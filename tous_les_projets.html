ie tendu  21 communes, et dvelopper une offre innovante de service  la population comme aux entreprises : numrique, co-travail, ressourcerie, formations. Pour cela, la population et les acteurs du territoire ont t sollicits  travers deux ateliers participatifs afin de pouvoir dceler les manques et les besoins  Craponne.","<b>Cuincy (59)<\/b><br>A Cuincy (Nord), la municipalit fait riger une nouvelle mdiathque-ludothque-office de tourisme et vnementielle  l'ore d'un crin de verdure avec une voie verte pitonnire pour desservir la ville voisine. Elle fonctionnera en rseau avec deux autres communes afin de mutualiser les moyens, d'apporter davantage d'offres culturelles et de liens sociaux. Elle est conue avec des matriaux performants pour minimiser l'impacte environnemental(puits canadiens notamment)et ouverte sur la nature pour le bien-tre des usagers (terrasse, jardin de lecture,animations nature, grainothque, etc.). La commune est trs sensible  l'cologie et la convivialit.","<b>Dardilly (69)<\/b><br>Le rseau Rebond ouvrira en septembre. Ce projet, indit dans la Mtropole de Lyon, runit 9 mdiathques de 8 communes. Il innove par sa dimension intercommunale en fdrant les bibliothques pour faciliter la vie des habitants et l'accs  la culture pour tous  travers un service de proximit sans couture de territoire : carte et tarif uniques, possibilit de retirer et de rendre des documents dans nimporte quelle bibliothque, site web et catalogue communs (160 000 supports). \r\nL'initiative est porte par Champagne, Collonges, Dardilly, Ecully, Limonest, Lissieu, Saint-Cyr et Saint-Didier, avec le soutien de la Mtropole de Lyon et la Drac. Elle s'inscrit aussi dans une dynamique d'conomies en mutualisant les ressources financires, humaines et les collections des partenaires.","<b>Dax (40)<\/b><br>Dans le cadre de sa stratgie de dynamisation commerciale, la ville de Dax a dcid de mener une exprimentation en lanant l'opration La Fabrique  boutique. La ville prend en charge la location d'une cellule commerciale vacante et sous-loue  un porteur de projet qui bnficie de conditions optimales pour ouvrir une boutique et permettre la prennisation de son activit (loyer modr, progressif et accompagnement par une structure de conseil et l'union commerciale)","<b>Dax (40)<\/b><br>Le projet des cafs linguistiques est n de la rencontre avec Giorgi Gelovani, un jeune volontaire europen d'origine gorgienne accueilli au sein du service jeunesse. Il permet  des personnes de se rencontrer rgulirement autour d'un th dans la bibliothque de Dax et d'changer en plusieurs langues sur le mode de la conversation libre. Ainsi des jeunes collgiens peuvent croiser des lycens prparant leurs oraux de langue et des personnes d'origine trangre souhaitant pratiquer leur langue maternelle!\r\nDes rencontres linguistiques intergnrationnelles trs riches, ouvertes  tous, qui sont comme une fentre de libert ouverte sur le monde. La cadre de la bibliothque calme et pourtant trs vivant se prte particulirement bien  ce moment.","<b>Dax (40)<\/b><br>Dans le cadre de sa stratgie de dynamisation commerciale, la Ville de Dax a dcid la restructuration des Halles historiques et le ramnagement ses abords pour constituer un vritable quartier des Halles. Cet quipement public valorisera les produits du terroir, les circuits courts, le bio, les savoir-faire artisanaux. Il s'adaptera aux usages et rpondra aux attentes des consommateurs (horaires d'ouvertures adapts aux actifs, drive, click-and-collect, espace dtente)","<b>Dax (40)<\/b><br>Le contexte\r\nUn jeune collgien dacquois de 11 ans est venu rencontrer le Service Jeunesse Municipal pour nous proposer une dmarche pour l'environnement.\r\nEn effet, conscient de la nocivit de la pollution pour la plante, il souhaite se mobiliser. Rejoint par d'autres jeunes sensibles, eux aussi, aux problmes d'environnement le club est cr.\r\n\r\nL'opportunit de l'ouverture de l'cole d'ingnieur en informatique Intech  Dax  a permis de faire clore une possibilit de collaboration entre ces deux entits par le biais d'un projet commun : la cration d'un jeu vido permettant de sensibiliser le plus grand nombre de personnes au tri des dchets, de manire ludique.\r\n\r\nLa p'tite e-stoire\r\n\r\nDu mois d'octobre 2017  mars 2018, les jeunes collgiens du club environnement se retrouvent une fois par semaine et rencontrent les tudiants en informatique de l'Intech.\r\n\r\nAprs quelques modifications, le club a propos trois Gameplay. les collgiens ont dessin et conceptualis le jeu et les tudiants en informatique les ont ralis techniquement en effectuant de la programmation. En effet, le chef de projet, est rest en contact avec le service jeunesse durant toute la ralisation du jeu vido, permettant ainsi aux collgiens du Club de suivre les diffrentes tapes:\r\n1. Proposition d'un prototype\r\n2. Correction et amlioration des bonus / malus\r\n3. Rvision du systme de score et de sa valorisation\r\nA chaque tape, le club a eu la possibilit de s'exprimer, de modifier, d'exprimenter...\r\nCette coordination, bien mene, a permis aux jeunes du club d'tre compltement partie prenante de la dmarche de cration.\r\n\r\nLe jeu, intitul EcoTrash, aprs de nombreux changes et allers-retours, sera enfin finalis et prsent dans le cadre de la fte du Jeu de Dax, le 25 mai 2018.\r\nCette prsentation ft un succs. En effet, les quatre ordinateurs installs  l'occasion de la prsentation, ont t pris d'assaut toute la soire, jusqu' la fermeture de lvnement. \r\nJeunes et moins jeunes ont su apprcier le travail ralis en prenant du plaisir  jouer mais aussi  discuter de l'environnement.\r\n\r\nDepuis la cration du jeu, une animatrice d'un EHPAD nous a demand de pouvoir l'utiliser dans le cadre de la semaine bleue et autour d'une action intergnrationnelle.\r\nL'e-stoire continue...","<b>Dax (40)<\/b><br>En 2012, la ville de Dax a investi dans 9 bornes digitales ou \"smartphones gants\"  installs en entre de ville et au cur du plateau pitonnier.Informations disponibles:  ressources patrimoniales ou touristiques, animations et offre commerciales. Depuis mai 2019, l'accs au contenu des bornes interactives ainsi que le mode recherche sont disponibles directement sur le site responsive de la ville dax.fr. Plus de 400 boutiques, restaurants, htels bnficientgratuitementde cette visibilit.","<b>Dax (40)<\/b><br>A Dax, le service jeunesse a voulu la mobilit pour tous. En ce sens, elle est inscrite comme partenaire  plusieurs dispositifs tels que : \r\n- DestiNAction permettant de partir entre 16 et 22 ans en France et en Europe avec une aide de la Rgion et de la Commune,\r\n- Pack XL, permettant aux jeunes ayant un engagement citoyen, d'obtenir une aide du dpartement et de la commune pour passer son permis de conduire.\r\n En plus de ces 2 dispositif, Dax a mis en place une transversalit avec l'association Controle Z de Bordeaux :- pour permettre  6 lycens de participer  un change europen en France pour rencontrer durant 10 jours des Allemands et des Espagnols,\r\n- pour permettre  2 jeunes majeurs de participer  un change europen  Chypre pour rencontrer durant 10 jours des jeunes de Roumanie, de Macdoine, de Chypre, de Lettonie et d'Italie.\r\nElle a accueilli un jeune service civique international de Gorgie.\r\nEnfin, des jeunes collgiens ont cr leur propre sjour de vacances de dcouverte de Paris pour tous (jeunes de quartiers, Jeunes atteints d'autisme, etc.), avec visites de l'Assemble Nationale, du palais de l'lyse, de nombreux muses. Ils ont pu aider  auto financer leur voyage en crant une ATEC (Association Temporaire d'Enfants Citoyens), en crant des objets co rcup et en les revendant sur le march.","<b>Dissay (86)<\/b><br>Dans le cadre du PLU, la municipalit a associ les habitants en les informant, en allant  l'coute de leurs souhaits, en organisant des activits qui fassent se rencontrer les voisins et qui recueillent le fruit d'un brainstorming et de jeux afin de faire merger des projets d'amnagement de l'espace urbain.Par exemple, imaginer une  circulation routire bienveillante sur l'troite rue de l'glise. On dessinait, on jouait  faire la voiture et le car entours d'un lastique, ou le piton et le vlo. Aujourd'hui, les travaux du centre bourg en cours dpassent tous mes rves et rendent les ouvriers fiers eux-mmes de leur uvre.","<b>Dissay (86)<\/b><br>Dissay est engage  prserver la biodiversit. J'apprcie que depuis de nombreuses annes, la commubnue ait supprim les pesticides dangereux pour la vie des tres vivants. Les espaces floraux de la ville ont donc chang et rservs galement  des espces rustiques qui rclament moins d'eau. Les coquelicots fleurissent  nouveau autour de nous ainsi que des fleurs que je n'avais jamais vues qui sont plaisantes  contempler tout au long du printemps  l'automne.","<b>Divonne Les Bains (01)<\/b><br>Aprs la cration d'un groupe de travail qui a permis la mise en place de nombreuses modifications sur nos marchs, nous nous sommes concentrs sur le cadre de vie et la salubrit. Pour cela, nous avons procder  la mise en place du \"zro dchet\".\r\nEn effet, pralablement tous les commerants (sdentaires, abonns et non abonns) soit entre 150 et 180 en fonction des saisons, laissaient tous leurs dchets derrire eux. Ces derniers taient ramasss par la voirie, compacts dans un grand conteneur et rgulirement amens par camion  Bellegarde sur Valserine pour y tre incinrs.\r\nLe gain est norme et ce sur diffrents aspects:\r\n- Financier : gain de 32000 pour la commune\r\n- Humain : travail moins fastidieux pour les employs municipaux, et du coup de meilleurs rsultats dans le nettoyage.\r\n- Ecologie : tri impos aux commerants, emprunte carbone diminue (moins de transport)\r\n- Innovation : certains commerants utilisent de nouvelles formes de stockage de leurs marchandises, afin d'viter les cagettes et les cartons.\r\n- Cadre de vie : en nette amlioration, plus d'amoncellement de dchets, comme cela tait le cas ds le dimanche matin. Beaucoup de monde 5commerants, habitants, etc) profitait du march du dimanche pour jeter des poubelles, dchets.\r\n\r\nNotre mode de fonctionnement a fait ses preuves et va tre repris par d'autres villes voisines. Je pense qu'il faudrait l'imposer au niveau dpartemental, rgional voire nationale.","<b>Dreux (28)<\/b><br>A Dreux, dans le cadre du projet Coeur de Ville, la commune va crer cet t (et annes suivantes) des dizaines de kilomtres de pistes ou voies cyclables, notamment des CVCB (Chausse  voie centrale banalise). \r\nEn parallle, pour proposer une offre globale, la ville de Dreux s'est engage dans un projet europen de \"mobilit lectrique partage\" , consistant  crer des stations de mobilit partage lectriques regroupant diffrents modes de transports doux. La volont de sortir du \"tout voiture\" se traduit en actes concrets. Et pour cela je suis fire de cette Ville.","<b>Drom (01)<\/b><br>A Drom, la municipalit a ralis un espace jeux dans le centre du village compos d'un multi jeux (foot, basket, vollet) pour les adolescents, de jeux  ressorts et cabane pour les petits et d'un terrain de ptanque pour les plus anciens afin de faire un mixte de gnrations. Cet espace est de plus situ  proximit de la classe unique du village qui peut l'utiliser en journe.","<b>Duclair (76)<\/b><br>A Duclair, dans le cadre des travaux de restructuration de la place, la ville a fait construire 2 halles. Celles-ci sont un rappel  l'histoire (prsence de halles sous la mairie dtruites pendant la seconde guerre mondiale)et une rponse aux attentes d'aujourd'hui avec un caractre architectural alliant le modernisme (structure mtallique) et le bois. Le respect de l'environnement (COP21)a t pris en compte (clairage  LED si besoins, gestion des eaux, matriaux ne ncessitant pas d'entretien). C'est un lieu attractif et central o sont organises diffrentes manifestations (march hebdomadaire, ftes diverses) permettant de valoriser le centre bourg et les commerces, accessible aux personnes  mobilit rduite.","<b>Dumbea (98)<\/b><br>En Nouvell  ralis dans le cadre du Programme Oprationnel de Coopration Transfrontalire Espagne France Andorre (POCTEFA) de lUnion Europenne sur la priode 2016-2019.\r\nLa Ville de Foix participe au projet conjointement avec : \r\n-\tla Ville de Tournefeuille (chef de file)\r\n-\tles villes espagnoles : \r\no\tde Barakaldo (Province de la Biscaye, Pays Basque espagnol), \r\no\tIrun (Province de Gipuzkoa, Pays Basque), \r\no\tSant Just Desvern (Province de Barcelone, Catalogne) \r\no\tla Fondation Kreanta (Barcelone) \r\nObjectif : crer un rseau transfrontalier de villes cratives\r\nLe projet  Routes singulires  a pour objectif de crer un rseau transfrontalier de villes cratives petites et moyennes situes dans laire dinfluence de grandes capitales rgionales, afin dasseoir leur identit et de renforcer leur attractivit  travers des stratgies conjointes de coopration en matire de tourisme culturel.\r\nIl vise  faire de lactivit touristique :\r\n- un des leviers du dveloppement conomique local\r\n- un outil favorisant la connaissance mutuelle, laccroissement de la circulation des visiteurs entre les deux versants de la frontire, leur permettant de souvrir  dautres faons de voir le monde et dautres esthtiques.\r\nLes projets sont cofinancs par le Fonds Europen de Dveloppement Rgional (FEDER)  hauteur de 65%.\r\nLe projet consiste  mettre en uvre un projet artistique  au parc Bouychres de Foix, permettant de transformer lespace public. \r\nSylvian MESCHIA, artiste de renom  lchelle internationale, va investir le parc Bouychres en crant une uvre prenne afin de proposer une offre culturelle innovante et ainsi renforcer lattractivit du parc auprs des touristes et des habitants. Il sagit ainsi de faire de cette uvre un lment attractif pour les visiteurs, cette cration tant destine  tre intgre  des parcours touristiques. \r\nUn partenariat avec loffice de tourisme du Pays de Foix-Varilhes sera cr afin de positionner cette uvre sur des circuits touristiques car cest un parc un peu en priphr io-culturel ?\r\nUne seule rponse : la crativit des animations. Ludothque, atelier anti-gaspi, atelier de yukull ou encore le clbre caf tricot th, vous trouverez forcment une animation  votre got. Ce centre est aussi dot dun jardin partag et dun compost pour les habitants du quartier. Il est galement possible dtre accompagn dans toutes vos dmarches administratives.","<b>Lagrave (81)<\/b><br>A lagrave, petite commune du Tarn, les lus se sont investis depuis plusieurs dcennies pour amliorer le cadre de vie des habitants, au travers d'une dmarche D.O.P.A (Diagnostic, Objectif, Plan d'Action). Ainsi, dans des locaux communaux acquis ou dsaffects, tous les commerces de proximit et tous les services de sant essentiels ont t installs, alors que prcdemment seule une picerie existait sur la commune . Paralllement, une zone de loisirs a t cre autour d'un plan d'eau pour faciliter la cohsion sociale au travers d'quipements sportifs, d'aires de jeux et de pche, en favorisant l'accs aux handicaps,  proccupation constante des lus qui ont favoris l'installation d'une classe d'enfants handicaps au sein du groupe scolaire et d'une salle de sport ddie en partie au sport adapt.","<b>Lamentin (97)<\/b><br>La commune du LAMENTIN Martinique a slectionn 17 lves de 4ime du collge Edouard Glissant pour tre les Rangers de l'environnement. Un programme sur la biodiversit leur est propos tous les jeudis. En classe de 3ime ils auront cette matire en option pour le brevet.Ils ont comme mission de reboiser un site naturel et de protger la mangrove qui est autour et de vhiculer par des actions les gestes de citoyennet  l'environnement. Ils sont encadrs par les agents du service environnement, les professeurs, des spcialistes du conservatoire botanique en faune et flore .","<b>Lamorlaye (60)<\/b><br>La municipalit met en place un service de transport public intra et extra urbain afin de faciliter le dplacement et notamment vers les gares.","<b>Lanon-Provence (13)<\/b><br>Lglise Saint-Cyr/Sainte Julitte construite au 14me sicle au sein de lenceinte couronnant la colline castrale a connu  de nombreuses modifications et divers endommagements au cours de ses 900 ans dhistoire. Faute dun entretien suffisant, les dsordres affectent aujourdhui la structure mme de ldifice. La municipalit soucieuse de la prservation de son patrimoine local et historique et du bien-vivre de ses administrs a entam un long travail de restauration de ldifice. La mise en place de ce programme coteux sest appuye sur limportant soutien financier de partenaires : Dpartement, Rgion.","<b>Laon (02)<\/b><br>A Laon, la municipalit utilise un moyen original et cologique pour entretenir ses espaces verts difficiles d'accs : l'copturage !\r\nDes boucs venus d'une chvrerie voisine contiennent la vgtation sur les pentes enherbes de la ville.\r\nDes moutons pturent sur de vastes espaces et transhument entre diffrents sites, accompagns des habitants. Plus loin, dans les marais qui abritent les champs captant, les vaches paissent paisiblement et entretiennent la riche biodiversit du lieu.","<b>Laon (02)<\/b><br>Installations ariennes : \r\nEn 2018, la Ville de Laon en partenariat avec la Socit Sextafeira et lartiste portugaise Patricia CUNHA a dploy prs de 800 parapluies colors dans lunique rue pitonne de la Ville. \r\nCette opration qui a t un vritable succs populaire a t reconduite en 2019. Elle permet d'accrotre le flux de visiteur dans lhyper centre historique, avec des effets bnfiques sur l'activit commerciale. Linstallation a galement permis daccrotre la notorit de la Ville grce  la viralit des photos prises par les promeneurs sur les rseaux sociaux.\r\nEnfin, les laonnois ont redcouvert leur Ville et lon fait dcouvrir avec un vritable sentiment de fiert.\r\nPour 2019, plusieurs rues ont t dcores afin de crer un circuit.","<b>Laval (53)<\/b><br>\"REPAS PARTAGES\" : \r\n\r\nLe dispositif \"Repas partags\" propre  la ville de Laval, rpond aux besoins des personnes ges vivant isols  domicile. Il est guid par la volont d'tre une ville solidaire, attache au lien social, o les notions de partage et d'changes est un tat d'esprit.\r\nChaque mercredi, une salle d'une rsidence lavalloise, gre par un bailleur social, est ouverte  ses habitants souhaitant prendre leur repas en commun. \r\n10  12 personnes s'y rejoignent autour d'un professionnel du CCAS pour partager un moment convivial autour d'un djeuner, suivi d'un temps d'activit en commun organis par les habitants eux-mmes. Autour du partage et de l'entraide, chacun participe en fonction de ses capacits.","<b>Laventie (62)<\/b><br>A laventie, remise du livret du citoyen pour les jeunes lecteurs.\r\nLors de semaine bleue, on organise un goter intergnrationnel o sont convis le club des aines, la maison de retraite et les enfants du CLSH pour participer  un loto. Les petits aident les anciens  placer les jetons sur les cases. Trs bon moment.\r\nLaventie souhaite renforcer l'accs  la culture pour tous afin de faciliter le partage de moments agrables, de consolider les liens familiaux et de prserver le lien social. Pour permettre  toutes les familles d'assister aux spectacles programms au sein de la saison culturelle de la Ville et en partenariat avec la Communaut de Communes Flandre Lys , elle propose des spectacles  prix rduits : spectacles  1 euro pour les habitants du territoire, concert de poche, conteurs en campagne, opra bus...","<b>Laventie (62)<\/b><br>Les jardins familiaux  lieux d'change et de partage. Ils s'inscrivent dans une dmarche de dveloppement durable engage par la ville autour des valeurs suivantes : convivialit, solidarit, entraide, respect des autres et de l'environnement. Ces jardins offrent aux laventinois la possibilit de cultiver et de rcolter des produits potagers tout en favorisant le lien social. 16 parcelles ont t cres et depuis septembre 3 parcelles sont cultives pour lpicerie Solidaire mise en place par la Communaut de Communes Flandre Lys.","<b>Laventie (62)<\/b><br>Laventie ville sportive, Laventie une ville qui se bouge.\r\nLe sport c'est un choix trs large et diversifi propos par les associations  l'ensemble de ses adhrents. 16 associations sportives portent haut et fort les ambitions et les couleurs de notre ville.Ces associations avec le soutien financier de la commune permet de favoriser l'panouissement de chacun.\r\nC'est aussi son cole municipale des sports , elle permet aux enfants ds 3 ans de s'initier  la dcouverte d'activits sportives et varies.L'Ecole Municipale des Sports est un tremplin vers la pratique du sport en club. Avec le concours de la Communaut de Communes Flandre Lys la commune a install un nouveau parcours sant . Les adeptes du fitness peuvent travailler diffrentes gammes sur un parcours de plein air scuris et accessible aux PMR et tout cela en accs libre. En exprimentation, trois des agrs sont quips d'un QR code permettant de visualiser via You tube une squence d'utilisation. Oui Laventie est sportiVE","<b>Le Barcares (66)<\/b><br>Au Barcars, ville balnaire tendue sur 9 km,nous avons mis en place un minibus municipal au services des seniors, des personnes isoles, des personnes  mobilit rduite.Le primtre d'intervention de ce vhicule se limite au territoire communal du Barcars. Il dessert le centre ville, le march, le cimetire, les lieux de dmarche administratives, d'activits culturelles, les ples mdicaux, le Super U...Depuis sa mise en route beaucoup de nos ans ont retrouv du lien social et la joie de pouvoir enfin  faire soi-mme ses courses ou participer  des activits au Foyer rural. Ce service de proximit qui fonctionne sur RV en Mairie est plbiscit par tous. Les 2 chauffeurs ont galement un rle de prvention et de vigilance en signalant toute situation complexe au CCAS","<b>Le Chambon Feugerolles (42)<\/b><br>La piscine municipale devient le Centre aquatique de lOndaine. \r\n\r\nMarque par les stigmates des annes, elle avait fait son temps, conduisant la municipalit  dcider sa rhabilitation complte. Le matre-mot : permettre laccessibilit pour tous. \r\n\r\nUn projet denvergure qui se distingue par sa qualit, car dot dun bassin loisirs moderne(avec un plan inclin pour faciliter laccs aux personnes  mobilit rduite)ainsi que dun bassin principal  dbordement ; et ses innovations puisquil sera 100% accessible, y compris le bassin principal qui proposera un fond mobile de 150m2.","<b>Le Lamentin (97)<\/b><br> Rciprocit Rangers \r\nIl sagit de rpondre aux enjeux suivants : \r\n\tAvec les jeunes, faire le territoire avec une population actrice et protectrice, et non plus simplement consommatrice despaces amnags, \r\n\tInciter les jeunes  sorienter vers les mtiers en lien avec la connaissance et la prservation de la biodiversit locale,\r\n\tRpondre aux besoins de scurit lors de la frquentation du site et estimer sa valeur financire pour son assurance, le passage de louragan Maria ayant rappel lenjeu daccompagner sa rsilience,\r\n\tInscrire chez les jeunes les questions de citoyennet europenne, engagement co-citoyen et intergnrationnel, \r\n\tRpondre aux besoins physiologiques (respiration, sport, silence) et motionnels de la population et des jeunes (reconnaissance, appartenance  un groupe, rponse  des challenges collectifs, estime personnelle, crativit et ralisations personnelles) pour faire de chaque habitant un membre  part entire de la socit. \r\nAvec pour objectif global de crer une nouvelle dynamique pour la valorisation du Morne Cabri base sur la mobilisation de collgiens, ce projet vient poser les questions de lappropriation du milieu par des amateurs ou naturalistes et de sa rsilience en visant 3 objectifs spcifiques :\r\n1.\tConnaissance par les jeunes des enjeux de prservation de la biodiversit du Morne Cabri, du LAMENTIN et de la Martinique,\r\n2.\tRalisation dactions concrtes par les jeunes pour la revalorisation du Morne Cabri,\r\n3.\tValorisation de la dmarche, cration de nouveaux comportements, voire rvlation de vocations chez les jeunes. \r\nCe projet prvoit donc,  partir dun noyau de 17 collgiens volontaires de 4me du collge Edouard GLISSANT de mener des actions hebdomadaires, le jeudi aprs-midi durant toute lanne scolaire. \r\nCe projet est cadr par une convention entre la Commune et le Collge Edouard GLISSANT \r\nLe projet a dbut le 4 octobre 2018\r\nLes Rangers juniors sont dj intervenus dans le cadre de la cration de la rserve de biosphre de Martinique, d'actions sur l'let du Morne Cabri, de plantation de propagules de paltuviers","<b>Le Lavandou (83)<\/b><br>En 2017, la Ville du Lavandou (Var) a acquis un site de 3,4 hectares dans le quartier de Saint-Clair. Objectif : protger cet espace naturel patrimonial de l'urbanisation, lui redonner sa splendeur d'antan et l'ouvrir en partage aux habitants. Depuis son acquisition, les agents municipaux, sous l'impulsion du maire et des lus, s'attlent  la \"reconqute\" du site. Tous les murs en pierres sches (restanques) construits par les terrassiers pimontais  la fin du XIXe sicle ont t remonts. Aprs remise en tat des sols, les coliers de la Commune ont plant un arbre fruitier chacun, offert par la Ville. Le verger est aujourd'hui compos de 310 arbres et  la rentre 2019, les lves de CP bnficieront aussi de cette opration baptise \"Mon arbre  Saint-Clair\". Un potager biologique est entretenu par les jardiniers tout au long de l'anne. Dans le cadre scolaire comme au centre de loisirs, les enfants suivent des ateliers pdagogiques autour des plantations et les rcoltes sont achemines au restaurant communal o sont confectionns les repas pour les coliers et pour les ans bnficiant du portage de repas  domicile. En juillet 2019, l'antique noria implante sur le site sera entirement rhabilite. L'difice a dj fait l'objet d'une restauration (t 2018), et le systme hydraulique, actuellement recr par un artisan local oprera de nouveau cet t. Ce site est ouvert  tous. Les familles s'y promnent, suivent l'volution de l'arbre de leur enfant quand les visiteurs viennent admirer l'architecture et la vue imprenable sur la mer. Des visites commentes visant  valoriser l'histoire patrimoniale de ce site sont aussi organises dans le cadre de la manifestation nationale, les \"Rendez-vous aux jardins\". \r\nEt tout au long de lanne, les restanques permettent  la Commune de sensibiliser le public  lenvironnement. En dbut danne, linstallation dune ruche par un apiculteur local a soulign limportance de la pollinisation. Aussi, le poulailler actuellement prsent dans le jardin phmre - install sur le parvis de lHtel de Ville jusquau 26 juin 219 - sera dplac sur les restanques cet t afin de sensibiliser les habitants aux vertus du vivant et de recycler une partie des dchets alimentaires issus du restaurant communal.","<b>Le Moule (97)<\/b><br>La Ville du Moule a inaugur un jardin cratif \"La Vague\" en hommage  Patrick Saint-Eloi au Parc de Damencourt. Le vendredi 24 mai 2019 de 9h  11h30\r\nCe jardin a t labor par les jeunes de la Maison Familiale et Rurale de Grande-Terre dans le cadre du projet \"Cultiver pour se Cultiver\"\r\n\r\nProgramme : \r\n- Mot du Maire Madame Gabrielle Louis-Carabin \r\n- Mot de la Prsidente de l'association \"Ai-Ti\"  : Madame Marie Claudia Luce\r\n- Jeu de la Biodiversit\r\nAteliers :\r\n- Design : Cyril Demore\r\n- Dveloppement personnel:\r\nGestion des motions : Madame Larcher\r\nRespiration de l'arbre : Juliette Sainton\r\n- Jardin : Karine Bosc - Jean-Yves Carmasol\r\n\r\n\r\n-","<b>Le Rouret (06)<\/b><br>Sur la Commune du Rouret, nous avons mis en place une cantine 100% bio et Eco-responsable. \r\nDepuis 2001, la nourriture servie aux enfants est prpare sur place et 100% Bio. Nous avons souhait aller plus loin dans cette dmarche en mettant en place la gestion des dchets ainsi que la lutte contre le gaspillage et ainsi sensibiliser les enfants.\r\n\"Le gaspillage alimentaire et le tri des dchets sont des enjeux primordiaux\" confirme Alice Pomero, 1er  Adjointe en charge des Ecoles. Des portions suivant lapptit de chacun, mais toujours sous contrle d'adulte afin de respecter les besoins alimentaires des enfants. Ainsi deux portions sont proposs sur le buffet une portion \"Petite faim\" et une portion classique. \r\nLe repas termin les enfants dbarrassent leur plateau et tri leurs dchets : les dchets alimentaires et les dchets recyclables. chaque jour le personnel de restauration pse et affiche le poids des dchets de la veille. En moyenne 2  3 kg de dchets par jour pour 270 repas.","<b>Le Rouret (06)<\/b><br>\"Une cantine eco-responsable\"\r\nLa cantine de l'cole communale propose aux enfants une cuisine labore sur place et 100% bio depuis 2001. Des repas o les produits locaux et de saison sont mis  l'honneur et valent a la cantine une labelisation ecocert de niveau 3. L'apprentissage du got est egalement un enjeu majeur. Ainsi chaque anne un menu  base de truffes locales issues du champ truffier de la commune est propos aux enfants pour leur faire dcouvrir des mets de saveur. Pour renforcer cette dmarche globale, l'apprentissage de la gestion  des dchets est mise en place. Le personnel et les enfants trient leurs dchets aprs chaque repas : les dchets organiques et les dchets recyclables. Chaque jour le poid des dchets de la veille est affich pour un meilleur suivi. La cantine  galement mis en place des rations de tailles diffrentes pour viter le gaspillage alimentaire : ainsi les enfants peuvent choisir entre les assiettes \"petite faim\" et la ration classique. En somme une cantine qui veille au bien tre des enfants tout en les initiant aux enjeux de la gestion des dchets et du gaspillage alimentaire.","<b>Le Tampon (97)<\/b><br>La Commune du Tampon a t reconnue Site pilote pour la reconqute de la biodiversit pour son projet de \"route mellifre\" prsent  lappel  projets PIA du mme nom en 2017. La Runion fait partie d'un des 34 hotspots de biodiversit. Il s'agit de territoires prioritaires pour la conservation de la biodiversit mondiale dans la mesure o ils prsentent un fort taux d'endmisme (prsentant un nombre considrable despces uniques au monde) et sont galement exposs  de fortes menaces qui ont dj conduit  la perte de plus de 70% des habitats naturels. La Commune du Tampon souhaite sauver les espces endmiques et l'abeille indigne de l'le en plantant massivement des espces mellifres endmiques et indignes en zone pri-urbaine. Le projet rebaptis \"Endmiel\" consiste  crer un corridor cologique de 36 Km de 400 m  1600 m. Quatre types d'habitats naturels existaient auparavant le long de ce gradient altitudinal remarquable de la Commune  et ont quasiment disparu. Quelques reliques de forts naturelles subsistent. L'objectif est de sauver les espces qui sont encore prsentes dans ces forts en plantant des individus des espces mellifres typiques de ces habitats  aux abords des routes. L'innovation de ce projet rside dans le fait que des tudes prliminaires seront effectues avant plantation pour assurer la sauvegarde des 3 chelles de la biodiversit. En effet, pour la premire  La Runion, un amnagement paysager sera ralis e  partir dune diversit de gnes, despces et dhabitats. De plus, la squence paysagre qui sera mise en place permettra aux habitants d'avoir une route qui sera orne d'arbres et arbustes qui ne fleuriront pas en mme temps. Ainsi, tout le long de l'anne, les Tamponnais pourront contempler un spectacle floral diffrent en fonction des saisons. En plus de cette route mellifre, 4 jardins endmiques seront amnags. Ils serviront d'outils pdagogiques, les visiteurs pourront dcouvrir l'ensemble des espces endmiques et indignes de la Runion typiques de chacun des 4 habitats. Les Tamponnais sont fiers quun tel projet se dploie sur leur territoire, cela leur permet de se reconnecter  leur patrimoine naturel exceptionnel et aux savoirs traditionnels associs qui ont tendance  disparatre de la mmoire collective.","<b>Le Vernet (03)<\/b><br>Dans notre commune de Le Vernet, nous avons cr une Rserve Communale de Scurit Civile, La premire et seule du dpartement de lAllier, en 2017. Actuellement compose de 18 membres, elle permet au maire de disposer dun rservoir de personnes aux comptences et savoir-faire multiples mais galement de pouvoir diffuser une culture du risque et de solidarit auprs des habitants .","<b>Lentigny (42)<\/b><br>Depuis le dbut de notre prise de fonction en Avril 2014, nous avons mis en place le projet de deux journes citoyennes par an. Le principe de ces journes qui se droulent en Mai et en Octobre est simple :\r\n\r\nMobiliser bnvolement les citoyens de notre village autour de projets d'embellissement, de nettoyage et de fleurissement(nettoyage du cimetire, nettoyage des trottoirs, tontes des pelouses .). Ainsi depuis le dbut, plus de 50 bnvoles travaillent un samedi matin par semestre pendant cette journe citoyenne. Un repas festif termine cette demi-journe.\r\n\r\nGrce  cette organisation, nous gagnons environ 400 heures d'agents communaux de voirie ce qui est trs intressant dans cette priode de restriction des dotations de l'Etat qui nous ont conduit  rduire nos effectifs.","<b>Les Sables D'olonne Agglomration (85)<\/b><br>Le service Prvention Enfance Jeunesse Famille des Sables dOlonne Agglomration propose un projet innovant, participatif et partenarial en faveur des 0-25 ans et leur famille : soutien  la parentalit, structuration de linformation vers les jeunes et les familles et mise en place dactions de prvention cibles. Sa mission : dvelopper des actions socio-ducatives vers les enfants, les jeunes et leurs parents favorisant lpanouissement, lautonomie et la qualit du vivre ensemble en tenant compte de lenvironnement social des familles et du partenariat local.","<b>Les Sables D'olonne Agglomration (85)<\/b><br>\"Avril en Fte\", une manifestation culturelle o le livre et la lecture sont mis  l'honneur aux Sables d'Olonne Agglomration avec plus de 60 animations dveloppes durant un mois. Un projet participatif conu en collaboration entre bnvoles et salaris. Un projet valorisant pour les quipes et une programmation riche et diversifie pour les usagers. Lecteurs ou non, des animations, temps forts et rencontres sont proposs  un large public : scolaires, petite enfance, seniors, ados, familles et adultes. Des moments de convivialit et de partage pour le plus grand plaisir de tous !","<b>Lesigny (77)<\/b><br>Ralisation d'une application mobile LESIGNY (Ville de 7388 habitants)\r\nDepuis larrive massive des smartphones et tablettes sur le march, le PC nest plus loutil privilgi pour accder  internet.\r\nOffrir des contenus et services adapts pour tous  cette nouvelle consommation est un dfi que la ville de Lsigny a souhait relever avec le lancement de son application mobile : LESIGNY.\r\nLe slogan VILLE NATURE nest pas incompatible avec cette mutation technologique qui offre bien des avantages. Accentuer la dconsommation papier, rduire les missions carbones tout en offrant une accessibilit instantane pour tous  des services et informations dmatrialiss. Par ailleurs, la ville de Lsigny a souhait introduire l'accessibilit en impliquant le Rfrentiel Gnral dAccessibilit des Administrations, version 3.\r\nAprs plus de 9 mois de mise en place, l'appli mobile de Lsigny constitue une vraie avance en matire de communication et d'information pour les usagers. De nombreuses rubriques permettent  l'usager de nous alerter sur des problmatiques clairage, espaces verts, propret, voirie. Ceci, permettant au service de la ville de rendre un vritable service. D'autres rubriques, permettent  l'inverse d'informer les habitants dans de nombreux domaines, les travaux sur la ville, les alertes mto, les manifestations culturelles, etc... \r\nL'application Lsigny est compatible en natif avec les outils de lecteur dcran Talkback pour Android et Voice Over pour iOS.\r\nCette application sera bien sr dveloppe pour une meilleure efficacit.","<b>Lestrem (62)<\/b><br>la commune de Lestrem s'est engage modestement mais srement depuis longtemps pour la protection de la biodiversit\r\nle premier corridor biologique du "la cte Saint-Amador\",pelouse sche calcicole abritant des espces remarquables tel que le damier de la succise, nombre d'orchides sauvages, la parnassie des marais...et d'autre part, \"la prairie des sainfoins\", une zone humide accueillant entre autres le rle d'eau, l'iris ftide, l'agrion de Mercure...la commune a engag un plan de gestion, de valorisation, de sensibilisation et d'ouverture au public de ces deux sites.\r\nPar ailleurs, les lus ont ouvert 3 jardins publics: le jardin d'Emilien, un verger clos, le jardin de la gare, un arboretum, le jardin des dames, un espace fleuri vou aux activits de loisirs.\r\nDe mme, un plan de gestion diffrencie des espaces verts a t initi: la fauche tardive de pelouses,l'vacuation des produits de fauche sur certains milieux, l'copturage, le zro phyto,la taille douce des arbres, l'lagage des ttards de haies...\r\nLes villageois sont associs  la dmarche par: l'animation de journes \"ambassadeurs\", des visites commentes du village, la mise en place de bornes informatives sur les pratiques de gestion des espaces, des journes de dmonstration de techniques douces et naturelles d'entretien d'espaces, une rubrique permanente sur le respect de l'environnement dans la lettre municipale, la rdaction d'une brochure remise  chaque foyer intitule \"Mesnires, un village fleuri au naturel\", un film \"Mesnires, a vaut le dtour\" ( retrouver sur www.mesnires-en-bray.fr), l'dition d'un topoguide.\r\nD'autres partenaires contribuent  la mise en place de ces actions de protection de l'environnement et de sauvegarde de la biodiversit. Ce sont les coliers, les enfants du centre de loisirs, le conservatoire de espaces naturels \"Normandie-Seine\", le comit national des villes et villages fleuris, les lycens du lyce agricole de Mesnires,le C.A.U.E.76...","<b>Meynes (30)<\/b><br>Fin juin, des lues avec les employs territoriaux de la commune accueillons  tous les lves de CM2. Nous les recevons en mairie pendant 2h(ferm au public pour l'occasion) l'ens  Mondeville dite MINOTS, un journal municipal ddi aux enfants de 3  de 10 ans.\r\nEn ce 75e Anniversaire  du Dbarquement et de la Bataille de Normandie, le Minots devient le MINOTS LIBRS !\r\n\r\nChaque semaine, les enfants suivront lavance de la Libration de leur commune (le 18 juillet 1944)  travers lHistoire de Gisle et Lazare, deux amis insparables qui dcident de devenir grands reporters et de crer leur journal.\r\nLe journal fera une large place  une particularit locale : entre le 6 juin et le 12 juillet, jour de leur vacuation par les Allemands, 8  9 000 habitants se rfugirent dans des carrires calcaires de la rue des Roches, pour chapper aux bombardements.\r\n\r\nDes cartographies, des notes du front, des citations et objets dpoque, plongeront les enfants en immersion dans lHistoire, en temps rel et les inviteront  se rendre sur les diffrentes manifestations prvues sur le territoire.\r\n\r\n4 numros seront ainsi dits :\r\n-Ds le 6 juin, le 1er numro du Minots Librs sera distribu dans les coles Mondevillaises. Son titre : ILS ONT DBARQU !\r\n-le 14 juin, au lendemain des premiers bombardements destructeurs sur la ville (et la veille des visites des carrires organises par la ville). Son titre MONDEVILLE SOUS LES BOMBES !\r\n- Fin juin pour dcrire lorganisation de la vie dans les carrires. Son titre - le 18 juillet, jour de la Libration de Mondeville : LIBERT !!!\r\n\r\nLe tirage est de 2 000 exemplaires, le format de 35x45cm, recto-verso, en Noir et Blanc sur papier offset. La distribution se fait dans les coles  la crie (\"Demandez le MINOTS LIBRS\" !)\r\n\r\nTextes : Nicolas Gosselin (Direction de la communication)\r\nGraphisme : benjamin Dal\r\nIllustrations : Nicolas Queru.","<b>Mondeville (14)<\/b><br>Depuis juin 2018, la Ville de Mondeville a impuls un nouveau  pass sport culture et loisirs  permettant  ses habitants de bnficier du tarif prfrentiel mondevillais au sein de 30 clubs et associations de la Ville. En complment, un chquier  Avantages  aide les t d'un conseil des sniors et des aidants par la mairie et d'autre part un guide en fvrier 2019 sur les sniors et les aidants disponible sur le site de la mairie.\r\nEn 2015 j'en avais parl  mr Baroin et nous avions t reu par nelly deniot.\r\nNotre projet a abouti et nous en sommes heureux d'autant que la loi sur la reconnaissance des aidants vient d'tre vote(souvent seniors)\r\nMeri","<b>Paris 7500 (NA)<\/b><br>J'aime normment cette ville surtout avec les trottinettes et vlos en libre service","<b>Paris (75)<\/b><br>Mon ide serait de crer une plateforme qui permet aux associations solidaires de marquer leur territoires, je m'explique : Lors de ma participation au dner de nol organis par des maraudeurs pour les SDF, j'ai remarqu qu'on n'arrivait pas  savoir quel quartier a t servi par les asso, il y'a avait normment de volontaires et on se croisait beaucoup. \r\n\r\nL'ide c'est une map et chaque asso ou organisme inscrit et vrifi par la plateforme peut cocher les rues/quartiers servis. \r\nMErci !","<b>Paris (75)<\/b><br>Pour favoriser la participation citoyenne au dveloppement de la vgtalisation de l'espace public, la municipalit parisienne a mis en place le permis de vgtaliser. Ainsi habitants, collectifs d'habitants, conseils de quartier, associations, entreprises...ds qu'ils ont dfini un projet de vgtalisation dans une rue, sur une place....ont la possibilit en un clic d'en faire la demande.","<b>Paris (75)<\/b><br>A Paris, il existe un dispositif nomm Paris Sport Vacances pour les enfants de 7 ans  17 ans. Ce dispositif permet  l'enfant de choisir une activit sportive  pratiquer  chaque vacances scolaires. Soit en formule stage d'une semaine tarif QF ou uniquement en demi journe sur une semaine matin et/ou aprs midi dans ce cas l'activit est gratuite.\r\nLes nombreuses disciplines proposes sont trs vaires (foot, basket, athltisme, cirque, tennis, roller, skate, natation...). J'ai 4 enfants et je trouve que ce dispositif mrite d'tre plus connu afin que de nombreu intures) auxquelles les Picquinois sont dsormais trs attachs.\r\nConfort, cadre de vie\r\nConstruction d'un btiment jouxtant le groupe scolaire et abritant une salle polyvalente et un restaurant scolaire, la cration de deux aires de jeux de plein air, l'embellissement des voieries et leur fleurissement, l'organisation d'un concours des maisons fleuries, la participation aux concours dpartementaux et rgionaux des villages fleuris aboutissant  l'obtention d'une premire fleur en 2016.\r\nLa circulation et le stationnement participant galement du confort des habitants, une centaine de places de parking ont t cres en divers endroits proche du centre du village ainsi qu'un giratoire franchisssable permettant une circulation plus fluide et amliorant le stationnement minute  proximit des commerces.","<b>Pierre-Bnite (69)<\/b><br>Pierre-Bnite fait actuellement construire un ple sportif qui comprendra deux salles multisport, dont une plus tourne vers le basket, et pouvant accueillir des comptitions nationales. La commune a fait le choix d'un quipement responsable, rsolument tourn vers le dveloppement durable. En ce sens, ce btiment sera passif d'une part, protgeant ainsi l'environnement, mais galement tourn vers une politique sportive responsable. En ce sens, des partenariats sont d'ores et dj nous pour favoriser le handisport, mais aussi aider  la reprise d'une activit physique dans le cadre de la gurison du cancer du sein, en lien avec l'hpital Lyon Sud.Bien videmment, cet quipement aura une vise pdagogique pour les lves des groupes scolaires de la ville, mais aussi du collge et des lyces avoisinants. Il permettra galement aux associations sportives de la commune et aux habitants de bnficier d'un quipement de haute qualit. Le ple sportif a d'ores et dj reu le trophe de l'environnement lors de la soire des trophes du btiment et de l'immobilier. Il participe aussi  la labellisation de la ville en tant que ville active et sportive, et s'inscrit dans la politique initie par la s stands de la matine (Renforcement musculaire, escape game, laser game extrieur et prvention sur les violences intrafamiliales), avec une volont de mlanger les participants. Ainsi, des jeunes suivis par les ducateurs de rue, d'autres par le PIJ, les rsidents des foyers, du lieu de vie ou de la MECS ont pu apprendre  se connatre et cooprer tout au long de la journe. Afin que les groupes puissent participer  toutes les activits, les quipes devaient suivre le systme de rotation de leur feuille de route et changer de stand toutes les 45 minutes.\r\nA 12h30, la totalit des participants, les bnvoles et les organisateurs on pu rcuprer autour dun repas partag dans la halle des sports. \r\nL'aprs-midi, nous avons de nouveau rpartit les 37 quipes sur les stands prvus (Bubble, baby foot gant, prvention conduite, parcours du combattant, cration de cocktail de fruits et lgume et prvention addictions). Les rotations ont dur 30 minutes permettant de terminer  16h45 et de clturer par une remise de rcompense et un goter vers 17h00.","<b>Prades (66)<\/b><br>La pratique du skate, de la trottinette et du roller se dveloppe de plus en plus en France. \r\nLes jeunes pradens pratiquants ne disposant pas de lieu identifi, se dplacent par leur propre moyen  Perpignan ou Font-Romeu ou utilisent des endroits publics de la ville comme la poste, les places, les abords de la piscine \r\nCes lieux tant fortement frquents, ils  sont souvent la cible de rflexions des passants, des habitants, des commerants, de la police municipale et mme de la gendarmerie.\r\nSuite  ces diffrentes altercations, les ducateurs de rue rentrent en contact avec les jeunes concerns  la demande du maire. De nombreuses rencontres se succdent permettant dchanger, de rassembler les diffrents pratiquants et de lister les dmarches  effectuer pour aboutir  la cration dun skatepark.\r\nLes jeunes sont fortement responsabiliss  diffrents niveaux: rassembler  les personnes concerns, effectuer des recherches de skate-parks intressants, demander des devis, contacter des entreprises, rencontrer des brevets dtats, rencontrer les lus \r\nEn compagnie des ducateurs de rue, ils crent la junior association Tarlaban. Elle a le mme fonctionnement quune association mais reste essentiellement constitue de mineurs. Ce sont les ducateurs de rue qui accompagnent le bureau et le jeune Prsident au quotidien.\r\nLa directrice du CCAS participe activement en se rapprochant dun bureau dtude et en participant grandement  la construction dun dossier structur.\r\nLe maire, tant rceptif  ce projet et  linvestissement des jeunes, organise de nombreuses runions afin de faire un point sur lvolution du dossier et dapporter sa contribution.\r\nLe lieu est dfini en accord avec les possibilits de  la commune et  les diffrentes associations se trouvant  proximit.\r\nTout au long de ce projet, les jeunes ont t investis et motivs nhsitant pas  participer  des vnements  (vente de gteaux lors du cinma de plein air, vente de casquette de lassociation) ou  crer des animations. (Organisation de sorties dans diffrents skatepark de la rgion, cration de comptitions).\r\nIls ont pu rassembl une somme de 60000 euros permettant de raliser leur rve en construisant leur skatepark en 2015.\r\nAujourdhui, les bureaux de la junior association se succdent pour continuer  faire vivre ce lieu en gardant ltat desprit de dpart des membres fondateurs bas sur lentraide, le partage, linvestissement et le vivre ensemble.\r\nCe projet naurait pu voir le jour sans la rceptivit de la mairie, laccompagnement du CCAS et linvestissement des pratiquants.","<b>Puyloubier (13)<\/b><br>A Puyloubier (1 800 habitants), depuis plusieurs annes, la commune conduit une politique sociale de l'habitat sans obligation rglementaire et sans organisme HLM. Aujourd'hui, elle est propritaire de 8 % du parc des logements de son centre ancien. Cette action permet de maintenir dans le village des habitants aux ressources plus modestes qui ne pourraient pas y rester compte te n Agir Contre l'Exclusion (FACE), permet , grce  l'implication de 6 entreprises locales, membres fondateurs, d'apporter une aide financire et oprationnelle du secteur priv pour le dveloppement solidaire du territoire. \r\nLes projets et actions dvelopps dans SolidaRen  permettent de faciliter la vie quotidienne, favoriser le parcours social et conomique et faire du numrique un atout pour tous. Ils sont btis avec les personnes concernes en travaillant \"avec\" et non \"pour\". \r\nDj plus de 20 projets  sont raliss ou en cours. Peu d'entre eux ont eu besoin, pour l'instant, d'un appui financier de la fondation. Ce sont avant tout le rassemblement de toutes les forces vives, l'interconnaissance, le dveloppement d'une culture commune et un  diagnostic partag qui permettent l'mergence de projets et la mise en place d'actions :\r\nCoordination des associations effectuant des maraudes (jours et horaires, achat d'un vlo cargo mutualis...), utilisation partage d'une unit mobile de soins de la Croix-Rouge, mise  disposition de kits de lavage pour accder  des laveries (jetons et lessive) en lien avec le SIAO, coordination des partenaires de l'aide alimentaire, organisation des circuits de distribution des produits d'hygine, mise en place d'une seconde bagagerie, dition rennaise du guide \"Simple comme Bonjour\" de l'association Entourage, dveloppement d'un dispositif de coffre-fort numrique et  ralisation d'espaces sociaux numriques, candidature de Rennes  la nouvelle exprimentation Territoire Zro Chmeur de Longue Dure ...... autant de projets prsents, enrichis ou co-constuits dans SolidaRen. \r\nLa fiert de notre commune est avant tout  que les acteurs se soient empars du Rseau et le fasse vivre.","<b>Riedisheim (68)<\/b><br>la ville de riedisheim a cr plusieurs espace de rencontre intergnrationnels  la croise des chemins emprunts par les enfants vers les coles, par le relais des assistantes maternelles et par les sniors de l'EHPAD ou de l'Accueil de Jour. Ces lieux sont aus ormation des usagers, la prise en charge et le traitement de leur traitement quelles quelles soient. Ce lieu vise  rendre la collectivit accessible  tous les publics, notamment dans une logique de rduction de lexclusion numrique.\r\n\r\nLe site internet, le chatbot et la plateforme de services en ligne ont t livrs en janvier 2019; l'application mobile \"Rosny en poche\" en fvrier 2019. Ces outils sont actuellement en cours d'volution afin de s'enrichir des retours de habitants et des utilisateurs et afin d'largir l'offre de services propose.\r\n\r\nvido de prsentation du site: https://youtu.be/zIyvzCoYetQ","<b>Rosny Sous Bois (93)<\/b><br>La Ville de Rosny-sous-Bois connait un accroissement dmographique important qui induit un nombre important de cration de classes  horizon 2026.\r\n\r\nLe projet de construction du centre de loisirs Flix Ebou sinscrira dans la continuit de la dmarche environnementale que la Ville avait dj pu mettre en uvre pour le groupe scolaire des Boutours.\r\n\r\nPour cet quipement, la ville de Rosny-sous-Bois a lambition de raliser une construction rsiliente aux changements nergtiques, climatiques et environnementaux du 21me sicle, et qui intgre les prmices dune architecture rgnrative. \r\n\r\nTechniquement, lcole rpond  plusieurs objectifs : \r\n- la conception dun btiment qui tend vers lnergie passive. \r\n- une conception bioclimatique avec un apport gratuit dnergie solaire et une rgulation thermique se ddouanant des systmes technologiques couteux, \r\n- une ventilation naturelle contrle, avec un systme innovant de rcupration de chaleur, \r\n- lutilisation de matriaux et produits sains pour la sant des enfants, \r\n- lutilisation de matriaux bio-sourcs ou recycls (bois, paille, terre), pour limiter lempreinte carbone du btiment (faible mission de gaz  effet de serre et faible utilisation du ptrole : ressource chre et en voie de disparition), et sattacher  une des nouvelles orientations donnes par le code des marchs publics (utilisation directe des produits de lagriculture), \r\n- la rcupration deau de pluie, la plantation de vgtaux comestibles, \r\n- la poursuite dune dmarche participative contrle, \r\n- la mise en place dun projet pdagogique de centre de loisirs. \r\n- le centre de loisirs s'inscrit dans l'exprimentation  E+C- en visant le E4C2\r\n \r\n\r\nElle vise le niveau Or de la dmarche Bdf\r\n\r\n\r\nLe centre de loisirs accueillera 180 enfants lmentaires les mercredis et pendant les vacances scolaires. Il fonctionnera pendant les temps priscolaires avec des effectifs variables.\r\n\r\nLe montant des travaux est estim  3 145 500  HT.  \r\n\r\nComme pour les deux tablissements du groupe scolaire des Boutours, la Ville a fait le choix dune matrise duvre interne ; lquipe, qui est compose dun architecte spcialis dans lco-construction, dun ingnieur thermique de recherche,  et dun ingnieur recherche structure (paille porteuse..) est  nouveau supervise par le Directeur recherche et innovation territoriale, architecte, en charge depuis dix ans des oprations de rnovation nergtique pour la commun. La MOE travaille galement en lien avec le Directeur des Btiments communaux qui reprsente la maitrise douvrage. \r\n\r\nLes rsultats attendus sont en particulier les suivants :\r\n-\tla livraison dun quipement venant rpondre  un rel besoin sur la Ville et qui permet la libration de classes lmentaires au sein du groupe scolaire Flix Ebou\r\n-\tlaffirmation de la dmarche environnementale de la Ville avec la livraison dun troisime btiment co-responsable, innovant et exemplaire,\r\n-\tla ralisation dconomies dnergie,\r\n-\tla formation dco-citoyens,\r\n-\tle dveloppement de la filire construction bois en paille porteuse et de la permaculture urbaine,\r\n-\tla reconnaissance de la Ville en tant que collectivit particulirement engage dans le dveloppement durable avec ses Eco-btiments, son agenda 21, sa prsence  la COP21 et ses deux co-quartiers.","<b>Rosoy (89)<\/b><br>Comcom TV est une Web TV locale cre en juin 2015 n-en-Yvelines engage une dmarche innovante visant  protger son paysage. Via sa plateforme paysage.sqy.fr mise en ligne le 18 fvrier, SQY donne la parole aux habitants, les invitant  sexprimer sur leur environnement via la plateforme participative pour une grande concertation, jamais encore organise.\r\nPaysage.sqy.fr invite les Saint-Quentinois  sexprimer sur ce quils souhaitent voir conserver, amliorer ou transformer dans leur cadre de vie. Pour cela, il suffit de prendre la photo du paysage choisi, de la placer sur la carte interactive et dexprimer ses attentes.\r\nAdopt en septembre 2018 pour six ans de mise en uvre, le Plan Climat Air nergie Territorial (PCAET), a dores et dj permis de dployer des outils numriques innovants et indits, au service du climat et de lattractivit du territoire. Ainsi, la plateforme participative ESQYMO et maintenant paysage.sqy.fr, participent de la mutation progressive de SQY en smart city du futur, volutive, attractive et respectueuse de lenvironnement.\r\n\r\nLien Youtube clip : https://www.youtube.com/watch?v=klvkVob7TbY","<b>Saint Seine Sur Vingeanne (21)<\/b><br>A Saint Seine sur Vingeanne (21610) les associations et les habitants ont t le parfait relais d'une opration de rhabilitation de l'glise (MH) en se mobilisant pour faire grossir les dons en direction de la Fondation du Patrimoine et atteindre une somme permettant de raliser des travaux optionnels","<b>Saint-Avertin (37)<\/b><br> Saint-Avertin, notre municipalit de 15 000 habitants a mis en place un projet de participation citoyenne avec des moyens modernes, nomm \"Conseil de Quartier\". \r\n- 7 conseils de quartier sont instaurs sur l'ensemble du territoire communal.\r\n- un site internet ddi est mis en place. Il permet de rpondre  des questionnaires en ligne, et permet  chaque citoyen puisse d'mettre un avis sur les grands projets de la ville.\r\nChaque conseil de quartier comprend une vingtaine de personnes : citoyens volontaires + citoyens tirs au sort + reprsentants d'associations ou de regroupement participant  la vie du quartier. Un lu rfrent dsign par le Maire co-prside chaque conseil.\r\nC'est, de mon point de vue, un bel exemple de dmocratie citoyenne. C'est en tout cas la premire fois que j'assiste  une telle initiative.","<b>Saint-Chamond (42)<\/b><br>Bornes interactives tactiles dans les cimetires de la ville de Saint-Chamond : \r\n\r\nCe projet de bornes tactiles dans les cimetires sinscrit dans la politique numrique de la ville, o le numrique se veut tre au service de ses administrs via : \r\n\r\n\tLapplication smartphone (nouveaut 2018) et des applicatifs de gestion relation citoyen. En effet, les administrs mais aussi les associations, entreprises, commerces pourront, au cours de lanne 2019, faire remonter un besoin, une attente ou dposer des pices pour toutes demandes relatives aux cimetires dans le cadre du dploiement de lespace citoyen et du portail des associations et acteurs locaux.\r\n\r\n \tLa qualit des rseaux et connexions : en parallle du dveloppement de la fibre optique, la ville a choisi dquiper divers lieux publics en wifi gratuit et de proposer des \"hotspot\" wifi mobiles pour les associations...)\r\n\r\n\tDu mobilier et de la signaltique connects (webcams, bancs connects place saint Pierre et parc Nelson Mandela...) \r\n\r\n\tDes lieux comme l'Espace public Numrique : lieu daccompagnement  la prise en main des services et usages numriques dvelopps notamment par la ville de Saint-Chamond pour rduire la fracture numrique.\r\n\r\n\r\nInnovation, ractivit, interactivit, autonomie, sont autant de facteurs cls de cette politique numrique, dont lobjectif est de faire de Saint-Chamond une vritable ville numrique, une  smart city  humaine, durable et intelligente, en renforant le dialogue avec les administrs, en assurant une continuit de service public, en amliorant la gestion de ses biens, quipements et services \r\n\r\nAu niveau des cimetires, il sagit de les quiper en bornes digitales pour permettre aux Saint-Chamonais, aux familles extrieures  la ville mais aussi aux services funraires privs de mieux se reprer, de se dplacer dans les cimetires sans se perdre, de trouver plus facilement une tombe, des dfunts En effet, les familles tant de plus en plus loignes et frquentant peu les cimetires, elles ont de relles difficults  se reprer. \r\n\r\nIl a t choisi de faire appel  un outil numrique, type borne tactile murale et totem, afin que les donnes actualises sur le logiciel de gestion des spultures, concessions (GESCIME) puissent tre transmises plus rapidement et facilement. \r\n\r\nLes bornes tactiles dans les cimetires sont accessibles aux heures douverture des cimetires,  savoir : de 8h30  19h00 en t et jusqu 17h00 en hiver. En dehors, de ces crneaux horaires, les donnes sont consultables sur le site internet de la ville : \r\nhttps://www.gescimenet.com/saint-chamond-cimetiere-42400/rechercher-sepultures.html\r\n\r\nQue lon soit sur le site web ou sur lune des bornes du cimetires, il suffit de saisir le nom et le prnom du dfunt, ou une spulture et loutil indique alors les coordonnes de lemplacement de la concession via le plan.\r\n\r\nAvec linstallation des bornes tactiles dans les cimetires, cest tout un travail de recensement dtaill des concessions, des dfunts enterrs quil a t ncessaire de faire Chaque concession a fait lobjet de recherches, de mise  jour des donnes pour mieux renseigner les administrs mais aussi pour pouvoir mieux grer les reprises de concession et den proposer de nouvelles : \r\n\tEn 2017, la commune a fait appel  un prestataire externe, lditeur de logiciel GESCIME, pour le cimetire de Saint-Martin-en-Coailleux. \r\n\tEn 2018, ce travail a t reconduit avec GESCIME, en binme avec un agent de la commune pour le cimetire dIzieux. \r\n\tPour lanne 2019, pour le cimetire du Grand Saint Chamond, cette mission est entirement conduite par un agent communal. \r\n\r\nTout ce travail de recensement a aussi une utilit pour la commune qui pourra rpondre plus rapidement aux familles, aux socits de pompes funbres avec une fiabilit des donnes accrues. Les outils numriques viennent ainsi renforcer la qualit du service public rendu par la ville.\r\n\r\nAvec ces outils numriques, la ville communique mieux non seulement sur le rglement des cimetires qui est mis en ligne sur les bornes et le site Internet mais aussi son patrimoine, son histoire. En effet, la ville souhaite renforcer sa collaboration avec lassociation  les amis du vieux Saint-Chamond , qui uvre  la mise en valeur des familles qui ont contribu  la prosprit de la ville, les hommes clbres de la commune, les monuments remarquables et historiques. \r\n\r\nCest ainsi que cette association a dit un livret portant sur les tombes clbres du cimetire du Grand Saint-Chamond. Ce travail agrmentera loutil numrique et sera poursuivi pour rendre visible les personnages clbres et les monuments classs sur les bornes et le site internet. \r\n\r\nLes outils numriques viendront ainsi appuyer des manifestations telles que les journes europennes du patrimoine, avec des visites guides interactives.","<b>Saint-Claude (97)<\/b><br>La Ville de Saint-Claude \"On Line\"\r\n\r\nToutes les informations et services municipaux utiles  la population accessibles directement  en 1 seul clic.","<b>Sainte Croix Valle Francaise (48)<\/b><br>Une aire de jeux a t faite avec du bois locale(essence invasive acacia robinier) en collaboration avec les enfants de l 'cole,il y a donc une balanoire une maisonnette, un tyrolienne et un toboggan\r\nCette ralisation a t faite en collaboration avec le parc national des Cvennes et avec du financement europen , dpartemental et communal","<b>Sainte Foy (85)<\/b><br>Pour faire court \r\n\r\nMa premire rflexion , tait que les jeunes collgiens ,devraient tre quips dun gilet jaune dans les cars scolaires , car cest obligatoire enfin sur le papier , car pour un jeune porter un gilet jaune ce nest pas styl.\r\n\r\nChacun sait que cest ds le plus jeune ge que tout se passe .\r\nAlors jai souhaiter mettre en place pour les deux coles de la commune un dispositif que nous avons travaill en commun avec le conseil municipal des jeunes \r\nLe slogan   *Le gilet jaune protge ,mais pas de tout*\r\n\r\nLe principe est d'quiper tous les enfants depuis la maternelle dun gilet jaune Lors de leurs dplacements pour les sorties o le trajet de la cantine .\r\n\r\nNous avons travaill avec lentreprise des codes rousseau , la gendarmerie et une tl locale TV VENDEE , 4 scenarii s  ont t tournes sur la commune par le CMJ sur un ton humoristique .\r\nUn super moment et une belle exprience pour nous adultes , mais aussi pour les enfants.\r\n\r\nNotre remise officiel des gilets jaunes hlas est presque pass inaperu , car le lendemain  il y avait la premire manifestation des gilets jaunes , peut tre leur avons-nous donner lide","<b>Sainte Suzanne (97)<\/b><br>L'environnement est un axe majeur pour notre le de la runion. Notre commune a souhait lutter contre les dpts sauvages qui polluent le cadre de vie de nos administrs et favorisent l'apparition de nuisibles. Afin de pouvoir y remdier, nous avons opter pour le pige photographique, qui est dispos dans les lieux de dpts rcurent. Ce dispositif est peu coteux et facile a dplac. Les images sont consultables et nous servent  la matrialisation de l'infraction. Dispositif inscrit dans la convention de coordination police/gendarmerie. Accord parquet et prfecture.","<b>Sainte Suzanne Sur Vire (50)<\/b><br>A Sainte-Suzanne-sur-Vire la commune est passe au zro phyto en 2014, elle a t labellise Terre saine sans pesticides en 2019 et elle distribue actuellement de la jachre fleurie aux habitants qui le souhaitent. 5000 m2 de jachre vont ainsi tre sems ce mois-ci aussi bien sur les terrains communaux que sur les terrains des particuliers volontaires.","<b>Sainte-Genevive-Des-Bois (91)<\/b><br>RECONVERSION DE LANCIENNE PISCINE MUNICIPALE\r\nEN TIERS-LIEU A FONCTIONNEMENT COLLABORATIF\r\n\r\nLa piscine den face est ne de la volont de rhabiliter une friche afin de crer un quipement innovant de proximit, garant dune mixit intergnrationnelle, sociale et fonctionnelle avec une dmarche de sensibilisation cologique.\r\n\r\nDESCRIPTION \r\nLa piscine municipale a ferm ses portes il y a 11 ans,  la livraison de lEspace nautique communautaire. \r\nCe btiment a fait lobjet de nombreuses rflexions : cration dune salle de spectacle, destruction\r\n\r\nLa Municipalit a interrog les habitants et a pris conscience  que ce lieu tait intimement li  leur histoire de vi(ll)e . Leurs enfants y ont appris  nager, ils y ont pass une partie de leurs vacancesIls y sont trs attachs.\r\nIl a donc t dcid de faire revivre ce lieu autrement\r\n\r\nLa Municipalit avait identifi un certain nombre de problmatiques autour des questions lies  lemploi, lcologie et le lien social auxquelles elle souhaitait rpondre  travers ce projet :\r\n\tComment aider les crateurs dentreprise  lancer leur activit dans une phase o ils nont pas encore ralis de bnfices ?\r\n\tComment rpondre  lisolement des auto-entrepreneurs qui travaillent  domicile faute de moyens. Ce phnomne cre un frein au dveloppement de leur activit.\r\n\tComment favoriser la cration demploi sur notre territoire ?\r\n\tComment rflchir  un nouveau type dconomie qui ne passerait pas directement et uniquement par largent ?\r\n\tComment accompagner les artistes et crateurs du territoire qui manquent de lieux de cration et de diffusion ?\r\n\tComment duquer et mettre en place de faon concrte nos proccupations en termes dcologie et de dveloppement durable ?\r\n\tComment soutenir les associations dans une dynamique de transversalit ?\r\n\tComment donner la parole aux habitants et leur permettre doccuper leur vraie place de citoyen ?\r\n\tComment crer un lieu o chacun pourrait sexprimer et dcouvrir des activits de loisirs et culturelles quels que soient son ge et sa catgorie sociale ?\r\n\r\nComment runir et rpondre  tous ces paramtres dans un seul et mme projet ?\r\nCest la mission que sest donne la municipalit en travaillant au projet de rhabilitation de lancienne piscine de Sainte-Genevive-des-bois. \r\n\r\nI - UNE DEMARCHE PARTICIPATIVE POUR ET AVEC LES HABITANTS\r\n\r\nLa municipalit a souhait que ce travail soit  ralis en troite collaboration avec les habitants du processus de rflexion  son usage futur.\r\n\r\nAfin de dfinir les attentes et besoins des habitants et de rcolter leur ides,  plusieurs ateliers ont t mens avec un groupe dhabitants volontairement trs clectique afin que la diversit de la population soit reprsente : associations sociales et sportives, professionnels de lducation, artistes, entrepreneurs, lus.\r\nPeu  peu, le projet sest affin pour en dfinir les objectifs principaux.\r\n\r\nLancienne piscine va devenir une ppinire multi-activits  fonctionnement collaboratif, avec deux missions principales :\r\n\r\n\tAccueillir des entreprises, artistes, associations et artisans dans des locaux privs\r\nCes acteurs doivent tre en cration dactivit,  proposer un projet innovant ou relever du champ de lEconomie Sociale et Solidaire.\r\nLes loyers seront modrs :8 euros du m pour les associations et 12 euros du m pour les activits lucratives mais les rsidents devront en change, proposer des  contributions collaboratives . \r\nCes contributions peuvent tre traduites sous diffrentes formes : mise  disposition de temps, de matriel, de comptence\r\nElles devront tre proposes :\r\n\tAux habitants\r\n\tAux autres Rsidents\r\n\tA lassociation gouvernante.\r\n\r\nLes contributions collaboratives des rsidents seront engages via une charte qui sera annexe au bail de location. Si lon constate au bout dune anne dexercice que ces engagements nont pas t tenus, la reconduction du bail pourra en tre refuse.\r\n\r\n\tCrer un lieu danimation, de partage et de rencontre (ateliers, spectacles, salons, expositions) pour les habitants de tous les quartiers et de tous ges\r\n\r\nSi ce projet sadresse naturellement aux habitants de la ville, nous avons lambition de travailler avec des structures du territoire afin de toucher les habitants dautres villes.\r\n\r\n\r\nII  UN PROJET EXPERIMENTAL TOURNE VERS LINNOVATION\r\n\r\n\t\tUn systme collaboratif unique\r\nLe projet vise  crer un tiers-lieu puisquil sera  la fois un espace de travail et un espace de loisirs. Cependant, la philosophie du projet est trs particulire et  ce jour, nous  navons identifi aucun autre fonctionnement similaire en Essonne ni en Ile de France.\r\n\r\n\tUne cohabitation inhabituelle\r\nLe projet mle des acteurs qui ne sont pas habitus  cohabiter ou  travailler ensemble : entreprises, associations, artisans et acteurs culturels. \r\nCette volont vise  dvelopper des projets atypiques et innovants.\r\n\r\n\tUn nouvel usage des espaces de travail\r\nLa piste du coworking plus usuel en tant quun seul et mme espace pouvant accueillir plusieurs rsidents sur des crneaux ponctuels et fluctuant a t envisage.\r\nIl savre que notre diagnostique a rvl un besoin identifi de locaux permanents aussi bien pour les entreprises, que les artistes et les associations.\r\nDe plus, plusieurs lieux de coworking sont ns dans le dpartement ces derniers mois et naffichent pas complets.\r\nNous avons donc dfini un autre type de fonctionnement de nos espaces de travail.\r\nLa location despaces privatifs offre des possibilits de colocation. Ainsi, un local pourra parfois accueillir 2 voire 3 projets.\r\n\r\nEn plus de leur espace priv, les rsidents auront accs  des espaces partags ddis  afin dy organiser des runions, confrences, ateliers ou autre projet :\r\n\t3 salles de runion\r\n\t2 salles datelier\r\n\tDes espaces vnementiels\r\n\tUne salle de cration artistique\r\n\r\nNous souhaitons dvelopper des espaces de travail atypiques et changer les habitudes. Travaillons-nous mieux dans une salle ferme sous des nons ? Lide est de changer notre perception des espaces de travail traditionnels et dimaginer y travailler autrement dans des types despace dun genre nouveau :\r\n\tLe petit bassin\r\n\tLa terrasse\r\n\tLe jardin\r\n\tLa passerelle\r\n\t\tRflexion autour dun nouveau type dconomie\r\nNous proposons des loyers modrs (8 euros du m pour les associations et 12 euros du m pour les activits lucratives) contre des  contributions collaboratives . \r\nCes contributions peuvent tre traduites sous diffrentes formes : mise  disposition de temps, de matriel, de comptence\r\n\r\nCes contributions collaboratives devront tre proposes :\r\n\tAux habitants\r\n\tAux autres Rsidents\r\n\tA lassociation gouvernante.\r\n\r\nLes contributions collaboratives des rsidents sont engages via une charte qui est annexe au bail de location. Si lon constate au bout dune anne dexercice que ces engagements nont pas t tenus, la reconduction du bail pourra en tre refuse.\r\nLaspect conomique passe galement par lassurance  dun schma conomique stable pour la future association gouvernante du lieu. \r\n\r\nCette garantie sappuie sur :\r\n\tLencaissement des loyers\r\n\tLes contributions collaboratives des Rsidents qui constitueront une source dconomie pour le Collectif\r\n\tLa location des espaces partags  des partenaires extrieurs\r\n\tLes recettes des vnements\r\n\tLe sponsoring\r\n\tLes demandes de subventions \r\n\r\n\tUne place pour chacun\r\nIl est possible de devenir Rsident et davoir un local permanent  La piscine.\r\n Cependant, les projets ponctuels proposs par des habitants ou associations qui ne sont pas Rsidents seront les bienvenus. \r\nNous voulons crer un lieu o chacun, quel que soit son ge puisse sexprimer\r\n\r\n\r\nIII- UNE GOUVERNANCE ASSOCIATIVE\r\n\r\nLa conception du projet est porte par la ville de Sainte-Genevive-des-bois.\r\nCependant, la gouvernance du lieu sera confie  une association. \r\nUne 1re association  Lancement Collectif Piscine  a t cre en 2016, porte par le groupe de travail dhabitants qui ont particip  la conception du projet et qui est devenue Association Collectif piscine depuis louverture de lquipement.\r\n\r\nA la rception des travaux, une convention de mise  disposition des locaux de la Piscine  titre gracieux a t signe entre la ville et lassociation gouvernante.\r\n\r\n\r\n\r\n\r\nIV- COMMENT DEVENIR RESIDENT A LA PISCINE ?\r\n\r\n\tQui ?\r\n- Les crateurs dentreprise ou les PME\r\n- Les associations \r\n- Les artisans\r\n- Les artistes : chant, thtre, arts-plastiques et visuels\r\n\r\nIl sagit ici daider les acteurs cits  sortir de leur domicile o ils travaillent et donc de leur isolement. \r\nIl sagit de leur donner accs  un local commercial alors quils ny avaient pas accs au vu des prix du march.\r\nIl sagit de faciliter ainsi la rencontre et des projets professionnels ou associatifs  la cl pour dvelopper leur activit.\r\nIl sagit dutiliser le troc, lchange et le partage au service du dveloppement conomique sans passer obligatoirement par largent.\r\n\tAppel  la candidature\r\nLappel  candidature est diffus depuis lanne  2016 via une vido (Cf :PJ), des articles dans diffrents journaux (Cf :PJ), PJ),  sur les sites internet ou grce  la collaboration avec les services associatifs, de dveloppement conomique, avec Cur dEssonne Agglomration\r\nLes candidats doivent remplir un dossier de candidature (Cf :PJ), puis sont reus par les instructeurs.\r\nLeur dossier est ensuite prsent devant un jury constitu dhabitants, de reprsentants associatifs et de professionnels.\r\n\r\n\tLes jurys de slection des candidats\r\n32 projets ont t slectionns lors de deux jurys\r\nNOM DE LA STRUCTURE\tNATURE DU PROJET\r\nACADEMYA\tCours de yoga et Centre de recherche en sciences antiques et ayurveda\r\n:ACCORD MAJEUR:\tStudios de rptitions musique\r\nAIME\tPsychothrapie\r\nANTON BOURTNIK\tCration de sites internet et animations 3D\r\nAPF\tAssociation France Handicap : dlgation dpartementale\r\nARIES\t Formation professionnelle\r\nARTATAK\tArtiste de street art\r\n\tDESIGNER GRAPHIQUE\r\nL'ATELIER\tAssociation de Fab Lab de couture et cours de couture bass uniquement  sur le principe de rcupration.\r\n etire russe et la future mdiathque 2.2\r\n\tLe parc Pierre o les familles sont nombreuses  venir pour y dcouvrir les animaux, les espaces de jeux et le ct nature.\r\n\r\nLe centre-ville ne se situe pas trs loin de la piscine.\r\n\r\nLes logements, plutt lointains de la piscine, touchent des populations de diffrentes catgories sociales. Nous noterons la proximit avec le quartier prioritaire  Saint-Hubert .\r\nEnfin, 110 nouveaux logements seront livrs dici 2022.\r\nCe public clectique compos de sportifs, familles et nouveaux habitants motive notre mission  accueillir tous les publics et  proposer des activits qui pourraient rpondre  lenvie de chacun.\r\n\r\nNous devons souligner labsence de commerces dans le quartier.\r\nLa piscine propose un bar/brasserie, un restaurateur  cuisine du monde  et plusieurs artisans et commerces qui sauront dynamiser le quartier en terme de dveloppement conomique.\r\nCe dynamisme sera renforc par louverture de la mdiathque.\r\n\r\nCe quartier sera encore plus agrable  vivre grce  ces structures de proximit.\r\n\r\n    \r\nVI - EDUCATION A LECOLOGIE, AU DEVELOPPEMENT DURABLE ET A UNE CONSOMMATION PLUS RAISONNEE\r\n\r\n\t1re phase : \r\n\r\nNotre objectif est de nous appuyer sur les forces vives du Collectif : montrer lexemple puis sensibiliser pour passer  laction mais jamais dans un principe de culpabilisation.\r\n\r\nDans son fonctionnement, le collectif svertue  appliquer le plus possible les valeurs de dveloppement durable : tri collectif, rcupration de meubles\r\nUn groupe de travail est constitu afin dcrire une charte en ce sens.\r\n\r\nRintroduire la nature dans notre environnement urbain : \r\n\tCration du jardin par lassociation Greenpiscine\r\n\r\nTravailler sur le principe de circuit court et une consommation raisonne : \r\n\tAccueil dune AMAP une fois par semaine en projet\r\n\tVente des produits Mm Georgette : rsident  la piscine \r\n\tFavoriser lutilisation de leds dans lacquisition de notre matriel technique.\r\n\tOrganisa

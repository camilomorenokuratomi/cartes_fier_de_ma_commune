s publics de proximité. Dans la droite ligne de ces évolutions, la Mairie de Toulouse renforce son offre de services à la population. Une démarche expérimentale innovante a été mise en œuvre en mai 2019 : le « Mairiebus ». Dans 8 quartiers toulousains, c’est désormais au sein du Mairiebus que les usagers-habitants sont accueillis et accompagnés dans leurs démarches administratives.Par la même occasion, il permet de maintenir un lien de proximité avec des usagers ayant des difficultés à se déplacer. À l'heure de la transformation numérique et de la dématérialisation des procédures administratives, l'expérimentation Mairiebus garantit une proximité nécessaire aux habitants.\r\nEn parallèle, l’offre de services présente dans les Mairies de quartier concernées a été diversifiée (activités associatives, activités culturelles, permanence du Défenseur des Droits, etc.) pour mieux s’adapter aux aspirations des habitants.\r\nPlus de souplesse et plus de modularité : une offre de services complémentaires, pour une qualité optimisée !","<b>Tournan-En-Brie (77)<\/b><br>Construction d’un mur anti-bruit\r\nAfin de réduire les nuisances liées à la circulation des véhicules sur la Nationale 4, la Ville a entrepris des travaux de construction d’un mur anti-bruit le long de la voie rapide. Ainsi les riverains de la route nationale de ce secteur verront leur cadre de vie nettement amélioré dans quelques mois.\r\nCe mur mesurera 345 mètres de long sur 4,5 mètres de haut. Il est réalisé en béton de bois","<b>Tournan-En-Brie (77)<\/b><br>CLACS\r\nPour que les enfants tournanais aient facilement accès aux activités sportives et culturelles, la Municipalité distribue des bons CLACS (Coupons, Loisirs Activités Culture Sport) d’une valeur de 30 euros pour l’inscription dans une association de la ville.","<b>Tournan-En-Brie (77)<\/b><br>JARDINS FAMILIAUX\r\nUn coin de verdure pour jardiner et s’occuper de son propre potager ! Un rêve devenu un projet municipal : les jardins familiaux entourant une mare seront inaugurés le 15 juin 2019 où un arbre sera planté par le Maire. L’idée est de mettre à la disposition de ceux qui n’en ont pas une parcelle de terre à cultiver et à entretenir. Aussi, lors de l’attribution, la priorité a été donnée aux Tournanais domiciliés en habitat collectif et/ou qui n’ont pas de jardin. \r\nAu total 40 parcelles ont été attribuées pour un loyer annuel accessible à tous.","<b>Tournan-En-Brie (77)<\/b><br>CRÉATION D'UN MINI MAGAZINE À DESTINATION DES ENFANTS DE 6/12 ANS\r\nLa Ville de Tournan-en-Brie publie un magazine municipal à raison de 4 ou 5 numéros par an. Ce support est essentiellement destiné aux adultes. Pour permettre aux enfants de s’informer sur l’actualité de la ville, l’équipe municipale a lancé un mini-mag pour les 6/12 ans. Celui-ci adopte un vocabulaire et un graphisme adaptés aux enfants : annonce d’événement, portrait, jeu en anglais, recette, livre à lire…","<b>Tramoyes (01)<\/b><br>La nouvelle équipe municipale élue en 2018 a tout misé sur le pouvoir d’agir des citoyens avec une méthode participative dite générative. Sur tous les projets un groupe de travail s’est constitué sur la base du volontariat rassemblant élus et citoyens : une aire de jeux et un city stade, le cœur de village, le cimetière, l'éclairage public, le partage de services, le Kfe solidaire, les boîtes à livre. Les travaux sont soit terminés soit en cours soit budgétés.\r\nD'autre part, les séances du conseil municipal commencent toujours avec le \"quart d’heure citoyen\", temps d'échange direct entre élus et habitants où toutes les questions peuvent être abordées. La constitution d’un conseil municipal enfants sera effective à l’automne avec un budget dédié. La communication est d’une transparence totale sur la gestion communale via une publication trimestrielle et annuelle, ainsi qu’un site internet et des réunions publiques. Bref faire de la politique AVEC et POUR les citoyens est notre leitmotiv.","<b>Trappes-En-Yvelines (78)<\/b><br>Le projet éducatif de territoire\r\nRéfléchir, agir et construire les réussites, ensemble\r\n\r\nSuite à la délibération du Conseil municipal en juillet dernier, la Ville de Trappes-en-Yvelines s’est dotée d’un Projet éducatif de territoire (PEDT) ambitieux. Considérant l’éducation comme la meilleure arme dans la lutte contre les inégalités économiques et sociales, la Ville se donne les moyens pour accompagner les parcours éducatifs des jeunes trappistes.\r\nObjectif réussiteS ! Ces deux mots donnent le cap : toute la communauté éducative se mobilise pour que les enfants, les jeunes et les adultes qui les accompagnent réussissent leurs mille et un projets. Nous partageons cette envie de voir petits et grands s’épanouir, en profitant d’une vie sociale et familiale sereine, en prenant plaisir à apprendre à l’école, en découvrant des loisirs enrichissants, en pratiquant des arts et des sports, sources de joies.\r\n\r\n \r\n\r\nAutrement dit nous voulons qu’ils réussissent leur vie. Lucides, nous savons que cela revêt des significations différentes selon chacun et que les réussites sont aussi fondées sur les échecs. À nos yeux, ces derniers sont avant tout des étapes vers les réussites et les erreurs sont nécessaires aux apprentissages. C’est pourquoi nous tenons à encourager sans cesse les efforts des enfants et des jeunes pour que tous les espoirs leur restent (toujours) permis et qu’ils réalisent que la satisfaction se trouve dans l’effort plus que dans la réussite. Être en chemin est donc en soi une réussite et nous mettons à l’honneur toutes les réussites qui rendent justement fi ers celles et ceux qui y contribuent.\r\n\r\n \r\n\r\nObjectifs réussites, pour aller ensemble vers les succès de chacun, pour aller chacun vers les réussites de tous !\r\n\r\nQuatre objectifs :\r\nBien-être, réussite et ambition\r\npermettre à chaque jeune de se sentir bien et de s’autoriser à être ambitieux.\r\n\r\nAccompagnement et inclusion\r\nfavoriser l’inclusion de tous ceux qui ont des besoins particuliers.\r\n\r\nAttractivité et performance\r\nla Ville mobilise des équipements et professionnels de grande qualité.\r\n\r\nCoopération et cohésion\r\nles jeunes, les parents et les professionnels apprennent à s’entraider et à coopérer.\r\n\r\nQuelques exemples de ce que le Projet éducatif de territoire vous apporte\r\nDes professionnels spécialistes de la petite enfance (psychologue et psychomotricienne municipales, médecin de crèche, médecin de PMI…)\r\nScolarisation des enfants dès le plus jeune âge\r\nDes ateliers à visée philosophique et de connaissance des faits religieux à tous les âges et pour les parents dans et en dehors de la classe\r\nDes ateliers théâtres\r\nDes filières d’excellence et des options attractives (classes à horaires aménagés théâtre et danse, cinéma…)\r\nStages et séjours culturels et linguistiques\r\nÉducation au numérique et à la robotique (projet tablettes, Cyber-base, vidéoprojecteurs dans toutes les classes élémentaires…)\r\nDes prises en charge individualisées et coordonnées pour les plus fragiles (RASED, Réussite éducative…)\r\nDes professionnels spécialistes de la recherche d’empl oi pour les jeunes (Mission locale, École de la deuxième chance, club face, Bureau Information Jeunesse…)\r\nUn Soutien aux parents (Maison des parents, espaces parents dans les établissements…)","<b>Travaillan (84)<\/b><br>Dans mon très petit village, sans moyen de communications, sans centre de santé à proximité immédiate, avec une agence postale communale et un café restaurant qui fait point chaud pour le pain et j'en passe, isolé coupé du monde, presque de la civilisation je donne bénévolement des cours d'informatique à des séniors, ou plutôt, je partage mes connaissances en informatique, pour que ces mêmes séniors gardent un lien social indispensable de nos jours.","<b>Troarn (14)<\/b><br>La commune nouvelle de Saline (Troarn) a mis en place Citykomi® une application pour informer sur les actus de la commune et pour la première année, j'ai pu assister aux festivités du débarquement qui les autres années étaient réservées aux initiés car elles avaient été annoncées sur l'appli.","<b>Troyes (10)<\/b><br>Le court métrage est un format trop méconnu du cinéma. Il existe peu  d’espaces de diffusion accessibles au grand public, excepté quelques  créneaux tardifs sur une poignée de chaînes de télévision et sur internet, où s’échouent, après quelques années d’exploitation, des copies de mauvaise qualité. Pourtant le court métrage est un véritable laboratoire de la création cinéma.\r\nCe format si particulier, libéré des contraintes économiques, de l’objectif de  rentabilité dont sont l’objet les films de long-métrage, permet une inventivité,  des prises de risques, une originalité... qui nous plaisent tant ! Voilà pourquoi une association troyenne a créé Court en Scène en 2016 : par envie de partager avec le public aubois le meilleur du cinéma court  international. En 2018, 2 100 spectateurs ont assisté à Court en Scène.\r\nÀ travers ce festival, nous défendons des valeurs de partage, de découverte, de  curiosité, de tolérance et d’ouverture à l’autre. De ces valeurs découlent une  programmation riche, variée, intense, avec des partis pris divers, sans  restriction de thème ni de genre.","<b>Troyes (10)<\/b><br>Pour s’adapter aux nouveaux usages, la Ville de Troyes a développé une application mobile, pensée comme un nouvel outil de service public de proximité.\r\n\r\nSortie lundi 3 juin, la V2 de l’application Ville de Troyes est gratuite, personnalisable, intuitive et interactive. Elle permet via 7 rubriques (je signale, je trie, je circule, je sors, je découvre, je consulte, je m’informe) d’accéder à tous les services de la Ville. \r\n \r\nDifférents profils utilisateurs, thèmes et onglets favoris permettent d’améliorer l’utilisation des services et des alertes push d’informer le citoyen en temps réel sur la vie de sa commune.","<b>Troyes (10)<\/b><br>#FierdeTroyes\r\n\r\nLa Ville de Troyes a lancé en octobre 2018 une opération de marketing territorial visant à renforcer l’attractivité nationale de notre territoire.\r\nParce que les atouts de Troyes, ce sont bonne humeur, convivialité, créativité et réussite dans un écrin privilégié, à 1h30 de Paris.\r\nAujourd'hui 15 ambassadeurs, du prix Nobel à la jeune créatrice en passant par des espoirs pour les JO 2024 ont posé dans des lieux emblématiques ou inattendus de la ville. \r\nParce que Troyes, c'est aussi de nombreux talents, les campagnes #FierdeTroyes jouent sur la mise en scène de ceux qui sont Troyes et qui font Troyes, témoignant des divers savoir-faire de notre cité. \r\nTroyes achève sa mue engagée depuis 20 ans avec la requalification des espaces publics et la mise en valeur de son patrimoine exceptionnel ; entrainant la redécouverte de la fierté de ceux qui y vivent. Les Troyens, ceux qui y sont nés, ceux qui ont choisi de s’installer à Troyes ou d’y revenir sont les meilleurs ambassadeurs de la capitale historique de la Champagne.\r\nAujourd’hui, nous sommes #FierdeTroyes et invitons les habitants des autres territoires à venir en découvrir les multiples raisons.\r\nCampagnes à découvrir sur fierdetroyes.fr. La 4e sort le 30 juin!","<b>Vaires-Sur-Marne (77)<\/b><br>nous avons mis en place, accessible à tous les retraités de la ville des agrès dans le jardin de la résidence autonomie de la ville. Un coach sportif, spécialisé dans le public séniors, les accompagne à raison d'une séance par semaine.","<b>Valeille (42)<\/b><br>A Valeille, petit village, la fibre est déjà installée. Par ailleurs, la réfection de la chaussée et la sécurisation du centre du village permettent aux enfants de se rendre à l'école en sécurité.\r\nMerci pour ces efforts.","<b>Valserhône (01)<\/b><br>Un PPP unique en France pour un cœur de ville plus qualitatif\r\nBellegarde-sur-Valserine (12 052 habitants), quatrième ville du département de l’Ain, d’une superficie de 1525 ha, a lancé en 2016 un programme de réfection de grande ampleur de ses réseaux, voiries et espaces verts.\r\n\r\nAttention, depuis le 1er janvier 2019, la ville de Bellegarde a fusionné avec les communes de Châtillon et Lancrans. La commune nouvelle s'appelle donc Valserhône.\r\n\r\nCe programme, supporté par un PPP inédit en France, a été décidé pour hisser la ville aux meilleurs niveaux de standards qualitatifs a permis – pour la partie la plus visible des travaux – de moderniser des surfaces de circulation piétonnière, des espaces verts dans plusieurs quartiers pour un total de 70 000 m2. Aujourd’hui ces espaces et les voies reconfigurées ont été complètement rendus à la population et aux commerçants qui retrouvent une commune mieux mise en valeur. Une grande transformation réalisée dans un dialogue permanent avec tous les riverains. Après 33 mois de travaux, Bellegarde-sur-Valserine a réellement réussi sa « métabolisation urbaine ».\r\n \r\nFaits marquants et chiffres clés :\r\n- Premier Partenariat Public Privé de 15 ans contractualisé par une commune pour son aménagement urbain\r\n- 15 millions d’euros\r\n- 3 ans de travaux et de réunions publiques\r\n- Travaux finis avec 3 mois d’avance sur le calendrier\r\n- 12 rues rénovées représentant 80% du trafic circulant de la commune : 7 km de voiries, 4 km de routes départementales\r\n- Réfection et assainissement de l’intégralité des réseaux secs, humides et d’eau potable\r\n-Remise en état des revêtements de surface\r\n- Mise en accessibilité des entrées de commerces\r\n- Mise en valeur des espaces verts\r\n- Amélioration de la commercialité des linéaires : aménagements de terrasses aux droits des établissements type salons de thé.\r\n- Amélioration de la mobilité PMR\r\n- Diminution de la consommation électrique de l’éclairage public passant de lampe SHP classique à lampe à LED basse consommation sur toutes les voiries concernées.\r\n- Sécurisation des piétons (surlargeurs de trottoirs, dispositifs de ralentissement de la circulation).","<b>Varois-Et-Chaignot (21) (21)<\/b><br>18 mai 2019 : dans le village de Varois et Chaignot (2 070 h), une 1ère opération éco-citoyenne \"j'aime mon village, j'en prends\" a mobilisé une centaine d'habitants.\r\nLes objectifs : 1/ fédérer et créer du lien autour d'un projet éco-citoyen et participatif - 2/ Mise en oeuvre et conception globale : collecte des déchets, désherbage, sensibilisation gràce à la mise en place d'ateliers, et favoriser ainsi l'évolution des comportements et des pratiques quotidiennes.","<b>Vénissieux (69)<\/b><br>La Ville de Vénissieux organise depuis 4 ans le Forum de prévention des addictions. Durant l’année scolaire, des interventions régulières sont proposées par le service municipal de santé et d’hygiène dans les classes des collèges de la ville et dans les équipements municipaux d’accueil de loisirs, autour d’une thématique liée aux addictions. Ces ateliers donnent lieu à des réalisations très diverses : courts-métrages, expositions…En fin d’année, le Forum, ouvert à tous, présente ces réalisations et permet aux habitants de dialoguer avec de nombreux acteurs de la prévention invités.","<b>Verneuil-Sur-Indre (37)<\/b><br>\"PLACE DES ARTS\" est une exposition - devant l’école du village de Verneuil-sur-Indre (Indre-et-Loire) - de reproductions de tableaux appartenant au patrimoine culturel national: Chardin, Manet, Cézanne, Van Gogh, Modigliani, Picasso, Seurat, Monet, Renoir, etc.\r\nObjectif: créer une familiarité avec ces chefs-d'oeuvre en passant tous les jours devant. \r\nCes reproductions d'art sont imprimées sur un panneau aluminium, résistant aux intempéries.\r\nEn marge de chaque tableau, une biographie de l'artiste.","<b>Vezins (49)<\/b><br>La Gaule Vezinaise association de pêche de VEZINS : Organise sa journée truite le 1 juin OUVERTURE DES INSCRIPTIONS DES 7 h buvette sandwicherie.\r\n\r\nd' un vide grenier le 2 juin emplacement 2.00 € le metre linéaire pour particuliers et \r\n3.00 € pour professionnels \r\nbuvette et sandwicherie.\r\n\r\nen parallèle une matinée réservée aux enfants jusqu'à 16 ans\r\n\r\nDe Nombreux","<b>Vialas (48)<\/b><br>Vialas, commune de 450 habitants en Lozère. \r\nLe village est dans un milieu naturel d'exception, le Parc National des Cévennes. La municipalité s'est engagée à mener des actions significatives sur le plan de l'environnement : isolation thermique des bâtiments communaux, une école neuve, deux bâtiments (huit appartements sociaux et la mairie), la \r\nmédiathèque, la salle communale. Tous ces bâtiments datent de plus de trente ans. Le chauffage est alimenté par une chaudière bois (plaquettes forestières d'origine locale, broyats des végétaux de nettoyage de bords de route). La toiture de la salle communale va être équipée de panneaux  photovoltaïques. Des travaux ont été menés à la station d'épuration, ils ont permis la connexion de différents hameaux en amont de la station et  d'améliorer la qualité de l'eau rejetée dans la rivière. Plusieurs de nos rivières ont reçu de l'Agence de l'eau le label \"Rivière de Haute Qualité\". Vialas est candidate au label européen \"Réserve internationale ciel étoilé\".\r\n     Il fait bon vivre à Vialas.","<b>Vichy (03)<\/b><br>Alors que Vichy est candidate avec 10 autres villes thermales européennes à l’inscription sur la liste du patrimoine mondiale de l’Unesco, la Ville place cette année l’innovation en design urbain au cœur de ses projets.\r\nPour recomposer l’espace public majeur du cœur de ville (Secteur Charles de Gaulle = 3,6 ha) elle a pris l’initiative de lancer simultanément un appel à projet (concours) à destination d’étudiants d’horizons variés et un accord cadre de maitrise d’œuvre urbaine.\r\n\r\nLe concours attire l’attention des étudiants en architecture, en paysage et en design  sur un thème de société : la métamorphose d’un cœur urbain avec une approche prospective forte : « Ville Thermale du 21 ème siècle ,  Imaginer la Place Charles de Gaulle de demain » . Il leur a été demandé de former des équipes pluridisciplinaires avec au minimum 2 concepteurs (en pièce jointe les pdf relatifs au concours) Relayé sur la plateforme wiin https://www.wiin-project.com/fr/appels-a-projets/architecture-et-urbanisme, cet appel à projet a été vu plus de 2500 fois et les 4 équipes d’étudiants qui sont aujourd’hui admises à concourir viennent d’horizons variés (écoles d’architecture de Versailles, de Saint Etienne et de Marseille, de l'École Chaillot, de l'École Supérieure d’Architecture de Jardins de Paris,  de l'Institut supérieur de rééducation psychomotrice, et même, associée avec deux concepteurs,  une interne en médecine de Toulouse …) Face aux grands enjeux (climatiques, énergétiques, écologiques, sociaux, ) il apparait important de réinventer les espaces et la façon de réfléchir à la conception même de ces espaces.\r\nQuels espaces publics pour une ville thermale qui s’inscrit avec 10 villes européennes dans une démarche d’inscription au patrimoine mondial de l’ UNESCO ? Comment renouveler un cœur de ville lorsque l'objectif d'être un haut lieu de la performance sportive, de la santé et du bien être est poursuivi?\r\nLe jury du concours se tiendra le 28 juin et la remise des prix aux lauréats aura lieu en décembre (dotation totale de 12000 euros. Le 7 juin les étudiants rendent leurs clefs USB et leurs planches graphiques A1: si la qualité attendue est au rendez vous la collectivité pourra soumettre les visions proposées par les 4 équipes via les réseaux sociaux à l'avis des habitants. De plus à partir de juillet leurs planches pourront être exposées dans le cardre de la grande exposition \"il était une fois Vichy Reine des villes d'eaux\".\r\n\r\nParallèlement, l’équipe de maitrise d’œuvre va commencer à travailler : elle engagera à partir de la fin juin la phase diagnostic. La mission de maitrise d’œuvre comporte non seulement la définition du parti d’aménagement de la Place mais aussi le développement d’un programme complet de renouvellement urbain du cœur de ville. Cette mission confiée via un accord cadre de maitrise d’œuvre urbaine va permettre de définir réellement les scénarii d’aménagements qui feront l’objet d’arbitrages. A ce stade de la procédure de consultation  équipes (IN SITU, DEVILLERS et AXE SAONE) ont été auditionnées. Pour mener à bien ce vaste projet toutes les équipes ont mobilisé des professionnels de la question de la concertation. Ainsi des propositions d’ateliers de co construction et de tests visant à traduire spatialement des orientations programmatiques et d’impliquer la population sont au programme.\r\nL’équipe qui sera retenue devra impérativement prendre en considération les résultats du concours étudiant et prévoir dans le processus de conception l’organisation de workshop avec les étudiants.\r\n\r\nCe processus est très innovant et vertueux car il permet de la «fertilisation croisée » entre de jeunes concepteurs et des équipes professionnelles qui commencent à travailler quelques mois après les étudiants.","<b>Villejuif (94)<\/b><br>- Bien avant le Grand Débat, la Mairie de Villejuif a organisé des \"débats \r\nexpresso\" le samedi matin, ouverts à tous, entre octobre 2018 et avril 2019: sur tous les thèmes tels que environnement, propreté, urbanisme, ETC. L'animation était confiée à des intervenants extérieurs pour garantir leur impartialité. Le Maire a fait la restitution des débats lors d'une réunion publique.\r\n\r\n- Le Maire de Villejuif a géré de façon admirable les événements tragiques du 19 avril 2015 (tentative d'attentat et décès d'Aurélie Châtelain, jeune femme habitante du Pas de Calais qui a donné sa vie pour mettre le terroriste hors d'état de nuire)\r\nChaque année depuis cette date, une cérémonie a lieu en sa mémoire, des liens durables entre jeunes et entre associations des 2 villes  ont été tissés, et entretenues grâce à l'impulsion du Maire,M. Le Bohellec.Une plaque commémorative avec le portrait d'Aurélie réunit chaque année avec des discours émouvants le Maire, les habitants reconnaissants et les proches de la jeune héroine.","<b>Villeneuve-De-Marsan (40)<\/b><br>À Villeneuve de marsan le centre bourg à été revitaliser","<b>Villeneuve-Sur-Lot (47)<\/b><br>Villeneuve sensibilise et responsabilise ses habitants et mène des actions en faveur de la préservation du patrimoine naturel, en se lançant dans la réalisation d'un «Atlas de la Biodiversité Communale». \r\n\r\nCet outil essentiel de connaissance et de valorisation de la biodiversité communale, constitue un levier efficace et exemplaire de mobilisation. Un programme d’actions qui propose un dispositif unique de concertation locale, basé sur des échanges réguliers entre les habitants, les partenaires institutionnels, les partenaires techniques et les acteurs locaux.\r\n\r\nPour sensibiliser et impliquer la population à cette démarche plusieurs actions ont déjà été mises en place comme :\r\n- la création d''un bulletin d'information et d'un site internet spécial « ABC »,\r\n- la formation des agents municipaux des services espaces verts à la préservation du patrimoine naturel et à la détermination des espèces,\r\n- la mise en place d'une vitrine de la démarche dans le hall de l'hôtel de ville par l'installation d'un carré de la biodiversité,\r\n- une journée dédiée aux scolaires, avec une visite pédagogique du carré de la biodiversité, un atelier découverte de la faune et de la flore et la remise d'un livret du petit explorateur pour inciter les enfants à participer à l'inventaire,\r\n- une journée dédiée au grand public « les 24h de l'ABC » avec de nombreux ateliers et animations : les bonnes pratiques du jardinage (0 phyto, méthodes, techniques et outils),une visite commentée du carré de la biodiversité, un apprentissage à la détermination des espèces,  la fabrication de nichoirs à mésanges,  et une conférence sur les enjeux de la Biodiversité.","<b>Villepinte (93)<\/b><br>À Villepinte, la municipalité est en train de créer un éco-quartier sur le terrain d'une ancienne pépinière. Le développement durable et le respect de la nature sont les maitres-mots : conservation des arbres et des senteurs, aménagement de coulées vertes, utilisation des arbres défrichés pour la fabrication de matériaux sur place, bâtiments économes en énergie, chauffage avec la géothermie, etc..\r\n\r\nPlus d'infos ici : http://www.lapepiniere-villepinte.fr/","<b>Villers Aux Bois (51)<\/b><br>A Villers aux Bois,village de 329 habitants,  nous avons organisé le Grand Débat national en deux samedi. Des propositions nationales ont été remontées et nous avons choisi au niveau du Conseil Municipal de valoriser les actions qui pouvaient être mises en place localement. 30 idées ont été regroupées en 8 thèmes (écologie, développement des énergies renouvelables, transports, biodiversité, solidarités, démocratie locale, engagement des citoyens) et soumises à la consultation des citoyens pendant un mois, en accord avec la préfecture. Les réponses ayant plus de 50% de réponses positives détermineront l'orientation des prochaines actions de notre petite commune. Un bulletin par famille. Les jeunes seront réunis dans le cadre du Conseil Municipal des jeunes et pourront également voter.","<b>Villers-Les-Nancy (54)<\/b><br>Pour nommer la place devant le collège de Villers-lès-Nancy, la municipalité demande au conseil de quartier des propositions concertées avec l’établissement qui lance un Enseignement Pratique Interdisciplinaire : 77 élèves de 3e et 13 professeurs de 9 disciplines. 23 profils argumentés de femmes exposés le 8 mars. 6 présélectionnés défendus en mairie par 12 collégiens. Choix de Sophie Scholl (1921-1943), résistante allemande au nazisme, co-fondatrice de La Rose blanche, voté en conseil municipal. Inauguration le 21/06/19 avec la rectrice et le maire de la ville jumelle allemande.","<b>Villeseque (46)<\/b><br>En 2017, nous avons crée une \"réserve civique\", destinée à mobiliser les habitants volontaires en les faisant participer à la gestion de la cité. Cette réserve civique, dans une commune de 410 habitants dispersés en de nombreux lieux de vie, a été activée à différentes reprises: information de la population sur la non-potabilité de l'eau à 3 reprises, déneigement et secours aux personnes isolées, prévention des cambriolages, dégagement de voie suite à une chute d'arbres..;Elle compte à ce jour 57 volontaires et la commune a été divisée en 10 secteurs avec à la tête de chacun un responsable coordonnateur. Par ailleurs, elle concourt à l'organisation de manifestations telle le journée citoyenne. Elle tisse un très fort lien social au sein de la commune en faisant rencontrer les habitants.","<b>Villiers-Sur-Loir (41)<\/b><br>Le Conseil municipal a décidé de faire du remplacement de la cloche de notre église classée, une démarche de forte mobilisation des habitants autour de l’appropriation d’un élément du patrimoine communal.\r\nLa participation des Villiersois a pris la forme d’une souscription publique, une implication des associations, de l’école et d’habitants.\r\nLe choix d’organiser la coulée sur site et de les faire participer à toutes les étapes jusqu’à la remontée de la cloche dans le clocheton tout au long du week-end de la fête communale a offert de nombreux moments spectaculaires et riches d’émotion.","<b>Vincennes (94)<\/b><br>Fière de travailler en tant qu'agent de la ville sur une démarche de consultation citoyenne innovante!\r\n\r\nL'aventure a démarré en 2016 avec le lancement d'une boite à idée virtuelle à l'échelle de la ville avec pour objectifs: concerter, innover et simplifier les services rendus aux Vincennois. La consultation s'est dérouleé en 2 temps. En 2016, les agents de la ville ont formulé 250 idées sur l'organisation des services et le quotidien des vincennois, témoignant ainsi du réel intérêt des services pour leur collectivité. \r\n\r\nEn 2017,les vincennois ont pu proposer leurs idées sur une plateforme en ligne mais également voter, réagir sur l'ensemble des idées proposées : 192 idées ont été formulées sur 12 thématiques. \r\n\r\nEn 2018, un comité de sélection représentant une diversité de vincennois en termes d'âge, de sexe et de quartier s'est créé afin de prioriser les idées en fonction de la facilité de mise en oeuvre et l'intérêt general. L'ensemble des propositions sont suivies lors d'un comité de pilotage trimestriel où les différentes directions présentent l'avancement, la concrétisation des idées. \r\n\r\nFière de travailler sur une démarche de consultation citoyenne innovante et surtout fière que cette démarche soit sincère et aboutisse à la réalisation des idées proposées par les agents de la ville et les vincennois.\r\n\r\nEnsemble Simplifions Innovons !","<b>Vions (73)<\/b><br>Pour rassembler les personnes de toutes origines de la commune, J'organise chaque année \"un voyage en cuisine\" avec un thème comme saveurs d'automne par exemple. Chacun fait un plat familial  pour 8 personnes et il est présenté avec sa recette et partagé en toute convivialité. C'est super enrichissant pour tous.","<b>Voiron (38)<\/b><br>A Voiron, le projet \"Fly to New Orleans\" a permis à 40 enfants de quartiers défavorisés de partir jouer de la musique Jazz à la Nouvelles Orléans. Cet ensemble, le Jules Ferry Brass Band, travail depuis plusieurs années à l'aide à la réussite scolaire par la musique. Ce voyage est un accomplissement de tous les efforts de ces enfants à travers un très grand nombre d'actions en directions du public, et pour auto-financer une partie du voyage.","<b>Vouecourt (52)<\/b><br>A Vouécourt,211 habitants, la commune est en train de créer un commerce multi-services. Pour cela, elle a fait l'acquisition d'un bâtiment, ancien commerce.La CCI a rendu un avis favorable à l'étude et nous attendons les dernières réponses à nos demandes de subvention. Nous avons un camping municipal de 40 emplacements, relancé il y a quelques années et aux normes PMR (5 500 nuitées en 2018 et 1600 campeurs différents). Autant la population que les campeurs sont demandeurs d'un bar - restaurant, petite épicerie. Un logement T3 sera à disposition du couple de gérants et un gîte T2 3 clés sera à leur bénéfice.","<b>Yquelon (50)<\/b><br>Dans ma commune à Yquelon village de 1000 habitants, des travaux de requalification du centre ville se terminent. Mobilités, environnement, vitesse réduite, place devant la boulangerie ravissante, bacs à fleurs tous les 50 mètres, pas de pesticides, à certains endroit on laisse pousser l'herbe et les marguerites. Je suis fière de ma ville."],null,null,{"interactive":false,"permanent":false,"direction":"auto","opacity":1,"offset":[0,0],"textsize":"10px","textOnly":false,"className":"","sticky":true},null]},{"method":"addLegend","args":[{"colors":["#A6CEE3","#1F78B4","#B2DF8A","#33A02C","#FB9A99","#E31A1C","#FDBF6F","#FF7F00"],"labels":["Aménagement et cadre de vie","Et aussi ...","Famille & Jeunesse","Mobilités","Nature & Environnement","Numérique","Participation citoyenne","Solidarités"],"na_color":null,"na_label":"NA","opacity":1,"position":"bottomright","type":"factor","title":"Type de projet","extra":null,"layerId":null,"className":"info legend","group":"tous_projets"}]}],"limits":{"lat":[-22.2116463,50.9870697],"lng":[-63.0467131,166.4762618]},"setView":[[47,4.1690298],6,[]]},"evals":[],"jsHooks":[]}</script>

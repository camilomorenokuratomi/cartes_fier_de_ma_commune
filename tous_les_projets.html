eviennent ici un vecteur d'interaction sociale. Par conséquent, le projet favorise le quotidien des habitants d'Enghien-les-Bains.","<b>Epinal (54)<\/b><br>La prévention est un des piliers de la politique sociale de la Ville d’Epinal, qui s’illustre notamment dans la conduite d’un Programme de Réussite Educative, par l’activité de médiation de quartier ou le soutien à la prévention spécialisée exercée notamment dans les Quartiers Prioritaires de la politique de la Ville. \r\nDans le cadre de ces activités, un besoin émergeant d’accompagnement d’un public jeune a été identifié durant la période estivale. Il concerne de jeunes adolescents ne pouvant pas prétendre aux emplois d’été et n’adhérant pas aux différents services et offres existants, ce qui traduit également une méconnaissance des activités proposées sur le territoire. \r\nEn réponse à ce constat, la ville d’Epinal a créé un dispositif baptisé « Ateliers Manuels Pédagogiques » (A.M.P.). Il permet à environ 130 jeunes âgés de 16 à 18 ans de découvrir le monde du travail par la réalisation d’actions d’utilité collective durant cette période. Ces jeunes perçoivent en contrepartie un pécule participant au financement d’un projet personnel. \r\nLe fonctionnement en réseau avec les différents partenaires locaux de l’action sociale permet de s’adresser prioritairement à des jeunes exposés à certaines difficultés et potentiellement en situation de rupture scolaire et/ou sociale.\r\nAinsi, les A.M.P. poursuivent des objectifs multiples de mise en situation professionnelle, de découverte de certains métiers et de construction de projets professionnels grâce notamment à un partenariat avec « La Fabrique à Entreprendre » ou les services municipaux. C’est également un dispositif de valorisation du patrimoine de la ville et de promotion des équipements socio-culturels comme le Planétarium, les Centre Sociaux, les lieux de mémoire… qui accueillent des jeunes pour la réalisation des missions. \r\nAfin d’inscrire également les A.M.P. dans une démarche de prévention, chaque jeune participe en amont des activités à des ateliers collectifs sur les thèmes de la santé, de la sensibilisation à la citoyenneté, à la différence… \r\nAu final, 7 860 heures d’activités ont été réalisées durant les 53 missions de la session 2018 des AMP d’Epinal.","<b>Epinal (88)<\/b><br>Depuis le 1er septembre 2018, c’est un nouveau contrat de restauration collective profondément modifié qui a été attribué par la Ville d'Epinal. Les objectifs principaux de ce nouveau contrat sont déterminés pour offrir une restauration scolaire de qualité aux enfants :\r\n-     L’approvisionnement en produits locaux, bios, labellisés avec un objectif à terme de 70% de denrées provenant de l’alimentation durable\r\n-     Des procédés de fabrication améliorés (modes de cuisson, assaisonnements,…)\r\n-     Le choix entre un repas classique et un repas sans viande\r\n-     Une recherche de qualité pour lutter contre le gaspillage alimentaire\r\n\r\nAu-delà de la prestation dans l’assiette, la Ville fait le choix de moduler les tarifs selon les ressources des familles afin que le service de restauration scolaire soit accessible à tous. Cette disposition passe par une négociation ardue sur les coûts d’achat des repas, sur une gestion précise et adaptée des personnels municipaux pour assurer ce service, mais également sur la reprise en régie de la partie administrative de la prestation, de la réservation des repas sur le portail familles jusqu’à la facturation et la gestion des impayés.\r\n \r\nLa restauration scolaire, c’est :\r\n950 enfants par jour accueillis dans les 18 restaurants scolaires\r\n40 agents pour préparer les repas\r\n100 animateurs/surveillants\r\n136 000 repas servis par an\r\nDes repas facturés aux familles de 1,90€ à 6,06 € en fonction de leur quotient familial","<b>Epinal (88)<\/b><br>Un des principes importants du projet de requalification du quartier de Bitola-Champbeauvert à Epinal est l’ambition de réaliser un quartier « zéro rejet » d’eau pluviale urbaine dans le réseau.\r\n\r\nSitué aux abords de la Moselle, il s’agira de retravailler les espaces publics et privés afin de permettre l’infiltration des eaux de pluie au plus proche de leur point de chute. L’objectif est de réduire l’engorgement des stations d’épuration communales et d’améliorer le niveau de la nappe phréatique. Ces aménagements ont également pour conséquence directe de requalifier le cadre de vie en favorisant l’implantation d’une végétation différenciées et riche concourant à l’infiltration des eaux et en renforçant les principes de gestion plus durables (fauche tardive, gestion différenciée, zéro phyto,  pour lesquels la ville est déjà fortement engagée) Ce nouvel urbanisme induit des usages nouveaux et une sensibilisation plus immédiate à l’environnement par un retour de l’eau et du végétal dans ces secteurs de grands ensembles souvent très uniformisés.\r\nUn travail important, réalisé avec l’ensemble des propriétaires fonciers de ce quartier, est en cours afin que ce principe concerne tous les aménagements réalisés (promoteur privé, bailleur social, commerces, etc. ).\r\nCe principe est un des axes développés dans le cadre de la labélisation Eco quartier envisagée pour ce secteur.","<b>Epinal (88)<\/b><br>Dans le cadre de son Opération Programmée d'Amélioration de l'Habitat et du Renouvellement Urbain (OPAH-RU), la Ville d’Epinal mise sur un accompagnement proactif  l’accompagnement des propriétaires privés souhaitant investir dans le centre-ville est réalisé à partir d’un premier RDV gratuit avec un architecte. Cet entretien permet d’échanger sur le projet du propriétaire et de matérialiser en 3D les évolutions potentielles de son patrimoine.\r\nCet échange favorise notamment la qualité des transformations envisagées pour adapter les logements anciens aux besoins actuels et au marché local (création d’espaces extérieurs avec l’apport de balcons ; fusions de logements ; aménagement de combles non exploités ; etc.). Des subventions de ces travaux sont également proposées afin d’inciter la requalification du cœur de Ville.\r\n En moins d’un an, ce projet d’OPAH-RU a permis de rentrer en contact avec plus de 400 porteurs de projet et de financer des travaux dans plus de 30 logements.\r\nAfin de requalifier en profondeur son centre-ville, la ville travaille en parallèle sur le renouvellement urbain de certains ilots pour organiser une transformation durable de son image. Les opérations envisagées permettent d’envisager du curetage de cœur d’ilot pour améliorer l’habitabilité des logements situés sur rue et créer de nouveaux espaces publics et des logements adaptés aux besoins des personnes souhaitant revenir à proximité des services mais ne trouvant à ce jour pas d’offre adaptée à leurs besoins.","<b>Epinal (88)<\/b><br>La modernisation de la gestion des services scolaires et périscolaires de la Ville d'Epinal a été engagée à la rentrée 2017 avec le logiciel CIRIL. Ainsi, les parents spinaliens sont désormais habitués au portail familles et effectuent leurs démarches en ligne : réservations, annulations de séances ou repas, inscriptions aux accueils de loisirs et aux stages sportifs, paiement des factures, communication avec les services de la Mairie.\r\nLes services administratifs de la Maison des Sports et de le Jeunesse sont maintenant tous gérés par l’application CIRIL de manière optimale, et les temps de présence des enfants sont pointés sur le terrain via des tablettes numériques qui transfèrent les données. Celles-ci sont alors exploitées par les services de la Maison des Sports et de la Jeunesse.\r\nLe nouveau contrat de restauration entré en vigueur en septembre 2018 a conduit à exploiter encore plus l’outil. En effet, de nouvelles règles ont été mises en place pour les familles qui ont dû par exemple prendre l’habitude de réserver les repas de leurs enfants au plus tard la veille avant midi.\r\nLa facturation des prestations périscolaires et extrascolaires est facilitée pour les familles, qui reçoivent sur une facture unique mensuelle l’ensemble des présences de leur(s) enfant(s) aux différentes activités proposées :  restauration, garderie, étude surveillée, accueil de loisirs le mercredi et les vacances scolaires, stages municipaux.\r\n \r\nQuelques chiffres :\r\n2300 comptes actifs sur le portail familles\r\n99% des repas réservés via le portail familles\r\n1200 factures mensuelles\r\n43 % de paiements en ligne et 26 % de prélèvements automatiques","<b>Epinal (88)<\/b><br>Un projet de co-construction est en cours dans le cadre de la requalification du quartier Bitola-Champbeauvert d'Epinal, quartier faisant l'object actuellement d'un Nouveau Programme de Renouvellement Urbain. Il a pour vocation de de penser, construire et tester avec les habitants, les aménagements qui pourraient être réalisés dans ce cadre du NPRU. L’objectif est de rendre les habitants acteurs de la requalification de leur quartier, en les intégrant comme des experts de leur quartier La ville est accompagnée par un fablab spécialisé dans le Bois et un cabinet d’architectes. Dans un premier temps, un pavillon du projet a été construit afin d’être le support de la démarche. Il héberge dorénavant :\r\n-  Des ateliers de conception au sein desquels les habitants imaginent et dessinent les mobiliers et aménagements qu’ils souhaitent réaliser.\r\n-  Des ateliers de fabrication qui leur permettent de construire ces éléments directement sur le site avec des outils électroportatifs et un encadrement par des professionnels. A ce titre, deux ateliers de conception sont programmés en juin, ainsi que deux chantiers de 4 jours chacun qui auront lieu en juillet et août. Ces chantiers accueilleront environ 10 jeunes .\r\n\r\nDifférentes propositions ont émergées jusqu’alors dans le cadre de cette démarche, telles que des chaises longues ombragées, une scène, des agrès sportifs, des jardins partagés, etc. Ces mobiliers ont été construits par les habitants et sont dorénavant implantés dans le quartier et utilisés quotidiennement.","<b>Epinay Sous Senart (91)<\/b><br>Le Centre Communal d'Action Sociale de la ville d'Epinay-sous-Sénart a signé une convention de partenariat avec un Institut Médico Educatif (IME) afin de permettre aux jeunes et jeunes majeurs de l’IME d’être en situation de travail dans un contexte socialisant et dans une démarche d’action bénévole. \r\nLes jeunes sont ainsi accueillis à l'épicerie sociale gérée par le CCAS\r\nles mardis après-midi de 14h00 à 15h30 (hors vacances scolaires).\r\nLes 4 jeunes de l'IME sont accompagnés d'un professionnel de l’IME. Les jeunes participent activement à la mise en rayon des produits de l’épicerie sociale tout en étant accompagnés, guidés par les bénévoles de l’épicerie sociale et lors du tri des produits dans un autre local dédié à la réception des cartons. \r\n\r\nIls s'impliquent, dans la mesure du possible, à l’ensemble des animations de l’épicerie sociale et participent à la collecte alimentaire, d’automne et de printemps organisée par l'épicerie sociale dans le cadre d'un partenariat avec la Banque Alimentaire Paris Ile-de-France (BAPIF). \r\n\r\nPar ce partenariat, les équipes de l'épicerie sociale accompagnent les jeunes de l’IME dans une démarche d’immersion dans une structure à caractère social dont les tâches sont accomplies par des bénévoles.\r\nLes membres de l’épicerie sociale sont en relation permanente avec le professionnel de l’IME : Celui-ci servant dans un premier temps de médiateur dans la relation jeunes-bénévoles et ensuite d’indicateur quant aux tâches pouvant potentiellement être réalisées par les jeunes.\r\n\r\n-Afin de mesurer les évolutions de ce partenariat, les rencontres régulières sont organisées avec l'IME ce qui permet de réajuster si besoin les actions à proposer aux jeunes et de les accompagner dans l'appropriation des tâches à accomplir.\r\n\r\nCette action s'inscrit dans une volonté de changer le regard porté aux personnes en situation de handicap et d'ouvrir les actions portées par le CCAS à des publics nouveaux dans le cadre d'une démarche d'insertion sociale et professionnelle. \r\nCe partenariat a permis aux bénévoles et professionnels de l'épicerie sociale de porter un regard nouveau sur le handicap et de se former à l'accueil de jeunes en situation de handicap. \r\n\r\nDe part et d'autre, les choses évoluent positivement et cette action sera reconduite pour une troisième année dans le cadre de ce partenariat très enrichissant.","<b>Epinay Sous Senart (91)<\/b><br>A Epinay-sous-Sénart, la Caisse des écoles organise un événement par mois en plus des animations villes. Ces événements permettent de créer du lien social, du lien intergénérationnel, de faire découvrir notre belle ville et ses merveilles. Soirée Halloween, après midi jeux en famille, après midi jeux de société, chasse aux trésors sur les bords de l'Yerres, concours de dessins, ... sont quelques exemples. A chaque fois, un stand restauration permet de vendre gâteaux, boissons et friandises afin de récolter des fonds pour aider les familles à financer les classes de découvertes organisées en écoles élémentaires.","<b>Etriche (49)<\/b><br>Notre pays est confronté à une crise de confiance envers les institutions et envers l'avenir, qui n'est pas seulement due aux difficultés économiques, mais aussi à la déliquescence des liens sociaux et des repères éducatifs si précieux pourtant. \r\nNous avons, depuis trois ans, dans notre petite commune rurale, impulsé diverses actions en faveur d’une mobilisation citoyenne multigénérationnelle. Voici quelques exemples :\r\n\r\nUn conseil municipal de 19 enfants qui viennent de réaliser un grand projet « Espace Jeux » pour les enfants de la commune.\r\nUn groupe de 12 référents « Sécurité Citoyenne » qui veillent adroitement et sereinement sur notre petit territoire.\r\nUne grange réhabilitée en maison des initiatives locales ou tout un chacun peut proposer ce qui lui semble important et intéressant pour la population et ce, sous forme de pauses : Pause internet, pause rencontre, pause bricoleurs, pause photo… \r\nEt tout particulièrement une « Journée citoyenne » Voici comment elle est née.\r\n\r\nUn jour j’ai Rêvé que :\r\n\r\nDes chantiers d’embellissement de notre village soient proposés par la population\r\nNos routes de campagne soient nettoyées de tous détritus jetés çà et là\r\nDes ateliers soient organisés en fonction des besoins et des souhaits de nos habitants\r\nDes actions diverses soient initiées par les associations et pour les associations\r\nDes visites soient proposées à nos ainés\r\nUn repas soit concocté par une équipe de bénévoles\r\nNos jeunes soient porteurs d’un projet local pour leur génération\r\nNos enfants soient encadrés par nos ados\r\n\r\nJ’ai aussi imaginé que :\r\n\r\nLes petits travaillaient avec les grands\r\nLes manuels travaillaient avec les intellectuels\r\nLes employés travaillaient avec les patrons\r\nLes plus riches travaillaient avec les plus pauvres\r\nLes gens du cru travaillaient avec les nouveaux arrivants\r\n\r\nJ’avais intérieurement un enthousiasme délirant, une motivation à toute épreuve, \r\nJ’avais une équipe de conseillers excellents mais très sceptiques quant à l’investissement de la population. Le temps m’a prouvé que j’avais à mes côtés une vraie EQUIPE SOLIDAIRE ET CITOYENNE, rajoutons à cela le soutien de mon personnel, et voyons ce que cela a donné : \r\n\r\nUn formidable élan citoyen ou après 3 années, 1 habitant sur 6 a participé activement en 2019. (270 personnes sur les 1500 habitants que compte notre petit village.) \r\nUn moment partagé qui est un véritable cadeau que je vous offre :\r\n En chanson (2017) créée pour l’occasion et orchestré par les enfants de l’asso « Enchanté »  \r\nEn vidéo (année 2018), à votre disposition par envoi séparé si besoin\r\nEn reportage photos (2019) au gré de nos photographes et en bulles d’évaluation. \r\n\r\nEngagés dans une citoyenneté active, nous souhaitons développer chez nos jeunes des comportements citoyens, consolider la relation de confiance entre municipalité et les citoyens, établir une relation de réciprocité engageant la commune et les habitants.\r\n\r\nLa citoyenneté construit l’unité et il me semble que ces démarches citoyennes sont des encouragements à la citoyenneté et sont des démarches positives, fédératrices et créatrices de valeurs communes. En ce sens, je suis fière de ma commune.","<b>Evreux (27)<\/b><br>La Serre tropicale du Jardin Botanique d'Evreux\r\n\r\n\r\n\r\nLe Cube est une serre botanique tropicale\r\n\r\nCette serre botanique, construction de métal et de verre, présente un échantillonnage de la diversité végétale des régions tropicales du monde. Elle offre au public ébroïcien, une collection de plantes originales et complémentaires des autres collections des régions tempérées et froides de la Ville d’Evreux.\r\nCube – Serre tropicale d’Evreux\r\n\r\nIl y règne un climat tropical, chaud et humide toute l’année. L’été est un peu plus chaud et la quantité de lumière y est plus importante. L’hiver est un peu plus frais et sec. La serre est chauffée pour éviter que la température intérieure ne descendre jamais au dessous de 14°. Les arrosages, quasi quotidien et l’humidité sont maintenue grâce à un système de brumisation par pulvérisation haute pression. Le degré d’hygrométrie, c’est-à-dire le taux d’humidité dans l’air est élevé, entre 70 et 90 %.\r\n\r\nLes 400 plantes présentées le long du parcours, originaires des cinq continents, ont été choisies en fonction de leurs origines tropicales, et de leurs pertinences pour illustrer les 5 thèmes choisis :\r\nL’histoire des forêts tropicales au cours des temps géologiques.\r\n\r\nCe premier secteur évoque les plantes et les paysages des forêts tropicales de l’ère primaire et secondaire. On y observe des conifères tropicaux, des fougères arborescentes et d’autres plantes primitives.\r\nLes formes végétales et la richesse florale en régions tropicales.\r\n\r\nLes forêts équatoriales recèlent une richesse botanique exceptionnelle.\r\nLa diversité des formes et biologie des plantes y est beaucoup plus variée que dans les forêts des régions tempérées.\r\nLes plantes utiles dans le monde tropical.\r\n\r\nDe nombreuses plantes de notre quotidien appartiennent à la flore tropicale. Ce secteur invite à découvrir des plantes comme le café, le cacao, le bananier, la canne à sucre, etc…\r\nLes plantes tropicales ornementales.\r\n\r\nQue se soit dans les jardineries, les serres, ou lors de voyage sous les tropiques, beaucoup de plantes tropicales très ornementale sont bien connus. Ce secteur invite à la découverte de ces merveilles.\r\nLes perroquets\r\n\r\nNos perroquets sont 2 aras bleus (Ara Ararauna) sont nés en France chez un éleveur. Ces oiseaux sont nés en juin 2017 et sevrés chez Favennec. Il sont acceuillis dans une volière de 6m² au sol et 5m de haut.","<b>Evreux (27)<\/b><br>En 2018, l’agglomération Evreux Portes de Normandie (EPN), la société Trans’Urbain ont procédé à la refonte du système de transport à la demande des personnes à mobilité réduite. Afin de prendre en compte l’ensemble des formes de handicap visible comme invisibles et d’ouvrir le dispositif aux seniors en perte d’autonomie, le service SAMIBUS a été créé. Il offre l’opportunité aux habitants ne pouvant pas utiliser seuls les transports en commun de se déplacer sur l’ensemble du territoire de l’EPN et ses 74 communes.  En quelques mois le service a connu une hausse de 17% de sa fréquentation (125 nouveaux utilisateurs). Ainsi, 6 148 voyages ont été réalisés sur l’ensemble de l’année 2018. Ces dernières années, 136 arrêts sur 240 ont été aménagés, l’ensemble des 46 bus en circulation sont devenus accessibles et les chauffeurs ont bénéficié de formation spécifique. Dans une logique de continuité des déplacements, les espaces publics ont bénéficié d’une profonde transformation. 6,2 kms de trottoirs ont été réalisés et plus de 100 commerces ont été rendus accessibles. Dans le cadre du Grenelle du Handicap, les projets structurants ont fait l’objet de concertation avec les usagers en situation de handicap. L’emplacement des places PMR, des rails de guidage ou encore des traversées piétonnes sont imaginés ensemble.","<b>Evreux (27)<\/b><br>Afin de bâtir sa politique en faveur du handicap et de l’accessibilité la ville d’Evreux a fondé en 2014 « Le Grenelle du Handicap ». Réunis tout au long de l'année au sein de groupes de travail, les citoyens en situation de handicap, les professionnels de la ville, les élus locaux et représentants associatifs œuvrent à la création de projets partagés. Sont concernés la mise en accessibilité des espaces publics, l’accès à la culture, la sensibilisation de la population aux handicaps invisibles ou encore l'accès aux transports. En 4 ans, près de 120 personnes dont 42 en situation de handicap ont ainsi pris part à plus d’une centaine de rencontres. Ces travaux sont menés dans un climat de confiance et de transparence marqué par la recherche du consensus et de l'intérêt général.","<b>Evreux (27)<\/b><br>creation panneau handicap invisible 80 pour cent\r\ntout ce qui est fait autour du handicap","<b>Evreux Portes De Normandie Evreux Portes De Norman (27)<\/b><br>Début 2018, l’EPN lance le projet SPI dont l’objectif est de proposer un point d’entrée unique permettant d’accéder à différents services via une seule carte.\r\nLes services disponibles sont : Déchetterie, Piscines, Transport scolaire... A travers le projet SPI, un changement de paradigme s'opère : la mutation de la relation entre le citoyen et l'administration, l'administration vers l'e-administration. \r\nwww.evreuxportesdenormandie.fr/674-la-carte-spi-vous-simplifie-la-vie.htm","<b>Evry Courcouronnes (91)<\/b><br>Coordinatrice du conseil des jeunes d'Evry Courcouronnes, je souhaite mettre en lumière l'action, la démarche et la volonté d'un groupe de jeunes âgées entre 16 et 30 ans qui a durant plus d'une année, mené une réelle démarche de territoire sur une thématique sensible et un fléau persistant de notre société \"le harcèlement scolaire.   \r\n\r\nL'ensemble de la démarche et du projet est indiqué dans le document en pièce jointe, ainsi que le lien YouTube du teaser du court métrage et le synopsis et visuel conçu par les jeunes.\r\n\r\nlien YouTube du teaser : \r\nhttps://www.youtube.com/watch?v=ynMejLFj1VI\r\n\r\nEn vous remerciant d'avance de l'attention que vous porterez à cette démarche.\r\nCordialement\r\nMalika Chabane \r\nCheffe de projet expression jeunesse et éducation à la citoyenneté","<b>Fauville-En-Caux (76)<\/b><br>La SPL CinéSeine de Terres-de-Caux  organise, depuis 2018, un service public de diffusion cinématographique itinérant pour ses collectivités actionnaires. Exploitée sous la forme d’une DSP, NoéCinémas propose de façon régulière, à tout public, une offre cinématographique de qualité, de proximité et à un prix attractif. Le succès de la 1ère année (12 800 spectateurs) a motivé d’autres communes à rejoindre la SPL. Une telle offre culturelle concourt à renforcer l’attractivité des communes rurales.","<b>Faye-La-Vineuse (37)<\/b><br>Création de 3 logements sociaux en plein cœur du village devant la Collégiale millénaire, dont un accessible aux PMR.\r\nMise à disposition de la salle communale au club des anciens \"L'Âge d'OR\" 2 fois par mois.","<b>Ferran (11)<\/b><br>Naissance d'un jardin\r\nCentre historique d'un village de 110 habitants, la place du Castel était un espace public à l'abandon. Dépourvus de jardin, les riverains souhaitaient un espace vert au coeur du village. le projet initial d'une paysagiste a été amendé par la municipalité après concertation avec les habitants. Entreprises, chantier d'insertion, employé communal, élus et citoyens bénévoles ont remodelé et planté le jardin d'espèces végétales locales, vignes et plantes aromatiques comprises.","<b>Feuguerolles-Bully (14)<\/b><br>A Feuguerolles-Bully, les informations locales sont transmises en temps réel via l'application gratuite Citykomi, service respectueux de mes données personnelles et sans pub, ce qui est bien rare de nos jours !\r\nJe me sens donc plus proche de ma mairie et l'action des élus m'est aujourdh'ui plus concrête. \r\nJe trouve que cette initiative, accessible aussi aux nombreux seniors de part sa simplicité à contribuer à créer un nouveau lien entre les citoyens et la mairie.","<b>Decazeville (12)<\/b><br>A Decazeville, ancienne cité minière, la mairie et la communauté de communes travaillent à redonner des couleurs et des sourires à la population! Alors que les commerces du centre fermaient les uns après les autres, des travaux d'aménagement de l'artère principale on embelli et verdi la ville, enthousiasmant les habitants et commerçants restants, en espérant que de nouveaux venus s'installent! La piscine est en cours de rénovation et, actuellement, Decazeville est en train de devenir une galerie d'art à ciel ouvert grâce au festival de street-art «murmurs» au cours duquel de nombreux artistes internationaux sont venus grapher, peindre des murs oubliés et sans lumière de la ville, pour un rendu qui illumine le regard des plis jeunes et des plus vieux! Une petite Mamie disait à un artiste «et ne recommencez pas ailleurs, que les autres villes ne nous copient pas!». Avant Decaze, c'était la ville moche de l' Aveyron, le bassin, aujourd'hui nous en devenons fiers et elle ne sera plus la cité grise mais la belle en vogue et colorée.\r\nPlus que des mots, des images sur le facebook murmurs streetart decazeville... prenez en plein les yeux!!","<b>Floirac (33)<\/b><br>Après 2 ans d’étude partenariale, la ville de Floirac a proposé en 2018 un Appel à Manifestation d’Intérêt pour l’installation d’une micro-ferme maraichère sur une parcelle 5 000 m² en plein domaine naturel. L’objectif est la relocalisation de l’agriculture et la recherche expérimentale d’une agriculture innovante et économiquement viable. Le Conservatoire du Goût, lauréat de l’AMI, propose un projet de conservatoire biologique d’espèces gustatives et rares pour une alimentation saine et de qualité.","<b>Foix (09)<\/b><br>Projet culturel Interreg « Routes Singulières »\r\nLa Ville de Foix s’est engagée dans le projet culturel Interreg « Routes Singulières», réalisé dans le cadre du Programme Opérationnel de Coopération Transfrontalière Espagne France Andorre (POCTEFA) de l’Union Européenne sur la période 2016-2019.\r\nLa Ville de Foix participe au projet conjointement avec : \r\n-\tla Ville de Tournefeuille (chef de file)\r\n-\tles villes espagnoles : \r\no\tde Barakaldo (Province de la Biscaye, Pays Basque espagnol), \r\no\tIrun (Province de Gipuzkoa, Pays Basque), \r\no\tSant Just Desvern (Province de Barcelone, Catalogne) \r\no\tla Fondation Kreanta (Barcelone) \r\nObjectif : créer un réseau transfrontalier de villes créatives\r\nLe projet « Routes singulières » a pour objectif de créer un réseau transfrontalier de villes créatives petites et moyennes situées dans l’aire d’influence de grandes capitales régionales, afin d’asseoir leur identité et de renforcer leur attractivité à travers des stratégies conjointes de coopération en matière de tourisme culturel.\r\nIl vise à faire de l’activité touristique :\r\n- un des leviers du développement économique local\r\n- un outil favorisant la connaissance mutuelle, l’accroissement de la circulation des visiteurs entre les deux versants de la frontière, leur permettant de s’ouvrir à d’autres façons de voir le monde et d’autres esthétiques.\r\nLes projets sont cofinancés par le Fonds Européen de Développement Régional (FEDER) à hauteur de 65%.\r\nLe projet consiste à mettre en œuvre un projet artistique  au parc Bouychères de Foix, permettant de transformer l’espace public. \r\nSylvian MESCHIA, artiste de renom à l’échelle internationale, va investir le parc Bouychères en créant une œuvre pérenne afin de proposer une offre culturelle innovante et ainsi renforcer l’attractivité du parc auprès des touristes et des habitants. Il s’agit ainsi de faire de cette œuvre un élément attractif pour les visiteurs, cette création étant destinée à être intégrée à des parcours touristiques. \r\nUn partenariat avec l’office de tourisme du Pays de Foix-Varilhes sera créé afin de positionner cette œuvre sur des circuits touristiques car c’est un parc un peu en périphérie et donc peu fréquenté habituellement par les visiteurs extérieurs. Le but est d’inciter les habitants ainsi que les touristes à venir au Parc et de donner un intérêt touristique et culturel à ce site. Deux sculptures rappelant l’œuvre complète du Parc seront installées pendant la saison estivale dans deux endroits stratégiques de la vile (en bas du château et au niveau de l’abbatiale de Saint-Volusien) afin d’inciter les touristes et les habitants à se rendre au Parc.\r\nL’artiste propose de créer un cheminement avec à l’entrée du parcours une dizaine de bâtons, un peu plus loin un deuxième bouquet avec une dizaine de bâtons et pour terminer sur le bouquet principal (qui va représenter à peu près une cinquantaine de bâtons).\r\nLien vidéo : https://drive.google.com/file/d/1urzOZoXTn1GCJQbZTRpxbx4CDg75MWrO/view\r\nLa Ville de Foix a participé à un concours de photographies et a remporté avec 29 autres villes d'Europe le concours. Le prix est une exposition itinérante entre les villes européennes. (cf photo jointe)","<b>Foix (09)<\/b><br>Le projet artistique consiste dans la conception et la réalisation de sept œuvres d’art de calligraphie pérennes dans les rues du centre-ville de Foix sous forme d’un cheminement, permettant de transformer l’espace urbain grâce à la création artistique.\r\nCe projet s’intitule : « Sept œuvres et sept chapitres pour revisiter Foix » Toca i se Gausas\t\r\nDans un premier temps, un écrivain, Benoît Séverac, a travaillé sur l’écriture d’une nouvelle futuriste sur Foix. (Lien pour lire la nouvelle : https://www.mairie-foix.fr/download/VILLE/le_toca-i_se_gausas_version_4.pdf )\r\nDans un second temps, Christel Llop, artiste calligraphe, a travaillé à la mise en relief de phrases ou un texte calligraphié dans la ville reliant le centre historique et le centre moderne (centre culturel) à travers une mise en forme faisant appel à une entreprise de ferronnerie et de marbre. Le fait de créer ce lien entre ces deux centres renforcera l’attractivité culturelle et touristique de la ville.\t\r\nLes œuvres ont été installées la semaine du 11 mars et elles ont été inaugurées le samedi 23 mars 2019.\t\r\n(Lien pour visionner la vidéo des œuvres et du travail de l’artiste tout au long du projet : https://www.youtube.com/watch?v=iMc_PPHGn40 )\r\nDescription de l’opération : \r\nLa Ville de Foix s’est engagée dans le projet culturel Interreg \"Routes Singulières\", réalisé dans le cadre du Programme Opérationnel de Coopération Transfrontalière Espagne France Andorre (POCTEFA) de l’Union Européenne sur la période 2016-2019.\r\nLa Ville de Foix participe au projet conjointement avec :\r\n•\tla Ville de Tournefeuille (chef de file)\r\n•\tles villes espagnoles :\r\nde Barakaldo (Province de la Biscaye, Pays Basque espagnol), \r\nIrun (Province de Gipuzkoa, Pays Basque),\r\nSant Just Desvern (Province de Barcelone, Catalogne)\r\n•\tla Fondation Kreanta (Barcelone)\r\nLe dernier projet de ce programme européen a été inauguré le samedi 23 mars 2019.\r\nIl s’agit de l’installation de sept œuvres d’art pérennes dans l’espace public. Christel Llop, artiste retenue à l’issue d’un appel à projet, a été missionnée par la Ville de Foix pour mettre en place des œuvres d’art monumentales. (Rue du Palais de Justice, Place du Commandant Robert, Jardin la Passéjade, Allées de Villote, Parvis du centre aquatique et façade du Centre Culturel). \r\nUne œuvre est aussi prévue au Château de Foix mais, à cause des travaux, celle-ci sera installée en juillet prochain.\r\nEn amont de ce projet, un écrivain, Benoît Séverac, a écrit une nouvelle futuriste sur Foix. Celle-ci est retranscrite sur chacune des œuvres de Christel Llop sous forme de phrases ou fragments de phrases.\r\nLe projet est co-financé par le Fonds Européen de Développement Régional (FEDER) à hauteur de 65%, le reste est à la charge de la Commune.","<b>Gaillard (74)<\/b><br>Notre commune bouge beaucoup en ce moment:\r\n- création d'un nouveau centre loisirs inauguré fin 2018\r\n- travaux d'amélioration des rues\r\n- création d'une maison de services au publics\r\n- projet tram qui sera inauguré le 15 décembre 2019, énorme challenge avec quelques années de travaux qui vont s'achever (accès à Genève beaucoup plus rapide)\r\n- voie verte inaugurée également pour faciliter la mobilité douce et accès à Genève sans voiture ou autre\r\n- projet de marché communication incluant l'implantation de 12 panneaux d'information sur la commune + 3 écrans numériques, surement les premiers implantés en Haute-Savoie !\r\nEt bien d'autres !","<b>Gignac-La-Nerthe (13)<\/b><br>A la découverte des Pôles… éducatifs !\r\nA Gignac-la-Nerthe, commune moins de 10 000 habitants – 22M€ consacrés à la réalisation de 3 pôles éducatifs (PE) pour contribuer à la réussite éducative et au bien-être de nos enfants.\r\nChaque pôle possède une thématique propre : sport – développement durable – culture. Sur les temps péri et extra-scolaires, les enfants accèdent aux 3 pôles et aux apprentissages associés.\r\n\r\nPE Nelson Mandela – 10M€ - ouverture sept2019. \r\nPE Marie Mauron – 6M€ - ouverture jan2020. \r\nPE Simone Veil – 6M€ - Études en cours - Rénovation de deux écoles existantes, d’un gymnase inséré dans un parc urbain à créer. Ouverture 2022.\r\n\r\nCes 3 pôles sont le support d’une politique éducative très ambitieuse qui vise à rendre l’enfant acteur aujourd’hui et citoyen demain.","<b>Gignac-La-Nerthe (13)<\/b><br>A Gignac-la-Nerthe, commune de moins de 10 000 habitants - Le GardenLab : un projet municipal agro-écologique, alimentaire et citoyen.\r\nL’idée – protéger les terres agricoles des détournements d’usage, acquérir certaines parcelles et favoriser l’implantation de jeunes agriculteurs. Parallèlement, créer des jardins potagers partagés pour les enfants et les familles. Objectifs : offrir une alimentation saine, bio et locale à la population et introduire aussi dans la restauration scolaire des aliments sains et produits localement.","<b>Gondreville (60)<\/b><br>Le patrimoine de l'Oise se compose d'ouvrages magnifiques,mais urbains le plus souvent.Des sites,\"tous petits riens\" et si proches de nous,peuvent avoir autant de valeur historique,environnementale,culturelle et même sentimentale.A travers sept opus vidéo,GONDREVILLE a décidé de faire partager ses valeurs patrimoniale d'Histoire et d'Environnement.En voici le premier épisode :la borne Trudaine.\r\nMerci d'aller au bout du PDF et de cliquer pour voir le film.","<b>Gornac (33)<\/b><br>Gornac, commune rurale Girondine au cœur de la Transition en Entre-Deux-Mers, est à l’origine de la création d'un tiers-lieu orienté vers l'animation socio-culturelle et culinaire. Les coworkers, touristes et autre peuvent y déguster des produits locaux au milieu des vignes et écoutant des musiciens et acheter des confections régionales. Chantiers participatifs, développement de la vie locale, économie circulaire, intergénération, échange et entraide, préservation de la biodiversité sont des actions quotidiennes à Gornac et ses environs.","<b>Gravelines (59)<\/b><br>A Gravelines, dans le cadre du déplacement entre la Commune de Gravelines et celle de Grand Fort Philippe, séparée par un chenal, un service utilisant un bateau à propulsion 100% électrique a été mis en place.\r\nCe service, payant à l'origine au début du 20 eme siècle est aujourd'hui gratuit et écologique.\r\nAinsi, la commune s'inscrit dans une politique de développement des déplacements doux sur le territoire.","<b>Grenade-Sur-Garonne, Verdun-Sur-Garonne, Ondes, Castelnau D'estrétefonds, Bouloc, Villeneuve-Lès-Bouloc, Lespinasse, Fenouillet, Labège, Escalquens, Baziège, Ramonville-Saint-Agne, Issus, Noueilles, Montbrun-Lauragais (31)<\/b><br>Communes de l’agglo toulousaine totalisant 65.000 habitants dans 5 EPCI, qui souffrons de la congestion automobile, allions nos forces pour faire du Rail l’ossature des déplacements dans notre Métropole.\r\nAdhérentes à Rallumons l’Etoile, nous exhortons l’AOT Tisséo, la Région Occitanie et SNCF Réseaux, de se mettre autour d’une même table pour organiser, vite, une première ligne métropolitaine, diamétralisée, à large amplitude horaire, en complément de leurs autres projets.\r\nFiers de nos communes !","<b>Guebwiller (68)<\/b><br>Dans le cadre de sa politique environnementale et de sa démarche\"0 Phyto\" la Ville de Guebwiller entreprend différents projets visant à supprimer l'utilisation définitive des pesticides et de favoriser la biodiversité, à savoir :\r\n- engazonner son cimetière\r\n- passer ses serres de productions horticoles en protection biologique intégrée (PBI)\r\n- développer l'éco-pâturage et la fauche tardive (plan de gestion différenciée de ses espaces verts)\r\n- renouvellement de son patrimoine arboré (plantation d'une centaine d'arbres)","<b>Guillaumes (06)<\/b><br>A Guillaumes, la Municipalité, le CCAS et le centre social « L’Epi » ont réhabilité l’ancienne cabine téléphonique pour réaliser une bibliothèque partagée. L’objectif était de lui attribuer un rôle central au sein du village en envoyant un signal fort en faveur de la lecture auprès de la population sédentaire et des touristes. Nouveau pôle de convivialité et de rencontres intergénérationnelles, elle permet de revendiquer toute la place que le livre doit garder dans une société du tout numérique","<b>Haubourdin (59)<\/b><br>La Ville d'Haubourdin soutient depuis longtemps la vie associative sur son territoire. C'est à ce titre qu'elle s'appuie sur l'expertise de l'Union Régionale des Associations Culturelles et Éducatives du Nord-Pas de Calais. Par son adhésion à l'URACEN, la Ville permet aux associations locales de bénéficier de temps de formation collectifs (les demandes de subventions, l'établissement un budget, l'emploi...) mais également de rendez-vous individuels sur demande.","<b>Haubourdin (59)<\/b><br>Révisions VIP\r\nLa bibliothèque municipale propose aux étudiants (collégiens, lycéens, étudiants) qui le souhaitent, de bénéficier du calme et de la sérénité de la bibliothèque pour réviser.\r\nDes \"annabac\" et \"annabrevet\" en plusieurs exemplaires sont consultables sur place pendant la période de révisions.\r\nDes boules \"quies\" sont mises à disposition ainsi que papiers et crayons.\r\nDes ateliers de révision orthographe/grammaire sont proposés par une association locale.\r\nUne collation est offerte.","<b>Haubourdin (59)<\/b><br>Repair café :\r\nSuite à une sensibilisation sur les zéros déchets, un binôme habitant et municipal ont organisé, avec l'appui du Centre Social Le Parc, des ateliers repair café chaque mois, dans différents secteurs de la commune.\r\nCela consiste à réparer ce qui est réparable, c'est-à-dire petits électroménagers, meubles mais aussi petits travaux de couture.\r\nDes bénévoles assurent gratuitement les réparations.\r\nChaque mois, cela contribue à réparer 95% des objets amenés et cela évite de jeter en moyenne 18 kilos de déchets.","<b>Haubourdin (59)<\/b><br>L'inclusion à l'école :\r\nLa Ville d'Haubourdin est partenaire depuis plusieurs années de l'Institut Médico Éducatif Le Fromez - Les Papillons Blancs et de l’Éducation Nationale pour favoriser l'inclusion collective en milieu scolaire ordinaire. C'est ainsi que des groupes éducatifs externés de l'IME sont accueillis dans une école élémentaire et une école maternelle de la Ville. Les enfants partagent les locaux, les récréations et certaines activités pédagogiques. Les élèves de l'IME Le Fromez découvrent l'univers de l'école et sa culture et les enfants de l'école, la différence. Le partenariat se prolonge par des actions de formation des agents périscolaires et l'acquisition de matériel pour un accueil adapté des enfants à besoins spécifiques.","<b>Hennebont (56)<\/b><br>Depuis 3 ans, la ville d’Hennebont transforme pendant 2 mois de l’été le site de la Poterie (site central de la ville, entre remparts et Blavet) en un lieu de convivialité et un espace de valorisation de la vie associative locale. Cette manifestation constitue le projet « Les Estivales ». Une plage temporaire est installée pour l'occasion.\r\n\r\nLe principe est que les acteurs associatifs de la ville s’emparent du projet partenarial à l’initiative de la collectivité, s’approprient le site, et proposent des activités dans leur domaine d’intervention : tournois sportifs, atelier bricolage, lecture de contes, etc. Les  L’accès à ces activités est gratuit, ceci est une condition prioritaire dans la tenue de ce projet. Le public peut également investir le site et proposer des activités (tournois de beach soccer, parties de pétanques...), toute initiative est envisageable.\r\n\r\n\"Les Estivales\" s’adresse à tous les publics, sans distinction d’âge, de sexe, de lieu de résidence ou de capacité financière. \r\n\r\nLes jeunes, les familles avec enfants et personnes âgées, les personnes seules, les personnes sans activité, aux revenus modestes, les touristes, hennebontais et hors hennebontais… Tous sont les bienvenus. Cette diversité est importante pour maintenir l’esprit de convivialité, de partage et de solidarité inhérent au projet. \r\n\r\nLe grand public bénéficie de l’action : avec pour objectif de participer à la vie de la cité et de découvrir des activités proposées par des acteurs associatifs locaux.\r\nOn peut également inclure la vie associative comme bénéficiaire, puisque les participants peuvent éventuellement s’engager au sein des associations impliquées à l’issue de l’été (inscriptions dans les clubs, bénévolat, etc.). De plus, ce projet à travers la mise à disposition d’un espace public aux associations, leur permet de communiquer sur leurs activités et de valoriser leurs engagements tout au long de l’année.","<b>Herin (59)<\/b><br>A Herin, dans le cadre de la numérisation des données, nous avons décidé de mettre en œuvre un plan global de transformation numérique. Nous avons relié en fibres l'ensemble de nos sites communaux raccordé à un PABX IP nous permettant ainsi une économie sur les communications téléphoniques. Le ite central étant lui relié en fibre au réseau Internet. Nous sommes passés de l'analogique au tout IP.","<b>Hermes (60)<\/b><br>A Hermes, notre maire a déployé sur le site de la ville un système de paiement en ligne de la cantine scolaire","<b>Hyeres (83)<\/b><br>La ville d’Hyères les Palmiers a depuis quelques années entrepris de favoriser le cadre de vie de ses habitants. De grands travaux ont été engagés pour transformer la place de marbre, devenue depuis peu la place Clemenceau. Créant ainsi un cadre de vie unique par ses jets d'eau et la vapeur au centre d'une architecture alliant l'aspect artistique et végétation. Par ailleurs, l'ensemble de la commune offre un cadre de vie propre, reposant avec de nombreuses activités artistiques (parcours artistique, Villa Noaille et son marché ...) C'est sans aucun doute une commune qui mériterait sa place parmi les plus belles.","<b>Illiers Combray (28)<\/b><br>La Communauté de Communes Entre Beauce et Perche rassemble aujourd’hui 33 communes d’Eure-et-Loir. Depuis sa création en 2016, la collectivité multiplie les initiatives pour se rapprocher de ses habitants : cette année, sur la plateforme de participation citoyenne Fluicity, ceux-ci étaient invités à proposer un nom pour signifier leur appartenance au territoire. Après une phase de propositions, trois idées ont été soumises au vote des habitants : ceux-ci s’appelleront désormais les Beauperchoises et les Beauperchois !","<b>Istres (13)<\/b><br>Ouvert au public depuis le 1er avril 2019, le pôle se compose de l'espace Femme-Mère-Enfant et d'un MAC . Ces 2 entités sont consacrés à l'enfant et à la famille, plus particulièrement la mère, que ce soit pendant la période pré-natale et post-natale. Il représente une véritable avancée en matière de santé publique pour Istres.","<b>Joigny (89)<\/b><br>Maison des Internes\r\n\r\nPour lutter contre la désertification médicale, la ville de Joigny s’est dotée d’un outil original : \" La maison des internes \"\r\n\r\nL'Yonne est particulièrement touchée par la désertification médicale.\r\nFigurant déjà parmi les départements du pays où le nombre de médecins par habitant est le plus faible, l'Yonne a en plus perdu jusqu'à 1 médecin généraliste sur 5 entre 2010 et 2017.\r\n\r\nLe but est d'alors d'attirer les médecins de demain, mais surtout de pouvoir les conserver, une nécessité absolue.\r\n\r\nPartant du constat que l’hôpital de la ville accueillait quelques étudiants en fin de cycle d’étude de médecine en qualité d’internes des hôpitaux, mais aussi constatant que certains médecins libéraux étaient maîtres de stage pour ces étudiants en médecins.\r\n\r\nJoigny s’est donc lancée dans la création de la première maison des internes de l’Yonne afin d’y installer de futurs professionnels pour tenter d’en retenir certains sur le territoire.\r\n\r\nLa ville de Joigny a entrepris la rénovation d'un immeuble de 6 logements, mis à la disposition des internes. D’une surface de 240m2 se traduisant par une cuisine commune, une salle de repas, un coin détentes, une terrasse et deux garages. Chacune des 6 chambres dispose d’une salle de bain. \r\n\r\nCoût de l'opération : près de 500 000 euros, dont 200 000 payés par la ville de Joigny.\r\n\r\nL’ensemble immobilier se trouvant à quelques mètres du centre-ville, d’un parc, d’un parking, en proximité immédiate de l’Hôpital, à quelques mètres de toutes les commodités (boulangerie, épicerie restaurant, bar..), à moins de 10 minutes à pied de la gare de Joigny et, surtout, avec vue sur l’Yonne !","<b>Joinville-Le-Pont (94)<\/b><br>La commune de Joinville le Pont, sous ma Direction, a modernisé l’accueil de ces usagers par la création d'un Guichet Unique très large (plus de 95 prestations dans des domaines très variés (état civil, carte d'identité, passeport, élection, vie scolaire, périscolaire, jeunesse, voirie, urbanisme, petite enfance, police municipale, culture, paiements, etc). Ainsi, les citoyens ont une entrée unique pour faire leurs démarches administratives et cela sur tous les canaux de communication : en ligne via un compte citoyen très efficace, par téléphone via une cellule téléphonique qui va bien au-delà d'un standard ou physiquement dans un espace organisé, fonctionnel et très agréable. Tous les agents du Guichet Unique sont polycompétents sur l'ensemble des prestations et sur l’ensemble des positions de travail (primoaccueil, front office, backoffice, cellule téléphonique). Ces Conseillers Relations Citoyens sont au nombre de 11 et ont tous été recrutés en interne sur l'expression de leurs motivations et au terme d'une opération \"vie mon job\" pour préciser leur futur métier. Ainsi, des personnels d'animation des centres de loisirs, des ATSEM et quelques profils plus administratifs composent l'équipe dirigée par deux responsables également recrutés en interne. Leur polycompétence a été rendue possible par un plan de formation individuel, collectif et continu avec l'aide des services Experts (anciens services détenteurs des prestations), d'intervenants spécialisées ponctuelles) et d'une conduite du changement efficace. Ce service a également profité des travaux de transformation profonde qui se concluent par la création de locaux modernes, fonctionnels et esthétiques avec l'aide d'un cabinet d'architecte et d'un designer. Ce projet a été mené en mode Projet sur plus de 3 ans et a été inauguré en mars 2019. \r\n\r\nhttps://www.joinville-le-pont.fr/\r\n\r\nhttps://www.joinville-le-pont.fr/actualite/guichet-unique-en-mairie-au-mois-de-mars/","<b>Jouques (13)<\/b><br>La commune de Jouques fait partie des 10 territoires expérimentaux voulus par la loi du 29 février 2016, pour l’expérimentation « Territoire Zéro Chômeur de Longue Durée ».Cette démarche s’inscrit en complémentarité avec celle également menée dans le cadre de l’Agenda 21.L’expérimentation ‛‛territoire zéro chômeur de longue durée à Jouques’’,c’est la conjonction entre un travail de terrain effectué depuis de nombreuses années par des élus persuadés que\r\nle chômage, et notamment le chômage longue durée, n’est pas une fatalité, et l’extraordinaire\r\nopportunité donnée à 10 territoires, dont le nôtre, de penser autrement les solutions possibles pour lutter contre ce fléau.","<b>Kourou (97)<\/b><br>Depuis 3 ans, le Maire et ses Conseillers ont lancé une vaste programme de Transformation numérique de la ville de Kourou: \r\n01 – Déploiement du Réseau de Fibre Optique (F.O) pour toute la Mairie, ses Sites Annexes et les 10 groupes Scolaires (= 3 boucles de F.O de plus de 60 Kms)\r\n02 - Dématérialisation totale des flux entrants et sortants de l’administration (e-parapheurs,e-convocation, e-signature, etc.)\r\n03 - Déploiement de la Wifi en Mairie, Sites annexes et dans 14 Maisons de Quartier de la ville\r\n04 - Dématérialisation du Conseil Municipal (35 tablettes connectés ont été affectés aux Élus)\r\n05 – Construction d’une Salle Informatique dans les 10 groupes Scolaires (plus de 150 PC + Imprimantes d'installés)\r\n06 - Déploiement du Plan Numérique des Écoles « 30 Classes Mobiles » pour toutes les écoles (20 Écoles équipées de : 10 TBI, 10 Rétro Projecteurs Numériques, 10 Copieurs, 30 PC portables maîtres, 10 Chariots sécurisés, 480 Tablettes HP, 20 Routeurs et 20 Switchs pour la mobilité des clases.).\r\n07 – Abonnement de la Médiathèque chez 3 Éditeurs et fournisseurs de Livres et de Supports Numériques\r\n08 – Réalisation du « Média Ti Moune » destiné aux 6 - 12 ans, équipé d’un TBI, de 15 Ordinateurs, d’Imprimante 3D, d’un Écran géant, d’un Studio de montage vidéo,  d’un Studio de montage Musical, etc.)\r\n09 – Équipement et mise en service d’un Média Bus Numérique allant porter le livre numérique la lecture dans les quartiers et dans les zones très éloignées du centre ville (= 1 PC connecté WIFI pour l'inscription, l'abonnement et le prêt en ligne, 15 tablettes pour l'animation de la lecture sur place).\r\n10 – Construction de la première École des DomTom 100 % Numérique (= toutes les Classes seront 100 % connectées et informatisées) \r\n11 - Construction du Pôle Numérique (= 1 FabLab, 1 EPN, 1 Recycle Ordi, 1 Centre de Formation Numérique pour l’insertion des Femmes par le numérique)\r\n12 – etc.","<b>Kourou (97)<\/b><br>La Ville Spatiale de Kourou vient d'aménager sur près de 1.200 Km tout le long de la plage, une Zone Sportive et Ludique dans le quartier de la Cocoteraie qui fait face aux îles-du-salut en Guyane. Cette nouvelle zone offre désormais aux Familles, aux Jeunes et aux personnes Âgées un lieu où il fait bon de  flâner et où tout un chacun y trouve une activité ludique, sportive ou tout simplement un parcours santé:\r\n01 - Le plus grand Skate Parc des Antilles-Guynae\r\n02 - Podium géant pour les Spectacles en pleine air\r\n03 - L’accès Wifi Public gratuit\r\n04 - Terrain de Foot \r\n05 - Terrain de Basket \r\n06 - Terrain de Beach Volley\r\n07 - Boulodrome\r\n08 - Terrain de Work- Out.\r\n09 - Terrain de Musculation\r\n10 - 8 Carbets aménagés \r\n11 - 8 Barbecues familial\r\netc.","<b>La Bernerie En Retz (44)<\/b><br>A La Bernerie en Retz, la municipalité a fait installer sur le front de mer, sur la promenade des marcheurs et des joggeurs, un plateau de fitness connecté en libre accès, qui fait la joie de toutes celles et ceux qui veulent réaliser facilement et face à l'océan des étirements ou des renforcements musculaires.","<b>La Chapelle Gonaguet (24)<\/b><br>Organisation d'une collecte de produits d'hygiène féminine au profit de femmes sans abris ou mal logées avec l'association REGLES ELEMENTAIRES. Diffusion de l'action auprès de la presse télévision et radio ( France bleu Périgord et France 3 Périgords ).\r\nAssociation REGLES ELEMENTAIRES","<b>La Coucourde (26)<\/b><br>A la Coucourde, commune de 1050 habitants, la municipalité a construit un groupe scolaire permettant l’accueil de 5 classes ainsi que d'une cantine permettant l'accueil de 80 enfants. Ce groupe scolaire s'incrit dans la requalification d'un quartier dédié à l'enfance puisque à proximité immédiate des locaux d'une crèche intercommunale, de ceux du périscolaire et d'un City stade le tout en accès déplacements doux avec la bibliothèque municipale.\r\nLes travaux se termineront cette année par les travaux de voirie et l’aménagement d'une zone de rencontre faisant le lien entre les différents bâtiments (à l'exception de la bibliothèque qui est à moins de 100m de cette zone","<b>La Couronne (16)<\/b><br>Pour lutter contre le logement indécent, la Municipalité dans son ensemble a décidé à partir de Janvier 2019 d’instaurer le « PERMIS DE LOUER » en collaboration avec l’ensemble des membres du pole départemental de lutte contre l’habitat indigne, auquel on peut ajouter la CAF et l’ADIL ainsi que la Préfecture pour l’application d’éventuelles sanctions. Un périmètre de 150 logements a été retenu. Notre but est d’offrir à la population des logements décents et lutter contre les marchands de sommeil. Nous avons été les pionniers du département de la Charente à instaurer ce permis de louer","<b>La Couronne (16)<\/b><br>L’Office Municipal des Sports de la Couronne, riche de ses 16 sections organise depuis 7 ans une Randonnée semi-nocturne Gourmande« MARCHE ET DINE ». En 2012 nous étions 500 participants aujourd’hui c’est 900 personnes qui sillonnent nos sentiers communaux. Cette randonnée se fait par étape et à chaque étape nous prenons une partie du repas (Apéritif – Entrées – Plat – Dessert et bonne humeur). Cette manifestation ne pourrait exister sans les 70 bénévoles pris dans les 16 sections de l’OMS qui assurent l’organisation et la sécurité de cette soirée. Très connue et reconnue en dehors du département","<b>La Couronne (16)<\/b><br>Un service de minibus (17 places) acheté par la commune est mis à disposition des personnes isolées. Ce bus conduit par un employé de la ville est accompagné, à chaque sortie, par l’élue en charge du CCAS. Les services mis en place sont :\r\nLe mardi matin :  de 9h30 à 12 h - faire les courses dans une surface de la commune. L’après-midi, à partir de 13 h, le bus les conduit au Club des ainés de la ville et revient naturellement les chercher.\r\nLe mercredi  tous les 15 jours, ils vont au cimetière et une fois par mois à « à table ensemble »\r\nLe samedi matin, c’est au marché que le bus les amène et les ramène","<b>La Couronne (16)<\/b><br>Depuis octobre 2006, le CCAS de la Couronne propose un moment d’échange convivial « A TABLE ENSEMBLE ».\r\nUne fois par mois, le minibus de la commune fait plusieurs tours pour une soixantaine de personnes qui répondent présents et sont heureux de se retrouver au restaurant scolaire autour d’un repas préparé par le Chef cuisinier de la cantine qui utilise principalement des produits locaux, bio et de saison. Ce repas est l’occasion d’échanger et de créer des liens et rompre ainsi l’isolement.\r\nLe bus est mis à disposition des personnes ne pouvant se rendre par leur propre moyen à cette rencontre.","<b>La Couronne (16)<\/b><br>Depuis 2008, la commune de LA COURONNE s’est engagée de manière volontariste dans la mise en œuvre d’un agenda 21. Aujourd’hui un projet d’aménagement urbain, inscrit dans un quartier prioritaire de la politique de la ville, co-construit avec le conseil citoyen – le conseil des sages, les habitants, s’est inscrit dans une démarche d’EIS (d’évaluation d’impact sur la santé) . L’objectif de cette démarche est de construire ce projet à partir de connaissances scientifiques visant à accroitre les impacts positifs et à diminuer les impacts négatifs sur la santé et de créer ainsi un projet qui contribue à une responsabilité collective","<b>La Lande Chasles (49)<\/b><br>Commune la moins peuplée du Maine et Loire avec 122 habitants, la commune de La Lande Chasles est très active sur les réseaux sociaux Facebook et Twitter, ainsi que sur internet. Label Village internet avec 3@, La Lande Chasles compte au 17 mai 2019 655 fans pour 122 habitants sur Facebook, et 570 abonnés sur Twitter. Elle a eu l'occasion de buzzer plusieurs fois avec écho ensuite sur JT régional et national (La La Land en 2018, les mésanges en mai 2017, les panneaux électoraux en mai 2019). Grâce à cette présence très active, les habitants savent tout ce qu'il se passe sur la commune et les communes voisines. Grâce à internet, De nombreuses actions ont pu être faites, dont par exemple le nouveau drapeau communal qui a été financé à 140% au 1er trimestre 2019 dans le cadre d'un financement participatif. Il y aurait beaucoup d'autres actions à vous indiquer. Le mieux est de vous rendre sur le site internet communal et cliquez ensuite sur les liens concernés ! http://lalandechasles.free.fr  A noter que les habitants ont accès gratuitement en mairie à Internet et photocopieuse depuis 2014. La commune est également remarquée du fait qu'elle a depuis de nombreuses années O euros de dette par habitant.","<b>La Madeleine (59)<\/b><br>Coeur de ville, une concertation en trois phases !\r\n\r\nAnimée par la volonté de co-construire le devenir de la place du marché, située en coeur de ville, la Ville de La Madeleine lançait de septembre 2017 à janvier 2018 un appel à idées à destination de l’ensemble des Madeleinois. \r\nAteliers de co-construction, réunions, événement sur site, balade urbaine, enquêtes terrain et  questionnaires, cette consultation a été rythmée par de nombreux rendez-vous. Les idées et avis récoltés pendant ces rendez-vous  ont permis de définir le Cœur de ville idéal pour les Madeleinois. \r\nÀ savoir, convivial, verdoyant, vivant, animé et multifonctionnel. \r\n\r\n\r\nSur la base des préconisations des Madeleinois, un prestataire a réalisé en 2018 trois scénarios, trois concepts d’aménagement différents sur les grands principes relatifs au devenir de la halle, au verdissement de l’espace, au parti-pris d’aménagement, au stationnement, etc... \r\nLa Ville a invité à découvrir les trois propositions (« Le lien », « L’esplanade » et « Le miroir ») et à les classer par ordre de préférence. \r\n\r\n\r\nLes Madeleinois ont voté par différents moyens (lors des voeux de Monsieur le Maire, en ligne sur le site internet ou lors de la permanence à la médiathèque).\r\n\r\nLes principes d’aménagement et de fonctionnement du projet « Le Lien » qui a recueilli le plus de suffrages seront affinés et détaillés dans un an.\r\n\r\nwww.ville-lamadeleine.fr","<b>La Possession (97)<\/b><br>Pour lutter contre les dépôts sauvages et impliquer les habitants d'un quartier dans les actions d'embellissement, une action écocitoyenne a lieu tous les mois pour ramasser des déchets, peindre, et planter des arbres endémiques dans les quartiers de la ville, où tous les citoyens (enfants et adultes) sont invités à participer et ainsi se rencontrer autour d'une action conviviale et utile à tous!","<b>La Possession (97)<\/b><br>A la Possession, un projet de smart-city se construit pour offrir un meilleur service aux habitants. Ce projet de smart-city ne met pas la lumière la sur la technologie, mais sur les habitants et le bien vivre dans la ville…. l'humain au cœur des nouvelles technologies !","<b>La Roche-Sur-Yon (85)<\/b><br>** LE BUS DE L'EMPLOI **\r\nAvec le Bus de l'emploi, mis en place en janvier 2017, La Roche-sur-Yon Agglomération innove en matière d'insertion professionnelle en se rendant une fois par mois dans les quartiers et les communes du territoire afin de lutter contre l'isolement, la méconnaissance des structures classiques et le manque de mobilité dont souffrent un certain nombre d'habitants éloignés de l'emploi.\r\nDispositif de proximité innovant, le Bus de l'emploi va à la rencontre des demandeurs d'emploi et des salariés (reconversion, orientation, évolution professionnelle) afin de les informer sur les opportunités d'emploi, les offres de formation et leur proposer des rencontres avec les entreprises qui recrutent.","<b>La Sentinelle (59)<\/b><br>L'action \"A tout âge en mouvement\" a la volonté de lutter contre l’isolement et la sédentarité des personnes âgées et à mobilité réduite. A l’aide d’un vélo triporteur, le volontaire  en service civique transporte les usagers pour leurs besoins quotidiens (courses, cimetière, soin et visite à des amis). Cette initiative du CCAS leur offre la possibilité de se déplacer comme avant et d’être de nouveau indépendant.  Ce service est disponible sur réservation auprès du CCAS et il est utilisé par 15% des personnes dépendantes de la commune. Le projet  permet aux usagers de participer à d’autres actions et animations communales.","<b>La Trinité (06)<\/b><br>A la Trinité, la résidence Transparence, construction neuve et innovante répond à l'objectif que s'est fixé la commune de promouvoir un habitat de qualité, équilibré, accessible à tous sans distinction ni différence de prestation ou de situation que l'occupant soit propriétaire ou locataire. Cet objectif conforme à l'esprit de la loi SRU,tend à privilégier \"le bien vivre ensemble\". La spécificité de la réalisation tient au fait que les logements ne sont pas distingués. Elle constitue donc une véritable mixité au palier.\r\nCette opération s'inscrit pleinement dans la politique du logement de la ville de la Trinité et de la Métropole Côte d'Azur. Ce programme mixte,composé d'accession libre,d'accession sociale et de locatif social, présente un parti pris architectural de qualité ainsi qu'une spécificité de mixité à l'étage et non à la cage d'escaliers. En tant que 1ère adjointe au Maire, déléguée au logement, j'ai souhaité que ce programme permette à des propriétaires et des locataires de vivre ensemble au sein d'un même étage. Il s'agit là d'un vrai \"pari\" sur la gestion à venir qui dépend notamment de la procédure de mise en place au départ de la mise en  service du programme. A ce titre, je me suis engagée à un travail partenarial avec tous les acteurs, gage de réussite. S'agissant des logements sociaux, leur mise en location s'est réalisée avec l'ensemble des réservataires. A la livraison du programme, une première réunion associant les locataires et les propriétaires a été organisée avec le promoteur, la Métropole, le bailleur social,l'Etat, Action logement, le syndic; l'ADIL 06 et la commune.","<b>La Verpilliere (38)<\/b><br>Création d'un club house : L'enjeu de ce projet est de l'inscrire dans une démarche de développement durable et pédagogique en proposant un bâtiment public écoresponsable, avec en partenariat un groupe d'étudiants de master en architecture,participatif avec les habitants, associations, artisans et experts de la construction pour concevoir et construire ensemble des projets d'architecture durable d'intérêt général, en partenariat avec le design-buiLAB du Laboratoire d'Excellence Architecture Environnement et Cultures Constructives de l'ENSA Grenoble. L'enjeu est de répondre aux nouvelles contraintes climatiques et énergétiques, mais surtout d'offrir aux habitants une qualité de vie préservée.","<b>Lagny-Sur-Marne (77)<\/b><br>Grand Jeu Lagny Quiz\r\nUn quiz de 40 questions sur la ville de Lagny : propreté, urbanisme, histoire… Il y en a pour tous les goûts. \r\nNé d’une réflexion commune entre les conseillers de quartier, le service vie des quartiers et l’élu à la démocratie locale, l’idée est d’organiser un évènement à la fois ludique et instructif, permettant de chasser les idées reçues. Le grand gagnant reporte un chèque de 1000 euros à valoir dans les commerces de la ville. Les partenaires sont présents (SIETREM, SIAM,Véolia, Transdev) tout au long de l'après-midi afin de présenter leurs activités.","<b>Lagny-Sur-Marne (77)<\/b><br>Table de mixage en libre-service \r\nLa ville de Lagny-sur-Marne s’est dotée d’une platine DJ en béton et en libre-service permettant aux jeunes d’apprendre, d’écouter et de créer de la musique en toute facilité.\r\nAutre avantage, cette platine ne fonctionne qu'à certains horaires et a un son centralisé sur 4m. Il est également possible de déterminer un volume maximum afin d’éviter tout désagrément sonore !\r\nBarbecue en libre-service\r\nLa ville de Lagny s’est récemment dotée de barbecues en béton en libre-service dans différents espaces verts de la ville. Vous n’avez pas de jardin et souhaitez profiter d’un moment convivial entre amis ou en famille ? Il vous suffit d’amener charbon et saucisses et de préparer vous-même un barbecue dans l’un des nombreux parcs de la ville.","<b>Lagny-Sur-Marne (77)<\/b><br>La ville de Lagny sur Marne a organisé le 12 mai dernier le \"Lagny Quiz\", un quiz de 40 questions permettant aux habitants de tester leurs connaissances sur la ville et ayant pour but de promouvoir la vertu citoyenne et de mettre fin aux idées reçues. Le grand gagnant a remporté un chèque de 1 000€ à valoir dans les commerces de la ville, le second a remporté un abonnement pour 2 personnes pour la prochaine saison culturelle et le troisième a remporté un pass cinéma. Cette 1ère édition a été grandement appréciée, et sera renouvelée.","<b>Lagny-Sur-Marne (77)<\/b><br>Centre socio-culturel Mix’City en QPV\r\nNé de la volonté de l’équipe municipale, porté par le Centre Communal d’Action Sociale (CCAS), élaboré pour et avec les habitants, il s’est doté d’un nom : le Mix’City.\r\nQuelle différence avec un autre Centre socio-culturel ?\r\nUne seule réponse : la créativité des animations. Ludothèque, atelier anti-gaspi, atelier de yukulélé ou encore le célèbre café tricot thé, vous trouverez forcément une animation à votre goût. Ce centre est aussi doté d’un jardin partagé et d’un compost pour les habitants du quartier. Il est également possible d’être accompagné dans toutes vos démarches administratives.","<b>Lagrave (81)<\/b><br>A lagrave, petite commune du Tarn, les élus se sont investis depuis plusieurs décennies pour améliorer le cadre de vie des habitants, au travers d'une démarche D.O.P.A (Diagnostic, Objectif, Plan d'Action). Ainsi, dans des locaux communaux acquis ou désaffectés, tous les commerces de proximité et tous les services de santé essentiels ont été installés, alors que précédemment seule une épicerie existait sur la commune . Parallèlement, une zone de loisirs a été créée autour d'un plan d'eau pour faciliter la cohésion sociale au travers d'équipements sportifs, d'aires de jeux et de pêche, en favorisant l'accès aux handicapés,  préoccupation constante des élus qui ont favorisé l'installation d'une classe d'enfants handicapés au sein du groupe scolaire et d'une salle de sport dédiée en partie au sport adapté.","<b>Lamentin (97)<\/b><br>La commune du LAMENTIN Martinique a sélectionné 17 élèves de 4ième du collège Edouard Glissant pour être les Rangers de l'environnement. Un programme sur la biodiversité leur est proposé tous les jeudis. En classe de 3ième ils auront cette matière en option pour le brevet.Ils ont comme mission de reboiser un site naturel et de protéger la mangrove qui est autour et de véhiculer par des actions les gestes de citoyenneté à l'environnement. Ils sont encadrés par les agents du service environnement, les professeurs, des spécialistes du conservatoire botanique en faune et flore .","<b>Lamorlaye (60)<\/b><br>La municipalité met en place un service de transport public intra et extra urbain afin de faciliter le déplacement et notamment vers les gares.","<b>Lançon-Provence (13)<\/b><br>L’église Saint-Cyr/Sainte Julitte construite au 14ème siècle au sein de l’enceinte couronnant la colline castrale a connu  de nombreuses modifications et divers endommagements au cours de ses 900 ans d’histoire. Faute d’un entretien suffisant, les désordres affectent aujourd’hui la structure même de l’édifice. La municipalité soucieuse de la préservation de son patrimoine local et historique et du bien-vivre de ses administrés a entamé un long travail de restauration de l’édifice. La mise en place de ce programme coûteux s’est appuyée sur l’important soutien financier de partenaires : Département, Région.","<b>Laon (02)<\/b><br>A Laon, la municipalité utilise un moyen original et écologique pour entretenir ses espaces verts difficiles d'accès : l'écopâturage !\r\nDes boucs venus d'une chèvrerie voisine contiennent la végétation sur les pentes enherbées de la ville.\r\nDes moutons pâturent sur de vastes espaces et transhument entre différents sites, accompagnés des habitants. Plus loin, dans les marais qui abritent les champs captant, les vaches paissent paisiblement et entretiennent la riche biodiversité du lieu.","<b>Laon (02)<\/b><br>Installations aériennes : \r\nEn 2018, la Ville de Laon en partenariat avec la Société Sextafeira et l’artiste portugaise Patricia CUNHA a déployé près de 800 parapluies colorés dans l’unique rue piétonne de la Ville. \r\nCette opération qui a été un véritable succès populaire a été reconduite en 2019. Elle permet d'accroître le flux de visiteur dans l’hyper centre historique, avec des effets bénéfiques sur l'activité commerciale. L’installation a également permis d’accroître la notoriété de la Ville grâce à la viralité des photos prises par les promeneurs sur les réseaux sociaux.\r\nEnfin, les laonnois ont redécouvert leur Ville et l’on fait découvrir avec un véritable sentiment de fierté.\r\nPour 2019, plusieurs rues ont été décorées afin de créer un circuit.","<b>Laval (53)<\/b><br>\"REPAS PARTAGES\" : \r\n\r\nLe dispositif \"Repas partagés\" propre à la ville de Laval, répond aux besoins des personnes âgées vivant isolés à domicile. Il est guidé par la volonté d'être une ville solidaire, attachée au lien social, où les notions de partage et d'échanges est un état d'esprit.\r\nChaque mercredi, une salle d'une résidence lavalloise, gérée par un bailleur social, est ouverte à ses habitants souhaitant prendre leur repas en commun. \r\n10 à 12 personnes s'y rejoignent autour d'un professionnel du CCAS pour partager un moment convivial autour d'un déjeuner, suivi d'un temps d'activité en commun organisé par les habitants eux-mêmes. Autour du partage et de l'entraide, chacun participe en fonction de ses capacités.","<b>Laventie (62)<\/b><br>A laventie, remise du livret du citoyen pour les jeunes électeurs.\r\nLors de semaine bleue, on organise un goûter intergénérationnel où sont conviés le club des aines, la maison de retraite et les enfants du CLSH pour participer à un loto. Les petits aident les anciens à placer les jetons sur les cases. Très bon moment.\r\nLaventie souhaite renforcer l'accès à la culture pour tous afin de faciliter le partage de moments agréables, de consolider les liens familiaux et de préserver le lien social. Pour permettre à toutes les familles d'assister aux spectacles programmés au sein de la saison culturelle de la Ville et en partenariat avec la Communauté de Communes Flandre Lys , elle propose des spectacles à prix réduits : spectacles à 1 euro pour les habitants du territoire, concert de poche, conteurs en campagne, opéra bus...","<b>Laventie (62)<\/b><br>Les jardins familiaux  lieux d'échange et de partage. Ils s'inscrivent dans une démarche de développement durable engagée par la ville autour des valeurs suivantes : convivialité, solidarité, entraide, respect des autres et de l'environnement. Ces jardins offrent aux laventinois la possibilité de cultiver et de récolter des produits potagers tout en favorisant le lien social. 16 parcelles ont été créées et depuis septembre 3 parcelles sont cultivées pour l’Épicerie Solidaire mise en place par la Communauté de Communes Flandre Lys.","<b>Laventie (62)<\/b><br>Laventie ville sportive, Laventie une ville qui se bouge.\r\nLe sport c'est un choix très large et diversifié proposé par les associations à l'ensemble de ses adhérents. 16 associations sportives portent haut et fort les ambitions et les couleurs de notre ville.Ces associations avec le soutien financier de la commune permet de favoriser l'épanouissement de chacun.\r\nC'est aussi son école municipale des sports , elle permet aux enfants dès 3 ans de s'initier à la découverte d'activités sportives et variées.L'Ecole Municipale des Sports est un tremplin vers la pratique du sport en club. Avec le concours de la Communauté de Communes Flandre Lys la commune a installé un nouveau parcours santé . Les adeptes du fitness peuvent travailler différentes gammes sur un parcours de plein air sécurisé et accessible aux PMR et tout cela en accès libre. En expérimentation, trois des agrès sont équipés d'un QR code permettant de visualiser via You tube une séquence d'utilisation. Oui Laventie est sportiVE","<b>Le Barcares (66)<\/b><br>Au Barcarès, ville balnéaire étendue sur 9 km,nous avons mis en place un minibus municipal au services des seniors, des personnes isolées, des personnes à mobilité réduite.Le périmètre d'intervention de ce véhicule se limite au territoire communal du Barcarès. Il dessert le centre ville, le marché, le cimetière, les lieux de démarche administratives, d'activités culturelles, les pôles médicaux, le Super U...Depuis sa mise en route beaucoup de nos aînés ont retrouvé du lien social et la joie de pouvoir enfin  faire soi-même ses courses ou participer à des activités au Foyer rural. Ce service de proximité qui fonctionne sur RV en Mairie est plébiscité par tous. Les 2 chauffeurs ont également un rôle de prévention et de vigilance en signalant toute situation complexe au CCAS","<b>Le Chambon Feugerolles (42)<\/b><br>La piscine municipale devient le Centre aquatique de l’Ondaine. \r\n\r\nMarquée par les stigmates des années, elle avait fait son temps, conduisant la municipalité à décider sa réhabilitation complète. Le maître-mot : permettre l’accessibilité pour tous. \r\n\r\nUn projet d’envergure qui se distingue par sa qualité, car doté d’un bassin loisirs moderne(avec un plan incliné pour faciliter l’accès aux personnes à mobilité réduite)ainsi que d’un bassin principal à débordement ; et ses innovations puisqu’il sera 100% accessible, y compris le bassin principal qui proposera un fond mobile de 150m2.","<b>Le Lamentin (97)<\/b><br>« Réciprocité Rangers »\r\nIl s’agit de répondre aux enjeux suivants : \r\n•\tAvec les jeunes, faire le territoire avec une population actrice et protectrice, et non plus simplement consommatrice d’espaces aménagés, \r\n•\tInciter les jeunes à s’orienter vers les métiers en lien avec la connaissance et la préservation de la biodiversité locale,\r\n•\tRépondre aux besoins de sécurité lors de la fréquentation du site et estimer sa valeur financière pour son assurance, le passage de l’ouragan Maria ayant rappelé l’enjeu d’accompagner sa résilience,\r\n•\tInscrire chez les jeunes les questions de citoyenneté européenne, engagement éco-citoyen et intergénérationnel, \r\n•\tRépondre aux besoins physiologiques (respiration, sport, silence) et émotionnels de la population et des jeunes (reconnaissance, appartenance à un groupe, réponse à des challenges collectifs, estime personnelle, créativité et réalisations personnelles) pour faire de chaque habitant un membre à part entière de la société. \r\nAvec pour objectif global de créer une nouvelle dynamique pour la valorisation du Morne Cabri basée sur la mobilisation de collégiens, ce projet vient poser les questions de l’appropriation du milieu par des amateurs ou naturalistes et de sa résilience en visant 3 objectifs spécifiques :\r\n1.\tConnaissance par les jeunes des enjeux de préservation de la biodiversité du Morne Cabri, du LAMENTIN et de la Martinique,\r\n2.\tRéalisation d’actions concrètes par les jeunes pour la revalorisation du Morne Cabri,\r\n3.\tValorisation de la démarche, création de nouveaux comportements, voire révélation de vocations chez les jeunes. \r\nCe projet prévoit donc, à partir d’un noyau de 17 collégiens volontaires de 4ème du collège Edouard GLISSANT de mener des actions hebdomadaires, le jeudi après-midi durant toute l’année scolaire. \r\nCe projet est cadré par une convention entre la Commune et le Collège Edouard GLISSANT \r\nLe projet a débuté le 4 octobre 2018\r\nLes Rangers juniors sont déjà intervenus dans le cadre de la création de la réserve de biosphère de Martinique, d'actions sur l'îlet du Morne Cabri, de plantation de propagules de palétuviers","<b>Le Lavandou (83)<\/b><br>En 2017, la Ville du Lavandou (Var) a acquis un site de 3,4 hectares dans le quartier de Saint-Clair. Objectif : protéger cet espace naturel patrimonial de l'urbanisation, lui redonner sa splendeur d'antan et l'ouvrir en partage aux habitants. Depuis son acquisition, les agents municipaux, sous l'impulsion du maire et des élus, s'attèlent à la \"reconquête\" du site. Tous les murs en pierres sèches (restanques) construits par les terrassiers piémontais à la fin du XIXe siècle ont été remontés. Après remise en état des sols, les écoliers de la Commune ont planté un arbre fruitier chacun, offert par la Ville. Le verger est aujourd'hui composé de 310 arbres et à la rentrée 2019, les élèves de CP bénéficieront aussi de cette opération baptisée \"Mon arbre à Saint-Clair\". Un potager biologique est entretenu par les jardiniers tout au long de l'année. Dans le cadre scolaire comme au centre de loisirs, les enfants suivent des ateliers pédagogiques autour des plantations et les récoltes sont acheminées au restaurant communal où sont confectionnés les repas pour les écoliers et pour les aînés bénéficiant du portage de repas à domicile. En juillet 2019, l'antique noria implantée sur le site sera entièrement réhabilitée. L'édifice a déjà fait l'objet d'une restauration (été 2018), et le système hydraulique, actuellement recréé par un artisan local opérera de nouveau cet été. Ce site est ouvert à tous. Les familles s'y promènent, suivent l'évolution de l'arbre de leur enfant quand les visiteurs viennent admirer l'architecture et la vue imprenable sur la mer. Des visites commentées visant à valoriser l'histoire patrimoniale de ce site sont aussi organisées dans le cadre de la manifestation nationale, les \"Rendez-vous aux jardins\". \r\nEt tout au long de l’année, les restanques permettent à la Commune de sensibiliser le public à l’environnement. En début d’année, l’installation d’une ruche par un apiculteur local a souligné l’importance de la pollinisation. Aussi, le poulailler actuellement présent dans le jardin éphémère - installé sur le parvis de l’Hôtel de Ville jusqu’au 26 juin 219 - sera déplacé sur les restanques cet été afin de sensibiliser les habitants aux vertus du vivant et de recycler une partie des déchets alimentaires issus du restaurant communal.","<b>Le Moule (97)<\/b><br>La Ville du Moule a inauguré un jardin créatif \"La Vague\" en hommage à Patrick Saint-Eloi au Parc de Damencourt. Le vendredi 24 mai 2019 de 9h à 11h30\r\nCe jardin a été élaboré par les jeunes de la Maison Familiale et Rurale de Grande-Terre dans le cadre du projet \"Cultiver pour se Cultiver\"\r\n\r\nProgramme : \r\n- Mot du Maire Madame Gabrielle Louis-Carabin \r\n- Mot de la Présidente de l'association \"Ai-Ti\"  : Madame Marie Claudia Luce\r\n- Jeu de la Biodiversité\r\nAteliers :\r\n- Design : Cyril Demore\r\n- Développement personnel:\r\nGestion des émotions : Madame Larcher\r\nRespiration de l'arbre : Juliette Sainton\r\n- Jardin : Karine Bosc - Jean-Yves Carmasol\r\n\r\n\r\n-","<b>Le Rouret (06)<\/b><br>Sur la Commune du Rouret, nous avons mis en place une cantine 100% bio et Eco-responsable. \r\nDepuis 2001, la nourriture servie aux enfants est préparée sur place et 100% Bio. Nous avons souhaité aller plus loin dans cette démarche en mettant en place la gestion des déchets ainsi que la lutte contre le gaspillage et ainsi sensibiliser les enfants.\r\n\"Le gaspillage alimentaire et le tri des déchets sont des enjeux primordiaux\" confirme Alice Pomero, 1er  Adjointe en charge des Ecoles. Des

portions suivant l’appétit de chacun, mais toujours sous contrôle d'adulte afin de respecter les besoins alimentaires des enfants. Ainsi deux portions sont proposés sur le buffet une portion \"Petite faim\" et une portion classique. \r\nLe repas terminé les enfants débarrassent leur plateau et tri leurs déchets : les déchets alimentaires et les déchets recyclables. chaque jour le personnel de restauration pèse et affiche le poids des déchets de la veille. En moyenne 2 à 3 kg de déchets par jour pour 270 repas.","<b>Le Rouret (06)<\/b><br>\"Une cantine eco-responsable\"\r\nLa cantine de l'école communale propose aux enfants une cuisine élaborée sur place et 100% bio depuis 2001. Des repas où les produits locaux et de saison sont mis à l'honneur et valent a la cantine une labelisation ecocert de niveau 3. L'apprentissage du goût est egalement un enjeu majeur. Ainsi chaque année un menu à base de truffes locales issues du champ truffier de la commune est proposé aux enfants pour leur faire découvrir des mets de saveur. Pour renforcer cette démarche globale, l'apprentissage de la gestion  des déchets est mise en place. Le personnel et les enfants trient leurs déchets après chaque repas : les déchets organiques et les déchets recyclables. Chaque jour le poid des déchets de la veille est affiché pour un meilleur suivi. La cantine à également mis en place des rations de tailles différentes pour éviter le gaspillage alimentaire : ainsi les enfants peuvent choisir entre les assiettes \"petite faim\" et la ration classique. En somme une cantine qui veille au bien être des enfants tout en les initiant aux enjeux de la gestion des déchets et du gaspillage alimentaire.","<b>Le Tampon (97)<\/b><br>La Commune du Tampon a été reconnue « Site pilote pour la reconquête de la biodiversité » pour son projet de \"route mellifère\" présenté à l’appel à projets PIA du même nom en 2017. La Réunion fait partie d'un des 34 hotspots de biodiversité. Il s'agit de territoires prioritaires pour la conservation de la biodiversité mondiale dans la mesure où ils présentent un fort taux d'endémisme (présentant un nombre considérable d’espèces uniques au monde) et sont également exposés à de fortes menaces qui ont déjà conduit à la perte de plus de 70% des habitats naturels. La Commune du Tampon souhaite sauver les espèces endémiques et l'abeille indigène de l'île en plantant massivement des espèces mellifères endémiques et indigènes en zone péri-urbaine. Le projet rebaptisé \"Endémiel\" consiste à créer un corridor écologique de 36 Km de 400 m à 1600 m. Quatre types d'habitats naturels existaient auparavant le long de ce gradient altitudinal remarquable de la Commune  et ont quasiment disparu. Quelques reliques de forêts naturelles subsistent. L'objectif est de sauver les espèces qui sont encore présentes dans ces forêts en plantant des individus des espèces mellifères typiques de ces habitats  aux abords des routes. L'innovation de ce projet réside dans le fait que des études préliminaires seront effectuées avant plantation pour assurer la sauvegarde des 3 échelles de la biodiversité. En effet, pour la première à La Réunion, un aménagement paysager sera réalisé e à partir d’une diversité de gènes, d’espèces et d’habitats. De plus, la séquence paysagère qui sera mise en place permettra aux habitants d'avoir une route qui sera ornée d'arbres et arbustes qui ne fleuriront pas en même temps. Ainsi, tout le long de l'année, les Tamponnais pourront contempler un spectacle floral différent en fonction des saisons. En plus de cette « route mellifère », 4 jardins endémiques seront aménagés. Ils serviront d'outils pédagogiques, les visiteurs pourront découvrir l'ensemble des espèces endémiques et indigènes de la Réunion typiques de chacun des 4 habitats. Les Tamponnais sont fiers qu’un tel projet se déploie sur leur territoire, cela leur permet de se reconnecter à leur patrimoine naturel exceptionnel et aux savoirs traditionnels associés qui ont tendance à disparaître de la mémoire collective.","<b>Le Vernet (03)<\/b><br>Dans notre commune de Le Vernet, nous avons créé une Réserve Communale de Sécurité Civile, La première et seule du département de l’Allier, en 2017. Actuellement composée de 18 membres, elle permet au maire de disposer d’un réservoir de personnes aux compétences et savoir-faire multiples mais également de pouvoir diffuser une culture du risque et de solidarité auprès des habitants .","<b>Lentigny (42)<\/b><br>Depuis le début de notre prise de fonction en Avril 2014, nous avons mis en place le projet de deux journées citoyennes par an. Le principe de ces journées qui se déroulent en Mai et en Octobre est simple :\r\n\r\nMobiliser bénévolement les citoyens de notre village autour de projets d'embellissement, de nettoyage et de fleurissement(nettoyage du cimetière, nettoyage des trottoirs, tontes des pelouses ….). Ainsi depuis le début, plus de 50 bénévoles travaillent un samedi matin par semestre pendant cette journée citoyenne. Un repas festif termine cette demi-journée.\r\n\r\nGrâce à cette organisation, nous gagnons environ 400 heures d'agents communaux de voirie ce qui est très intéressant dans cette période de restriction des dotations de l'Etat qui nous ont conduit à réduire nos effectifs.","<b>Les Sables D'olonne Agglomération (85)<\/b><br>Le service Prévention Enfance Jeunesse Famille des Sables d’Olonne Agglomération propose un projet innovant, participatif et partenarial en faveur des 0-25 ans et leur famille : soutien à la parentalité, structuration de l’information vers les jeunes et les familles et mise en place d’actions de prévention ciblées. Sa mission : développer des actions socio-éducatives vers les enfants, les jeunes et leurs parents favorisant l’épanouissement, l’autonomie et la qualité du vivre ensemble en tenant compte de l’environnement social des familles et du partenariat local.","<b>Les Sables D'olonne Agglomération (85)<\/b><br>\"Avril en Fête\", une manifestation culturelle où le livre et la lecture sont mis à l'honneur aux Sables d'Olonne Agglomération avec plus de 60 animations développées durant un mois. Un projet participatif conçu en collaboration entre bénévoles et salariés. Un projet valorisant pour les équipes et une programmation riche et diversifiée pour les usagers. Lecteurs ou non, des animations, temps forts et rencontres sont proposés à un large public : scolaires, petite enfance, seniors, ados, familles et adultes. Des moments de convivialité et de partage pour le plus grand plaisir de tous !","<b>Lesigny (77)<\/b><br>Réalisation d'une application mobile LESIGNY (Ville de 7388 habitants)\r\nDepuis l’arrivée massive des smartphones et tablettes sur le marché, le PC n’est plus l’outil privilégié pour accéder à internet.\r\nOffrir des contenus et services adaptés pour tous à cette nouvelle consommation est un défi que la ville de Lésigny a souhaité relever avec le lancement de son application mobile : LESIGNY.\r\nLe slogan VILLE NATURE n’est pas incompatible avec cette mutation technologique qui offre bien des avantages. Accentuer la déconsommation papier, réduire les émissions carbones tout en offrant une accessibilité instantanée pour tous à des services et informations dématérialisés. Par ailleurs, la ville de Lésigny a souhaité introduire l'accessibilité en impliquant le Référentiel Général d’Accessibilité des Administrations, version 3.\r\nAprès plus de 9 mois de mise en place, l'appli mobile de Lésigny constitue une vraie avancée en matière de communication et d'information pour les usagers. De nombreuses rubriques permettent à l'usager de nous alerter sur des problématiques éclairage, espaces verts, propreté, voirie. Ceci, permettant au service de la ville de rendre un véritable service. D'autres rubriques, permettent à l'inverse d'informer les habitants dans de nombreux domaines, les travaux sur la ville, les alertes météo, les manifestations culturelles, etc... \r\nL'application Lésigny est compatible en natif avec les outils de lecteur d’écran Talkback pour Android et Voice Over pour iOS.\r\nCette application sera bien sûr développée pour une meilleure efficacité.","<b>Lestrem (62)<\/b><br>la commune de Lestrem s'est engagée modestement mais sûrement depuis longtemps pour la protection de la biodiversité\r\nle premier corridor biologique du nord pas de calais inauguré par Marie Christine Blandin alors présidente de Région\r\nun parc communal coeur de notre ville de 4500 habitants dans une zone inondable pour preserver l'espace de stockage et favoriser la biodiversité en coeur de ville\r\nla création d'une zone boisée d'espèces locales sur des délaissés\r\nle reméandrage d'un courant pour favoriser le retour d'espèces\r\nla réalisation d'un atlas de la biodiversité communale\r\nun calendrier de fauches tardives pour faciliter les nidifications\r\nl'acquisition de terres en zone humide afin de les protéger et de gérer la reconquête par des especes naturelles\r\nune charte communale d'engagement pour un jardin au naturel\r\nun travail de collaboration avec une association de préservation de l'environnement en amont de tous les projets communaux","<b>L'etoile (80)<\/b><br>En mai 2019 , à l’Etoile(80),  trente  jeunes  de 10 à 17 ans ont réalisé une fresque de 90 m sur le mur  du stade.  \r\nAtelier  STAR WALL  encadré par l’artiste G. Pierard. \r\nLa fresque décline L’Etoile, d’hier à demain, impliquant  aussi les enfants de l’école  dont les dessins  ont été synthétisés sur la partie « demain ». Cette initiative de la mairie a été un formidable déclencheur de partage intergénérationnel, un acte citoyen,  symbolique amenant les Stelliens à parler de leur cadre de vie.","<b>Levroux (36)<\/b><br>Dans le cadre de son homologation à Petites Citées de Caractère, une  1ere dans l 'Indre, la commune de Levroux a entrepris une vaste rénovation de son patrimoine bâti.\r\nLa porte de champagne \" totem\" de la commune, est l 'un des 2 projets retenus part la Mission Bern.\r\n Dans le cadre de cette réhabilitation architecturale, la commune de Levroux à  souhaité lancer un appel à projet auprès du Lycée agricole du département. Les élèves de 1ere ont donc travaillé sur le projet de l'aménagement du jardin adjacent à l'édifice. 12 projets ont été présentés tous plus variés qu'innovants,  c'est le projet \"du jardin des simples\" qui a su attirer notre attention, en liant plantes florales & médicinales. La mise en place de ce jardin médiéval a la fin des travaux sera donc confié à un  autre classe pour un nouveau sujet de travail . Ce projet aura donc donné l'opportunité à des élevés de notre filière agricole de travailler sur un projet patrimonial porté nationalement. Un  magnifique coup de projeteur sur un territoire rural, sachant lier Culture et Agriculture!","<b>L'haÿ-Les-Roses (94)<\/b><br>A l'Haÿ-les-Roses, une commune de la banlieue sud de Paris, victime comme beaucoup des grands centres commerciaux, a eu son centre ville vidé de ses commerces.\r\nIl ne reste que des banques, des coiffeurs et deux boulangeries.\r\nLe maire actuel a décidé de redynamiser le centre ville, et faire revenir des commerces de proximités et faire revivre la ville.\r\nAinsi un projet d'un nouveau centre ville et d'un nouveau marché dans une halle a été proposé et voté.\r\nJ'ai vraiment hâte de voir cela pour être fier de vivre dans une ville de banlieue qui refuse de n'être que ça, qu'un dortoir pour Paris.","<b>L'hôpital-Camfrout (29)<\/b><br>\"Fier de ma médiathèque : quand la culture donne du sens à la vie communale.\r\n \r\nLa médiathèque est érigée en 2018 au cœur du bourg, dans l'ancien commerce Couchouron. Elle se veut à son image : un lieu privilégié de rencontres, intergénérationnel et multiculturel. \r\n\r\nPensée par un comité d’usagers dans une démarche à forte valeur participative, elle œuvre chaque jour pour renforcer les liens entre Camfroutois.\r\n\r\nÀ la croisée des acteurs associatifs, bénévoles, usagers et élus, ce nouvel espace culturel mêle tradition et dynamisme, de la préservation du patrimoine communal à l’esprit de modernité.\"","<b>Lieuvin Pays D’auge (27)<\/b><br>en 2016, La Communauté\r\nde Communes de Lieuvin Pays d’Auge a décidé de céder un terrain afin d’accueillir la  construction d’une maison médicale en zone du Cheval Noir.\r\nla CC s'est transformerait en maître d’ouvrage pour financer les travaux.","<b>Lille (59)<\/b><br>A lille, pour favoriser les deplacement urbain a vélo... la voirie est jonchée de verre, les revetements des rues agrémentés de trou de trous,de crevaces... de fissures de plaques d égouts ffondrées et quand ils sont réparés... on fait une bosse ...bien épaisse... comme ca on fait du vtt toute la journée...c est chouette.","<b>L'isle-Adam (95)<\/b><br>A L'Isle-Adam les projets en cours (Port fluvial, Théâtre, Circulations douces,etc...) Sont appréciés de Tous.BRAVO à Nos Élus.","<b>Loriol (26)<\/b><br>ne faudrait-il pas s'entr aider par exemple surveillance avec voisins vigilant, garde d'animaux pendant les vacances,mais aussi prêt de son jardin ou de sa piscine pour une heure ou deux l'été","<b>Loubeyrat (63)<\/b><br>A Loubeyrat en 2010 la commune a participé à la naissance de la coopérative citoyenne Combrailles Durables en devenant un sociétaire de poids.\r\n\r\nDepuis cette coopérative citoyenne sans but lucratif, crée des centrales solaires photovoltaïques en toitures de bâtiments publics : 4 centrales sur les toits du village et 19 autres dans des villes et villages environnants.\r\n\r\nCe sont 330 sociétaires qui sont aujourd'hui réunis dans cette scic avec une production électrique annuelle équivalente aux besoins de 220 foyers soit 545 kWc installés et autant en développement pour 2019-2020.\r\n\r\nFière de ma commune (de mon village en fait !)","<b>Louhans (71)<\/b><br>La ville de Louhans-Chateaurenaud, en Bresse Bourguignonne a défini une stratégie d’inclusion numérique pour tenir compte des nouvelles façons de communiquer et de s’informer. Ainsi, des actions concrètes se sont traduites à travers sa politique éducative pour que le numérique soit une réalité pour tous et soit utile à la vie quotidienne. A l’instar du déploiement de classe numérique mobile et d’écran tactile, la Ville de Louhans a développé un espace citoyen pour les familles.","<b>Louhans (71)<\/b><br>Le centre-ville de Louhans-Châteaurenaud constitue un patrimoine historique remarquable, qui rassemble de nombreux bâtiments et infrastructures protégés au titre des monuments historiques. Le patrimoine naturel n’est pas en reste puisque la place de la Libération est bordée par la Seille, rivière navigable.\r\nL'objectif du projet porté par la commune est de valoriser son entrée de ville en végétalisant la parking et le quai de la Seille, tout en aménageant une place pour la nature en ville, le tout dans une démarche de co-construction avec les usager de cet espaces qui n'est actuellement qu'un vaste parking.","<b>Loyettes (01)<\/b><br>Sur la commune de Loyettes (commune de 3400 habitants dont 25% de la population ont moins de 18ans), le service pour la jeunesse est une priorité. Comme dans beaucoup de commune, il y a des services pour la petite enfance, l'enfance par l'accueil de loisirs mais pour la jeunesse il fallait trouver une alternative. Le commune a mis en place un dispositif \"argent de poche\" pour les jeunes loyettains de 15 à 17ans. Ces jeunes participent à la valorisation de leur commune pendant 4 matinées en vacances scolaires et reçoivent en contre-partie des bons cadeaux d'une valeur de 60€ (qu'ils peuvent dépenser à la Place du Dauphiné où se trouve des magasins de sports, de vêtements, culturels etc.). Ce dispositif permet aux jeunes de \"garder contacte\" avec la commune et d'avoir une première expérience dans le travail. Ce dispositif peut être facilement mis en place par les petites communes.","<b>Luzy (58)<\/b><br>La programmation culturelle de Luzy (2000 hab) est portée par la mairie et 20 associations culturelles. La culture est un moyen pour attirer une nouvelle population (+ 100 nouveaux hab / an), un vecteur de maillage social (accueil de 45 demandeurs d’asile en 2018 qui participent aux actions cult) et d’éducation (séances pédagogiques) :\r\n- programmation annuelle\r\n- 7 festivals (classique, humour, théâtre, jazz, musique trad, vintage) pour + de 40000 spectateurs et 200 artistes\r\n- depuis janvier 2019 Luzy porte avec 12 communes le maintien de l’école d’enseignement artistique (600 élèves)","<b>Lyon (69)<\/b><br>A la suite de la réhabilitation des anciennes prisons du 2ème arrondissement Lyonnais, l'association Habitat et Humanisme Rhône a construit une résidence intergénérationnelle ouverte sur le quartier. Nos étudiants réalisent des actions bénévoles auprès de nos partenaires locaux afin de favoriser le lien intergénérationnel et rompre l'isolement des personnes âgées.","<b>Lyon (69)<\/b><br>L'aménagement du parc Blandan à Lyon par la Métropole de Lyon et en lien avec la ville de Lyon : très beau parc, indispensable poumon vert, pris d'assaut pour les pique-nique, les coureurs, les enfants.....","<b>Mailly Le Chateau (89)<\/b><br>Près de 100 personnes sur 500 habitants ont fêté samedi 1er juin l’ouverture de la supérette de Mailly le Château : c’est dire si elle était attendue !  Outre l'avantage évident pour les résidents d’avoir un commerce dans une petite commune rurale assez isolée, l’intérêt du projet réside dans sa mise en oeuvre. C’est grâce à la ténacité de quelques conseillers municipaux qui ont consacré 1,5 ans à ce dossier, au soutien financier de la commune et de l'Etat, et à l’envie d’un entrepreneur marocain déjà implanté alentours que “la coop” comme on l’aime à l’appeler, revoit le jour.\r\nComme quoi, oui, quand on veut, on peut, tous ensemble.","<b>Malaunay (76)<\/b><br>La Transition Prend Ses Quartiers, c’est un Défi inédit d’implication citoyenne à l’échelle d’une commune entière, mené en 3 mois. Dans 7 thématiques, 100 personnes (habitants, salariés, voisins, associations, classes élémentaires) se sont lancés dans la transition écologique, coachés par des experts locaux. L’aventure est mise en récit dans une BD offerte aux habitants et bibliothèques. A l’issue du défi, un Appel à projet permanent est déployé par le Service Municipal d’Accompagnement Citoyen.","<b>Marcoussis (91)<\/b><br>En partant du postulat que nous sommes responsables ensembles du bien-être de tous à Marcoussis aujourd’hui et demain, Marcoussis a co-construit son scénario de développement durable pour les 20 prochaines années en mettant ses habitants au cœur de la démarche. \r\nAu total, deux ans et demi de démarche, une trentaine de rendez-vous, 600 participants (sur 8300 habitants), un scénario pour Marcoussis 2038 décliné en court-métrage et en carnet de voyage, un programme d’action pour les 5 prochaines années répondant aux 17 objectifs de développement durable (en cours).","<b>Marly (57)<\/b><br>Marly s’est responsabilisée depuis plusieurs années : tous les moyens en sa possession sont mis en œuvre pour protéger la nature. Zéro phyto, tonte raisonnée, protections des arbres, urbanisation durable, voie verte, transport en commun plus efficient, lieux de découverte et de valorisation des espaces naturels, jardins familiaux, actions pédagogiques… De 7 à 77 ans, habitants et agents, tous sont mobilisés pour l’environnement ! Bienvenue à Marly, ville labellisée 3 fleurs et 3 libellules  :-)","<b>Marnaves (81)<\/b><br>A Marnaves, les Elus ont aménagé leur commune dans une idée d'écologie participative, en effet deux composteurs communaux sont à disposition des habitants ne pouvant en installer chez eux, afin de leur permettre une démarche écologique et responsable pour traiter leurs déchets. De plus, toujours dans un souci d'écologie des toilettes sèche ont été mises en place sur l'aire de pique nique à disposition de tous.\r\n\r\nCette petite commune du Tarn m'impressionne beaucoup dans ses engagements.","<b>Marseille (13)<\/b><br>la ville de Marseille a pleinement conscience des atouts et des enjeux liés à sa situation littorale. Elle mène donc depuis longtemps une politique ambitieuse tournée à la fois vers la protection/sensibilisation et vers la valorisation de  ce capital. Après avoir depuis quelques années proposées des cendriers en carton pour les usagers des plages de la ville, elle a souhaité aller plus loin cette année en interdisant purement et simplement le tabac sur un certain nombre de plages. Avec cette décision courageuse, la ville poursuit l’objectif d’une meilleure sensibilisation des usagers aux questions environnementales et de santé publique. Elle permet également un redéploiement des moyens humains et financières mobilisés pour l’enlèvement des mégots vers d’autres actions visant à rendre les plages plus accueillantes","<b>Martigues (13)<\/b><br>La question de la réhabilitation de l'ancien hôpital Jourde datant de la fin du 19e siècle a conforté la Ville de Martigues de se doter d'un équipement intergénérationnel, 1er en son genre sur la commune, alliant service rendu à la population et sauvegarde du patrimoine remarquable.\r\nCohabiteront donc sur + de 1000 m², dans le quartier de Jonquières, un foyer de personnes âgées, une crèche avec repas de 35 berceaux et une médiathèque de quartier.\r\nLes activités intergénérationnelles seront ainsi développées et pérennisées.\r\nLes abords seront également aménagés (espace jeux, jardin, voie de service, parking).\r\nLe coût global est estimé à environ 5 millions d'euros TTC.\r\nL'opération est inscrite dans le cadre du CDDA pour une participation du Département 13 à hauteur de 50% du coût HT des travaux. La participation de la CAF 13 est également sollicitée.\r\nLes travaux devraient durer 15 mois pour une livraison prévue en septembre 2020. \r\nLa maîtrise d'œuvre est externe.","<b>Martigues (13)<\/b><br>Dans le cadre d'une politique d'aménagement et de valorisation de sa façade littorale sur l'Etang de Berre, la Ville de Martigues a créé un Théâtre de Verdure de 400 places assises réparties sur 4 gradins successifs de pelouse. Cependant, compte tenu de la configuration du lieu, environ un millier de personnes peuvent être accueillies.\r\nLe lieu emblématique de la Pointe de Brise-Lames situé en plein cœur du centre historique sera dédié à la promenade à pieds comme à vélo grâce à la création d'une voie verte.\r\nLe Théâtre de verdure est le lieu d'accueil des manifestations de la Ville, nombreuses et variées durant toute l'année.\r\nUne palette végétale de type méditerranéen compose le jardin avec plus de 70 arbres. Cet arboretum fera l'objet de visites scolaires.\r\nCe projet s'est inscrit dans une réflexion plus globale d'aménagement du site. En effet, la plage et le jardin de Ferrières ont connu un récent réaménagement. La baignade est à nouveau autorisée et surveillée, 3 kiosques de restauration ont été installés, très appréciés des martégaux et des touristes, une fontaine en circuit fermé fait la joie des tout-petits ainsi que les structures de jeux adaptés au jeune âge.\r\nLe Théâtre de Verdure connaît déjà une programmation estivale très dense et ce, dans tous les domaines.\r\nA très court terme, le jardin de Ferrières fera l'objet d'une d'extension grâce à la création d'un espace public paysager.\r\nLe coût de l'opération s'est élevée à 1 800 K€ TTC et les travaux ont duré 7 mois.","<b>Maxeville (54)<\/b><br>A Maxéville des associations de jeunes engagés ont monté un Tiers Lieu associatif de 700m2, avec un fablab, des zone de gratuité , des débats , des formations, des animations familiale, des animations pour les réfugier et les enfants handicapé. Les habitants ont rejoint le projet. \r\nParce qu'une commune c'est aussi les énergie qui la compose...Nous sommes très fier de ce temple du FAIRE....","<b>Menou (58)<\/b><br>Bonjour,\r\ndepuis 3 ans, chaque dernière semaine de juillet, nous organisons une chorale éphémère. Avec l'aide d'un musicien pianiste en résidence secondaire à Menou, nous répétons 2h30 tous les jours du lundi au vendredi une quinzaine de chansons de variétés pour clore par une petite représentation le samedi. Tous les ages sont représentés cette année de 7 à 80 ans, chanteurs et novices,hommes, femmes et enfants.Le succès est tel que nous avons de + en + de participants et le public est de + en + nombreux au RV. Pour clore un buffet participatif, un vrai moment de partage et de convivialité","<b>Mesnieres En Bray (76)<\/b><br>Les élus du village de Mesnières-en-Bray (985 hab), tout en souhaitant améliorer le cadre de vie des habitants et favoriser le développement économique par le tourisme, se sont lancés le défi de protéger l'environnement et de sauvegarder la biodiversité. Ils ont défini des actions qu'ils déclinent, au fil du temps, pour atteindre leurs objectifs. Après avoir acquis deux espaces naturels, d'une part \"la côte Saint-Amador\",pelouse sèche calcicole abritant des espèces remarquables tel que le damier de la succise, nombre d'orchidées sauvages, la parnassie des marais...et d'autre part, \"la prairie des sainfoins\", une zone humide accueillant entre autres le râle d'eau, l'iris fétide, l'agrion de Mercure...la commune a engagé un plan de gestion, de valorisation, de sensibilisation et d'ouverture au public de ces deux sites.\r\nPar ailleurs, les élus ont ouvert 3 jardins publics: le jardin d'Emilien, un verger clos, le jardin de la gare, un arboretum, le jardin des dames, un espace fleuri voué aux activités de loisirs.\r\nDe même, un plan de gestion différenciée des espaces verts a été initié: la fauche tardive de pelouses,l'évacuation des produits de fauche sur certains milieux, l'écopâturage, le zéro phyto,la taille douce des arbres, l'élagage des têtards de haies...\r\nLes villageois sont associés à la démarche par: l'animation de journées \"ambassadeurs\", des visites commentées du village, la mise en place de bornes informatives sur les pratiques de gestion des espaces, des journées de démonstration de techniques douces et naturelles d'entretien d'espaces, une rubrique permanente sur le respect de l'environnement dans la lettre municipale, la rédaction d'une brochure remise à chaque foyer intitulée \"Mesnières, un village fleuri au naturel\", un film \"Mesnières, ça vaut le détour\" (à retrouver sur www.mesnières-en-bray.fr), l'édition d'un topoguide.\r\nD'autres partenaires contribuent à la mise en place de ces actions de protection de l'environnement et de sauvegarde de la biodiversité. Ce sont les écoliers, les enfants du centre de loisirs, le conservatoire de espaces naturels \"Normandie-Seine\", le comité national des villes et villages fleuris, les lycéens du lycée agricole de Mesnières,le C.A.U.E.76...","<b>Meynes (30)<\/b><br>Fin juin, des élues avec les employés territoriaux de la commune accueillons  tous les élèves de CM2. Nous les recevons en mairie pendant 2h(fermé au public pour l'occasion) l'enseignant constitue des groupes. Nous leurs expliquons les fonctions de chacuns, le rôle de la mairie et les démarches que l'on y effectue. A la fin de la visite, le maire et les conseillers municipaux reçoivent toute la classe à la salle du conseil. Le maire répond aux questions des enfants puis il est remis à chaque enfant une clé USB(demandée par le collège parmi les fournitures) et des fascicules sur la citoyenneté et le vivre ensemble.","<b>Millau (12)<\/b><br>A Millau, la municipalité a engagé la requalification et l'embellissement des quais du Tarn, qui sera achevée  cet été. Son inauguration est prévue le 14 juillet prochain.\r\n\r\nCe projet phare du mandat va donner un tout nouveau visage à Millau et lui permettre de renouer avec la rivière Tarn. Après une première tranche qui a déjà séduit nombre de visiteurs, la seconde phase modernise totalement ce quartier de la ville. Aujourd’hui, les quais en friche ont laissé place à une promenade accessible à tous, surplombée par une série de gradins de 180 mètres de longueur sur 4 niveaux en arc de cercle pour suivre le cours naturel de la rivière,  donnant directement sur le Tarn et la Maladrerie. Ces aménagements se complètent par une large esplanade piétonne, bordée d’espaces végétalisés et d’un revêtement de sol  composé de pierre de Comblanchien et de basalte de Madère.  Des matériaux choisis en raison de leur ressemblance avec ceux qui ont été précédemment installés sur l’espace de La Capelle. Pour finaliser toute cette évolution, \r\ndes aires de jeux seront installées pour les plus jeunes. Afin de répondre aux souhaits des riverains, tout cet espace sera largement végétalisé avec la plantation de nombreux arbres et arbustes : érables, pommiers, micocouliers…\r\nLes modes de circulation doux développés sur cet espace vont permettre à la ville de renouer avec la rivière et d'accentuer ses cheminements piétons avec son centre historique, constituant un véritable trait d'union entre ses deux espaces publics très fréquentés.","<b>Mondeville (14)<\/b><br>Depuis 3 ans, la Ville de Mondeville édite MINOTS, un journal municipal dédié aux enfants de 3 à de 10 ans.\r\nEn ce 75e Anniversaire  du Débarquement et de la Bataille de Normandie, le Minots devient le MINOTS LIBÉRÉS !\r\n\r\nChaque semaine, les enfants suivront l’avancée de la Libération de leur commune (le 18 juillet 1944) à travers l’Histoire de Gisèle et Lazare, deux amis inséparables qui décident de devenir grands reporters et de créer leur journal.\r\nLe journal fera une large place à une particularité locale : entre le 6 juin et le 12 juillet, jour de leur évacuation par les Allemands, 8 à 9 000 habitants se réfugièrent dans des carrières calcaires de la rue des Roches, pour échapper aux bombardements.\r\n\r\nDes cartographies, des «notes du front», des citations et objets d’époque, plongeront les enfants en immersion dans l’Histoire, en temps réel et les inviteront à se rendre sur les différentes manifestations prévues sur le territoire.\r\n\r\n4 numéros seront ainsi édités :\r\n-Dès le 6 juin, le 1er numéro du Minots Libérés sera distribué dans les écoles Mondevillaises. Son titre : ILS ONT DÉBARQUÉ !\r\n-le 14 juin, au lendemain des premiers bombardements destructeurs sur la ville (et la veille des visites des carrières organisées par la ville). Son titre MONDEVILLE SOUS LES BOMBES !\r\n- Fin juin pour décrire l’organisation de la vie dans les carrières. Son titre - le 18 juillet, jour de la Libération de Mondeville : LIBERTÉ !!!\r\n\r\nLe tirage est de 2 000 exemplaires, le format de 35x45cm, recto-verso, en Noir et Blanc sur papier offset. La distribution se fait dans les écoles à la criée (\"Demandez le MINOTS LIBÉRÉS\" !)\r\n\r\nTextes : Nicolas Gosselin (Direction de la communication)\r\nGraphisme : benjamin Déal\r\nIllustrations : Nicolas Queru.","<b>Mondeville (14)<\/b><br>Depuis juin 2018, la Ville de Mondeville a impulsé un nouveau « pass sport culture et loisirs » permettant à ses habitants de bénéficier du tarif préférentiel mondevillais au sein de 30 clubs et associations de la Ville. En complément, un chéquier « Avantages » aide les habitants les plus modestes à financer leurs licences, cotisations, spectacles, matches, etc. 581 Mondevillais ont ainsi pu bénéficier de ces chéquiers en 2018-2019, parmi lesquels 68% n’étaient membres d’aucune  association en 2017-2018.","<b>Montbenoit (25)<\/b><br>Dans le cadre d'un service d'information gratuit pour les habitants de notre village, nous avons mis en place un service de communication en temps réel à leur disposition. Gratuit en sans publicité, ce service consiste à envoyer aux habitants de Montbenoît des informations via un logiciel illiwap. Le cout pour la commune est de 120€ pour l'année. Illiwap est une application simple à gérer et intuitive aussi bien côté annonceur que côté utilisateur.  Notre commune s’en sert pour alerter les citoyens en cas de vigilance météorologique,  de travaux impliquant des modifications de circulation ou d’événements exceptionnels comme la mise en place de services minimum dans les écoles. Nos abonnés sont de plus en plus nombreux et apprécient d’avoir une information succincte, claire et en temps réel. Ils n’ont pas de contraintes, ce sont eux qui choisissent les sujets qui les intéressent et aucune information n’est stockées sur eux. De notre côté, nous apprécions que l’application puisse être gérée par plusieurs contributeurs. Cela nous permet d’envoyer des messages à n’importe quel moment, soit par les agents des services, soit par l’élu de permanence. Les associations nous annoncent leurs évènement que nous diffusons via cette application. Ce système est bien moins onéreux qu'un panneau numérique à l'entrée du village. 2conomique, pratique, instantané, un outil adapté en milieu rural et qui satisfait la mairie et les habitants.","<b>Montbeton (82)<\/b><br>Dans le centre du village, restauration de l’ancien gymnase en un bel espace intergénérationnel, un équipement à disposition, des associations, des élèves, pour la pratique de différentes disciplines sportives ou culturelles, pour les activités des séniors, mais aussi une salle pour l’organisation de grands évènements. \r\nValorisation d’un espace proche de la salle en créant un cheminement piétonnier reliant deux quartiers facilitant l’accès aux équipements publics. Il est boisé, équipé de tables et bancs, de nichoirs et hôtel à insectes fabriqués par les élèves du périscolaire.","<b>Montcey (70)<\/b><br>A Montcey chaque manifestation pour les associations nécessitait l'installation de stand et chapiteaux diverses.\r\nEn 2007, l'association IMPERIO responsable d'une partie des manifestations du village déposa un projet pour la construction d'un abri permanent. La commune fut tout de suite conquise par le projet et décida de financer les matériaux nécessaires.\r\nUne quarantaine de bénévoles on donc répondu à l'appel de l'association et pendant pratiquement 6 années se retrouvaient les week-end et jours fériés pour bâtir le \" préau champêtre \".\r\nAujourd'hui c'est tout un village qui est fier de notre réalisation, qui, victime de son succès se trouve occupée non stop de début mai à début octobre par des habitants aussi bien du village que d'autres départements et même d'autres pays.","<b>Montereau-Fault-Yonne (77)<\/b><br>La Ville de Montereau-Fault-Yonne propose une série de dispositifs à 1€ à destination des Monterelais : \r\n- Le dispositif \"Ciné pour Tous\" : les Monterelais peuvent, pour 1€, participer à des séances de cinéma durant les mois de juillet et août (transport en bus, panier repas, voyage inclus).\r\n- Le dispositif \"Vacances pour Tous\" : les Monterelais peuvent, pour 1€, participer à une journée à la mer et au lac durant les mois de juillet et août (transport en bus, panier repas, ticket de cinéma inclus). \r\n- Le dispositif \"Culture pour Tous\" : les Monterelais peuvent, pour 1€, participer à une journée de visite sur un site d'exception du patrimoine français (transport en bus, panier repas, entrée, accompagnement par un guide professionnel inclus).\r\n- Le dispositif \"Concerts pour Tous\" : les Monterelais peuvent, pour 1€, participer aux plus grands spectacles parisiens dans des salles prestigieuses (transport en bus, panier repas, entrée inclus).\r\n\r\nLes conditions pour en bénéficier sont d'être résident de la commune de Montereau-Fault-Yonne ou d'être résident fiscal.","<b>Montereau-Fault-Yonne (77)<\/b><br>La Digitale Académie est un service municipal d’aide à la réussite des études supérieures diplômantes post bac créé et lancé en 2017 par la ville de Montereau-Fault-Yonne, à l'initiative d'Yves Jégo, alors maire. \r\nElle est destinée à tous les jeunes 16 à 25 ans, habitant Montereau ou des villes alentours, qui souhaitent poursuivre leurs études mais qui ne peuvent se rendre à l’université. DAEU, BTS, Prépas, Licences Bachelors, DU, Masters : toutes ces formations proposées par la Digitale Académie sont reconnues par le Ministère de l’enseignement supérieur. Grace à cette université numérique et aux nombreux partenariats avec les universités françaises, les jeunes bacheliers de Montereau peuvent s’inscrire dans les cursus de leur choix : DAEU, Prépas, BTS, Licences, Bachelors, DU, Master …\r\nCe premier test grandeur nature a permis à deux promotions d’étudiants déjà d’accéder à l’enseignement supérieur sans quitter leur quartier.\r\n\r\nDe nouvelles Digitales Académies sont en cours de création à Romans-sur-Isère, Garges, Bourges et Chanteloup-les-Vignes.\r\n\r\nLa Digitale Académie était à l’honneur le jeudi 7 février dernier. Le matin, elle a reçu la visite de Valérie Pécresse, Présidente de la Région, Patrick Septiers, Président du Département et Béatrice Abollivier, Préfète de Seine-et-Marne, pour parler de son développement et de son déploiement. Le soir même, elle recevait un trophée aux Victoires des Acteurs Publics à l’Assemblée Nationale. \r\n\r\nLe 3 mai dernier, la Ministre de l’Enseignement supérieur, de la Recherche et de l’Innovation, Frédérique Vidal a choisi la Digitale Académie pour annoncer le lancement du dispositif national «Campus connecté». A la rentrée 2019, 12 campus connectés ouvriront leurs portes en France dans des villes éloignées des grands centres universitaires. Une opportunité pour les jeunes de suivre, près de chez eux, des formations à distance dans l’enseignement supérieur en bénéficiant d’un accompagnement de proximité. Elle a ainsi pu visiter, échanger avec les élèves et recueillir leurs témoignages avant de lancer le coup d’envoi du déploiement de 12 autres campus connectés, avec un objectif à 100 établissements pour la rentrée 2022.","<b>Monteux (84)<\/b><br>A Monteux,grâce à un partenariat Ville/Associations, les habitants ont le cinéma sur place. L'Association Culture, Education, Laïcité (ACEL) a signé une convention avec Cineval, une association de cinéma itinérant.Par ailleurs, l'ACEL récupère des livres d'occasion et les revend à petit prix. L'argent ainsi récolté sert à financer des actions culturelles telles que le cinéma.La Ville met quant à elle à disposition la salle des fêtes équipée de fauteuils confortables sur gradins.Le prix de l'entrée est normalement de 5,50€. La ville et l'ACEL prennent chacune à leur charge 1,25€. Le spectateur ne paie donc plus que 3€ la place (gratuit pour les moins de 12 ans)pour voir les films récents qui sortent en salles. Soit en raison de leur âge ou de leurs conditions de revenus, ce public là ne se rend pas dans les cinémas des villes voisines. Cette action pourrait aussi faire partie de la catégorie solidarités.","<b>Montfaucon (43)<\/b><br>Après une salle des jeunes c’est un espace de co working que la mairie nous a offert !","<b>Montluel (01)<\/b><br>A Montluel, ville de 7140 habitants située à la périphérie de Lyon, dans le cadre de l'action \"Montluel agit au quotidien pour l'environnement\" de nombreuses actions pragmatiques permettent de contribuer location en faveur de la préservation de l'environnement : éco-pâturage, jardin pédagogique à destination des enfants, hôtel à insectes, véhicules électriques, exonération de la part communale sur la taxe foncière lors de la conversion à l'agriculture bio, cuve pour récupération des eaux de pluie, prêt de mallettes pour mesurer les déperditions d'énergie chez les montluistes bénévoles (en lien avec l'ALEC 01), matinées propreté, participation aux journées de la mobilité, mise en place d'une brigade de police municipale VTT, installation de bornes de recharge des véhicules électriques, engazonnement des cimetières, inscription au règlement du PLU que \"Les constructions nouvelles et les réhabilitations de constructions existantes doivent satisfaire à l’obligation d'au moins 20 % de la production énergétique globale qui doit être assurée par des énergies renouvelables\"...","<b>Montoire-Sur-Le-Loir (41)<\/b><br>Je suis fier de ma commune qui m'a vu grandir et adopté ma création My FLASH.\r\n\r\nCette innovation a été offerte comme récompense aux enfants de CM2 qui ont participé à l'étoile Cyclo organisée chaque année. \r\n\r\nC'est un dispositif de prévention qui permet aux personnes vulnérables (piétons, cyclistes, motards, scolaires, ...) de se rendre visibles la nuit auprès des automobilistes.\r\n\r\nUn textile indéchirable rétro-réfléchissant capable d’adhérer sur tout type de surface (manteau, chaussures, sac, casque, vélo, parapluie, smartphone, peau, … enfin partout où on le souhaite).\r\n\r\nRepositionnable une multitude de fois, lorsqu’il n’adhère plus il suffit de le laver à l’eau savonneuse et c’est reparti !\r\n\r\nIl est de fabrication 100% Française et réalisé avec l'aide des entreprises des communes locales.\r\n\r\nTrès récemment il vient d'être équipé d'une puce NFC qui permet de donner des informations sur la personne porteuse (qui les aura préalablement précieusement sélectionnées).\r\n\r\nDéjà très utilisé par la Sécurité Routière et quelques communes, j'espère que beaucoup d'autres suivront pour la sécurité des citoyens, scolaires et les usagers de la mobilité douce.\r\n\r\nwww.my-flash.fr","<b>Montpellier (34)<\/b><br>La Métropole de Montpellier co-pilote le PODEM,PrOjet pour le Développement de l’Emploi Métropolitain avec l’État,et mobilise 20 partenaires,250 entreprises engagés pour mettre en œuvre une politique coordonnée de l’insertion,de l’emploi,de la formation et du développement économique à l’échelle des 12 quartiers prioritaires autour de 3 enjeux stratégiques - favoriser l’insertion,tisser des liens habitants/entreprises,soutenir l’entrepreneuriat – 22 programmes d’action,impactant actuellement 3000 habitants.","<b>Mordelles (35)<\/b><br>A Mordelles, nous voulions impliquer les jeunes mais sans forcement imiter les adultes avec un conseil municipal des jeunes. Au final on leur à demandé ! et ils ont voté pour une sorte d'Agora , une assemblée participative! Des équipes projets qui remonte à l'assemblée leur avancé sur les projets votés eux aussi par les jeunes et doté d'un budget. Au final on voit sortir de terre un jardin participatif, un Pump track (Skate parte pour toutes les formes de roulettes) et un projet festif à venir.","<b>Morne-À-L'eau (97)<\/b><br>Ce projet se traduira par la mise en place tous les mois d'une diversité de'action artistique et culturelle afin d'animer le territoire et dynamiser\r\nle territoire durant toute l'année.\r\nPas d'enjeu de production ni de performance recherchés, pas de logistique grandiloquente, mais une déambulation artiqtique et culturelle \"hors\r\npiste\"; hors des sentiers battus, sur l'ensemble du territoire qui pourrrait se traduire par :\r\n- des discussions avec le public autour d'exposition d'art, techniques et d'inspiration.\r\n- des présentations et des rencontres musicales en formule légère\r\n- la découverte de l'art et des techniques des danses traditionnelles \"Quadrille, biguine, Gwoka etc.\"\r\n- des projections de documentaires suivies de discussions\r\n- des ateliers d'écriture et des tournois de SLAM\r\n- du théatre forum\r\n- du Happening pictural surr du mobilier urbain ou d'autres support suivi d'échange avec l'artiste\r\n- des ballades contées\r\n- des activités autour de l'art du cirque, la poterie","<b>Morsang Sur Orge (91)<\/b><br>Dans le cadre des comités de quartier, devenus cette année \"conseils de voisinage\", a été lancée l'idée d'œuvres participatives monumentales.\r\n\r\nLa première : une mosaïque \"Femme assise dans un jardin\" (H207 x l156) a été conçue par des habitants du quartier Robespierre pour orner l'entrée du parc Pablo Picasso et a été inaugurée en 2013.\r\nLa deuxième : une fresque (35 panneaux peints de H200 x l200) a été conçue par tous les morsaintois volontaires pour décorer le mur du stade avec comme thème \"la fraternité\". Cela faisait suite aux attentats de Charlie Hebdo et du Bataclan ; elle a été inaugurée en janvier 2016.\r\nLa troisième, installée sur la place de la Gribelette depuis janvier 2019 a pour thème : la nature. La statue tout en métal récupéré (H230 – Poids : 300 kg) a pour nom Gaïa, le monde à re-fer.\r\nLa prochaine œuvre prévue aura pour thème l'environnement et devrait embellir les murs du Marché de la forêt.\r\n\r\nPartager, rencontrer, faire ensemble pour embellir la ville est l'objectif premier et un réel plaisir pour tous ceux qui y participent. Nous réfléchissons ensemble, nous concevons ensemble.","<b>Morsang-Sur-Orge (91)<\/b><br>Pendant une année de réflexion le groupe “Carte blanche aux citoyens”, composé de 100 citoyens dont 50% tirés au sort, a phosphoré sur la vie locale. Il a revivifié la longue pratique de démocratie participative dans notre commune. Ainsi, a été présenté un horizon commun à court, moyen et long terme pour les Morsantois-es. Il s'articule autour de plus de 30 propositions construites et présentées le 16 mars 2019. Ensuite, une consultation, s'est tenue pour tous les habitants dès l'âge de 16 ans. Ils se sont exprimés positivement pour valider le processus et l'enrichir sur trois thèmes : \r\n\r\nVivre. Faire. Décider. Ensemble avec les Conseils de voisinage \r\n- La convivialité : c’est pas sorcier !\r\n- L’environnement et la nature en ville : le fil conducteur.\r\n\r\nFace au repli sur soi, au délitement du vivre ensemble, Morsang a fait de la convivialité le moteur de toutes ses actions. Toutes les initiatives qui permettent aux habitants de se rencontrer, de se considérer, de s’entraider, de se comprendre, de prendre soin ensemble de la ville et de notre environnement sont entreprises. Toutes les implications citoyennes qui y concourent sont encouragées et soutenues. Le\r\ntemps est dorénavant aux actions qui structurent la vie des 8 quartiers de la commune. Et c'est aux cœurs des Conseils de voisinage, que tous ces petits rendez-vous font un grand faire ensemble ! Pour fonctionner, ceux-ci sont dotés d’un budget de fonctionnement total de 40 000 € (8 X 5 000 €) rattachés au budget de la Maison de la Citoyenneté et de la vie associative.","<b>Mouans-Sartoux (06)<\/b><br>notre projet de cantine 100% Bio à cout contant a été réussi par la baisse de 80% du gaspillage alimentaire, soit une économie 0,20€ par repas. Pour cela nous avons adapté les portions servies à la demande des enfants. le 2e levier d’économie est l’introduction d’un repas à base d’œuf et l’autre de protéines végétales chaque semaine. Pour l’approvisionnement la régie municipale agricole  fournit 85% des légumes Bio. Ce projet a amené 85% des parents à consommer une alimentation plus durable.","<b>Moyeuvre Grande (57)<\/b><br>A Moyeuvre Grande,située en Moselle, la politique de la ville et ses missions ont toujours été au coeur du projet associatif et municipal. Dès la fin des grandes activités industrielles minières et sidérurgiques, les projets d'emploi et de développement économique ont du pallier à la désertification économique. Dés les années 90 la ville et une association du champs de l'insertion par l'activité économique ont mis en place des chantiers d'insertion bénéficiant par solidarité aux publics les plus éloignés de l'emploi.A ce jour,une quarantaine de bénéficiaires de minima sociaux sont embauchés sur des missions d'entretien du parc publique.","<b>Nancy (54)<\/b><br>Confrontés à la généralisation des services en ligne, les  80 agents recevant en direct les publics du CCAS de NANCY,  se sont mobilisés autour d’ateliers de mises en situation réelle pour améliorer l’accueil et faciliter l’accès aux droits des nancéiens.\r\nLes 7 Sessions de formation ont été co-construites et  animées par le groupe de référents communication du CCAS, soutenu par la mission « Nancy Ville numérique ».\r\nLes tests réalisés dans le cadre des formations ont fait l’objet de préconisations pour adapter les contenus du site internet de la Ville et ses formulaires en ligne .","<b>Neufchâtel-Hardelot (62)<\/b><br>A Neufchâtel-Hardelot, dans le cadre d’une politique environnementale forte, la municipalité à multiplier les initiatives envers l’environnement. Plusieurs faits marquants et importants sont à compter. Organisation du 1er salon électrique et de l’hybride (voiture, vélo, …), et achat d’un véhicule propre pour le déplacement ponctuel du DGST, ainsi que les services.  De plus, la collectivité organise les “moovies” électriques pour l’été, la mise en place de balades propres en calèche, le festival de l’arbre, … . Au niveau technique, la collectivité applique un programme sur le long terme : le 0 phyto, modernisations des équipements pour une sobriété de consommation d’énergie, éclairage public LED,... Les actions citoyennes environnementales sont fortes : opérations de nettoyages de la plage, interdiction d’abattages d’arbres.","<b>Niederbronn-Les-Bains (67)<\/b><br>Dans le cadre de la Semaine Européenne du Développement Durable, des ateliers de création RÉCUP’ART ont été menés, réunissant toutes les générations. \r\nLe CMJ, les jeunes du Réseau d’Animation Intercommunale, de ICE et les résidents de l’Ehpad (de 4 à 90 ans) ont collaboré dans un seul objectif : offrir une seconde vie à des objets trouvés pour en faire des œuvres d’art, exposées au grand public pour sensibiliser à la revalorisation des déchets. Un projet écologique vecteur de lien social.","<b>Niederbronn-Les-Bains (67)<\/b><br>Les Randos de la Niederbronnoise, un événement sportif et familial sans compétition, reviennent en 2019 avec de nombreuses nouveautés : des parcours pédestres et VTT inédits ainsi que des randos guidées par des experts pour valoriser les richesses de la forêt communale. Et surtout, 1€ reversé pour chaque inscription aux Semeurs d’Étoiles, pour soutenir les enfants hospitalisés et leur famille.","<b>Nissan-Lez-Enserune (34)<\/b><br>A Nissan-lez-Enserune nous récupèrerons par gravité de l eau d une source dans une cuve de 20 000 litres par un système de pompe elle est prélevée pour l arrosage des plantations qui sont dans des jardinières sur toutes la commune.\r\nAinsi nous faisons d énorme économie d’eau et nous contribuons à la sauvegarde des ressources de la planète.","<b>Nogent Sur Oise (60)<\/b><br>A Nogent/S/Oise la municipalité à travers son service jeunesse à mis en place depuis 2 ans une journée \"handi cult'urbaine\" qui a pour but d'associer des jeunes et des personnes en situations d'handicap pour préparer ensemble un spectacle autour des cultures urbaines (danse en fauteuil roulant, chansons traduite en braille et langue des signes, fresque dans un E.M.E...). Chaque ateliers étant mixte (valide/non-valide) et lors de la journée de clôture associé à des démonstrations professionnelles.","<b>Nogent Sur Oise (60)<\/b><br>A Nogent sur Oise, le Conseil Municipal des Jeunes (la commission environnement) a lancé une action \"LAISSEZ NOIR AIR PUR\". \r\nEn collaboration avec les différents services de la ville, un arrêté municipal a été mis en place interdisant de fumer aux abords des écoles, 6 groupes scolaires sont concernés (maternelles et primaires) sous peine d'une contravention de 32€. Cela va s'étendre au niveau des Accueils des loisirs également. Une zone interdiction de fumer est inscrite au sol de chaque entrée d'école ainsi qu'un panneau \"laissez notre air pur\" réalisé par les jeunes et la maison d'activité des sciences et technologiques de la ville indiquant le numéro de l'arrêté.","<b>Nogent-Sur-Marne (94)<\/b><br>Le 16 mai 2019, la ville de Nogent-sur-Marne a offert à ses habitants un spectacle gratuit sur la scène Watteau.\r\nToutes les associations ont été invitées à co-construire un spectacle permettant tout à la fois de présenter leurs activités, de mieux se connaître et de tisser des liens entre ses membres, et d'offrir un moment de convivialité aux habitants.\r\nLe fil conducteur était l'histoire d'un jazzman, Jazzbo Brown, dont l'histoire se confondait avec la quête des droits civiques et la lutte contre la ségrégation raciale.\r\nCe fil conducteur était accompagné tout au long du spectacle par les enfants participants pendant la saison 2018/2019 aux ateliers \"copains du monde\" de la Maison des Jeunes et de la Culture de Nogent-sur-Marne.\r\nNouveaux nogentais depuis moins d'un an, nos enfants ont pris part à cet atelier et nous avons vraiment apprécié l'initiative, permettant un moment très intégrateur dans la ville.\r\nLes spectateurs pouvaient proposer des dons d'articles scolaires usagés, en partenariat avec le Secours Populaire.","<b>Nouzonville (08)<\/b><br>Nous avons créé un relais pour les personnes atteintes de maladies dégénératives. \r\n\r\nIl permet aux aidants de ces personnes de souffler un peu en les confiant à des professionnels de la santé pendant plusieurs heures. L'établissement ne désemplit pas, une extension est même prévue pour améliorer la prise en charge des personnes malades ainsi qu'un lieu pour permettre à leurs aidants d'échanger sur leurs difficultés et les aider à y faire face du mieux possible. \r\n\r\nGéré avec la Mutualité Française, cet établissement à taille humaine correspond aux nouvelles réalités de notre société.","<b>Noyal-Sur-Vilaine (35)<\/b><br>La 3ème édition du Rendez-fou !, le samedi 15 juin, est un événement festif culturel dans le centre-ville de Noyal-sur-Vilaine. Journée conviviale, journée familiale, de nombreux spectacles professionnels et amateurs sont proposés gratuitement et pour tous les âges. La journée foisonnera d’animations et de surprises pour se terminer tous ensemble par un grand bal sur le parvis de L’intervalle. De nombreux partenaires, entreprises, commerçants, associations et bénévoles se mobilisent et soutiennent la commune pour présenter une autre facette de la culture et permettre à tous de s'amuser.\r\nAlors soyez Fou, rejoignez-nous et ensemble partageons un moment de joie et de fête.\r\n\r\nCet événement peut être caractérisé par son originalité et sa complexité : la culture dans sa dimension transversale (art, éducation, sociale citoyenne..etc), l'organisation interservices et le management transversal..., la mixité des propositions pros et amateurs, l'implication citoyenne...etc.  qui le rend assez unique et s'approche d'une démarche de responsabilité sociétale\r\ns’amuser. \r\n\r\nOBJECTIFS\r\n-\tMise en place d’un événement MUNICIPAL, en centre-ville, gratuit\r\n-\tEvènement artistique, culturel, participatif et festif qui fédère et rassemble les habitants de tous âges et les services\r\n-\tParticipation active des acteurs locaux (assos culturelles, sportives, de loisirs..., établissements scolaires, structures d’accueil, commerçants...)\r\n\r\nORGANISATION COLLECTIVE\r\n-\tOrganisation inter-services (mutualisation des moyens et des ressources des services de la collectivité)\r\n-\tServices municipaux en transversalité\r\n\tCulture (coordination et pilotage de projet, artistique, accueil, administration,\r\n\tbénévoles, 20 projets acteurs,)\r\n\tCommunication (supports, info, partenaires)\r\n\tTechnique (site, logistique, sécurité)\r\n\tPolice (sécurité routière)/ RH Finances (budget, compta, régie)\r\n\tPopulation (info, résa matériel...) \r\n\tEnfance/Jeunesse/Pôle restauration (artistes équipe public buvette) / projets services enfance-jeunesse et culture\r\n-\tIntermittents du spectacle (régie spectacle + son et lumière)\r\n-\tParticipation locale citoyenne et solidaire : des participants acteurs : 15 assos (270 pers) / 3 écoles / Conseil des sages / CMJ / Ehpad / Commerçants / Entreprises solidaires","<b>Noyarey (38)<\/b><br>La commune met à disposition des personnes âgées un service de transport à la demande pour les accompagner à des rdv ou examens médicaux.\r\n\r\nune opération jobs vacances permets à des jeunes de la commune de - de 18 ans de se confronter au monde du travail et accède ainsi à des jobs vacances durant 1 semaine sur la période estivale.","<b>Oissery (77)<\/b><br>Depuis 2001, Madame MARTINEZ Elisabette a crée un lieu ouvert à tous et à toutes les communes offrant des vêtements, chaussures, costumes, jouets pour enfants. Chaque objet est nettoyé, dépanné, remis à neuf. Elle fait cette action sans aucune subvention si ce n'est le local municipal mise à sa disposition.\r\nElle accueille les gens, les centres sociaux en toute discrétion et avec beaucoup d'humilité. je pense que cette personne mérite depuis toute ces années au service des autres bénévolement, une récompense.\r\nMerci pour elle.\r\nJL Chauvet","<b>Oissery (77)<\/b><br>depuis 2001, la municipalité organise la distribution des jouets de Noël pour les enfants de la commune.\r\nLes parents s'inscrivent, les cadeaux sont déposés dans un endroit aux abords de leur habitation et 3 ou 4 papa noël suivant les années se relient afin d'apporter les cadeaux aux enfants et adultes! apportant joie et bonnheur à toutes ses familles.","<b>Oissery (77)<\/b><br>A Oissery(77), la municipalité plante 1 arbre par naissance. Depuis 2001, c'est 225 arbres d'essences différentes en faveur de la biodiversité pour témoigner de sa volonté de laisser un environnement sain aux générations futures qui ont étés plantés.","<b>Ourton (62)<\/b><br>La première édition de l'urban trail, organisée par l'ECEB, a rencontré un grand succès avec 1200 participants pour le 12km et 200 enfants inscrits.\r\n\r\nPas de frais d'inscriptions, mais un don en faveur des restos du cœur pour pouvoir participer. Cette opération a permis de recueillir :\r\n✅Plus de 1.8 tonnes de denrées alimentaires \r\n✅3046€","<b>Ourton (62)<\/b><br>Béthune ou je travaille propose des\r\n[Smart Days]\r\nle but ? (re)découvrir les projets du quartier au travers d'une promenade à pied. Elle sera suivie d'un atelier citoyen au cours duquel les citoyens pourrons exprimer leurs idées pour le quartier . Ouvert à Tous !","<b>Ourton (62)<\/b><br>C’est une fête incontournable de Béthune(ville comme avec mon article précédent que je souhaite mettre en avant) et qui donne le coup d’envoi des beaux jours. Durant le week-end de Pentecôte, quatre places du centre-ville de Béthune sont occupées par la fête « La Nature dans tous les sens », fête qui met à l’honneur la nature, les animaux de la ferme, le monde agricole et les métiers anciens.\r\n\r\nVieux tracteurs et chevaux de trait\r\nLe rendez-vous est donc donné sur les places Marmottan, Lamartine, Rabbin et Curie pour un programme toujours aussi printanier. Pour l’occasion, un décor champêtre sera mis en place avec notamment le retour, comme chaque année, de la véritable pelouse qui recouvrira certaines places.\r\n\r\nCôté stands et animations, on retrouvera la traditionnelle exposition à ciel ouvert de vieux tracteurs, les démonstrations d’artisans comme les maréchaux-ferrants ou encore les tisseurs de lin. Les dresseurs de chevaux feront une démonstration de débardage et de menage au cordeau.\r\n\r\nDes stands pour découvrir les animaux et déguster des produits locaux\r\nLes enfants pourront de nouveau s’émerveiller autour de la basse-cour qui sera installée dans le centre-ville, ainsi qu’autour des animaux de la ferme qui feront le voyage exprès pour l’occasion : chevaux de trait, cochons, lapins, moutons et autres animaux de nos fermes. Des apiculteurs feront découvrir le fonctionnement d’un essaim d’abeilles et des jardiniers animeront des ateliers de rempotage.\r\n\r\nEnfin les gourmands et amateurs de cuisine locale pourront profiter des gaufres cuites sur place ainsi que du marché du terroir qui met en lumière les produits cultivés localement.","<b>Pabu (22)<\/b><br>Face au développement du numérique, l'équipe municipale a validé en 2018 la mise en ligne d'une application smartphone permettant aux administrés de disposer d’un outil pratique et moderne pour faciliter les démarches administratives, apporter des notifications instantanées et disposer d’un annuaire, d’un agenda, de l’actualité, etc... Cet outil leur permet de communiquer avec la mairie pour signaler un problème de vie quotidienne, ou émettre un avis ou une suggestion dans de nombreux domaines.","<b>Pamandzi (97)<\/b><br>Au sein des 5 écoles élémentaires de la commune, nous avons aménagé des classes numériques contenant dans chaque école un chariots de 33 tablettes, un tableau numérique et un ordinateur portable pour l'enseignant. Ces classes numériques permettent aux jeunes écoliers d'accéder à l'outil numérique, de se voir dispenser des enseignements ludiques et académiques validées par l'inspection académique de la circonscription. Chaque enseignement a suivi une formation dispensée par des spécialistes, en l'occurrence la société ECONOCOM. Le dispositif \"classes numériques\", inscrit dans le Projet éducatif territorial de la ville (PEDT) a été financé par l'Etat à travers la DETR (Dotation d'Equipement des Territoires Ruraux) et la dernière version de la réserve parlementaire.","<b>Pamandzi (97)<\/b><br>A Mayotte, dans la commune de Pamandzi, l’équipe « horticulture » des services techniques ont accompagné les élèves de l’école primaire Pamandzi 2 pour l’embellissement de leur établissement. \r\nAvec l’équipe pédagogique, ils ont valorisé les espèces endémiques et endogènes de Mayotte. Chaque élève a pu découvrir les rudiments du jardinage mais aussi découvrir les plantes locales ainsi que les bienfaits des différentes plantes médicinales. En effet, ce jardin est construit autour de plantes médicinales traditionnelles mais aussi de plantes dites « alimentaires » tels que le cannelier. L’entretien de ces espaces verts est assuré par les services techniques de la commune. Aucun produit chimique n’est utilisé. Paillage et soin à la main sont privilégiés. Alors que le développement de Mayotte tend vers plus de modernité et une société de consommation, ce jardin favorise la prise en compte de la richesse de la biodiversité sur l’île, l’importance de préserver l’environnement mais aussi une redécouverte des traditions.","<b>Paris (NA)<\/b><br>Avec la mairie du 6 éme arrondissement de la ville de Paris nous avons crée depuis 2015 une série de conférences sur le théme\"séniors actifs construisez votre avenir\"\r\nA ce jour huit ont été mis en place assoçiant les élus par thématique:sport,santé,numerique,droits....\r\nCela a débouché sur la crétion d'une part d'un conseil des séniors et des aidants par la mairie et d'autre part un guide en février 2019 sur les séniors et les aidants disponible sur le site de la mairie.\r\nEn 2015 j'en avais parlé à mr Baroin et nous avions été reçu par nelly deniot.\r\nNotre projet a abouti et nous en sommes heureux d'autant que la loi sur la reconnaissance des aidants vient d'être votée(souvent seniors)\r\nMerçi","<b>Paris 7500 (NA)<\/b><br>J'aime énormément cette ville surtout avec les trottinettes et vélos en libre service","<b>Paris (75)<\/b><br>Mon idée serait de créer une plateforme qui permet aux associations solidaires de marquer leur territoires, je m'explique : Lors de ma participation au dîner de noël organisé par des maraudeurs pour les SDF, j'ai remarqué qu'on n'arrivait pas à savoir quel quartier a été servi par les asso, il y'a avait énormément de volontaires et on se croisait beaucoup. \r\n\r\nL'idée c'est une map et chaque asso ou organisme inscrit et vérifié par la plateforme peut cocher les rues/quartiers servis. \r\nMErci !","<b>Paris (75)<\/b><br>Pour favoriser la participation citoyenne au développement de la végétalisation de l'espace public, la municipalité parisienne a mis en place le permis de végétaliser. Ainsi habitants, collectifs d'habitants, conseils de quartier, associations, entreprises...dès qu'ils ont défini un projet de végétalisation dans une rue, sur une place....ont la possibilité en un clic d'en faire la demande.","<b>Paris (75)<\/b><br>A Paris, il existe un dispositif nommé Paris Sport Vacances pour les enfants de 7 ans à 17 ans. Ce dispositif permet à l'enfant de choisir une activité sportive à pratiquer à chaque vacances scolaires. Soit en formule stage d'une semaine tarif QF ou uniquement en demi journée sur une semaine matin et/ou après midi dans ce cas l'activité est gratuite.\r\nLes nombreuses disciplines proposées sont très vairées (foot, basket, athlétisme, cirque, tennis, roller, skate, natation...). J'ai 4 enfants et je trouve que ce dispositif mérite d'être plus connu afin que de nombreuses familles parisiennes puissent en profiter. Pour ma part c'est une très bonne alternative au centre de loisirs ou mes enfants d'ennuyaient souvent. Ma seconde fille âgée 14 ans a fini par se trouver une belle passion en pratiquant le badminton. Elle faisait des stages régulièrement depuis 2016 et m'a demander de l'inscrire en club. Je l'ai donc inscrite en 09/2017 et dès sa première année elle a été inscrite aux compétitions inter-clubs (catégorie minime) et à fini classée 1ère à Paris. Elle a été retenue par le comité 75 pour défendre les couleurs de Paris en IDF le week-end dernier. Paris a fini 3ème.\r\nActuellement, elle est en catégorie Cadet et elle classée 3ème de PARIS. Je suis extrêmement heureuse qu'elle est pu trouver sa voie et qu'elle soit pleinement heureuse dans la pratique de ce sport qu'est le Badminton.\r\nAussi, le but de ma démarche est de faire connaitre le dispositif Paris Sport Vacances afin de d'autres enfants et parents puissent en profiter, et je sais combien il est difficile d'occuper nos enfants durant les vacances scolaires car beaucoup ne partent pas en vacances. Le sport est aussi une bonne alternative aux consoles et autres écrans. Mamans de 4 enfants que j'élève seule, le dispositif Paris Sport Vacances m'a beaucoup aidé pour occuper mes enfants durant les vacances scolaires.\r\nCe dispositif peut également permettre à beaucoup d'enfants dans les banlieues françaises ou autres à s'exercer et tester différents sports pour enfin trouver celui qui leur correspond le mieux et ensuite en pratiquer en club. Ce dispositif peut aussi permettre de créer de nombreux emplois qualifiés d'éducateurs sportifs...\r\nJ'ai grandi dans le 93 et à mon époque dans les années 80/90 pour avait pas grand chose pour s'amuser ou se distraire car pas ou peu de moyens.","<b>Paris 9E (75)<\/b><br>Sur Fluicity, la Mairie du 9e arrondissement de Paris a invité les habitants à formuler des idées pour améliorer la vie de leur quartier et de leur ville, à travers son concours Le Neuf a une idée, en s’engageant à porter la proposition gagnante au Conseil de Paris. En parallèle des budgets participatifs de la Ville de Paris, cet exercice a permis de valoriser le rôle de la mairie d’arrondissement et d’associer les citoyens aux décisions municipales sans engager de budget d’investissement ou de dépense spécifique. L’application permet à la mairie de toucher plus de 4000 habitants inscrits.","<b>Paris- Ville De Paris (75)<\/b><br>La Ville de Paris développe le télétravail depuis 2017 pour ses agents avec l'objectif d'améliorer les mobilités,de faciliter les conditions de vie au travail et de moderniser l'administration. Dans quelques mois 2000 agents seront en télétravail, le taux de satisfaction est excellent.\r\nUne nouvelle étape démarre donc avec la facilitation du travail nomade pour les cadres mobiles qui permettra entre autre de limiter leurs déplacements.","<b>Pau (64)<\/b><br>Le Resto du soir\r\nUn dîner gratuit comme au restaurant pour les plus démunis.A PAU,piloté par le CCAS dans le cadre d'un grand plan anti-solitude,une brigade de 160 bénévoles cuisine,reçoit,sert tous les soirs 100 personnes.Denrées fournies par la Banque Alimentaire,les Restos du cœur,les commerçants Palois.Un EHPAD et des assos ont donné électroménager et vaisselle.Un espace aménagé accueille familles et enfants.Les chiens sont admis.\r\n\"PAU capitale humaine\": une réalité sociale et solidaire.","<b>Perigueux (24)<\/b><br>Permettre aux familles de s’installer en cœur d’agglo, développer une offre sur-mesure, à quelques pas du centre-ville, c’est le défi relevé par Périgueux avec l’opération BIMBY (beauté dans mon jardin)! Les équipes du Lab InVivo ont accompagné les propriétaires qui avaient un jardin à partager. Les résultats sont là, il y en a pour tous les goûts, tous les budgets ! 130 nouvelles opportunités pour s'installer à Périgueux ont émergé en 36 mois, avec des terrains à bâtir lovés dans toute la ville!","<b>Périgueux (24)<\/b><br>Depuis 2016 nous accompagnons, dans le cadre de l’opération BIMBY de la ville de Périgueux, plus de 220 porteurs de projets. Un service sur-mesure, pour les habitants, conduit par nos équipes au sein du Lab-In-Vivo. La possibilité, de vivre en ville.\r\n\r\nAvec fierté madame Vallade accueillir sa maman à domicile grâce à l’adaptation de son logement. Avec plaisir Madame Bruneau emménager dans une maison de plain-pied qu’elle fait construire dans son jardin.  Avec bonheur la famille Chassang construit sa maison grâce à Monsieur Tannou qui vend un morceau de terrain avec trop d’entretien.","<b>Peypin (13)<\/b><br>Le sport pour tous, le bien-être pour chacun !\r\nPour renforcer son attractivité et proposer des équipements de jeux et sportifs pour tous, la commune de Peypin s'est dotée d'un nouvel espace ludique et sportif intergénérationnel. Plus qu'une simple structure sportive, ce parc ludo-sportif est un nouveau lieu de vie multigénérationnel. Que ce soit en famille ou entre amis, les Peypinois peuvent pratiquer de multiples activités sportives sur un terrain sécurisé et accessible aux personnes à mobilité réduite.","<b>Picquigny (80)<\/b><br>La municipalité de Picquigny, élue et réélue depuis 2001, a orienté prioritairement son action vers l'amélioration du cadre de vie et le maintien de sa population.\r\nHabitat :\r\nConstruction en 2007, d’un ensemble de 31 logements sociaux, à l’emplacement d’une friche industrielle. Réhabilitation, tout récemment d'anciens bâtiments communaux dont un presbytère désaffecté pour y aménager 10 logements neufs et confortables.\r\nCulture loisirs :\r\nConstruction d'une médiathèque en 2007.\r\nLa municipalité est fière des associations sportives et culturelles qui contribuent largement au renforcement de liens sociaux et fait tout son possible pour leur procurer des locaux les mieux adaptés à leurs activités. La préservation et la valorisation du patrimoine historique et architectural de la commune se traduit par l'incitation à fonder une association dont les objectifs sont de préserver, mettre en valeur ce patrimoine tout en y organisant des manifestations culturelles (concerts, expositions de peintures) auxquelles les Picquinois sont désormais très attachés.\r\nConfort, cadre de vie\r\nConstruction d'un bâtiment jouxtant le groupe scolaire et abritant une salle polyvalente et un restaurant scolaire, la création de deux aires de jeux de plein air, l'embellissement des voieries et leur fleurissement, l'organisation d'un concours des maisons fleuries, la participation aux concours départementaux et régionaux des villages fleuris aboutissant à l'obtention d'une première fleur en 2016.\r\nLa circulation et le stationnement participant également du confort des habitants, une centaine de places de parking ont été créées en divers endroits proche du centre du village ainsi qu'un giratoire franchisssable permettant une circulation plus fluide et améliorant le stationnement minute à proximité des commerces.","<b>Pierre-Bénite (69)<\/b><br>Pierre-Bénite fait actuellement construire un pôle sportif qui comprendra deux salles multisport, dont une plus tournée vers le basket, et pouvant accueillir des compétitions nationales. La commune a fait le choix d'un équipement responsable, résolument tourné vers le développement durable. En ce sens, ce bâtiment sera passif d'une part, protégeant ainsi l'environnement, mais également tourné vers une politique sportive responsable. En ce sens, des partenariats sont d'ores et déjà noués pour favoriser le handisport, mais aussi aider à la reprise d'une activité physique dans le cadre de la guérison du cancer du sein, en lien avec l'hôpital Lyon Sud.Bien évidemment, cet équipement aura une visée pédagogique pour les élèves des groupes scolaires de la ville, mais aussi du collège et des lycées avoisinants. Il permettra également aux associations sportives de la commune et aux habitants de bénéficier d'un équipement de haute qualité. Le pôle sportif a d'ores et déjà reçu le trophée de l'environnement lors de la soirée des trophées du bâtiment et de l'immobilier. Il participe aussi à la labellisation de la ville en tant que ville active et sportive, et s'inscrit dans la politique initiée par la municipalité en vue de promouvoir le sport comme outil de santé publique. Cet équipement a également reçu des subventions de la part de la région Auvergne Rhône Alpes compte tenu de sa visée sportive, locale et pédagogique, et devrait être subventionné au niveau européen de part l'engagement durable et soutenable qu'il représente (bâtiment performant au niveau énergétique, et présentant un réel enjeu de santé publique).","<b>Plaisir (78)<\/b><br>Madame, monsieur, \r\n\r\nRoulant en hybrid, femme artisan taxi, je souhaite aider les personnes isolées, personnes âgées, seules, enfants, mamans ou femmes seules sans permis ou non véhiculées, qui ont besoin de se déplacer pour leurs rendez-vous médicaux, soins, faire leurs courses, se rendre au coiffeur, etc.... Des choses simples mais sans transport semblent parfois irréalisables. Je voudrais mettre en place mes services pour favoriser le lien social et permettre à toutes celles et tous ceux dans le besoin de gérer leur quotidien et déplacement sans contraintes. \r\nCar certaines personnes m'ont fait part de ce manque de solution. Taxi : services à la personne avant tout.","<b>Pleine-Fougeres (35)<\/b><br>A Pleine-Fougères, 2000 hab, les médecins se sont vus signifiés par leurs propriétaires qu'ils devaient quitter leurs locaux car le bâtiment allait être vendu. La commune à tout de suite entamé une réflexion avec les 2 praticiens pour trouver une solution et garder les médecins sur la commune. Un projet a été mis en place en concertation avec les médecins, les services sociaux, pôle emploi, assistants sociaux, RSA, Ageclic, et ... ADMR, tous solidaires pour créer un espace médico-social en achetant les locaux de l'ancienne communauté de communes. Ce projet verra le jour, le 1er juillet prochain et permettra de conserver et de développer une offre médico sociale dans un même lieu et surtout de conserver et développer l'offre en milieu rural.","<b>Ploeuc-L'hermitage (22)<\/b><br>La commune de Ploeuc-L’Hermitage propose, à travers son CCAS, une action d’accompagnement et de mobilité auprès des seniors de la commune qui ont fait le choix de rester vivre à domicile, leur permettant ainsi de prendre part :  \r\n    • Au « café du marché » : un accompagnement aux courses et un moment de convivialité dans un café du centre-bourg ; \r\n    • Aux animations collectives dont le but est de répondre pleinement aux attentes des aînés (activités de loisirs et de jeux, prévention santé, pratiques numériques, etc.)\r\nL’objectif est de lutter contre l’isolement des séniors fragilisés de la commune en créant du lien social.","<b>Poitiers (86)<\/b><br>La ville de Poitiers a rendu les berges de sa rivière le Clain en créant l'espace Tison à la place d'une friche industrielle. Maintenant grand parc, buvette, canoë, tables de pique nique, hall ouverte pour les concerts.  C'était aussi faire oeuvre de mémoire car autrefois piscine.","<b>Poitiers (86)<\/b><br>dispositif : Pass'sports\r\n\r\nCréé en 1990 à l’initiative du Conseil Communal des Jeunes de Poitiers, le livret \"Pass'sports\" permet aux jeunes domiciliés dans l’une des communes de Grand Poitiers (13 communes) d’accéder gratuitement aux bus et aux piscines communautaires (selon un planning) et offre également la possibilité de participer aux animations sportives gratuites (selon un planning d'activités) en accès libre pendant les vacances d’été. \r\n\r\nDepuis 2018, ce dispositif a suivi le passage en Communauté urbaine (40 communes).\r\n\r\nDepuis décembre 2000 l'accès à la patinoire est offerte sur toutes les petites vacances les lundis, mardis, jeudis et vendredis de 14h30 à 17h sur présentation du Pass'sports.\r\n\r\n- Condition d’obtention d’un Pass’sports :\r\nLe jeune (jusqu'à 18 ans) doit résider dans l’une des 40 communes du territoire de GPCu et se présenter avec un justificatif de domicile, un récépissé (fourni vierge sur place) et sa photo dans l'une des mairies du territoire.","<b>Pont Saint Esprit (30)<\/b><br>La valorisation du patrimoine, entretien et réparation. \r\nLe secteur protégé en centre ville\r\nLa mise en eau de source des fontaines qui avant étaient alimentées avec l’eau de la ville. \r\nLa réfection des conduites d’eau et l’enfouissement des câbles en centre ville\r\nLa réfection de la cazerne \r\nLa réfection des écoles \r\nL’animation et le dynamisme\r\nDes spectacles de qualité , des animations proposées  toutes les semaines \r\nLe soutient aux associations (techniques car peu de moyens financiers )\r\nLe dynamisme des associations sportives et culturelles \r\nLe grand choix des animations proposés et leurs diversités \r\nEtc.....","<b>Pont-Sainte-Maxence (60)<\/b><br>Depuis plusieurs années, la commune s'inscrit dans la simplification et la modernisation des démarches administratives afin de faciliter l'accès des administrés à ses services.\r\nAinsi, elle a adhéré progressivement et le plus tôt possible au site de \"service-public.fr\" pour toutes les démarches liées aux demandes d'actes d'état civil, au recensement citoyen, aux changements de coordonnées, aux inscriptions sur les listes électorales.\r\nDe plus, elle a immédiatement adhéré au système Comedec permettant aux notaires et communes de faire leurs demandes de vérification d'état civil de façon dématérialisée et à la commune d'y répondre de la même façon. Pour ce faire, elle a changé de logiciel métier et a fait numériser tous ses actes d'état civil.Une économie de papier substantielle a pu être observée.\r\nPar ailleurs, la commune met à disposition du public une borne internet donnant accès aux principales administrations pour effectuer différentes démarches et aux sites internet communal et intercommunal. Elle permet également d'effectuer son recensement dans le cadre du recensement annuel de la population.\r\nTous les moyens numériques permettant les démarches en ligne sont utilisés dès que possible pour donner une image moderne de la commune.","<b>Pont-Sainte-Maxence (60)<\/b><br>Effarés par ce qu'apportaient les élèves en guise de petit-déjeuner ou de collation (boisson énergisante, chips), les directeurs des écoles Rostand et Prévert ont alerté la direction de l'éducation et de la cohésion sociale lors des conseils d'écoles. En partenariat avec les enseignants, l'infirmière scolaire, une diététicienne, la municipalité a mis en place des petits-déjeuners équilibrés à raison de 2 fois par semaine sur le temps scolaire. Celui-ci est composé de pain frais, beurre ou confiture, briquette de lait ou de jus de fruit. Au vu des résultats plus que positifs (meilleure concentration, entraide des élèves pour tartiner, etc…), le dispositif mis en place en octobre et qui ne devait durer que trois mois a été reconduit toute l'année scolaire.","<b>Port-Jérôme-Sur-Seine (76)<\/b><br>Le Pass’Capes est une allocation proposée à l’ensemble des étudiants sans condition de ressources moyennant une contrepartie citoyenne à réaliser pour la collectivité ou une association. Ce dispositif est destiné aux moins de 26 ans, engagés dans des études supérieures ou dans une formation post-bac à temps plein non-rémunérée. L’objectif est la poursuite des études. Le montant de l’aide s’élève, pour chaque année d’études, à 300 € sur le territoire de l’agglomération et 600 € hors territoire.","<b>Pouillon (40)<\/b><br>A POUILLON 40350,\r\ninaugurée le 11 novembre 2018, la Fontaine des Droits de l'Homme et du Citoyen trône désormais entre la mairie et l'église, sous la cour du collège, en place centrale de notre bourg landais de 3200 habitants.\r\nA chaque manifestation au monument aux morts, comme le dernier 8 mai, la commune s'emploie avec les anciens combattants à effectuer une cérémonie traditionnelle

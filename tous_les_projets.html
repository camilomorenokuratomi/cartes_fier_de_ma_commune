au mais galement de mieux les conserver et ainsi les prserver dans le cadre dun plan de gestion.","<b>Anor (59)<\/b><br>My Anor My Mobility est une campagne dengagement public visant   Sensibiliser  Outiller  Donner une place dacteur  aux habitant afin den faire des allis pour engager la commune sur la neutralit carbone lie aux dplacements des personnes et inventer de nouveaux modes dorganisation.  \r\n47 testeurs volontaires install sur leur vhicule un boitier connect leur permettant de recevoir sur leur smartphone  lissu de chaque trajet les informations suivantes : \r\n-\tLa quantit de carburant consomm\r\n-\tLa quantit de CO2 rellement mis\r\n-\t1 conseil individualis en co conduite\r\nIls ont sur 1 an (Mars 2018  mars 2019) parcouru + de 820 000 km avec comme rsultat 13% dconomie de carburant soit  17 tonnes de CO2 vits et +/- 10 000 euros dconomie de carburant (moyenne de 200 euros par conducteur)\r\nAvec une partie des conomies ralises les  130 tonnes de CO2 mises ont t compenses et neutralises.\r\nIl a donc t pour partie possible dabsorber laugmentation du cot des carburants non pas par des aides ou en souhaitant une baisse du prix de ces derniers mais via une dmarche vertueuse dconomie et dimpact neutre sur leur mobilit.  Lobjectif est maintenant de les  embarquer  dans la mise en uvre de solutions alternatives  la voiture individuelle.","<b>Antony (92)<\/b><br>Bonjour,\r\nA Antony (Hauts-de-Seine) il existe une des rares piceries cooprative ET solidaire de France ! Appele Ma P'tite Echoppe, ce magasin innovant a t cr par des habitants d'Antony et fonctionne aujourd'hui avec seulement 2 salaris et tous ses bnvoles. Les produits proposs vont du conventionnel au bio en passant par le local et le vrac. Au cur du magasin il y a un espace d'atelier pour cuisine, dessiner... ce qui en fait un vritable lieu de vie dans un quartier qui en avait besoin (quartier Pajeaud). Et cerise sur le gteau, pour 2 personnes payant le prix affich, 1 famille peut payer en fonction de ses revenus (10  30% du prix affich)! Venir y faire ses courses, c'est donc vraiment donner du sens  ses achats ! :-) La marge dgage ne va pas dans la poche d'actionnaires mais permet  des personnes en difficult d'acheter des produits moins chers. La Ville nous a soutenus depuis le dbut, elle nous a notamment aid  trouver le local et d'autres partenaires nous ont accompagns (secours catholique, la Rgion IDF, fondation prive) J'y suis bnvole depuis le dbut, on tait 10 et maintenant nous sommes... 700 adhrents !! Ce type de projet citoyen et engag gagne  tre connu pour donner envie aux autres d'en crer un aussi ! Ma P'tite Echoppe (www.maptiteechoppe.fr) favorise vraiment la cohsion sociale car tout le monde peut participer  son fonctionnement, aux dcisions et surtout, elle ouvre la voie vers une nouvelle faon de penser la solidarit alimentaire qui s'inscrit dans la dure. \r\nJe conclue sur notre slogan qui rsume bien l'esprit : ensemble, le plaisir d'agir !","<b>Aouste Sur Sye (26)<\/b><br>Situe au cur du dpartement de la Drme, la CC du Crestois et du Pays de Saillans a amnag la voie verte  la Vlodrme , stirant le long de la valle de la Drme. Cre comme un quipement touristique visant  promouvoir lattractivit du territoire, la Vlodrme a vocation aujourdhui  servir doutil structurant pour les circulations  vlo pour les communes de notre territoire et pour les dplacements du quotidien, et  offrir une solution pour le dveloppement des mobilits durables. Cet amnagement incite aussi, vu la russite du projet,  aller plus loin dans la promotion du vlo","<b>Apt (84)<\/b><br>Afin de transformer nos rues et les pratiques des habitants, Apt a lanc un dispositif de cogestion de lespace public : Les Rues Transformes - Vgtalisation des rues par les habitants. Invitant la population  se rapproprier lespace public, la ville offre des permis de vgtaliser, linvite  participer  des rencontres vertes citoyennes, dveloppe des actions intergnrationnelles. Depuis 2018, plus de 70 permi de tablettes pour le corps enseignant. Ainsi, nous tenterons, avec nos faibles moyens de d'duquer nos enfants au numrique.","<b>Avesnes-Les-Aubert (59)<\/b><br>CAPAHD : un vritable service pour les Ans \r\n\r\nLorsque certaines tches de la vie quotidienne commencent  devenir difficiles, la personne ge peut faire appel au CAPAHD pour faciliter son maintien  domicile. La ville d'Avesnes les Aubert propose par lintermdiaire de son Centre Communal dAction Sociale, un service communal daide  domicile entirement gratuit. Le Centre d'Aide aux Personnes Ages Handicapes et Dpendantes est lhritier du SAPAHD, cr en 1995. Il ouvre ses prestations aux personnes de plus de 65 ans ainsi quaux personnes isoles souffrant de handicap et qui en font la demande. Ainsi, au fil des annes, le service a su sadapter aux besoins de chacun. \r\n\r\nDans le but dassurer une aide dans la vie quotidienne et un maintien  domicile des personnes ges, le CAPAHD effectue principalement un service de courses  domicile dans les commerces locaux, toute lanne, du lundi au vendredi. Pour les personnes suffisamment valides de plus de 65 ans ne possdant pas de moyens de locomotion (et dont aucun membre vivant dans le mme foyer nen possde), il est instaur un service complmentaire consistant  conduire les bnficiaires deux aprs-midi par semaine dans les supermarchs avesnois. Il peut galement tre amen  aider les bnficiaires dans les dmarches administratives. \r\n\r\nLes demandeurs doivent fournir un certificat mdical justifiant que leur tat physique ou moral ne leur permet plus de se dplacer normalement, et quil ncessite donc lintervention du CAPAHD pour effectuer leurs courses. Egalement, il faut quaucun membre de la famille, vivant dans le mme foyer, ne soit susceptible deffectuer ce service. Son fonctionnement Le service des courses  domicile fonctionne du lundi au vendredi et cela durant toute lanne. La prise de commandes seffectue le matin, du lundi au vendredi, par appel tlphonique. Les commandes dans les et intitul \"S'veiller en culture\", la Ville bnficie du soutien financier de la Direction Rgionale des Affaires Culturelles et de la Caisse dAllocations Familiales des Hauts-de-Seine.\r\nAinsi les enfants ont-ils pu bnficier, tout au long de l'anne, de diffrents temps de dcouverte de la culture sous de nombreuses formes : musique, danse, conte, lecture, posie... \r\n\r\nCes actions ont galement t dclines dans les salles d'attente des PMI, tant  destination des enfants que de leurs parents.\r\n\r\nPar ailleurs, la commune a nou un partenariat avec l'association \"parents-professeurs ensemble\" afin qu'elle adapte aux enfants de moins de 3 ans et  leurs familles le projet \"promenons-nous dans nos histoires\", qui a pour objet de sensibiliser les parents  l'importance de lire une histoire  son enfant.\r\n\r\nEnfin, les crches sont devenues des lieux d'exposition temporaire, au sein desquelles les enfants et leurs parents peuvent dcouvrir des oeuvres d'art, parfois en compagnie de leurs auteurs. Un partenariat avec l'artothque municipale, nouvellement cre, s'est ainsi nou.","<b>Bagneux (92)<\/b><br>A Bagneux, ville populaire de la proche couronne parisienne, la ville a impuls en 2018 son premier budget participatif : plus de 1000 habitants ont particip au vote (100% numrique) et ont lu 9 projets dinvestissement proposs par les habitants pour un cot total de 250 000 euros. Ainsi est ne IRIS lapplication pour smartphone qui permet de signaler tout dysfonctionnement dans lespace public en envoyant une photo go-localise. Cest un outil formidable pour les citoyens, et pour les services municipaux dentretien et de voirie, dont le travail quotidien est rendu plus visible","<b>Bagneux (92)<\/b><br>A Bagneux, ville populaire de la proche couronne parisienne, la ville a impuls en 2018 son premier budget participatif : plus de 1000 habitants ont particip au vote (100% numrique) et ont lu 9 projets dinvestissement proposs par les habitants pour un cot total de 250 000 euros. Ains ur des arbres, et les racines libres sont dsormais protges par de larges bancs-plateformes en bois crs sur mesure pour y accueillir les enfants. Ceux-ci sont heureux de sy asseoir pour lire ou discuter  ou de sy tendre pour souffler un peu.\r\n- Crer diffrentes zones dactivits  calmes  ou  actives  : dans le cadre du projet dcole, les lves ont labor un plan pour dlimiter des espaces ddis. Ils ont dclin une signaltique pour organiser les diffrents espaces de la cour : lecture, jeux de balle chaque banc a t nomm et identifi avec un dessin. On peut donc, au choix, se reposer sur le banc libre, sinstruire sur le banc des lecteurs, partager un moment dchange sur le \r\nbanc de lamiti ou encore se dtendre sur le banc pour une petite pause Les jeunes conseillers municipaux ont galement choisi des marquages de jeux peints au sol.\r\n- Apporter de la vgtation et lutter contre leffet ilot de chaleur en t : deux bandes vgtalises ont t cres, lune pour accueillir les plantations faites par les lves et lautre agrmente dune haie fleurie. Un nouvel arbre de haute tige, choisi par les enfants, a t plant. A lautomne, des plantes grimpantes viendront agrmenter les cltures.\r\n\r\nCette initiative vise  donner plus de place au vgtal dans des cours souvent trop minrales,  augmenter la surface de sol permable et  limiter la chaleur en t tout en crant des espaces de dtente conviviaux et agrables.","<b>Bitche (57)<\/b><br>Nous avons cr un poulailler gant en plein centre ville  l'emplacement d'un ancien grenier  grain (epoque VAUBAN)\r\nLa race de poule choisie est une race locale \"la Meusienne\"\r\nLe poulailler est visitable sur 2 tages et differentes mises en scene sont proposes: \"Papa poule\", la poule et le renard, la cuisson du poulet....\r\nL'ensemble des oeufs sera recueilli par les Resto du Coeur situ  Schorbach  5 km de Bitche","<b>Blain (44)<\/b><br>Les conseils de village ont pour vocation  favoriser la participation de la population  la vie municipale,  llaboration de projet dintrt gnral et  leur mise en place. Cest ainsi que la municipalit a dcid dallouer un budget participatif de 10 000 euros aux conseils de village pour leur permettre de valoriser leurs initiatives. \r\nCest dans ce contexte que le conseil de village de la Chausse  Blain a travaill sur un projet damnagement dun de leurs chemins afin de rendre celui-ci accessible  tous (en voie douce).\r\nLENVIRONNEMENT : \r\nCe chemin est accessible depuis trois voies principales et est d'une longueur de 1km 500. Lenvironnement proche est essentiellement constitu de maisons individuelles, de prairies et dexploitations agricoles.\r\n \r\nIl consiste en lamnagement paysager dun chemin existant, un chantier participatif et collaboratif permettra  diffrents acteurs dintervenir (particuliers, publics ou privs).\r\nUn dbroussaillage a t ralis dans un premier temps pour accueillir la ralisation dun chemin permable, avec lutilisation de matriaux spcifiques ou de gravier, afin de le rendre ce chemin praticable tout en respectant lenvironnement du site. \r\nCela facilitera galement lentretien en diminuant la repousse de la vgtation qui compose naturellement ce site. \r\nCet amnagement offrira :\r\n- Une promenade pdestre scurise par des chicanes en bois aux extrmits\r\n- Un parcours sportif\r\n- Une voie cyclable (non motorise)\r\n- Un lieu dchanges et de rencontres avec installation en son centre de tables et bancs de pique nique.","<b>Bobigny (93)<\/b><br>Depuis 2014, la municipalit a fait de la propret un des axes majeurs de sa politique mene en faveur de lamlioration de votre cadre de vie.\r\n ce titre, la ville a recrut du personnel, rorganis ses services, engag avec l'tablissement Public Territorial Est Ensemble des oprations  coup de poing pour lutter contre les dpts sauvages et adopt un nouveau rglement communal de\r\npropret urbaine et de salubrit publique.\r\nDans la suite de ces actions engages, nous avons souhaiter co-construire avec vous les solutions pour rendre la ville plus propre.\r\nUn questionnaire a t mis   disposition des balbyniens afin d'tablir un tat des lieux de la propret  Bobigny. Les rsultats du questionnaire ont fiat l'objet de discussions lors de runions publiques organises dans les quartiers et qui ont servi  dresser un plan d'actions en concertation avec les agents et techniciens de terrain.","<b>Bo (47)<\/b><br>Le dveloppement du numrique fait apparatre de nouvelles ingalits, entre ceux qui matrisent cette technologie et ceux qui en sont exclus : la fracture numrique. La lutte contre l'illectronisme est une priorit  Bo afin que le plan national \"100% des dmarches dmatrialises dici 2022\" ne soit pas un handicap pour une partie des usagers et des agents.\r\n\r\n Bo, le portail de dmarches en ligne  Demarches-simplifiees.fr  a fait son entre le 1er aot 2018. Il intgre actuellement une trentaine de dmarches. Cette plateforme sinscrit comme un tournant majeur pour simplifier et rendre la totalit des services publics accessible  tous les usagers depuis nimporte quel appareil. Dialogue, collaboration et simplification sont les objectifs viss par la Ville de Bo. Les agents instruisent les demandes des usagers sur une plateforme ddie. De leur ct, les usagers dposent des demandes en toute simplicit et retrouvent leurs dossiers en ligne.\r\n\r\nPlusieurs actions ont t menes pour communiquer sur le dispositif et accompagner le changement dans les services. Un plan de communication multicanal a t labor  destination des agents et des usagers. Des formations ont t organises au sein de lespace public numrique. Une vingtaine d'agents ont bnfici de ces formations pour s'approprier l'outil mais galement tre en mesure daccompagner les usagers dans la ralisation de leurs dmarches. Dernirement, un dpliant spcifique  Mes dmarches en ligne  a t conu pour mieux informer et mieux orienter les usagers sur le site www.ville-boe.fr.\r\n\r\nLa Ville de Bo prvoit d'tendre le dispositif  d'autres dmarches, telles que les demandes d'aides sociales ou encore d'urbanisme. Pour que le numrique ne devienne pas un facteur dexclusion supplmentaire, sa stratgie locale pour un numrique inclusif se poursuit autour de trois axes majeurs :\r\n\tLe dveloppement d'une culture numrique et la matrise des environnements numriques  destination des agents. Lenjeu de la transformation numrique nest pas que technologique. Il est aussi culturel. Agir pour linclusion numrique cest agir pour la monte en comptences numriques.\r\n\tLa cration dun atelier \"Dmarches-simplifies.fr\". Destin aux personnes les plus en difficult face au numrique, cet atelier gratuit sera anim au sein de notre espace public numrique. \r\n\tLa mise en place de \"points d'accueil numriques\" pour contribuer  laccueil et laccompagnement des usagers. quips d'ordinateurs, d'imprimantes et de scanners, ces points numriques sont prsents sur les sites accueillants du public. Les agents d'accueil ont t forms pour guider les usagers.\r\n\r\nLa mise  disposition du wifi public gratuit est galement une tape essentielle vers le dveloppement du numrique inclusif. Ainsi, la Ville de Bo s'est engage dans le dploiement de points d'accs wifi public. Actuellement, 12 sites municipaux offrent un accs internet gratuit. En dcembre 2018, la candidature de la ville de Bo a t retenue dans le cadre de l'appel  projets Wifi4EU ( du Wi-Fi pour lEurope ). Lopration WiFi4EU consiste en une aide europenne de 15 000 euros par commune afin dinstaller un accs sans fil en haut dbit dans les espaces publics. La Ville de Bo saisira cette opportunit pour quiper tous ses sites sportifs d'un accs Wi-Fi public. Aussi, son projet de  parcours de dcouverte numrique de l'histoire et du patrimoine  saccompagnera de cette technologie afin que le patrimoine numrique soit plus accessible et plus quitable.","<b>Bois D'arcy (78)<\/b><br>Philippe Benassaya, maire de Bois d'Arcy et conseiller dpartemental des YVelines, et Serge Clment, Inspecteur d'acadmie DASEN, ont inaugur le 4 juin le Mdiaple de Bois dArcy. rents centres de la ville. \r\n\r\nNous souhaitons dvelopper ces temps de concertation en mettant en place des conseils denfants, durant lesquels les enfants deviennent acteurs au sein de leur structure et de leur ville en faisant des propositions constructives lors de temps qui leur sont ddis. Le conseil denfants permet dexprimer leurs ides, de bien comprendre lenvironnement dans lequel ils vivent et de devenir de vritables petits citoyens.\r\n\r\nGlobalement ce projet favorise le dialogue entre lenfant et les diffrents acteurs ducatifs qui lentourent, il permet aux enfants dexercer leurs droits et de prendre conscience de leur responsabilit et devoirs.\r\n\r\nRappel des objectifs du projet :\r\n\tPermettre aux enfants de devenir des citoyens  part entire\r\n\tPrendre des responsabilits\r\n\tPrendre en compte la parole des enfants\r\n\t Proposer des projets et participer  leur mise en uvre\r\n\tPermettre aux enfants de sexprimer\r\n\tFormer le personnel porteur du projet\r\n\tApprendre aux enfants  reprsenter lensemble de leurs camarades et  rendre des comptes.\r\n\r\nLe conseil denfants sadresse aux enfants  partir de 8 ans qui frquentent les 4 centres de loisirs lmentaires ainsi que la structure  10/12 ans . Il regroupe vingt-cinq enfants (5 lus par centre).\r\nIl est mis en place tous les mercredis, avec des changes et propositions de tous les enfants.\r\n\r\nFonctionnement des commissions du conseil denfants\r\n\r\nLes commissions ont t mises en place avant chaque grand conseil pour favoriser les projets transversaux entre tous les centres et impluser des projets innovants.\r\n\r\nCes groupes se runissent pour changer et partager des ides. Ils mettent en place des projets et des actions pour TOUS les enfants. Ils participent galement  des instances et rencontre les professionnels de lenfance.\r\n\r\nCes temps dchange sont proposs en deux temps : la prsentation et le partage des projets de centre en cours et la validation de projets communs suite aux commissions spondance, matriels et communication = 400","<b>Bonson (42)<\/b><br>La Fdration Internationale de Korfbal a dsign la Fdration Franaise comme organisatrice de la 3me dition de la Coupe du Monde de Beach Korfbal.\r\nAprs La Haye, aux Pays bas et Blankenberge, en Belgique, Bonson aura donc lhonneur daccueillir cette nouvelle dition.\r\nSi Bonson na pas de plage, elle a des ides, et surtout des gens de trs trs bonne\r\nvolont.\r\nAinsi la fdration franaise de korfbal et le club de Bonson coorganisent donc de main de maitres cette belle comptition sportive  venir.\r\nCest avec beaucoup de plaisir et de fiert que la municipalit sassocie pleinement au F.J.E.P afin dorganiser cette comptition sportive denvergure internationale.\r\nNous attendons 8 nations et 14 quipes sniors et U19 confondus.\r\nLa comptition aura lieu les 6 et 7 Juillet 2019, et lancera les festivits estivales  Bonson Beach  qui suivront les jours suivants.\r\nVive le sport !","<b>Bonson (42)<\/b><br>Opration \"Ma ville  vlo\".\r\nCette opration sinscrit dans une dynamique largement dactualit de dveloppement des modes doux et de sensibilisation au  tout voiture  comme source de danger, de nuisance sonore pour la population et bien sr de pollution atmosphrique. De plus, pratiquer une activit physique quotidienne participe aux questions de sant publique.\r\nLe monde adulte ntant pas particulirement exemplaire en la matire, et notre avenir scrivant au travers du comportement futur des enfants daujourdhui, la commune de Bonson fait donc le choix de se tourner vers eux.\r\nPour ce faire, la municipalit  souhait doter les enfants de 8  10 ans dun vlo, d'un casque et d'un kit de scurit.\r\ncette anne aura lieu la 3me dition avec la distribution de 55 vlos qui s'ajoutent aux 121 donns les annes prcdentes.\r\nEn parallle des vlobus ainsi que des \"challenges mobilits\" sont proposs tout au long de l'anne scolaire.","<b>Bordeaux (33)<\/b><br>A Bordeaux, une application Smartphone (\" C-the difference App\") a t exprimente et teste pour intgrer lautomobiliste dans une chane de dplacement multimodale. Outil d'aide  la dcision, elle propose un bouquet de services connects bas sur un change d'informations en temps rel. ces services sont labors pour proposer des conseils  l'automobiliste et susciter ainsi de nouveaux usages de mobilit plus scuritaires, fluides et intermodaux.\r\nUne valuation  grande chelle sur l'ensemble du territoire de la mtropole a mis en vidence l'apprciation positive des utilisateurs. La dissmination de cette solution est envisageable  moindre cot.","<b>Bouc Bel Air (13)<\/b><br>La restauration collective des crches, des coles lmentaires et maternelles de la commune passent au 100% BIO.\r\n\r\nSoucieux des enjeux de sant publique pour nos plus jeunes : meilleure alimentation, lutte contre le gaspillage alimentaire et action dans le cadre du dveloppement durable, Monsieur le Maire et son quipe municipale, afin dillustrer le concept de  Ville Nature  voulu pour Bouc Bel Air, a souhait proposer une alternative BIO, avec une large part de produits locaux, aux enfants de la commune.\r\nAinsi depuis le 1er aout 2018 les repas et gouters sont  100% en BIO pour les crches et 80% pour les coles.\r\nPour ne pas pnaliser financirement les familles, la ville a pris en charge 50% du surcout.\r\n\r\nC'est donc maintenant plus de 240 000 repas en BIO servis sur la commune chaque anne.","<b>Bouillargues (30)<\/b><br>Comme peu de communes de mme envergure (6400 h.), Bouillargues s'est dot en plein coeur du village d'un magnifique parc de plusieurs hectares dans lequel sont implants la crche, le centre de loisirs et la Maison des Associations (MDA). Cette configuration, unique dans la rgion, sduit un trs large public. Initiation au potager, dcouverte de la faune et de la flore, espace de partage de livres, organisation d'vnements dans le cadre du Tlthon, de concerts, etc... \r\nAprs quelques annes d'existence, l'aventure est une vritable russite et confre  Bouillargues le statut de village o il fait bon vivre !! \r\nDans le mme esprit, un projet de complexe sportif va galement voir le jour............","<b>Boulogne Billancourt (92)<\/b><br>Cration de jardins pour les boulonnais comme certaines communes aux alentours","<b>Bourg De Page (26)<\/b><br>Consciente des enjeux sur le plan environnemental, conomique mais aussi socital, la Ville de Bourg de Page a mis en place plusieurs actions pour lutter contre le gaspillage alimentaire : tri et sensibilisation dans les coles, et mise en place dune restauration coresponsable privilgiant les produits bio et de saison via les circuits courts. Malgr tout, des excdents alimentaires demeurent dans les restaurants scolaires. \r\nLa Ville a donc dcid en septembre 2018 de signer une convention de dons alimentaires gratuits avec la Confrence St Vincent de Paul et la Banque Alimentaire afin de lutter contre le gaspillage alimentaire dans ses restaurants scolaires et daider ces associations caritatives. Lobjectif est simple : faire bnficier les personnes dmunies des denres et plats prpars non servis dans les restaurants scolaires pageois.\r\nChaque mois, les aliments non consomms par les lves sont rcuprs directement  la cantine par la Confrence St Vincent de Paul afin de les redistribuer le jour mme  une soixantaine de familles pageoise, soit  environ 180 personnes (dont une majorit d'enfants).\r\nCe partenariat avec la Ville, permet  ainsi  lassociation davoir un bon complment de produits frais : yaourts, fruits, fromages, etc.\r\n\r\nDepuis septembre, la Confrence St Vincent de Paul a ainsi pu collecter : \r\n- 32.5kg dentres froides/crudits\r\n- 41 kg de fromage\r\n- 134 plats (en portion individuelle)\r\n- 854 yaourts (au chvre bio, crme dessert, flan,etc.)\r\n- 132 kg de fruits (pommes, pamplemousses, fraises...)\r\n- 9.5 kg de sucre/gouters\r\n- 84 pains et barquettes de confiture\r\n- 5 litres de lait et crme anglaise\r\n- 184 doses de mayonnaises\r\n\r\nBourg de Page est la seule ville de Drme Ardche  avoir sign une telle convention.","<b>Bouzy (51)<\/b><br>Bouzy, commune champenoise de moins de 1000 habitants, se rjouit de la succession de la mise en lumire en 2019 de la politique communale tant sur le plan sportif, environnemental et du succs d'un dbat participatif sur sa commune ouvrant des perspectives pour l'avenir de la commune :   \r\n* Un label \"ville active et sportive - 2 lauriers\" rcompensant l'engagement sportif des lus et des associations.\r\n* Un label \"commune nature - 3 libellules\" rcompensant les initiatives en faveur de l'environnement \r\n* La russite d'une  initiative \"Imaginons Bouzy demain\" soutenue par la Banque des Territoires pour engager une dmarche participative avec les habitants : habiter, vivre, se dplacer .","<b>Bram (11)<\/b><br>La ville de Bram propose depuis de nombreuses annes, de nombreux dispositifs jeunesse. A travers ces dispositifs, la ville impulse la jeunesse de la naissance jusqu leurs 20 ans.\r\nNouveaut de lanne 2019 : le dispositif Tremplin jeunes lgrement modul. Pour compenser laccroissement saisonnier dactivit ou labsence maladie de certains agents, les jeunes de 20 ans sont invits  prendre part au service public. Aprs rception dun CV et dune lettre de motivation, les lus ont contact lensemble des candidats pour leur proposer un rendez-vous en mairie.\r\nLes candidats ont t reus en entretien individuel devant un petit jury dlus dans des conditions similaires  une embauche en CDI ou un concours de la fonction publique. Le jury tait compos dlus issus du secteur public et du secteur priv.\r\nLobjectif tait de prparer les bramais  lultime tape du recrutement : lentretien dembauche. Certains jeunes ngligent cette tape et peuvent ne pas la connatre en raison dune faute dorthographe rdhibitoire sur leur CV.\r\n \r\nNous vous prions de bien vouloir trouver ci-joint un power-point relatant lensemble des dispositifs jeunesses (expliqus en quelques lignes pour capter le public).\r\nPar ailleurs, vous trouverez ci-des table de permettre  ses habitants gs davoir accs facilement (mme  pied)   tous les commerces et services proposs dans Bulgnville, sa configuration  lchelle du plan masse permet convivialit et qualit de vie, notamment par le partage des espaces extrieurs amnags dans un souci daccessibilit totale et de dplacement ais. Les espaces paysags ont t raliss dans une recherche desthtique double dun entretien facile.  \r\nA lchelle du logement, la qualit de vie a t galement une cible, et a donc dtermin lamnagement et la distribution des espaces :  taille et configuration des diffrents espaces permettant une volution aise mme en fauteuil roulant, luminosit, facilit dameublement et donc dappropriation des lieux par les locataires, etc\r\nQuant au systme constructif, il rpond  des critres de performance environnementale rigoureux (recyclage des dchets, co-construction, gestion et conomie de lnergie). Ainsi notera-t-on par exemple :\r\n\r\n- l'utilisation de matriaux issus de la dconstruction du site, comme les gravats utiliss pour la plate-forme ou les moellons de pierre des anciennes fermes dmolies, utiliss pour le soubassement du volume sur rue et le mur de soutnement\r\n\r\n-La construction en ossature bois et utilisation disolants thermiques recyclables, \r\n\r\n-L'utilisation du matriau bois pour le second-uvre (menuiseries extrieures en alu-bois, revtements de faades ponctuels, agencement intrieur)\r\net despanneaux photovoltaques sur les toitures et pompes  chaleur individuelles.\r\nCet Ecoquartier a t inaugura le samedi 8 juin.","<b>Bussy Saint Georges (77)<\/b><br>Commission coute Jeunesse : commission ouverte  tous les jeunes de la ville (16/25) sans lections ni obligations. Les jeunes viennent pour indiquer quelles orientations donner  la politique jeunesse. Lorsquils souhaitent raliser un projet, la mairie les accompagne pdagogiquement et financirement grce  un budget automne.","<b>Cajarc (46)<\/b><br>A Cajarc, dans le cadre de l'offre culturelle (difficile en  milieu  la vie de leur commune. \r\nUne premire initiative de ce type dans les Vosges, qui rsulte d'une volont de permettre aux habitants de partager leurs opinions et leur vision de ce que pourra tre leur ville dans 10 ou 15 ans.\r\n\r\nLes Ateliers Citoyens ont dbut par une soire inaugurale le 28 septembre 2018 o chaque habitant tait invit. \r\n\r\nEnsuite, six soires/dbats thmatiques anims par un professionnel ont eu lieu entre octobre et dcembre, sur 6 sujets inhrents  la vie quotidienne de la commune et de ses rsidents : \r\n1- La piste du tourisme\r\n2- Le coeur de ville, l'environnement et la scurit\r\n3- Demain, quelle place pour le commerce et l'industrie ?\r\n4- Une commune o il fait bon vieillir : parlons accessibilit, habitat, loisirs et vie sociale\r\n5- Une commune qui bouge : zoom sur les associations\r\n6- Enfants d'aujourd'hui, citoyens de demain : apportez vos ides !\r\n\r\nChaque soire/dbat tait nourrie d'interventions de professionnels issus de la socit civile qui apportaient leur point de vue et leur clairage sur le sujet et changeaient avec la salle.\r\n\r\nDans un troisime temps, ces dbats ont abouti sur la cration d'un questionnaire \"ma ville demain\", soumis  toute la population via le bulletin municipal en janvier-fvrier 2019. Ce questionnaire tait destin  interroger les administrs sur leurs ides pour la ville  l'horizon 2030.\r\n\r\nEnfin, pour que cette dmarche ait un aboutissement concret, une restitution publique des rsultats du questionnaire et des changes des 6 soires/dbats a eu lieu sous la forme d'une exposition publique,  partir de mars 2019.\r\n\r\nTous les dtails de cette opration indite dans le Livre Blanc en annexe.","<b>Capdenac Gare (12)<\/b><br>Depuis avril 2018, la commune de Capdenac Gare a mis en place un service de transport  la demande nomm lAMI, l  Aide  la Mobilit Intrieure   Ce service sadresse aux habitants de la commune de Capdenac Gare. Il a pour but de venir en aide aux personnes  mobilit rduite ou prives de moyen de transport temporairement ou dfinitivement sur des dplacements internes  la commune.\r\nCe service est port par la commune, via son Centre Communal dAction Sociale (CCAS), et avec le partenariat de lOffice Social et Culturel de Capdenac (OSCC), association agre Jeunesse et Education Populaire et Espace de Vie Sociale.\r\nCe genre de partenariat est rgulier, source dinitiatives, dinnovations et de mutualisation dnergies et de ressources. Lassociation par son rseau de militants / adhrents permet le fonctionnement de lAMI. \r\nLorigine de ce projet provient de la ralisation dune analyse des besoins sociaux de la population par son CCAS qui, par une enqute, a point un dficit de transport sur la commune pour les populations fragiles notamment les sniors et les jeunes.\r\nSuite  ce constat, un comit de pilotage (CCASOSCC) a t cr et un travail de structuration du dispositif a t fait avec la rdaction des rglements de fonctionnement, de lutilisateur et du bnvole.\r\nLe rle du CCAS est damliorer sa connaissance de la population, par un reprage des populations fragiles et une orientation vers les services comptents ou des animations rgulires afin de rompre lisolement.\r\nLOffice Social et Culturel de Capdenac assure un rle oprationnel de rservation et de planification des dplacements avec les chauffeurs bnvoles.\r\nCe service fonctionne tous les Mardis et Samedis matin de 9h  12h30 et permet toute sorte de dplacements sur le territoire de la commune pour un tarif aller-retour entre 1 et 3  selon le lieu dhabitation des usagers. Les motifs de dplacements sont divers et varis, rendez-vous mdical, visite damis ou de malades, correspondance avec train ou bus, ou tout autre dplacements occasionnels (banque, courses alimentaires, march). Ainsi, chacun peut maintenir son rythme de vie et ses liens sociaux.\r\nCe dispositif participe au maintien ou au renforcement de la socialisation des usagers, cre de nouveaux liens interpersonnels et facilite lautonomie des personnes, il a clairement rises, notamment dans le domaine du numrique (Ubisoft, CGI, Atos...). Cet cosystme sest encore enrichi rcemment par la cration dune cole de lintelligence artificielle Microsoft qui a permis  24 demandeurs demplois de se former aux mtiers de la programmation informatique. \r\n\r\nPourtant, comme partout sur le territoire national, une partie de sa population est aujourdhui en difficult pour accder au numrique, que ces difficults soient lies  un manque de moyens matriels ou  un dficit de connaissances techniques. Cette situation, souvent qualifie de  fracture numrique  ou  dillectronisme , est dautant plus dommageable quaujourdhui les nouvelles technologies sont devenues quasiment incontournables, quil sagisse deffectuer une dmarche administrative, de dclarer ses revenus ou de communiquer avec ses proches  lautre bout du monde. \r\n\r\nNe pouvant se satisfaire de cette situation, les Elus ont dcid de faire de laccs au numrique une  grande cause communale  en laborant et en mettant en uvre un vritable  plan numrique . \r\n\r\nObjectif de ce plan : permettre  chaque castelnauvien de monter en comptences numriques, construire et mettre en uvre un parcours d'accompagnement adapt aux besoins et au niveau de chacun.\r\nCe dispositif s'articule autour de nombreuses actions, dont certaines ont t mises en oeuvre au cours des derniers mois : \r\n- dploiement d'ordinateurs en libre accs dans les services municipaux  \r\n- formation  l'automne 2018 de 8  agents de la ville et du CCAS  la fonction d'aidant numrique\r\n- lancement en mai 2019 de permanences gratuites d'accompagnement numrique, dnommes \"Castelnau Dclic\", animes par des tudiants de l'cole Epitech\r\n- sensibilisation des enfants des coles, des accueils de loisirs et du conseil municipal des jeunes  l'intelligence artificielle : dploiements de TBI, de classes mobiles et de kits robotique dans les coles, organisation d'une exposition \"Art et robot\"  l'accueil de loisirs, organisation de sances d'changes sur l'IA avec l'adjoint au Maire dlgu au numrique\r\n- sensibilisation des femmes aux mtiers du numrique  travers le dispositif \"Castelnau donne des Elles\"\r\n\r\nD'autres actions suivront au cours des prochains mois :\r\n- constitution et formation d'un rseau de bnvoles numriques destin  accompagner les sniors dans leur dcouverte et leurs usages du numrique\r\n- organisation d'un cycle de confrences sur l'IA, en partenariat avec le Dpartement \"Humanit numriques\" de l'Universit P Valry\r\n\r\nA Castelnau-le-Lez, le numrique, loin d'tre un lment de fracture, devient un facteur d'inclusion et de cohsion sociale.","<b>Castelnau-Le-Lez (34)<\/b><br>La Ville de Castelnau-le-Lez et son Centre communal d'action sociale ont dcid en 2018 de btir un dispositif innovant destin  accompagner vers l'emploi ou la formation 12 femmes en difficult d'insertion professionnelle. Cette action poursuivait un triple objectif : \r\n- Crer un cosystme favorable  la cration d'emplois en faisant travailler ensemble services sociaux et conomiques de la ville, Ple emploi, CIDFF, chefs d'entreprises, associations et bnvoles\r\n- Aider ces 12 femmes  construire leur projet professionnel et  lever les freins  l'emploi\r\n- Les prparer aux opportunits professionnelles de demain, notamment dans le domaine du numrique, car la commune accueille de nombreuses entreprises (UBISOFT, CGI, ATOS...) et offre de nombreuses potentialits d'emploi ou de formation dans ce domaine. \r\nDurant 5 mois, entre Novembre 2018 et mars 2019, ces castelnauviennes ont bnfici d'un accompagnement individuel et collectif : bilans individuels priodiques, ateliers de recherche d'emploi, stage sur la prise de parole et la confiance en soi, formation sur le droit des femmes, dcouverte de la programmation informatique, ateliers hebdomadaires d'expression corporelle, mise en relation avec des chefs d'entreprises, laboration et diffusion d'un CV collectif. Un accs prioritaire aux places en crche et en accueil de loisirs leur a galement t propos. \r\nGrce  ce dispositif, 7 d'entre elles ont trouv un emploi. Forts de ce rsultat satisfaisant, les Elus ont dcid de reconduire cette action  l'automne 2019.","<b>Castets (40)<\/b><br>Nous avons mis en place une voiture lectrique en autopartage sur notre commune rurale de 2400 habitants. Cette voiture est aussi utilise pour faire du transport  la demande.\r\nC'est une application qui permet d'ouvrir la voiture.","<b>Cavaillon (84)<\/b><br>Cavaillon, la ville du Luberon vous prsente ses contributions  l'animation de la commune et  ses efforts consacrs  la jeunesse.\r\nLe dossier joint vous prsentera 2 dispositifs d'animations municipaux, une interface en ligne pour s'y inscrire et le conseil municipal des Jeunes.\r\nCes initiatives connaissent un rel engouement de la part des jeunes gs de 6  17 ans et plus largement des familles cavaillonnaises, extrieures et des touristes.","<b>Cavaillon (84)<\/b><br>Cavaillon a engag depuis quelques annes une dmarche d'amlioration du cadre de vie de ces concitoyens en privilgiant nature, sport et bien tre sur le secteur du poumon vert de la commune, la Colline Saint Jacques.\r\nAinsi depuis 2013, sont sortis de terre plusieurs projets :\r\n- Gestion des quipements d'escalade\r\n- Via ferrata\r\n- Parcours d'orientation\r\n- Base de loisirs\r\n- Parking et navette bus gratuits\r\nVous trouverez en pices jointes tous les dtails de cette aventure amene  se dvelopper et qui participent  l'panouissement et au bien tre des Cavaillonnais et de tous.","<b>Cavignac (33)<\/b><br>Faire dcouvrir la vigne, sensibiliser les jeunes  lenvironnement viticole Girondin, susciter des vocations,crer du lien intergnrationnel;\r\nAinsi une course des 250 enfants de l'cole a eu lieu ce mardi 4 juin dans les rangs de vigne du Domaine, au bnfice de l'association Lcole de Chiens Guides Alinor Sud-Ouest qui est une association d'Assistance et de Bienfaisance dont la mission est de remettre gratuitement des chiens guides  des personnes aveugles et malvoyantes.","<b>Cavignac (33)<\/b><br>La Commune de CAVIGNAC a reu un legs d'un de ses administrs M. Yves COURPON, en 2017 un domaine agricole de 60 HA dont 22 HA de vigne en Gironde prs du centre bourg. Les lus ont dcid d'exploiter ce patrimoine naturel (10% du territoire communal) dans le cadre d'une rgie communale, en produisant 1000 HL de vin d'appellation Bordeaux Ctes de Bordeaux, 3 HA de marachage BIO et des animations sport, nature, culture dans les vignes et les jardins partags en partenariat en particulier avec l'association les Amis du domaine Yves Courpon, l'cole et la CC Latitude Nord Gironde.","<b>Cayenne (97)<\/b><br>Dans le cadre de sa politique Enfance et famille, la commune de Cayenne  accompagne nos projets et actions ducatives . Elle nous  permet vritablement de proposer et dvelopper l'veil culturel et artistique des petits Cayennais et autres enfants accueillis sur la commune.En effet, c'est notamment le cas pour  le Centre de l'enfance de la commune qui mne depuis plusieurs annes de nombreuses actions culturelles, artistiques \r\nAinsi, nos actions qui ont dbutes avant le rapport d'valuation de la politique de dmocratisation culturelle publi en mars 2017 et qui prconise la prise en compte de la petite enfance et des actions de parentalit dans la politique d'ducation artistique, culturelle  s'inscrit dans cette continuit et dynamique.  \r\n \r\nJe suis fire de ma ville, en tant qu'agent, en tant que tant que contribuable et surtout en tant que maman. Parce que l'panouissement de nos enfants est important, tout comme leur veil et qu' juste titre ma commune nous permet de proposer chaque anne aux familles, de belles activits culturelles, intergnrationnelles et d'veil.\r\n\r\nsi en effet, notre dpartement a fait parler de lui lors d'un mouvement social en 2017 ( inscurit, chmage, taux de naissance trs lev) mais la Guyane c'est galement un pays aux cultures multiples, une richesse o s'y ctoient des brsiliens, des noirs marrons, des amrindiens ( arawaks, palikurs,wayanas ), des mtropolitains, des croles, des noirs marrons, des libanais, des surinamais, des chinois et bien d'autres encore. \r\nAinsi c'est ds la petite enfance que nous tentons de dvelopper  des valeurs de partage, de tolrance, notamment dans ce contexte ou les familles peuvent tre loignes des pratiques culturelles pour des raisons conomiques et sociales. Dans notre dpartement, ces actions doivent se dvelopper au sein de nos institutions, structures d'accueil de jeunes enfants, coles, maison de quartiers.  l'chelle du quartier, des habitants et du territoire.\r\n\r\nConcrtement chaque anne, nous clbrons avec nos petits gs de 2  4 ans, au sein du jardin d'enfants ( Centre de l'enfance), la journe internationale du crole le 28 octobre. Tenues traditionnelles pour les enfants et l'quipe, initiation au tambours pour les enfants mais aussi et surtout avec les familles ( parents, grands-parents convis)c'est trs important de maintenir les liens intergnrationnels . Stand de prsentation des tenues traditionnelles, dgustation de spcialits croles sucrs et sals ( salade de mangues, etc..)\r\n\r\nc'est galement la valorisation des autres cultures, elles sont nombreuses comme je l'indiquais . Afin que chaque famille se sente valoris  Noel de chaque anne, nous sollicitons les familles afin qu'elles nous donnent une recette de leur pays d'origine et nous ralisons un livret de recettes illustr. Le jour de la fte elles ramnent leur plat et c'est vritablement un voyage gustatif ainsi de la Guyane vous pouvez faire une escale des saveurs au Brsil, puis en Alsace, en Chine, au Surinam, au Chili, en Espagne..Un projet ou chacun, toutes nos familles se sentent prises en compte et affichent leur fiert.L'occasion de raliser des panneaux et de reprsenter chaque pays.\r\n\r\nValoriser les cultures, c'est galement permettre aux enfants et familles de les dcouvrir. Ainsi nous avons ralis avec des amrindiens associations Panakuh de Guyane, une action avec les enfants de 3 ans. Il ipalit  chaque petites vacances scolaires propose des activits intitules faites du sport, pour les enfants de la commune et leurs parents.\r\nElle facilite les paiement des cantines et garderies scolaires par l'intermdiaire d'un portail familles et un tarif digressif en fonction du coefficient familial.","<b>Charleval (13)<\/b><br>La commune de Charleval a fait le choix de recruter un mdecin gnraliste.\r\nparce que lun des deux mdecins de la commune tant parti  la retraite, les habitants de la commune de 2654 mes devaient parfois patienter de longues heures voir des jours, sans parler de la question des urgences. Aucun mdecin nenvisageait de sinstaller  Charleval pour pallier  ce besoin imprieux de la population.\r\nLa dsertification mdicale est une question dactualit dans de nombreux territoires franais mais en Provence, cela est plus rare. Yves Wigt, maire de la commune et son quipe, soucieux de rpondre  cette attente et  cette ncessit ont engag avec le mdecin officiant  Charleval une recherche de solutions.\r\nMoins dun an plus tard, le 4 fvrier dernier, le mdecin salari de la commune de Charleval, recevait ses premiers patients dans le nouveau Centre de sant municipal, install dans lancien presbytre.\r\n\r\nDes partenaires  lcoute du projet\r\n\r\nOrdre des mdecins, Fdration Nationale des centres de sant, ARS, CPAM, tous les partenaires ont  pris part  la dmarche qui savre tre un cas dcole dans notre dpartement. \r\nPour permettre  une collectivit de recruter un mdecin et de fait percevoir les actes pratiqus par celui-ci, il est obligatoire de crer un centre de sant,  but non lucratif, de mdecine gnrale. Afin de connatre le cadre rglementaire, la commune a sollicit le service juridique de lATD13 sur les modalits de fonctionnement du Centre, sur llaboration du projet de sant et enfin sur la responsabilit du gestionnaire. Cette pratique est aujourdhui prvue et encadre par le droit (ordonnance du 12/01/2018). Ces centres pratiquent le mcanisme du tiers-payant et ne rets en pierres sches longeant des voies frquentes. Aujourd'hui, le dfi:la prennit de la beaut de l'environnement, son legs aux gnrations futures et l'change humain.Vingt cinq familles se sont enrichies au contact des jeunes: dix langues et cultures diffrentes; alternant chantier et visites, olympiades(jeux du monde),partage culinaire...Prochain challenge:2020!","<b>Charnay (69)<\/b><br>Depuis 2008, plus de 60 levs en conseil municipal enfants  dynamisent le village par leur esprit d'initiative et leurs projets ambitieux et ralistes: \r\n-Solidarit: visite de l'EHPAD voisin. Ruches aux livres. Collecte de jouets.\r\n-Environnement: version bis du nettoyage de printemps;\"j'aime mon village\" voir texte en pice jointe. Installation d'un  wc au City stade.\r\n-lien intergnrationnel: cadeau de bienvenue aux nouveaux ns. Invitation  la population pour trouver un nom  leur cole.Organisation d'olympiades annuelles.","<b>Chteaubourg (35)<\/b><br>Chteaubourg, cit des sculpteurs.\r\nAfin de donner une identit forte et redynamiser son centre-ville, Chteaubourg a fait le choix en 2014 de dvelopper un projet culturel autour de la sculpture avec un financement public/priv grce  une association de 25 entrepreneurs mcnes. \r\nJardin des arts: une exposition de sculptures monumentales du 1er mai au 15 septembre.\r\nChaque anne, lassociation Les Entrepreneurs Mcnes organise une exposition de sculptures dans le parc dAr Milin  Chteaubourg. Ce soutien aux artistes sinscrit dans un esprit dentreprise et dans une dynamique crative. Ce projet artistique, qui dveloppe  lart au naturel , mobilise 25 entreprises runies autour dune envie daction culturelle, dune audace en profitant dune galerie  ciel ouvert. \r\nLa Sculpture dans les coles : Lassociation les Entrepreneurs mcnes finance des ateliers darts plastiques dans les coles. Fait rare, les uvres des enfants sexposent aux cts des uvres des sculpteurs professionnels. Le droulement du projet stend sur une priode de trois annes conscutives, avec les mmes lves qui auront grandi, chang de classe et volu dans leur approche de la cration. Trois plasticiennes interviennent au sein de ces coles en collaboration avec les institutrices et leur direction.\r\nAssociation Arc en ciel : Des cours de modelage, sculpture et poterie proposs aux adultes et aux enfants \r\nSculpture participative : Chaque anne il s'agit d'intgrer les habitants, coles, associations... dans la cration d'une uvre originale pour la commune. Le thme : le bien-vivre ensemble !  Une douzaine d'ateliers de cration ont eu lieu, runissant prs de 60 personnes. Ce projet a reu le soutien financier du Conseil Dpartemental.\r\nLe parcours des sculpteurs : Cette balade se veut une galerie  ciel ouvert permettant au travers de 30 panneaux dsormais, de dcouvrir les origines de la sculpture et les courants artistiques, mais aussi les formes, matriaux et techniques et bien sr des portraits dartistes. Sur prs de 3 km, le Parcours des Sculpteurs sillonne ville et nature verdoyante.\r\nUne rsidence dartistes et un atelier au cur de la ville : Cette rsidence permet daccueillir plusieurs artistes en mme temps pour des temps de cration.\r\n\r\nLes rsultats sont dsormais visibles dans la ville avec de plus en plus de touristes, des commerces qui ouvrent, et bientt l'obtention du label Village tape.\r\n\r\nRetrouvez l'ensemble des informations sur le site: \r\nhttps://www.chateaubourg.fr/listes/la-cite-des-sculpteurs/","<b>Chateaubriant (44)<\/b><br>La Ville de Chteaubriant a fait le pari de relier  son rseau de chaleur de 10Km (lun des plus importants pour une ville moyenne) une centrale solaire thermique. Soutenue financirement par lADEME en partenariat avec ENGIE cette ralisation est une 1re en France. Novatrice avec un objectif de production solaire atteint ds sa 1re anne de fonctionnement, elle est une opportunit pour les abonns au rseau de chaleur (centre hospitalier, 500 logements sociaux, btiments municipaux, espace aquatique intercommunal). Un bel exemple de matrise/rduction de la facture nergtique.","<b>Chateauneuf (06)<\/b><br>Dans le cadre de la mise en place d'un projet alimentaire territorial, la Commune a fait l'acquisition d'une proprit de 4 hectares dnomme Les Ferrages, en vue d'y installer des agriculteurs afin d'alimenter d'une part la cuisine centrale de restauration scolaire (gre par un ESAT), et d'autre part un march paysan. Ce terrain est destin au dveloppement de l'oliculture (450 sujets), du maraichage, de l'levage de poules et lapins. La Commune a dj sign 3 commodats.","<b>Chteauneuf (06)<\/b><br>Parce que lexercice de la politique change,  Chteauneuf nous avons crois les regards.\r\nCette initiative a dbut par une enqute auprs des Agents afin de coconstruire les conditions dune meilleure efficacit et de bien-tre au travail.\r\nUne enqute a recueilli lavis et les ides des Chteauneuvois sur leur futur.\r\nUne runion publique de restitution sera suivie par un Caf des Ides, en juin, autour des thmes identifies par lenqute.\r\nCe processus est source de fiert pour son ouverture et lintgration doutils participatifs dans lexercice politique dune petite commune.","<b>Chateauneuf-Grassse (06)<\/b><br>A Chteauneuf nous avons dcid de lancer le projet \"les seniors  la cantine\". 2 jours par semaine les sniors de la commune sont invits  venir prendre leur repas avec les enfants de l'cole. Cela renforcera le lien intergnrations, vitera l'isolement des personnes ges, et apportera autant aux enfants qu'aux sniors.\r\nDe plus cette nouvelle cantine propose des menus bio avec des produits locaux provenant de la proprit agricole acquise par la commune.","<b>Chateauroux (36)<\/b><br>La Ville de Chteauroux a achet en septembre 2018 un ancien supermarch en plein centre-ville pour y installer une entreprise de production de maroquinerie de luxe. Cette entreprise, installe depuis longtemps dans notre dpartement, recherchait  crer un atelier supplmentaire pour rpondre aux attentes de nouveaux clients (grands noms du luxe franais : Louis Vuitton, Channel, Herms...). Ce projet particulirement innovant a permis :\r\n- De ramener une activit conomique au cur de ville en revitalisant une zone pitonne en forte dprise commerciale ;\r\n- De crer une 40aine d'emplois en 5 mois seulement avec un objectif de 120  18 mois ;\r\n- De permettre  une entreprise de trouver une main d'uvre supplmentaire essentiellement fminine qui ne peut pas se dplacer en priphrie pour des raisons d'absence de mobilit (pas de permis de conduire notamment)\r\n- De valoriser un savoir faire traditionnel de notre territoire (maroquinerie)","<b>Chavanay (42)<\/b><br>Une journe citoyenne a t mise en place pour nettoyer et revoir le balisage des 3 sentiers en boucle de la commune de Chavanay. Une premire matine a eu lieu le samedi 11 mai et une deuxime matine est prvue le samedi 22 juin.","<b>Cherbourg-En-Cotentin (50)<\/b><br>JeTrouveMonAssmat :\r\nUn nouvel outil numrique au service des parents.\r\n\r\nSuite  la cration de la commune nouvelle de Cherbourg-en-Cotentin (80000 habitants), un diagnostic petite enfance, intgrant un volet sur les assistant(e)s maternel(le)s, a t ralis.\r\n\r\nPlus de 600 assistant(e)s maternel(le)s sont rpertoris sur Cherbourg-en-Cotentin reprsentant une offre importante d'accueil de 1600 places.\r\n\r\nPour mettre en relation les parents avec ces professionnel(le)s, la ville dispose de cinq relais assistant(e)s maternel(le)s (RAM)implants dans chaque commune dlgue, travaillant en rseau.\r\nUn de leur objectif est d'apporter une rponse aux parents sur tout le territoire de la commune nouvelle.\r\n\r\nPour permettre cela un travail collaboratif a dbut entre la direction gomatique de la Communaut d'Agglomration du Cotentin et les RAM, coordonns par une charge de projet de Cherbourg-en-Cotentin, pour la premire tape de la mise en uvre d'une nouvelle application numrique permettant de golocaliser tout(e)s les assistant(e)s maternel(le)s.\r\n\r\nMais trs rapidement l'ide est ne de mettre cet outil au service des parents, pour faciliter leur recherche d'un accueil chez un(e) assistant(e) maternel(le).\r\n\r\nAprs plusieurs mois de travail, \"JeTrouveMonAssmat\" nouvel outil numrique de golocalisation a t mis en ligne le 6 mars 2018. Depuis cette date, il y a en moyenne 30 vues par jour.\r\n\r\nCet outil est une premire tape dans la recherche d'un(e) assistant(e) maternel(le)sur Cherbourg-en-Cotentin.\r\n\r\nTrouver un(e) assistant(e) maternel(le) en fonction de son lieu de rsidence, de travail, de sa disponibilit ( la journe ou en priscolaire)actuelle ou future, de l'cole frquente (publique ou prive) est dsormais possible.\r\n\r\nJeTrouveMonAssmat est un service gratuit  disposition des parents et des professionnels.\r\n\r\nComment a marche ?\r\n-Pas besoin de se crer un compte pour y accder.\r\n- Rendez-vous directement depuis votre ordinateur, tablette ou smartphone sur WWW.cherbourg.fr.\r\n(rubrique infos services - enfance et jeunesse - petite enfance/mode de garde).\r\n- Il suffit alors de naviguer sur la carte ou de faire une recherche par adresse et/ou \"autour de moi\" pour localiser les assistant(e)s maternel(le)s disponibles.\r\nUn tutoriel est disponible sur l'interface.\r\n- Reste ensuite  contacter le RAM rfrent, indiqu sur la fiche de l'assistant(e) maternel(le), qui accompagnera les parents dans leurs dmarches d'employeur.\r\n\r\nJeTrouveMonAssmat permet au service public de se moderniser et de s'adapter aux volutions de la socit.\r\nCet outil est en constant dveloppement en fonction des requtes faites par les parents et les professionnels, pouvant contribuer  le dvelopper : \r\n- Indiquer les assistant(e)s maternel(le)s acceptant de travailler en horaires atypiques,\r\n- Trouver un(e) assistant(e) maternel(le) sur le trajet domicile-travail ...","<b>Chevreuse (78)<\/b><br>La Ville de Chevreuse a lanc en mai 2019 un service innovant permettant aux habitants d'tre prvenus par SMS, message vocal ou courriel si leur vhicule est susceptible d'tre enlev par la fourrire.\r\n\r\nCe dispositif baptis \"Alerte fourrire\" permet  la Police municipale d'accder trs rapidement aux coordonnes des usagers pour leur demander de dplacer leur vhicule.\r\n\r\nLe process est simple : un formulaire d'inscription en ligne accessible depuis le site internet ou l'application mobile de la Ville, puis l'envoi par courriel d'une vignette avec un flashcode  apposer sur le pare-brise du vhicule.\r\n\r\nLa Police municipale dispose d'une application scurise sur leur tlphone qui permet aux agents de scanner la vignette et d'envoyer trs simplement une alerte  l'usager.\r\n\r\nCe service concerne uniquement les enlvements de vhicules dans le cadre des manifestations exceptionnelles ou de travaux. Tout autre stationnement gnant fait l'objet d'une verbalisation et d'une demande d'enlvement.\r\n\r\nCe service est gratuit. Il a t pens par la Ville de Chevreuse, et dvelopp par les quipes de Caill Associs, prestataire numrique de la Ville.","<b>Chevreuse (78)<\/b><br>La Ville de chevreuse a mis en place sur sa commune une application permettant davertir par sms les automobilismes susceptible davoir leur vhicule emmen  la fourrire. Il suffit juste de sinscrire sur le site de la ville et dapposer un qr code derrire son pare brise","<b>Clamart (92)<\/b><br>A Clamart, autour du stade il y a une grande partie en pelouse et depuis quelque temps, on peut voir des moutons y patre paisiblement!\r\nJoli cadre pour se dgourdir les jambes!","<b>Claracq (64)<\/b><br>Les ans de Claracq ont choisi le vgtal pour fil dAriane. Depuis plus de dix ans, le 3e dimanche doctobre est le rendez-vous des amateurs dhorticulture. Cest un moment privilgi pour rinvestir lespace public: plantation de ceps sur la place, renaissance du verger du chteau proprit communale. La rcente requalification du cur de village valorise un panorama remarquable. Lintercommunalit abonde la synergie, elle acquiert et valorise la motte castrale sur le sentier qui lie le site antique de la villa au muse gallo-romain, lequel sera agrandi dans un futur proche.","<b>Communaut De Communes Des Valles Du Haut-Anjou (49)<\/b><br>De villes en villages, les histoires voyagent avec les Histoires en vadrouille. Le principe : proposer une fois par trimestre dans des bibliothques du rseau de la Communaut de communes des Valles du Haut-Anjou (CCVHA) une animation aux enfants, compose dhistoires, de chansons, de jeux. Prpares par une quipe de conteuses bnvoles et coordonnes par une bibliothcaire de la CCVHA, les histoires ont lieu un samedi matin dans 3 bibliothques simultanment. Depuis son lancement, lanimation a attir de nombreuses familles chaque anne, pour vivre ensemble des moments de partage avec les livres et toutes leurs richesses.","<b>Communaut De Communes Des Valles Du Haut-Anjou (49)<\/b><br>Finances par la Communaut de communes des Valles du Haut-Anjou, les OPAH ont pour but damliorer la qualit et le confort des logements afin dassurer des conditions de vie dcentes aux rsidents et dattirer de nouveaux mnages. Ces oprations permettront aux propritaires occupants et bailleurs des 16 communes de lintercommunalit daccder, sous conditions et selon la nature des travaux envisags,  des aides financires pour la rhabilitation de leur habitat : OPAH gnraliste (aides classiques pour la rnovation de lhabitat sur lensemble du territoire) et OPAH-Renouvellement urbain (actions axes sur les centres-bourgs de 7 communes). Ce dispositif est accompagn dun volet renouvellement urbain qui permettra aux communes dites polarits de raliser des travaux damnagement de leurs centres-bourgs.","<b>Communaut De Communes Des Valles Du Haut-Anjou (49)<\/b><br>La Communaut de communes est engage dans un programme dactions dit \"Contrat Nature 2018-2020\" pour la restauration des milieux naturels sur son territoire. Elle est le 1er EPCI  prendre cet engagement. Un contrat avec la nature qui vise  restaurer les haies  proximit des circuits de randonnes remarquables, restaurer les mares qui ont un intrt pdagogique, restaurer les continuits bocagres  lintrieur des exploitations agricoles, limiter les friches agricoles par la remise en pturage et dployer un rseau de ruches indicatrices de la sant du territoire. Pour ce projet, les partenariats sont multiples : association EDEN, Chambre dagriculture des Pays de la Loire et CPIE Loire Anjou. Le montant global du projet est de 345 658 TTC financ par la Rgion Pays de la Loire (60 %) et cofinanc par le Dpartement de Maine-et-Loire (20 %).","<b>Communaut De Communes Des Valles Du Haut-Anjou (49)<\/b><br>Premier CIAS cr dans le dpartement de Maine-et-Loire parmi les nouvelles intercommunalits, il mne une politique volontariste de prvention, de solidarit et de dveloppement social sur le territoire de la Communaut de communes des Valles du Haut Anjou. Au cur dun vaste territoire de 16 communes, le CIAS assure un rle de coordination de laction sociale locale et se montre particulirement actif et innovant dans le domaine de la sant, de la mobilit, de laccueil de la population des gens du voyage, de laide aux dmarches dmatrialises et  laccs aux droits et de loffre de services aux familles. Engag dans une dmarche qualit, le CIAS fonde la dfinition de son projet social sur lanalyse des besoins sociaux. Veillant  lquit daccs aux droits et aux services sur lensemble du territoire, il sarticule, sur la base dun partenariat troit,  laction des CCAS et des communes, ces derniers demeurant lchelon social dhyper-proximit.","<b>Communaut De Communes Norge Et Tille (21)<\/b><br>La Communaut de Communes Norge et Tille a dvelopp une zone dactivit associant conomie mais aussi habitat spcifique pour les seniors et professions mdicales (voir photo 1: la  pharmacie est au 1er plan  gauche, en face, il y a la maison mdicale, de l'autre ct du rond-point il y a les commerces et derrire le village snior. Les emplacements pour les artisans et les entreprises sont derrire la maison mdicale).  \r\nCelle-ci est structure autour dun nouveau centre commercial regroupant une surface commerciale de 700 m2 (avec pompes  essence) mais aussi un ensemble des commerces, disperss auparavant dans les communes alentours, qui se sont regroups sur le site (boulangerie, bureau de tabac, coiffeur). Lamnagement du centre a t conu en concertation avec ces commerants. Depuis, fleuriste, agence immobilire, auto-cole, et aire de lavage pour voitures les ont notamment rejoints. Un restaurant est enfin en cours de construction (Voir Photo 3). Un seul regret : nous navons pas encore russi  faire installer un distributeur automatique de billets. \r\nLa zone tant positionne devant la pharmacie actuelle, un ple mdical priv sy aussi install (mdecins, infirmires, podologue, et kinsithrapeutes dj prsents sur la Communaut de Communes se sont associs afin de se regrouper). Ils ont t rejoints par 2 dentistes, profession mdicale qui tait encore absente sur notre territoire. De mme, la Communaut de Communes vient de vendre des parcelles pour accueillir 2 nouveaux jeunes vtrinaires, un centre desthtique et de bien-tre, et un commerce ddi aux personnes atteintes de cancer. La zone a ainsi permis de concentrer les mtiers de sant, permettant ainsi dattirer de nouvelles activits mdicales. \r\nUne premire tranche accueillant 37 logements pour les seniors est en cours dachvement (photo 2). Des petites maisons, construites autour une maison commune pour organiser des activits ddies aux rsidents, sont positionnes  proximit du centre commercial et des professions mdicales. La maison de retraite  Saint Julien est aussi en cours dextension. Notre volont tait ainsi de pouvoir proposer un vrai parcours de vie. Il est enfin prvu des animations intergnrationnelles avec la micro-crche et le centre de loisirs dvelopps par lintercommunalit. Une extension du village senior est en prparation. La zone a t conue afin de faciliter les dplacements des seniors nouvellement installs. \r\nDerrire une longue haie darbres dj existante, 12 parcelles ddies au dveloppement conomique ont t amnages. 10 sont dsormais vendues (dont une  un brasseur local). \r\nUn rglement de zone strict avec une charte chromatique permettant aux btiments de se camoufler et un respect environnemental (construction de noues, achat des bois environnants afin quils fassent cran), ont facilit lintgration paysagre. Un dialogue constant avec les exploitants agricoles et les riverains a permis une adhsion gnrale au projet. \r\nAinsi, la zone a atteint son objectif de fixer 100 emplois, de proposer un vrai amnagement associant dveloppement conomique, sant et habitat.","<b>Coren (15)<\/b><br>Notre commune, Coren-Les-Eaux est situe dans le Cantal en Auvergne. Elle compte environ 450 habitants et une cole de 55 lves rpartis dans trois classes. Lcole a t notre priorit. nous avons souhait en un lieu de vie partage et inter gnrationnelle. \r\nAussi elle a fait l'objet d'une modernisation (isolation des combles et du logement par souci d'conomie d'nergie et de confort), amnagement de l'aire de jeux extrieurs, mise en place du numrique en 2015. Lcole est un lieu de vie privilgi pour une petite commune rurale. Elle permet aux familles et aux enfants de se croiser, aux nouveaux arrivants de faire  connaissance avec les habitants.\r\n Un nouveau btiment (qui communiquera avec celui existant) est en construction. Financ  plus de 70% par l'Etat, la rgion et l'Europe, il doit tre livr pour la rentre prochaine. Ce projet a reu un avis trs favorable de la part de l'ducation nationale. Le but de cette ralisation et de permettre d'accueillir les personnes du 3me ge (personnes seules ou grands parents des enfants scolariss) au sein de la cantine afin qu'ils partagent le repas avec les enfants en priode scolaire. Dans ce btiment, un point lecture sera galement ouvert ds la rentre prochaine (qui fonctionnera en lien avec le rseau dpartemental), un verger pdagogique est en prparation : plantation d'arbres fruitiers d'essence locale avec animation taille et greffe assures par un professeur de lyce en Sciences et vie de la terre galement apiculteur. Il interviendra pour les plus jeunes comme pour les sniors. Des ateliers cratifs ont galement t mis en place en priode de vacances scolaires par une retrait bnvole. Si cette nouvelle offre a mis un peu de temps  trouver son public : seulement 1 ou 2 enfants lors des premires sances, cet atelier connat au bout d'un an un beau succs et a ouvert d'autres horizons  certains enfants.\r\nSoucieux d'ouvrir les plus jeunes au monde, nous accueillons diffrents bnvoles qui ont pu prsenter des pays trangers : Burkina Faso; Argentine ou encore des sports moins connus comme l'Akido cette anne. Les enfants raliseront un spectacle costum fin juin grce au travail dun couple de bnvoles investis sur lensemble de lanne.\r\nIls ont galement travaill  la ralisation dun livre de recettes sur le temps dactivits pri scolaire qui est consacr  la ralisation des menus de la cantine avec dcouverte de nouveaux aliments (assur par l'employe communale). Ce livre a t imprim et vendu au profit de l'association des parents dlves.\r\n\r\nEn lien avec le syndicat de traitement des dchets, un travail sur le gaspillage alimentaire de 3 ans a t ralis pour sensibiliser les enfants comme la cantinire  devenir une cantine Anti-Gaspi. Des composteurs ont galement t mis en place. Un projet de jardin pdagogique est  la rflexion.\r\n\r\nDans l'ancien presbytre, un restaurant a ouvert depuis juillet 2017 (btiment abandonn pendant prs de 10 ans). \r\n\r\nEn juillet 2016, le caf du village a ferm pour cause de dpart en retraite malgr cela fin 2019, il y aura deux lieux de vie et de rencontre dans notre commune : le restaurant \"la cure gourmande\" et l'extension de l'cole qui permettra de rassembler en un mme lieu des sniors et des jeunes autour de la lecture, de repas ou encore autour d'activits lies au travail de la terre et des vgtaux.","<b>Cormeilles-En-Parisis (95)<\/b><br>A Cormeilles-en-Parisis, dans la coule verte, au Bois Rochefort, poursuite en 2019  de la plantation, avec pas moins de 1300 nouveaux arbres, comprenant le choix de 628 espces de vgtaux locaux : chnes, charmes, merisiers, rables....\r\nMais aussi dans divers endroits de la ville, un parc contenant un rucher, une  mare tous deux suivis par les coles, et un parc dhtel  insectes et des poules dans les coles pour initier les lves.\r\nDe trs belles initiatives pour lembellissement du cadre de vie et la prservation de la biodiversit mais aussi limplication de nos enfants au respect et  lapprentissage de notre mre nature.","<b>Coudoux (13)<\/b><br>UN LIVRET ECO-CITOYEN POUR AGIR TOUS ENSEMBLE\r\nTout le monde parle du Dveloppement Durable, tout le monde parle du rchauffement climatique, mais finalement,individuellement, que faisons-nous de concret pour\r\namliorer la situation ?\r\nComme dans la lgende du Colibri rapporte par Pierre\r\nRabhi, la commune de Coudoux apporte sa contribution et\r\nce livret co-citoyen essaie den rendre compte.Nous avons suivi les thmatiques de notre agenda 21\r\npour faire le point des actions entreprises, tous ensemble,\r\npour amliorer nos comportements en prservant notre\r\ncadre de vie et en resserrant les liens des habitants. Le\r\nConseil Municipal des Jeunes sest engag au ct de la\r\nmunicipalit et a propos et aid  la mise en oeuvre de\r\nplusieurs actions. Mais les progrs que nous devons faire,\r\npour assurer un avenir meilleur  nos enfants, sont encore\r\nimportants. Tous les habitants du village sont concerns\r\ncar il faut commencer par agir local avant de pester contre\r\nnos voisins, nos politiques ou mme des coupables qui seraient\r\nlointains.\r\nAlors, engagez-vous, venez dposer ou parler de nos\r\npropres ides, de leur mise en oeuvre, au cours des runions\r\ncommunales ou par lintermdiaires du site de la Mairie. Nous avons besoin de porteurs de projets.\r\nTous concerns, tous bnficiaires","<b>Coulanges Les Nevers (58)<\/b><br>Notre belle ville de Coulanges-ls-Nevers dans la Nivre (3 601 habitants) porte le 1er projet d'coquartier du dpartement. Ce projet dnomm \"Champ de la Porte\" sentend comme un prolongement du quartier du Ponty, compos majoritairement de logements sociaux (77%). Tourn vers la promotion prive (18 lots  btir au cur d'un crin de verdure), ce projet dveloppe une mixit sociale par le haut. Cette mixit sociale se retrouvera galement au sein des quipements publics prsents  la priphrie du quartier (Ecole des Saules, Equipement culturel et sportif des Saules, city-stade).\r\n\r\nAussi, le Conseil Municipal porte, au travers de ce projet, les ambitions suivantes :\r\n\r\n- Dvelopper un projet cologiquement et thiquement ambitieux,\r\n- Proposer un projet dans la continuit gographique et philosophique du quartier Ponty et sintgrant dans son environnement paysag,\r\n- Assurer une mixit sociale  lchelle du  Grand Ponty , en rquilibrant la proportion de propritaires occupants sur ce secteur de la ville,\r\n- Rquilibrer la pyramide des ges en attirant une part de jeunes couples avec ou sans enfants (notamment primo-accdants),\r\n- Assurer une mixit intergnrationnelle en attirant galement une part de mnages plus ges, souhaitant notamment se rapprocher de la prfecture dpartementale et de ses services (souci dquilibre intergnrationnel),\r\n- Optimiser le fonctionnement des infrastructures communales (coles, espace culturel et sportif des Saules, etc) et des structures associatives,\r\nProposer des lots  btir  un prix attractif.\r\n\r\nCe projet modeste, sans prtention, mais cologiquement vertueux ne fait la morale  personne. Il souhaite simplement dmontrer que, mme  petite chelle et au cur de la France rurale, une collectivit locale est capable de proposer un amnagement en faveur du dveloppement durable, respectant la biodiversit du site et sortant des standards du lotissement pavillonnaire classique.","<b>Couzeix (87)<\/b><br>Ouverts  tous, les jardins partags de Couzeix regroupent des jardiniers amateurs accompagns d'agents municipaux. Ces jard

es au printemps.\r\n•\tGestion écologique des équipements sportifs et rationalisation de l’arrosage afin de préserver les nappes phréatiques. \r\n\r\n- Urbanisme\r\n•\tDétermination des zones naturelles présentant un intérêt écologique faunistique ou floristique sur la commune en lien avec l’intercommunalité à l’occasion de l’élaboration du PLUI.\r\n•\tElaboration et suivi d’un partenariat avec l’Office National des Forêts et l’association Bievre Liers Environnement pour la réhabilitation de l’ancienne décharge communale.\r\n•\tParticipation à la mise en place aux cotés de la communauté de communes de Bièvre Isère d’ un programme d’actions de protection des ressources en eau potable, à travers le projet de captage des Biesses.\r\n\r\n- Administration générale\r\n•\tMise en place de poubelles de tri sélectif dans chaque bureau de la mairie ainsi que dans le réfectoire afin que tous les déchets internes soient triés directement par les agents.\r\n•\tPromotion du patrimoine naturel auprès des administrés et visiteurs lors de leur passage en mairie.\r\n•\tEngazonnement du cimetière communal afin de créer un milieu davantage favorable à la biodiversité.\r\n•\tMise en place en partenariat avec le SEDI d’une borne de recharge en libre service pour véhicules électriques.\r\n\r\n- Communication\r\n•\tSensibilisation du personnel aux impressions des mails et des documents administratifs.\r\n•\tCommunication sur toutes les actions liées à l’environnement chaque semaine auprès des différents médias et supports de communication.\r\n•\tUtilisation de verres en carton recyclé et de produits issus de circuits courts à l’occasion des événements tels que les cérémonies, signatures, réunions publiques…\r\n\r\n- Evènementiel\r\n•\tCréation d’animations en lien avec la LPO à destination des administrés (Festival du film environnemental, journée de la chouette, journée de la chauve souris…)\r\n•\tOrganisation de la grande Fête de la Nature ayant mobilisé de nombreux organismes, des associations, commerçants, producteurs et artisans locaux.\r\n•\tMise en place de l’Année de la Biodiversité sur la commune.\r\n\r\n- Direction générale \r\n•\tSuivi et participation à la mise en place de la ferme solaire (ferme de panneaux photovoltaïques sur le territoire communal).\r\n•\tElaboration du projet de méthaniseur sur la commune.\r\n•\tSuivi de la réhabilitation de la déchetterie intercommunale sur le territoire de la commune.\r\n•\tEtablissement d’un partenariat avec l’aéroport et le collège pour la mise en valeur des ruches présentes sur les deux sites.\r\n\r\n- Cabinet\r\n•\tTravail avec les instances de la LPO ayant permis la venue d’Allain Bougrain-Dubourg sur la commune afin de signer le renouvellement de la protection de l’étang de Chanclau.\r\n•\tDéploiement d’une politique zéro papiers concernant les invitations et convocations des élus aux événements et réunions ainsi pour la gestion totalement dématérialisée de l’agenda des élus.\r\n•\tTravail en collaboration étroite avec l’Adjoint à l’environnement et le SICTOM afin de favoriser les actions tournées en faveur de la biodiversité et du recyclage.\r\n•\tDéploiement d’une politique de co-voiturage entre les élus pour se rendre à divers événements nécessitant un déplacement.\r\n\r\nIV. Un projet innovant\r\n\r\nCe projet est particulièrement innovant pour plusieurs raisons.\r\nLa nouvelle organisation interne des services municipaux, sous l’impulsion du comité directeur était destinée à créer le changement plutôt que d’y réagir. Par le biais d’un management dynamique et motivant. Chaque agent a ainsi pu laisser libre court à son imagination afin de proposer à son responsable des projets novateurs et bénéfiques en faveur de l’environnement, ce qui a permis la valorisation des nombreuses initiatives personnelles.\r\nAprès collecte des idées, le comité directeur a enfin étudié chaque proposition et définit des lignes et grands axes de mise en œuvre de chaque action.\r\nL’innovation réside ici dans l’origine des projets innovants qui proviennent directement des personnes qui les mettent en place. Nous avons compris qu’il était particulièrement judicieux et bénéfique de laisser chaque agent - dans son domaine de compétence propre - s’impliquer dans cette démarche globale. \r\n\r\nNul ne pouvait être mieux placé que chaque agent sur le terrain pour proposer des solutions concrètes permettant d’agir favorablement en faveur de l’environnement. Et le moins qu’on puisse dire, c’est que les projets ont été nombreux, novateurs et appréciés de tous.\r\n\r\nV. Evaluation qualitative\r\n\r\nL’impact de cette démarche a été particulièrement positif et ce auprès de bien des publics.\r\nPremièrement, les équipes en place ont été très satisfaites que leur soit laissée l’opportunité de proposer et mettre en œuvre les projets liés à la biodiversité qui leur étaient chers. Il est ressorti que la concrétisation de ces idées a procuré beaucoup de satisfaction à chacun.\r\n\r\nLes administrés quant à eux ont également apprécié nombre d’actions et de décisions prises à l’occasion de cette année de la Biodiversité. Cette thématique a plu et nous avons à de nombreuses reprises été félicités pour cette démarche environnementale. À titre d’exemple la décision sur le vœu d’interdire les cirques avec animaux a eu un impact positif de grande ampleur ; les commentaires d’encouragement et de remerciements ont inondé les réseaux sociaux communaux, nous avons reçu des courriers de remerciements et de félicitation et avons été félicités par des personnalités de renom telles qu’Allain Bougrain-Dubourg pour ces nombreuses démarches en faveur de l’environnement.\r\nCela a également suscité un certain engouement \r\n\r\nVI. Voies d’amélioration\r\n\r\nÀ l’issue de 2019, année de la biodiversité aura lieu une évaluation quantitative et qualitative (sondages, feedback…) permettant une réflexion sur ce qui a été mis en place, permettant par la suite une adaptation.\r\n\r\nVII. Evaluation quantitative\r\n\r\nCe projet a permis de nombreuses avancées positives parmi lesquelles : \r\n\r\n-\tUne augmentation du volume d’activité,\r\n-\tUne augmentation de la couverture presse départementale des actions de la municipalité\r\n-\tUne émergence de la collectivité dans la presse nationale\r\n-\tUne augmentation des services municipaux\r\n-\tUne baisse de l’impact énergétique des bâtiments publics\r\n-\tUn sentiment de cohésion permettant de faire corps\r\n\r\nNous espérons que notre candidature sera à la hauteur de cette distinction et restons naturellement à votre disposition pour vous fournir tous les éléments supplémentaires que vous désireriez.\r\n\r\nLiliane DICO, Maire de Saint-Etienne de Saint-Geoirs.","<b>Saint-Feliu- D'avall (66)<\/b><br>La mutuelle de village est née de la volonté de l’ancien maire, Robert Taillant, décédé depuis, et des élus de permettre un meilleur accès aux soins pour tous grâce à des tarifs attractifs. Précurseur en la matière sur les P.O., la commune n’a joué qu’un rôle d’initiateur et de négociateur dans la mise en place du dispositif. En proposant dès 2015 à ses administrés la mise en place d’une mutuelle de village, la commune a renoué avec les origines citoyennes et solidaires de l’esprit mutualiste.","<b>Saint-Feliu- D'avall (66)<\/b><br>Briser l'isolement des personnes âgées, des personnes handicapées ou à mobilité réduite a été l’objectif essentiel de la municipalité de Saint-Féliu d’Avall par le biais de son CCAS. Ainsi, s’est mis en place depuis le 24 avril 2019 un service d’accompagnement social à la mobilité dans le cœur du village grâce à l’acquisition d’un minibus Renault Trafic de huit places. Trois matins par semaine, un agent communal est chargé de la conduite du véhicule et de l’aide à apporter à ses passagers.","<b>Saint-Floret (63)<\/b><br>Revalorisation de l’Ancien bourg après avoir subi un Bombardement pendant la seconde guerre mondiale le 30 juin 1944\r\nSaint-Floret, cité historique dont l’origine remonte aux celtes, est essentiellement regroupé le long de la rivière « La Couze Pavin » au relief très encaissé. Cette commune, essentiellement agricole au début du siècle s’est ancrée dans une vocation touristique affichée par son appartenance aux « plus beaux villages de France ». En sa faveur, un patrimoine architectural exceptionnel avec le château du XIIIème siècle dominant le village sur une des rives et le Chastel, son ossuaire et son cimetière aux tombes rupestres cephalo-anthropomorphes sur la butte opposée.\r\nMalheureusement, cette vocation touristique est handicapée par les images négatives de nombreuses ruines et bâtiments neufs ou existants, présentant une déficience architecturale évidente.\r\nL’histoire de la Commune de Saint-Floret a été marquée par un épisode sombre durant la guerre 39-45 qui a conduit au bombardement du 30 juin 1944. \r\nUne partie du village a été détruite et est depuis restée en l’état.\r\n\r\nLa municipalité élue souhaite\r\n•\tMettre en sécurité le site (ce ne sont pas en effet les quelques barrières installées qui empêchent notamment les jeunes d’aller dans cette zone dangereuse)\r\n•\tRéhabiliter ce site et le mettre en valeur.\r\n\r\nLes études de PAB (Plan d’Aménagement de Bourg)  de 1997 et une étude complémentaire réalisée par le cabinet d’architectes Bresson Combes Ondet donnent l’esprit d’un tel aménagement qui viendraient compléter des aménagements déjà réalisés dans le secteur de l’Eglise et du Château pour valoriser les espaces publics.\r\nCe projet pourrait être complété par la suite d’une structure muséographique sur la résistance.\r\n\r\nIl s’agit d’opérer un curetage, une mise en sécurité et une exploitation des vestiges d’anciennes constructions pour l’aménagement d’espaces de rencontres, de promenades et de jeux garantissant les liaisons et la continuité de la trame viaire.\r\n\r\nLes ruines sectorisées à l’arrière du village contre la falaise rocheuse s’étagent sur un relief accidenté. Cet étagement permet de générer un aménagement dans une succession de terrasses minérales ou végétalisées, de passages entre murs ou en traversées de murs, profitant d’un cheminement existant réempierré ou survolant par des passerelles les friches de sous-sol stabilisées et végétalisées.\r\nCe lieu convivial, au cœur du Village, permettrait aux habitants et aux touristes de découvrir un espace verdoyant où il fait bon vivre. Des « mini squares » pourraient être mises en place et des lieux de détente et de jeux pourraient s’ouvrir pour les jeunes et les moins jeunes.\r\n\r\nPour ce projet, nous avons fait appel à candidature pour la mise en valeur du bourg de Saint-Floret.\r\n6 cabinets d’architecture ont répondu à cette demande. Deux par la négative (Mme Isabelle Gronowki et Cabinet Bresson, Combes et Ondet) et quatre (Archi 4, Mme Charbonnel, M. Jean-Pierre Herault et Monsieur Hilaire) ont répondu à notre appel d’offres.\r\nLes critères retenus pour juger notre proposition étaient\r\n4.\tle délai de réalisation \tpour 40 %\r\n5.\tla valeur technique  \tpour 35 %\r\n6.\tle prix des prestations  \tpour 25 %\r\n\r\nAprès étude de chaque dossier, a été retenu Mme Christine Charbonnel  Versilhac  - 43200 Yssingeaux.\r\nNotre choix a été justifié par la complémentarité des compétences, les références des réalisations antérieures, le délai de réalisation et le prix.\r\nLa proposition de méthode et le contenu de l’étude nous a conforté dans notre choix.\r\n\r\nDans le cadre de ce marché de définition d’aménagement, le Cabinet d’architecte avait pour tâche de réaliser d’abord un diagnostic fiable du bourg et des éléments annexes (stationnements, circulations, cheminements, voierie, fleurissement…). En s’appuyant sur les différents scénarios proposés, d’entamer une réflexion sur les usages, sur l’urbanisme de la commune et sur les possibilités de chaque site. Et ensuite de proposer des solutions réalistes. \r\nMadame Charbonnel nous parait la plus apte à réaliser ce  projet.\r\n\r\nNotre municipalité a été très motivée pour conduire cet aménagement de bourg et tous les conseillers se  sont  investis personnellement pour que le projet prenne vie et soit mis en place rapidement. L’achat des ruines a été réalisé (une quarantaine au total)","<b>Saint-Flour (15)<\/b><br>Le SYTEC réalise un Atlas de la Biodiversité Territoriale pour connaître, comprendre et intégrer la biodiversité dans les projets de territoire.\r\nObjectif : sensibiliser la population et les acteurs locaux à la prise en compte de la biodiversité dans la vie quotidienne.\r\nProgramme de sciences participatives : des ateliers et des sorties naturalistes sont organisées pour tous les publics, à la découverte de la faune et de la flore. Les données collectées sont transmises au Muséum d’Histoire Naturelle.\r\nUn site internet participatif à disposition : www.atlas-biodiversite-sytec15.com","<b>Saint-Flour (15)<\/b><br>Dans le cadre du 3ème projet du groupe Citoyenneté de Saint-Flour, créé à l’initiative de la commune, au lendemain des attentats à Charlie Hebdo, des élèves Sanflorains sont allés en 2018 à la rencontre d’acteurs de la citoyenneté du quotidien pour mettre à l’honneur les actions de ceux qui favorisent le bien vivre ensemble et la cohésion sociale. Avec le soutien de leurs professeurs, ils ont mené des entretiens avec la population et les acteurs locaux. En partenariat avec la presse locale, leur projet a vu le jour sous la forme d’un recueil d’articles. Les élèves ont mené ainsi un travail d'écriture citoyenne sur le vivre ensemble. Ce recueil a ensuite été distribué par les jeunes à l’ensemble de la population.","<b>Saint-Flour (15)<\/b><br>Le caractère rural du territoire de Saint-Flour Communauté et la diversité de ses paysages de  montagne sont  propices aux activités de pleine nature. Notre intercommunalité compte de nombreux professionnels travaillent dans le domaine de la pleine nature (accompagnateurs en Montagne, Escalade, VTT, etc.). \r\nSaint-Flour Communauté porte de nombreux équipements d’activités de pleine nature, avec notamment :\r\nun site d’Escalade labélisé FFME (fédération Française de la Montagne et de l’escalade) dans les gorges de l’Arcueil; trois parcours permanent d’orientation (Ussel, Coltines, Andelat); un Bike Park pour VTT ; un parcours acrobatique dans les arbres à Coltines; un Espace VTT labellisé FFC (fédération française de cyclisme), avec 11 circuit et plus de 826 km de circuits balisés et inscrits au PDIPR. Depuis 2012, la manifestation « Planèze Sports Nature » est une journée de découverte entièrement gratuit ouverte à la population et aux touristes, avec un encadrement de moniteurs diplômés. Les objectifs poursuivis sont les suivants : \r\n- Faire connaitre les équipements de pleine nature réalisés;\r\n - Faire découvrir les activités et valoriser les professionnels des activités de pleine nature;\r\n- Sensibiliser la population locale aux activités de pleine nature;\r\n- Offrir gratuitement à la population une initiation aux activités de pleine nature afin que la population locale se les approprie.\r\n \r\nDepuis 2015, suite aux contacts avec l’Education nationale, 2 journées supplémentaires à destination exclusive des scolaires ont été ajoutées.\r\n\r\nEn 2019, Saint-Flour communauté poursuit cette manifestation et porte la 8eme édition avec une découverte spécifique des vélos à assistance électrique, puisque la collectivité vient de se doter d'un parc de 28 VTT et 26 VTC à assistance électrique pour le grand public.","<b>Saint-Fons (69)<\/b><br>Femmes 365 : une démarche pour l'Egalité femmes - hommes.\r\nLa Ville de Saint-Fons met en place depuis 2017 une démarche visant à sensibiliser, informer, inciter et coordonner ses services municipaux autour de l'égalité femmes - hommes et de la mixité dans l'ensemble de ses politiques locales, ainsi qu'auprès de ses partenaires locaux. Dans l'espace public et dans les services, la démarche se traduit par :  des formations de référentes et référents \"Femmes 365\" au sein des services, des marches exploratoires de femmes ainsi que mixtes, des soutiens aux actions de promotion du sport féminin, de l'entreprenariat féminin, des programmations culturelles, des temps d'échanges avec les habitants autour des femmes et de leur rôle (action \"Héroïnes\", par l'Espace créateur de solidarités)... De la petite enfance à l'insertion professionnelle en passant par les cours d'écoles et le Collège, cette démarche encore jeune se donne de l'ambition pour \"faire infuser\" toute l'année l'égalité femmes - hommes sur tout le territoire!","<b>Saint-Grégoire (35)<\/b><br>A Saint-Grégoire (35), en 2019, notre équipe municipale est engagée dans le projet Small Smart City. Un projet déployé en moins d’un an, évolutif, agile, utile aux citoyens et absolument réplicable y compris dans des plus petites communes. Le numérique et ses nouveaux services vont nous accompagner dans les grands défis du développement durable et de la mobilité. Ils favoriseront la démocratie participative, la proximité et la solidarité. Ce projet enthousiasmant porte en lui une nouvelle façon de mieux vivre la ville et vraiment «notre» Small Smart City n’a rien à envier aux grandes !","<b>Saint-Just-En-Bas (42)<\/b><br>Les villages de Saint-Just-en-Bas et Palogneux ont organisé 2 week-end \"maisons ouvertes\" pour faire découvrir leurs villages et attirer de nouveaux habitants. Face à la menace de fermeture d'une des 2 classes du RPI St Just/Palogneux, une fructueuse collaboration entre élus et parents d'élèves est née. Pour cette opération, les logements vacants ont été recensés et leurs propriétaires contactés. Une vingtaine de biens ont été proposés à la vente ou à la location, des conditions particulières étant faite pour les nouveaux occupants des logement communaux.\r\nDes visites guidées ont été effectuées. Le bilan est encourageant, des biens ont trouvé preneur, des locations ont été signées. L'école a pu fonctionner avec deux classes.  Lien vers la Vidéo tournée sur les 2 communes\r\nhttps://www.youtube.com/watch?v=xe9S2y2HuX4&feature=youtu.be \r\nVoir également les sites officiels des 2 communes.","<b>Saint-Lunaire (35)<\/b><br>De très nombreuses actions visant à la préservation de la biodiversité ont été menées sur la commune. Début 2019, l'opération \"jardins bio-divers-cité\" a été lancée. L'objectif est de créer un réseau spatial et humain pour que les démarches publiques et privées soient complémentaires et globales. Nous distribuons un kit et accompagnons personnellement les habitants, qui deviennent des ambassadeurs de l‘opération. En 4 mois, 55 foyers soit 10 Ha de jardins se sont engagés dans la démarche !","<b>Saint-Mandé (94)<\/b><br>Saint-Mandé est une ville précurseur dans la transition numérique, en proposant déjà depuis longtemps de nombreux téléservices pour les affaires générales, l'état-civil ainsi que les services périscolaires et scolaires. Aujourd’hui sa stratégie digitale est d’accompagner le citoyen dans cette mutation. Elle s’accompagne d’abord d’une refonte du site internet de la ville en juin 2019, vitrine des actions municipales et pierre angulaire des services dématérialisés proposés par l’espace citoyen (avec la nouvelle possibilité d’effectuer une demande de certificat ou un dépôt des dossiers d’urbanisme). L’expérience utilisateur est prolongée par une application smartphone depuis novembre 2018, pour interagir avec les services municipaux et être prévenu des derniers évènements. Ces briques numériques s’articulent autour d’un projet ambitieux de dématérialisation globale de la collectivité : celle de l’ensemble du traitement et du suivi des courriers et des demandes des Saint-Mandéens. Il s’agit de mettre en place une plateforme transversale qui permette de proposer aux usagers de nouvelles offres de téléservices, d’optimiser les processus métiers pour améliorer leurs temps de traitement, de développer un portail élu pour une plus grande proximité avec la population… Pour gagner en qualité et sécurité des données amenées à être conservées et partagées avec les usagers, ce dispositif s’appuie notamment sur des plans de classement validés par les Archives Départementales du Val de Marne. Ils composent le socle de la confiance numérique, car ils répondent aux cadres règlementaires de chaque métier et définissent le niveau sécurité à appliquer pour chaque contenu échangé électroniquement. Le projet a été retenu comme innovant et est soutenu par la Métropole du Grand Paris.","<b>Saint-Paul-Les-Dax (40)<\/b><br>SPLIC, pour « Saint-Paul-lès-Dax, L’Information à la Carte », est une carte interactive des ressources de la Ville de Saint-Paul-lès-Dax, élaborée à partir d’OpenStreetMap, et dont les données sont valorisées grâce aux contributions de la commune, des habitants, ou encore des divers acteurs du territoire. Il s’agit d’un projet numérique pour le territoire, dans la continuité de notre démarche Open Data, dont l’objectif est la création et le renforcement d’un bien commun numérique qui se co-construit dans la durée, avec la participation de chacun, et notamment des citoyens.","<b>Saint-Pierre (97)<\/b><br>Dans le cadre de sa compétence en matière de gestion de déchets ménagers et assimilés, la CIVIS lutte contre les incivilités liées aux déchets pour améliorer le cadre de vie de ses administrés par la mise en place de différentes actions :\r\n•\tCréation d’une Brigade Intercommunale de l’Environnement constituée d'agents assermentés munis d’outils de géoverbalisation électronique (1000 PVe depuis février 2017. Une 1ère au niveau national !\r\n•\tMise en œuvre d’un plan d’action multi partenarial pour éradiquer les dépôts\r\n•\tEmbellissement de sites récurrents \r\n•\tDéveloppement de la participation citoyenne","<b>Saint-Pierre-Du-Mont (40)<\/b><br>Présentation actions de la Commune de Saint-Pierre-du-Mont :\r\n\r\nDepuis 2014, la Commune de Saint-Pierre-du-Mont s’engage pour préserver et valoriser son patrimoine naturel ; pour cela, de nombreuses actions ont été mises en place :\r\n\r\n2013 : Inventaire du Patrimoine arboré de la commune avec depuis, un suivi et un plan de gestion.\r\n\r\nDepuis 2014, chaque dernier samedi d’avril : Troc Vert (échanges gratuits de plantes, graines, outils…)\r\n\r\n2015 : Création de trois sites pilotes en Gestion Raisonnée avec l’appui du CPIE Seignanx Adour pour l’inventaire de la faune, de la flore et leur valorisation (aménagements ludiques sur des thèmes tels que la chaîne \r\nalimentaire, les espèces locales…)\r\n\r\n2016 : Proposition d’ateliers natures gratuits aux habitants afin de poursuivre la sensibilisation auprès d’eux. Ils sont menés par des bénévoles ayant des savoirs faires et souhaitant les transmettre (une pharmacienne herboriste pour de la gemmothérapie, des huiles essentielles et de la cosmétologie ; une fleuriste, un apiculteur, etc.)\r\n\r\nA ce jour : 250 demandes de participations à l’Agenda Nature ont été honorées.\r\n\r\nL’Agenda Nature 2019 s’est développé avec en proposition 19 ateliers dont une exposition photo « Secrets de Jardins » avec une photographe professionnelle de la commune.\r\n\r\n2018 : Création d’une grainothèque avec l’association Les Jardins Reconnaissants\r\n\r\n2019 :\r\n- Création d’un service développement durable et vivre ensemble au sein de la commune.\r\n- Travail avec les Conseils de quartier : Challenge verres (trier pour faire gagner son quartier)\r\n- Travail avec l’association Les Jardins Reconnaissants qui promeut l’agro écologie.\r\n\r\nToutes ces actions ont été menées grâce à la participation d’associations et de bénévoles.","<b>Saint-Priest (69)<\/b><br>Dans le cadre de son Plan Nature adopté en 2014, la Ville de Saint-Priest a mené une action phare : l’opération 4 000 arbres. Son objectif ? Soutenir l’effort global en faveur de la biodiversité en plantant autant d’arbres que sont construits de logements. L’ensemble des acteurs de la Cité a participé à cette démarche innovante et partenariale, associant les San-Priods, les agents de la Ville et de la Métropole de Lyon, les associations locales et les entreprises du territoire. Depuis 2014, ce sont 4 119 arbres qui ont ainsi été plantés. Et cela n’est pas fini !","<b>Saint-Quentin (02)<\/b><br>La Ville de Saint-Quentin s’est doté d’outils numériques fournissant des données objectives sur les déchets alimentaires produits dans les cantines scolaires.   Ces outils sont ou vont être combinés à des outils d'analyse et pédagogiques afin de mettre ces données au service d’une politique visant la lutte contre le gaspillage et la réduction des déchets. Le projet vise à optimiser les commandes via une module d’aide à la décision permettant de corréler les données sur les déchets avec d’autres (composition du menu / jour / effectif présent). Il consiste aussi à cocréer avec les enfants un outil de datavisualisation la fois ludique et visuel afin de les sensibiliser à la question du gaspillage. \r\nNote: n'arrivant pas à ajouter de fichier, j'ai mis la présentation ici : grosfi.ch/8RE7aZK58eN","<b>Saint-Thibault-Des-Vignes (77)<\/b><br>LES SENIORS EN FORCE\r\nTOUS SOLIDAIRES\r\n\r\nAfin de développer auprès des séniors de la commune le vivre ensemble, leur permettre de se sentir acteurs dans leur ville et de sortir certains de leur isolement, nous avons décidé de mettre en place une stratégie et une multitude d’actions envers cette population.\r\n\r\nDepuis des années notre commune invite tous les séniors à un déjeuner annuel ainsi qu’à une sortie. Nous avons pu ainsi constater le plaisir des participants à se retrouver. Ils ont d’ailleurs mis en place un atelier visant à confectionner différents décors pour la commune ou les associations devenu atelier récup’art.\r\n\r\nNous avons donc, dans le cadre d’un espace de vie sociale, développé des activités gratuites destinées à cette population, telles que des cours d’initiation à l’informatique et à l’utilisation des tablettes numériques facilitant ainsi leur autonomie,  un planning de sorties mensuelles à visée culturelle ou autre, des séances de gymnastique adaptée, des ateliers d’information et de prévention (vol à la ruse, bien vieillir, règles de diététique …). Organisation d’un « carrefour des ainés » à thème tel que « tous sur la route » avec la participation de professionnels.\r\n\r\nDe plus, grâce à des véhicules de 9 places, des rotations diverses ont été mises en place : supermarché, marché, centres commerciaux et autres à la demande.\r\n\r\nLa dynamique étant lancée, l’offre s’est enrichie :\r\n.  Parmi nos séniors on a pu trouver deux professeurs d’anglais et un professeur d’espagnol qui se sont portés volontaires pour organiser bénévolement un planning de cours hebdomadaires, il est même maintenant question de voyages linguistiques.\r\n. Certains se sont découvert des talents d’acteurs et de créateurs : organisation de soirées spectacle création d’un théâtre de marionnettes, participation à un film …\r\n. Mise en place d’une après-midi belote hebdomadaire. Les tables se sont très vite remplies, un créneau supplémentaire a été demandé.\r\n. Animation de séances pétanque\r\n. Organisation de soirées à thème, la dernière en date nous a mis dans l’ambiance des îles\r\n. Des bénévoles, souhaitant aider leur prochain, ont mis leurs talents de bricolage ou leur désir de porter assistance au service de la population fragile sous forme d’un réseau d’entraide pouvant intervenir sur appel à un numéro de téléphone dédié.\r\n. Des rencontres intergénérationnelles se sont organisées avec les enfants du centre de loisirs : échange de recettes, tournois de pétanque, atelier plantation …\r\n\r\nNous avons pu constater qu’ils en demandent toujours plus et que leur dynamisme n’a que peu de limites ce qui nous encourage vivement à continuer à développer avec eux des actions qui correspondent à leurs envies, leurs compétences et leurs souhaits de se rencontrer.","<b>Saitn Denis (97)<\/b><br>Née il y a 4 ans de la rencontre d'une association d'insertion (ALIE) et  d'un jeune entrepreneur social, Wello change la mobilité dans la Ville de St Denis de la Réunion. Cette collaboration inédite entre une innovation technologique et une innovation sociale permet l'assemblage du Wello (triporteur caréné, solaire et connecté) pour contribuer à une mobilité plus durable et inclusive sur un territoire ultramarin défavorisé avec pour ambition l'autonomie énergétique en 2030. Ensemble nous mettons en oeuvre un nouveau modèle de développement partant du principe que le changement vient de l'action, une action inspirée par des intentions nobles.","<b>Salies (81)<\/b><br>Pour lutter contre les moustiques, nous avons proposé aux habitants d'installer des nichoirs à chauve souris.\r\nUn foyer de personnes handicapées a construit les éléments des 100 nichoirs, dans le cadre d'un chantier loisir jeune, les jeunes ont monté les nichoirs, enfin les enfants du clae les ont décorés.\r\nLors de la journée du printemps des associations avec la participation des handicapés, les nichoirs ont été vendu à 5 euros pour le clae (90 vendus).\r\nCe très beau projet en faveur de l'environnement a été l'occasion de faire se côtoyer handicapées, adolescents, enfants, adultes.","<b>Salon De Provence (13)<\/b><br>La commune permet aux enfants handicapés de l institut médico éducatif de salon d être intégrés dans le centre aéré du quartier des Canourgues pendant les petites vacances et les vacances d été.\r\n2 ÉDUCATEURS spécialisés de l IME Adapei sont recrutés par  la Commune de Salon pour permettre cette intégration nom de cette action sociale VIVONS ENSEMBLE et cela permet aux enfants de se connaître et d accepter la différences des autres initiative dont peut être fiers tous les Salonais et Salonaise","<b>Samatan (32)<\/b><br>A Samatan, station verte, deux îles flottantes végétalisées ont été installées sur le lac par des élus volontaires avec la fédération de pêche du Gers. Le réseau racinaire aquatique permet la filtration et la décantation des matières en suspension, réduisant leur concentration. S’intégrant au paysage, ces zones humides artificielles créent un nouvel écosystème servant de frayère piscicole et d’aire de reproduction des anatidés, sensibilisant ainsi la population au respect de la biodiversité.","<b>Sanary-Sur-Mer (83)<\/b><br>L’école du développement durable au Cabanon des Vignes! \r\nA Sanary et dans l’intercommunalité pour protéger l’environnement et perpétuer les traditions locales, on a décidé de militer pour que les enfants deviennent les « gendarmes de demain » en créant l'école du potager, de la biodiversité et plein d’autres par niveau. Au Cabanon des Vignes, site entièrement voué à la culture Bio, par ex, l’enfant apprend à cultiver et partage régulièrement un repas préparé avec sa récolte, avec les anciens.","<b>Saran (45)<\/b><br>Présente sur Fluicity depuis mars 2019, la mairie de Saran associe désormais directement et de façon continue ses habitants aux décisions qui les concernent. Sur l’application Fluicity, les saranais.es ont eu l’opportunité de se prononcer sur l’affectation d’un local municipal à un commerce de leur choix, ou sur la qualité du service assuré par la médiathèque. Ils ont pu choisir les équipements qui seront déployés sur une aire de jeux pour enfants, et sont consultés sur le sens de circulation d’une rue afin d’être associés à la concertation en cours avec la ville mitoyenne d’Orléans.","<b>Sartilly-Baie-Bocage (50)<\/b><br>A sartilly -baie-bocage la commune participe à l'obtention du permis de conduire des jeunes de la commune.\r\nEn échange ils nous aident à entretenir le territoire de la commune suite au passage au zéropyto.","<b>Sarzeau (56)<\/b><br>Pour répondre à la réglementation, pour faire perdurer le mode de vacances du camping-caravaning sur parcelles privatives sur le littoral dans de bonnes conditions et pour l’environnement : des solutions sont concrètement mises en œuvre suite à une concertation active de plusieurs années avec l’État, la commune, les associations de campeurs-caravaniers, les riverains de zones de repli et les exploitants agricoles. Deux Parcs Résidentiels de Loisirs en particulier sont ouverts cette année.","<b>Sarzeau (56)<\/b><br>La commune de Sarzeau s’est équipée d’un pupitre interactif destiné aux sarzeautins. Accessible PMR, cet outil technologique permet de faciliter l’accès aux différentes démarches en ligne mais également de valoriser le site internet et les informations communales. Disposé à l’accueil de la Mairie, il permet au personnel d’accompagner et d’encourager les administrés non familiarisés à l’informatique sur l’outil. Des séances de présentation et d’initiation pratique sont en projet.","<b>Sarzeau (56)<\/b><br>Le clocheton de 5,4t et de 9,5m de haut a été hissé à 26m du sol pour retrouver sa place culminante sur l’église Saint-Saturnin à Sarzeau. Après avoir été retiré en 1989 pour des raisons de sécurité, la municipalité, attachée à restaurer son patrimoine, a vécu un événement exceptionnel : habitants et élèves ont pu admirer la charpente et les travaux de couverture réalisés place Richemont avant d’assister au baptême de la cloche (Anne-Marie) puis au grutage de l’ouvrage, le 30 octobre 2018.","<b>Saulon La Chapelle (21)<\/b><br>Depuis 2014, Saulon la Chapelle a développé des actions et services pour renforcer son attractivité : création d’une maison d’accueil personnes âgées avec 14 lits, d’une salle de sport multi activités, d’un lotissement de 13 lots, réhabilitation de 3 logements, de la voirie communale, enfouissement de réseaux, développement d’un pôle médical avec 10 prestataires, mise en place d’un conseil jeunes, création de manifestations (festival de rock, concert de printemps, trophées des associations, journée citoyenne, enregistrement du jeu des 1000 €…)","<b>Saumur (49)<\/b><br>Depuis 2014, la Ville de Saumur s'est engagée dans une politique de développement durable afin d'améliorer la qualité de vie de ses concitoyens pour « Penser global, agir en local ». Le centre social municipal mène depuis 2018 des actions avec et pour les habitants autour d'un défi : « Mon quartier 0 déchet ». Grâce aux habitants et aux structures impliquées, le centre social porte ce défi à partir des 5 gestes limitant l'impact écologique : Refuser, Réduire, Réutiliser, Recycler, Composter.","<b>Saverdun (09)<\/b><br>Je, nous, ils-elles suis, sommes, sont (très) fiers et fières de Saverdun, notre « village » !\r\n\r\n Inspirée par la démarche « slow-city », la commune de Saverdun (Ariège, 5000 habitants) concrétise une utopie et soigne son cadre de vie par trois démarches innovantes, durables et économes, et tout cela dans une ruralité tournée vers la modernité !\r\n\r\nLa première est qu’ici on se déplace en « Récup’Vélos en Liberté » ! On récupère des vélos à la déchetterie, les agents municipaux les réparent, les « customisent » aux couleurs de la ville puis ils sont mis en liberté, à la libre et gracieuse disposition des habitants ! Au départ, il est vrai que nous avons essuyé quelques vols mais maintenant les habitants se sont appropriés la démarche. Nous continuons à croire aux vertus citoyennes et écologiques de cette initiative !\r\n\r\nLa seconde est qu’on ose, en milieu rural, la culture contemporaine et, de surcroit, au centre ! Au centre de quoi nous direz-vous ? Au centre des priorités tout d’abord : les élus ont municipalisé le cinéma qui était menacé, les moyens sont offerts de maintenir une belle médiathèque qui compte plus de 1000 adhérents dont tous les enfants des écoles, un Hôtel des Arts vient d’être construit et accueille  la résidence d’artistes professionnels et d’associations culturelles amateurs, une ligne artistique contemporaine se dessine clairement et la commune vient de recruter une artiste peintre/musicienne/illustratrice pour « semer du beau » dans toute la ville ! Et au centre-ville ensuite . En effet, tous les équipements culturels ont volontairement été installés dans la rue principale afin qu’ils participent à la stratégie de sauvegarde du cœur de ville (leur développement favorise l’attractivité du centre-bourg et donc le maintien des commerces et services)\r\n\r\nLa troisième est que la commune a ré-inventé l’allée principale qui la traverse ! Exit les voitures vers des mini-parking d’arrière-façades et bienvenue aux baskets, aux vélos, aux trottinettes, aux poussettes, aux fauteuils roulants, aux pressés, à ceux qui ont le temps, à ceux qui ne font que passer, à ceux qui s’arrêtent, aux matinaux, aux nocturnes… Cet espace public qui avait vocation de parking automobile est, après un an de travaux, devenu une véritable « promenade », utilisée tous les jours, à toutes heures, différemment. Une association « les amis du Balouard » est née et organise déjà (alors que l’espace public n’est pas encore inauguré) des manifestations. L’inauguration qui est prévue le 21 juin prochain a été conçue comme « participative » en ce sens que le programme est co-construit avec 15 associations, écoles et commerces locaux .\r\n\r\nÉlus, agents, associations, usagers, citoyens : nous sommes tous très fiers de notre commune qui sait innover tout en gardant son âme de village ….","<b>Savigneux (42)<\/b><br>Une application citoyenne pour découvrir les actualités locales\r\n\r\nLa commune a souhaité développer des moyens pour communiquer facilement auprès des savignolais.\r\nC’est pourquoi depuis septembre 2018, il est proposé de s’abonner à une application Illiwap, application citoyenne 100% locale (proposée par une entreprise stéphanoise) qui permet d’informer les citoyens en direct, respectant bien évidemment les règles européennes en matière de données personnelles. Ainsi, les manifestations des associations, les travaux, les incidents (tels que des coupures d’électricité), alerte météo ou toute autre actualité peuvent être annoncées en temps réel par la commune. \r\nLes messages de la commune s’affichent comme un sms sur les smartphones, avec ou sans photo, lien internet…\r\nAujourd’hui, sur 1 510 ménages et  3 500 habitants, la commune compte 336 abonnés (soit 22% des ménages).\r\nAutres avantages : les associations culturelles ou sportives peuvent développer le même système auprès de leurs adhérents, il en est de même la crèche, les activités périscolaires, les écoles (notamment pendant leur voyage scolaire). Actuellement, la commune est en train de déployer auprès des associations locales ces comptes spécifiques. \r\nTous les savignolais, adultes et enfants, apprécient vraiment ce système. \r\nEnfin, les savignolais peuvent eux-mêmes signaler  aux services de la mairie des problèmes ou incidents rencontrés (problème de visibilité  en raison de haies mal taillées, nid de poule sur la route, éclairage public défectueux, …).","<b>Savigneux (42)<\/b><br>L’équipe municipale de Savigneux a  repensé son plan de circulation pour intégrer, de manière sécurisée des pistes cyclables. Le projet consiste à repenser la circulation voiture pour redonner une place plus importante aux mobilités actives. \r\nIl s’agit ainsi de restructurer les voies de circulation de la commune pour créer des pistes cyclables de façon à permettre aux vélos de se déplacer en toute sécurité sur les points majeurs de la ville.  \r\nLe maillage territorial dédié aux mobilités actives permettra de créer à terme, plus de 9 km de voies dédiées à la pratique du vélo (soit près de 90% du réseau urbain à terme). \r\nC'est aussi un engagement pour répondre à des enjeux de mobilité, de santé, de pollution, d'enjeux climatiques, ...","<b>Sceaux (92)<\/b><br>La ville de Sceaux dispose d'une politique familiale ambitieuse. En effet, alors que le taux d'accueil en crèche se situe sous les 20% au niveau national, 78% des demandes y sont satisfaites. C'est un gros plus pour faciliter la vie des familles avec de jeunes enfants.","<b>Sceaux (92)<\/b><br>La ville de Sceaux candidate avec son projet d'acquisition et exploitation d’un vélo taxi (triporteur) : un outil pour développer le transport durable à la demande et la logistique urbaine.\r\nVoir le descriptif en pièce jointe.","<b>Schiltigheim (67)<\/b><br>Le 5 juin pour la première fois à Schiltigheim, le Bureau du handicap organise avec plus d'une vingtaine de partenaires associatifs, éducatifs et institutionnels une fête sur le handicap et les différences, baptisée \"Schilick fait la fête\". Cette manifestation festive et solidaire a pour objectif de favoriser le mieux vivre ensemble avec nos différences et faire évoluer le regard sur le handicap. De nombreuses animations musicales et des parcours de sensibilisations sont programmées tout au long de la journée. Ce moment de rencontre entre handi-valide permettra de casser les clichés et mettra à l'honneur les talents et les compétences de toutes personnes de tout âge et de tout milieu.","<b>Sélestat (67)<\/b><br>A Sélestat, la salle de spectacle municipale Les Tanzmatten accueille chaque saison des résidences de création. Autour de ces accueils artistiques, des actions sont menées en directions des publics.\r\nCelles-ci font parties de ses missions dédiées à la sensibilisation des publics au spectacle vivant et à l’accompagnement de projets culturels dans le domaine théâtral.\r\n\r\nAinsi, durant plusieurs mois, au cours de la saison 2018/2019, un atelier d'écriture a été proposé à huit participants  et encadrés par le comédien Cristiano Nocera.\r\nCes ateliers faisaient écho au spectacle ‘Ntoni (compagnie Lavoro Nero Teatro) qui a été créé aux Tanzmatten en octobre 2018. \r\nCet atelier était destiné aux publics des structures sociales de Sélestat. Les séances ont permis aux participants de travailler sur la question de la migration et du départ, en écho à leur propre histoire. \r\n\r\nDurant les huit séances, chacun a pu s’exprimer et partager son\r\nexpérience avec le groupe, puis s’exercer petit à petit à ce travail d’écriture et de bande-dessinée afin de poser des mots sur son vécu.\r\n\r\nCes productions feront l'objet d'une exposition sur le domaine public pendant l'été ainsi que directement aux Tanzmatten en septembre 2019.\r\nPar ailleurs, les panneaux partiront ensuite en tournée (festival, autres salle de spectacles...).","<b>Sens (89)<\/b><br>Ce projet trouve sa naissance dans une triple ambition politique. Une ambition patrimoniale tout d’abord : la ville de Sens a mis en œuvre d’importants moyens pour protéger, restaurer et mettre en valeur son patrimoine urbain. Le bâtiment du site Savinien est aménage et réhabilité de façon à restituer son essence architecturale d’un ancien prieuré.\r\n\r\nLa seconde ambition qui a présidé à ce projet est culturelle. En couture des différents quartiers prioritaires de la Ville et du cœur de ville historique, les Espaces culturels Savinien occupent une position centrale dans la géographie urbaine. La création d’un site de formation artistique et culturelle, abritant de nombreuses associations artistiques et l’école intercommunale de musique, danse, théâtre, arts plastiques, a pour but de mettre la culture au cœur de la Ville et d’en faire un véritable instrument de cohésion sociale. La création des Espaces culturels Savinien a permis d’en faire un lieu charnière entre les différentes parties de la Ville et de faciliter l’accès à l’offre culturelle sénonaise pour l’ensemble des habitants des quartiers prioritaires. Partie intégrante de la politique culturelle de la municipalité, les Espaces culturels Savinien sont aussi un nouvel outil au service de la politique de la ville.\r\n\r\nEnfin, c’est l’ambition d’améliorer le service rendu au public qui a motivé la création des Espaces culturels Savinien. D’une part, la concentration de la majeure partie de l’offre pédagogique culturelle et artistique sur un même site permet une meilleure lisibilité de l’organisation de l’espace urbain sénonais. Ce regroupement des activités s’est également accompagné du déménagement des associations liées au logement et des syndicats présents sur le site dans une Maison du droit et de la vie citoyenne qui leur dédiée. D’autre part, cette concentration des activités culturelles sur un même site permet un meilleur accompagnement de l’ensemble des acteurs. Ainsi, aux Espaces culturels Savinien, toutes les associations, les plus petites comme les plus structurées, bénéficient d’un même soutien administratif, logistique et organisationnel. Ils peuvent compter non seulement sur les services mutualisés de la Ville et de l’Agglomération, mais aussi sur des services dédiés.\r\n\r\nLa création de ce site doit impulser une nouvelle dynamique culturelle pour le territoire du Grand Sénonais. Demain, les Espaces culturels Savinien abriteront le Conservatoire à rayonnement intercommunal du Grand Sénonais issu de la transformation de l’Ecole intercommunale de musique, danse et théâtre. Actuellement première école de musique du département, en termes d’effectifs, cette évolution permettra au nord de l’Yonne de jouer un rôle moteur dans l’animation de la vie culturelle départementale et d’accroître les perspectives offertes aux élèves de l’école de musique. De plus, l’intégration d’une salle de spectacles couplée à un studio d’enregistrement permettra aux Espaces culturels Savinien de devenir un véritable incubateur de talents pour les artistes et les groupes locaux et fera de ce site un lieu incontournable de la vie culturelle icaunaise.","<b>Sèvres (92)<\/b><br>Pour faciliter l'accès quotidien aux hauts de Sèvres, et de surcroît le co-voiturage, la mairie a mis en place un dispositif pour les chauffeurs et les piétons empruntant régulièrement le même chemin : Coteaux stop.\r\nC'est le même principe que le fameux stop mais en mieux ! https://www.sevres.fr/cadre-de-vie/deplacements/auto/covoiturage/coteaux-stop-inscription","<b>Soissons (02)<\/b><br>Face à une problématique d'engorgement du centre ville et afin de contribuer à l'optimisation du stationnement et à la redynamisation de son centre ville, la ville de Soissons s'est lancée depuis 2018 dans un projet de stationnement intelligent qui, grâce à l'installation de capteurs d'analyse par caméra, permet aux automobilistes de connaître la disponibilité de toutes les places de stationnement du centre ville en temps réel et d'y être guidés.","<b>Soultz (68)<\/b><br>https://www.droptbox.com/s/nr7b8b6matck45b/Reportage\r\n\"CANNE A DOG\"Brevet du 26/01/18 Nm3054100.Félicitations du Ministre François de RUGY-du Maire de Paris-de Ségolène Royale-du des Députés R.Schellenberger et J.L.Reitzer ainsi que du Maire de la ville de Soultz qui m'a convoqué pour définir d'une date pour faire une distribution gratuite à tous les maîtres-chiens de la ville.\r\nObjectif:O crottes de chiens à ramasser et supprimer la moto-crottes.Aider à toutes personnes âgées ou pas à ramasser les crottes sans se baisser et les déposer dans la poubelle sans les transporter dans les mains,également sans odeur.Économie de matière première vue le petit diamètre des sachets.Permet le transport de mouchoirs-portes-monnaies -revues sans le transporter sur soit grâce aux système de rouleaux fixés sur le dos du chien.Les sachets contenant la crotte sont fixés à la pince que le chien (voir la vidéo)\r\nReportage sur Alsace 20-Sur France3-Sur France Bleu-Interview avec SUD Radio- Article dans le journal L'Alsace ainsi que dans les Dernières Nouvelles D'Alsace.Distributeur de sachets qui permet de retirer un seul sachet à la fois.Des récepteurs de crottes enterrés  pour éviter toute odeur pour l'agent ainsi que de lui demander un travail propre.Ramassage des crottes pour une méthanisation pour utiliser par la suite comme engrais et produire de l'électricité.Je peux vous envoyer tous les croquis.Les 50 cannes à dog (voir la photo) sont préparées pour la distribution gratuite pour Soultz mi-juillet pour avoir une promenade de la Citadelle sans voir  200 crottes et respirer cette mauvaise odeur.Dans l'espoir d'avoir une chance pour un trophée;je vous prie de bien vouloir agréer mes meilleures salutations.Un retraité de 83 ans.Marcel PFLIEGER.Je reste à votre entière disposition pour tout renseignement complémentaire.","<b>Soultz-Les-Bains (67)<\/b><br>A découvrir en détail dans le document joint : \r\n\"Notre démarche s’inscrit dans la durée, avec une action continue depuis plus de 20 ans : \r\n- Protéger, préserver, valoriser et promouvoir son patrimoine naturel\r\n- Participer à la préservation de l’environnement\r\n- Œuvrer, dans une démarche écoresponsable, pour l’embellissement  du village\r\n- Contribuer à l’amélioration du cadre de vie et faire de Soultz-les-Bains un village où « il fait bon vivre ».\r\n- Sensibiliser la population à la protection de son environnement et à la gestion durable des ressources\r\n- S’engager envers nos enfants à œuvrer pour ne pas « détruire le futur devant leurs yeux » (Greta Thunberg – COP 24, décembre 2018))  \r\n \r\n\r\nLes actions impulsées par la commune s’articulent autour de 6 axes principaux :\r\n- Protection et préservation du patrimoine naturel\r\n- Actions en faveur des espèces\r\n- Création de lien social autour d’un environnement naturel commun\r\n- Gestion éco responsable de l’environnement\r\n- Démarches de labellisation et d’adhésion à des programmes\r\n- Actions de sensibilisation des citoyens\"","<b>Soultz-Les-Bains (67)<\/b><br>LES CHANTIERS DES CONSEILLERS BENEVOLES ET CITOYENS VOLONTAIRES\r\n\r\nNos citoyens ont un engagement fort envers notre Commune, à savoir une participation aux chantiers bénévoles que la Commune organise durant toutes l’année, hormis les périodes de fort gel et les congés d’été.\r\n\r\nCette engagement , qui perdure maintenant depuis plus de vingt-deux ans, met le bénévolat aux services de la citoyenneté et entraine une économie importante pour notre budget communal. \r\n\r\nLancés en 1995, dans la continuité des journée de travail volontaire, aujourd’hui dénommée journée citoyenne, ces chantier occupent un large éventail de travaux sur notre territoire et permet d’aider fortement notre agents titulaire et ses trois emplois d’avenir. \r\n\r\nBâtiments :\r\n- Construction de nos ateliers municipaux (600 m²) hormis \r\n   couverture et ouvrants)\r\n- Assemblage de notre abri à lamas\r\n\r\nEspaces verts :\r\n- Mise en œuvre des plantations annuelles\r\n- Plantation annuelle d’arbres \r\n\r\nEspaces ruraux :\r\n- Débroussaillement annuel de nos sentiers de randonnées\r\n- Entretien de la ripisylve de notre rivière\r\n- bétonnage de nos chemins ruraux\r\n\r\nTravaux en commun avec le Conseil Municipal Jeunes :\r\n- plantation d’arbres pour participer à la COP 21\r\nVoiries :\r\n- Parvis de l’Eglise Saint Maurice\r\n- Parking de 40 places au Hall des Sport\r\n- Mise en œuvre de bacs de collecte\r\n- Aménagement des espaces publics (escalier, sentier.)\r\n\r\nDécoration de Noël et Pâques :\r\n- Conception, réalisation et installations des décorations de Noël\r\n- Conception, réalisation et installations des décorations de Pâques\r\n\r\nAnimations \r\n- Soutien au monde associatif (marathon du vignoble, fête de l’école ….\r\nLes chantiers bénévoles ne manquent pas. Ces travaux sont souvent manuels, mais chacun peut trouver sa place pour améliorer le quotidien et rajouter un plus dynamique à notre commune. \r\nNous associons également à nos chantiers les associations, le Conseil municipal et autres par exemple \r\n-\tConservatoire des Sites Alsaciens pour les travaux du Jesselsberg \r\n\r\n-\tLe monde agricole pour le bétonnage des chemins ruraux \r\n-\tL’association de pêche pour le nettoyage de la rivière\r\n\r\nLE BENEVOLAT AU SERVICE DE LA CITOYENNETE ET DES ECONOMIES","<b>St Avertin (37)<\/b><br>A Saint-Avertin afin de bâtir ensemble notre ville pour demain, nous avons décidé de mettre en place une plate forme citoyenne destinée à nos concitoyens. Ce site internet ayant pour thème \"Je m'intéresse à ma ville, je m'intéresse à mon quartier \" offrira à chaque habitant de notre ville le moyen de poser des questions, de faire des suggestions sur les grands projets d'intérêt collectif de notre cité. Parallèlement des conseils de quartiers composés d'élus et de représentants d'associations de quartier ainsi que de citoyens volontaires vont pouvoir participer et collaborer à l'évolution  de la ville qu'ils souhaitent pour l'avenir des leurs  et  développer des actions favorisant le bien vivre et la convivialité entre tous. Pour toucher au plus près ses concitoyens, la ville, 15000 habitants, a été découpée en 7 secteurs calquées sur les zones de découpage électoral. 4 réunions annuelles sont programmées dans chaque secteur. Les élus vont se mettre à disposition des citoyens pour débattre avec eux et recueillir les idées qui on le sait bien, sont plus nombreuses dans plusieurs têtes que dans une seule ! Ensemble on va plus loin.... concertons-nous et,en commun,   bâtissons l'avenir et la ville de demain !                           http://www.ville-saint-avertin.fr/les-services-en-ligne/actualites/les-articles/archive/2019/05/20/article/conseil-de-quartier-je-participe-aux-decisions-de-ma-ville-1901.html","<b>St Etienne Du Gres (13)<\/b><br>A Saint-Étienne du Grès-Porte des Alpilles,2500 hab., grâce à un contrat départemental de développement financé à 80% par le Conseil départemental des Bouches du Rhône, le village a changé de visage dans le respect de l’harmonie provençale pour le bien vivre de ses habitants :\r\n- requalification du cœur de village avec la création d’une place centrale et sa fontaine, d’un cours piétonnier et ses terrasses, de places de stationnement judicieusement réparties pour aboutir ainsi à une circulation apaisée dans un espace partagé piétons, cyclistes et automobilistes, \r\n- restructuration et embellissement des entrées du village : place de l’église et place de la Mairie avec toujours le même objectif : sécuriser et ralentir la circulation automobile\r\n- création d’un quartier intergénérationnel : crèche, jardin d’enfants, city-parc, salle multi activités, maison de retraite … accessible par des cheminements doux,\r\n- requalification de la Mairie pour permettre l’accès PMR, améliorer la qualité de l’accueil des administrés et du travail des agents communaux,\r\n- valorisation des racines historiques de la commune : déplacement de la statue gallo-romaine de « La Mourgue » sur la place centrale et signalisation du tracé de la via Domitia le long de la rue principale du village\r\n- développement de la sécurité des biens et des personnes avec la mise en place de la vidéo protection et du dispositif « Participation citoyenne » en liaison étroite avec la Gendarmerie nationale\r\nCes travaux ont été menés dans le respect de notre territoire : revêtement et mobilier urbain en pierre, plantation d’espèces locales, amandiers, micocouliers, oliviers … pour les espaces verts…\r\net avec le souci d’œuvrer pour le développement durable : schéma de circulations douces s’appuyant sur la piste cyclable « La Méditerranée à vélo-Eurovélo 8 » pour relier lotissements, établissements publics et centre du village ; installation d’une centrale photovoltaïque de 27 500m² pouvant répondre aux besoins de plus de 3000 foyers, sur le marché des producteurs de fruits et légumes spécialisé dans les circuits courts.\r\n\r\nSaint-Étienne du Grès-Porte des Alpilles, une porte ouverte sur un développement maîtrisé et responsable pour le mieux-vivre des générations futures.","<b>St Julia (31)<\/b><br>Nous avons créé en 2017 Patrigraphia - Photographie et Patrimoine Photographique avec la Municipalité avec pour projet final la création  d'un pôle photographique dans le village avec un club, une Ecole Associative de la Découverte et de l'Initiation à la Photographie (EADIP), un musée et des activités et expositions à destination des non professionnels en leur proposant un lieu d'accueil, d'échange, de formation, ... .\r\nCe projet à déjà reçu l'appui et le soutien fort de M. Sébastien Nadot - Député de la 10ème circ. de la Haute-Garonne ainsi que des élus de la Municipalité.\r\nNous avons déjà réalisé des projets avec des établissements scolaires pour aider les élèves en difficultés dans le cadre d'actions académiques.\r\nCe projet à long terme s'appuie sur l'attractivité du village mais aussi sur la volonté de donner une dimension culturelle et touristique puisque un \"café associatif\" nous a fait savoir qu'il serait prêt à intégrer notre structure.\r\nSt Julia est un petit village en marge de cités plus importantes (Revel, Caraman, ..) et qui ne peut rester en vie que par une activité ciblée et bien identifiée (il n'existe rien de similaire dans la Lauragais) et qui veut se donner les moyens de ses ambitions.\r\nLa municipalité nous a mis à disposition des locaux (bureau, salle de formation, salle d'exposition) que nous devons aménager.\r\nDe plus notre association se propose d'assister les habitants de la commune dans leurs démarches numériques soit par de la formation soit par des permanences (étude en cours avec la municipalité).","<b>St Malo De Beignon (56)<\/b><br>A St Malo de Beignon, commune de 530 habitants positionnée sur un coteau,  l'équipe municipale a décidé d'investir un espace triangulaire situé entre le vieux bourg médiéval (en bas du coteau) et le nouveau bourg plus contemporain (situé sur les pentes du coteau) pour en faire un espace de rencontre et de lien entre les 2 parties du village et les lotissements environnants, mais aussi entre les habitants (les ainés vivants dans la commune depuis de nombreuses années et les jeunes qui s'implantent avec leurs jeunes enfants et qui ne se connaissent pas et ont du mal à se rencontrer au vu des rythmes de vie différents) par la création d'un espace de jeu multi et intergénérationnel. Dans cet espace ont été positionnés : \r\n- une aide de jeu sécurisée par un entourage grillage et 3 portes d’accès qui peuvent se verrouiller contenant un tape-cul (2-8 ans), un mur d'escalade et toboggan (2-12 ans), une pyramide de cordes colorée (je n'ai pas les âges mais 1 ou 2 ans jusqu'à 15 ans ?) et une table de ping-pong\r\n- un panneau de basket\r\n- un espace aire de pétanque, jeu de boules, mölky ou jeu de palets\r\nVont être positionnés dans les jours à venir : 5 bancs et 2 poubelles. \r\nEst également prévu à terme en régie, la réalisation d'un kiosque où l'on peut se retrouver pour échanger, mettre en place une animation (type un musicien qui joue) voire s'abriter en cas de pluie soudaine.\r\nCe projet s’intègre à un autre plus vaste qui a mis en place une voie douce piéton et cycle sur le long de la RD773 parcourant le village du Nord au Sud sur le côté du bourg et permettant ainsi de relier la commune et la commune de Beignon située au Nord à la cité scolaire Brocéliande (collège, lycée d’enseignement général et technologique ainsi que lycée professionnel) et permettant dans l’autre sens de relier la commune de Guer, située au sud à la base de loisirs et au jardin des évêques (jardin public à la française) situés à St Malo de Beignon, sur la route de Beignon. Une nouvelle voie a été créée où l’urbanisation à venir est fort probable avec voie douce également et arrivant à l’espace triangulaire aire de jeu multi et intergénérations.","<b>St Siméon De Bressieux (38)<\/b><br>La commune et l'association ADELIS (association pour le développement du lien social) on signé ensemble une convention pour la mise en place d'un AGENDA21 ou chacun s'engage à respecter des procédures compatibles avec le développement durable et l'éco citoyenneté, en impliquant la population à travers des groupes de travail, au moyen d'une vingtaine de fiches action co-construites, avec des actions significatives auprès des scolaires de la  commune, et du grand public. Enfin dernièrement c'est un massif au cœur du village qui  accueille les « Incroyables comestibles, nourriture à partager » en libre accès. Dernièrement c'est le festival des idées nouvelles pour le climat que cette association a porter conjointement avec la commune, et une association environnementale.","<b>Stains (93)<\/b><br>Le 22 juin aura lieu à STAINS, la fête de la ville.\r\nPour cette occasion plusieurs associations se réunissent pour mettre en avant la ville par le biais de leurs activités sous un thème commun \"l'égalité\".\r\n\r\nCe rassemblement qui sera effectué dans un quartier dit \"sensible\", offrira à la population stanoise de nombreuses prestations liées à l’éducation et notamment la restauration, l'éveil et le préventif.\r\n\r\nLe public sollicité sera les familles, adulte, adolescent.\r\n\r\nIl y aura un podium mettant en avant des disciplines tel le bodybuilding, la danse, la musique les lectures de poèmes.\r\nMais aussi des activités pratiques.\r\n\r\nPar exemple:L'association ON LEVE CA, qui a pour objet de mettre en œuvre des activités socio-culturelle en France et en Afrique, animera la ville à l'aide de stand préventif sur le culturisme, permettra de participer à un parcours sportif et santé, et de réaliser une activité culturelle tel le dessin.\r\n\r\nLa ville de Stains, a pour objectif de réunir ces habitants autour de sujet culturel, social, environnement et éducatif; pour que tous ces habitants vivent en parfaite harmonie.\r\n\r\nC'est pour cela, que je tenais à vous la présenter.\r\n\r\nJe suis fier d'être Stanoise et de défendre nombreux aprioris calomnieux sur les villes du 93.\r\n\r\nJe reste à votre disposition pour tout complément d'information. \r\nCordialement,","<b>St-Priest (69)<\/b><br>Les conseillers de quartier du village de St-Priest ont travaillé en partenariat avec le centre social de la Carnière et la San-Priode un projet de parcours historique afin de valoriser le patrimoine local ; le parcours se compose de 14 sites. Outre l'action patrimoniale, cette initiative originale menée par les habitants du quartier du village souligne l'intérêt que portent les conseillers de quartier aux références historiques de leur ville. Cette balade culturelle, inaugurée le 29 juin prochain, constituera un support pédagogique original (lecture de plaque par smartphone) pour tous les publics et plus précisément les jeunes (écoles). Elle s'inscrit également dans le cadre d'une action plus globale menée dans le contrat de ville métropolitain afin de développer le lien social entre les quartiers.","<b>Stutzheim-Offenheim (67)<\/b><br>Mémoire :\r\nLe dimanche 10 novembre 2019, l","<b>Sucy-En-Brie (94)<\/b><br>A Sucy, le projet est donc de proposer une seule interface avec un nouveau site internet centré sur l’usager et pour une utilisation ciblée vers les téléphones portables et les tablettes. \r\n\r\nCette démarche inclut une prestation d’accompagnement à la maitrise d’ouvrage pour identifier les besoins de l’ensemble des services, proposer des solutions techniques adaptées à ces besoins, participer au choix du prestataire qui construira ce nouveau site et apporter une expertise technique jusqu’à la mise en production du nouveau site internet. \r\n\r\nEn parallèle, cela demande à la ville de moderniser les outils numériques existants à destination des usagers (portail usagers et portail famille), de les rendre compatible avec ce nouveau site et de faciliter l’expérience utilisateur sur ces services en ligne. Concrètement, cela demandera de poursuivre les travaux d’interfaçage numérique entre le portail usager et le portail famille (synchronisation de données, simplification des démarches existantes, développer des échanges de données dans le respect des prescriptions RGPD).","<b>Talange (57)<\/b><br>À Talange plusieurs actions se font dans le cadre du social. \r\nAfin d'améliorer le quotidien des citoyens nous organisons, avec l'aide de partenaires locaux : Médecin, pharmacien, Psychologue,, des conférences \" Agir pour sa santé\" sur le sommeil, la dépression, le stress, le burnaout, la vaccination. Tous les ans nous travaillons sur un thème différent.","<b>Talence (33)<\/b><br>A Bordeaux Métropole, afin de faciliter l'accès des jeunes à l'information jeunesse, nous avons mis en place avec notre partenaire le CRIJ Nouvelle Aquitaine une plateforme numérique qui agrège toutes les informations qui peuvent leur être utiles sur la Métropole. Ce site web est accessible à l'adresse http://jeuneabordeaux.fr et a été conçu par un groupe de travail composé du CRIJ Nouvelle Aquitaine et des élus délégué à la jeunesse des communes de Bordeaux Métropole. Les jeunes suivis par les bureaux d'information jeunesse ont aussi fait des propositions pour repenser le site web. Le site a ainsi été organisé autour de plusieurs thématiques importantes à l'épanouissement des jeunes sur la Métropole: M'orienter, Travailler, Me loger, Me déplacer, Mes droits, Ma santé... \r\nLes différentes acteurs producteurs de services pour les jeunes ont été réunis pour qu'ils puissent s'approprier ce nouvel outil (universités, CAF, associations, BIJ des communes...).\r\nArticle de presse: http://www.aqui.fr/metropole/metropole-un-site-web-pour-la-jeunesse,18403.html","<b>Tarascon (13)<\/b><br>Voilà cinq ans maintenant que nous travaillons sans relâche, avec mon équipe pour la transformation de Tarascon, une ville que nous aimons, que nous vivons passionnément et pour laquelle nous avons de grandes ambitions. \r\nDans une période troublée par un contexte économique et social difficile, cette candidature témoigne de la fierté des projets que nous portons au quotidien : ils ont pour vocation d’améliorer le cadre de vie des Tarasconnais et de réinventer l’espace public. \r\nAu terme de cette première mandature, plus de 41 millions d’euros auront été engagés par la municipalité, sans augmenter la pression fiscale et en diminuant les 2/3 de l’endettement, afin de réhabiliter le centre historique, moderniser les boulevards périphériques, rénover notre patrimoine architectural et accroître notre offre touristique avec la ferme volonté d’embellir, de redynamiser et sécuriser Tarascon. Pour cela, nous avons signé un contrat départemental d’aménagement de développement de Tarascon de 18 millions d’euros  financé à hauteur de 71 % par le Conseil Départemental des Bouches-du-Rhône. Ce contrat recense les projets phares de cette mandature. Je vous invite à découvrir au travers de trois dossiers thématiques le programme de rénovation urbaine qui donnera une nouvelle dimension à Tarascon. \r\nDans le cadre de son plan de mandature 2014-2020, l’équipe municipale que je conduis a décidé de réhabiliter les boulevards de ceinture de la ville afin de leur redonner une identité provençale. Nous avons également décidé de doter notre commune d’un nouveau pôle communal moderne, ambitieux, à l’utilité évidente sur le site d’une ancienne gendarmerie désaffectée.  \r\nCet édifice emblématique qui gardera sa façade pour rappeler le passé militaire de la ville, a pour vocation d’accueillir  dans les meilleures conditions différents services publics : une crèche/ halte garderie de 71 berceaux, une médiathèque de 1200 m2, une salle multifonctions, des bureaux pour les agents des services scolaires, les locaux de la mission locale destinée aux demandeurs d’emplois de 16 à 25 ans. \r\nCe nouvel établissement public intergénérationnel et pluridisciplinaire correspondra aux besoins d’une commune de plus de 15 000 habitants. Cet équipement structurant démontre une nouvelle fois l’engagement de municipalité en matière d’offre culturelle et sa volonté de la rendre accessible à tous. \r\nParce que notre patrimoine appartient à tous, J’ai décidé de conduire une politique volontariste pour entretenir, restaurer et animer nos édifices. C’est un engagement important de notre équipe municipale. Fort de cette ambition, nous avons cherché et obtenu de la part de nos partenaires institutionnels des moyens budgétaires importants pour mettre en œuvre le plan patrimoine  (2014-2020). Ce plan concerne notre patrimoine monumental (bâtiment protégé et non protégé au titre des monuments historiques), mobilier (objets profanes et religieux) et immatériel (fêtes et traditions, course de la Tarasque et tartarin de Tarascon. Depuis des mois, nous conduisons des actions visant à faire de ce patrimoine un levier de valorisation  de notre commune afin que ce dernier soit vivant, partagé et au service de tous les Tarasconnais. \r\nPour mener à bien ces différents projets, nous nous imposons au quotidien, sur l’ensemble de nos missions, une exigence de qualité dans le respect de la parole donnée. Si aujourd’hui nous arrivons à de tels résultats, c’est grâce au sens aigu des responsabilités des élus de ma majorité et de l’ensemble du personnel communal.","<b>Templeuve-En-Pévèle (59)<\/b><br>Le sport, c'est bon pour la santé ! C'est tellement vrai qu'aujourd'hui, la commune de Templeuve-en-Pévèle propose dans le cadre de sa politique sportive, la pratique d'activités physiques et sportives en faveur des personnes sédentaires ou atteintes de certaines pathologies chroniques (asthmes, hypertension, surpoids). Ce dispositif municipal est gratuit et encadré par un éducateur sportif diplômé.","<b>Teuillac (33)<\/b><br>Le 23 juin prochain nous allons donner, pour la première fois, un nom à l'École publique élémentaire de notre commune.\r\nLes enfants des classes de CM1 et CM2, sensibilisés à l'histoire de notre village, ont souhaité graver le nom d'une petite écolière qui passa son Certificat d'Études Primaires dans cette même École. Cette démarche de mémoire à propos de cette petite Rachel et de ses parents a donné lieu à un travail scolaire et à des rencontres qui ont abouti au vote unanime du Conseil municipal : Rachel TAYTEL, le nom de notre Ecole. David, Myrla et Rachel TAYTEL, une famille française de confession juive arrêtée à Teuillac le 10 janvier 1944, déportée et assassinée à Auschwitz-Birkenau.\r\nLe 23 juin 2019 à 11h00, lors de la cérémonie mémorielle donnant une identité à notre école, les enfants, eux-mêmes, raconteront, comme ils le feront dans d'autres écoles, l'histoire d'une écolière de leur village, une jeune fille du convoi 66. Ce jour-là, les enfants présenteront également à toute la population les documents, les cahiers de Rachel, des lettres, des photos, la malle des TAYTEL devenue la hotte du Père Noël et toutes les traces de ces vies martyrisées.\r\nSeront également présents, ce jour-là, les derniers témoins de 1944 qui se souviennent de Rachel et de cette famille, trois personnes portant l'étoile jaune à Teuillac où il y avait 620 habitants dans ces années de guerre.\r\nNotre petite commune œuvre pour cette Mémoire d'un passé douloureux qui a construit notre pays, notre République. Les enfants de Teuillac avec un grand sérieux perpétuent, malgré leur jeune âge, la dignité que nous devons à cette Histoire. Ils sont notre grande fierté dans ce devoir de Mémoire.\r\n\t\t\t\t\t\t\t\t\tJean-Franck BLANC\t\t\t\t\t\t\t\t\t\t\tMaire de TEUILLAC\r\n\r\nRACHEL, DE TEUILLAC, NOTRE HISTOIRE\r\n\r\nParmi des millions de martyrs, il y eut Rachel.\r\nUne petite Rachel de Teuillac assassinée à 16 ans à Auschwitz. Une petite française qui passa son Certificat d’Etudes Primaires à l’Ecole de Filles de notre village. Une petite française qui fut la seule enfant de la commune à porter l’étoile jaune.\r\n\r\nDavid, Myrla et Rachel TAYTEL arrivèrent à Teuillac en octobre 1939 venant de Villerupt (54). La France évacuait les populations des zones situées entre la ligne Maginot et la frontière allemande.\r\nTout leur viatique tenait dans une seule malle en osier. Ils habitèrent au lieu-dit Le Pont, près du lavoir, une petite maison réquisitionnée par la mairie.\r\n\r\nTeuillac, 620 habitants en 1939, accueillit 162 réfugiés aux multiples nationalités et parmi les français, la famille TAYTEL. David était né en 1903 à Gruenvoszon et il était Russe à sa naissance. Myrla était née Ajzenman à Lodz en 1901. Rachel est née en 1927 à Lodz et arrive à Teuillac à l’âge de 12 ans.\r\n\r\nEn 1919 renaît un Etat polonais avec le Traité de Versailles. Une Pologne que vont tenter de fuir les populations victimes d’un antisémitisme profond. David va répondre à l’appel de la France qui a besoin de reconstituer ses troupes coloniales après 1918 et notre pays offre aux étrangers la possibilité d’acquérir la nationalité française pour eux et leur famille. David TAYTEL va ainsi servir la France pendant 5 ans pour des campagnes de \"pacification\" au Maroc et en Algérie. \r\nA sa démobilisation, devenu français, il fera venir sa femme et sa fille. Ils s'installeront chez des parents de Myrla à Jarny (54). Puis ils habiteront 3 rue Clémenceau à Villerupt. David occupera un emploi de chaudronnier dans une grande usine métallurgique. Et puis, après leur déracinement de Lodz ce sera un deuxième exode vers le Sud-ouest de la France.\r\n\r\nA Teuillac, David et Myrla seront ouvriers agricoles. Travailleurs à la journée dont se souviendront Paul Robert, Victor … et quelques autres petits propriétaires viticulteurs du bourgeais.\r\nRachel est sur les bancs de notre école avec Huguette, Geneviève, Marie-Louise … ces personnes qui, devenues âgées, des larmes plein les yeux, nous parleront, après un silence de 40 ans, de cette petite Rachel, leur camarade de classe !\r\nIl y a les lettres de Denise, Huguette … retrouvées dans la malle. Une multitude de photos, pour la plupart empreinte du silence d'une histoire que je veux chercher encore. Au dos de ces photos il y a ces mots intimes écrits en polonais ou en yiddish.\r\n\r\nIls quitteront Teuillac dans la nuit du 10 au 11 janvier 1944 arrêtés par les gendarmes français sur instruction du Secrétaire général de la préfecture de la Gironde, Maurice PAPON.\r\n\r\nTransférés sans bagage à la synagogue de Bordeaux (dévastée par les nazis pour en faire une prison) puis, par les services de la SNCF, ils seront amenés à Drancy. Drancy où on va les dépouiller de leurs économies : 4 235 Fr (750 €  2018).\r\nPuis ce sera le convoi n° 66 : un total de 1 368 hommes, femmes et enfants. En 1945 il ne restera que 47 survivants de ce convoi. Le convoi n° 66 arriva le 20 janvier 1944 à Auschwitz-Birkenau. Les matricules 11260, 11261 et 11262 (David, Myrla et Rachel), répertoriés comme landwirt (paysans) et, considérés comme inutiles aux industries proches du camp de Birkenau, seront conduits immédiatement à la \"douche\" des chambres n°1 et n°2 du crématoire IV pour subir l'ignominieuse barbarie d'une haine institutionnalisée.\r\n\r\nLe nom de Teuillac est bien dans les archives du mémorial à Auschwitz ; les cendres de Rachel et de ses parents sont dans la tristesse infinie de cette plaine de Birkenau. Je suis allé, avec un de leur deux chandeliers du sabbat, allumer une flamme que mes larmes n'éteindront jamais.\r\n\r\nIls ont été assassinés le 20 janvier 1944, ils étaient partis de Teuillac le 10 janvier de cette année-là. Au soir de leur départ Jeannette se souvenait d'avoir embrassé Rachel. C'était Gabriel GOUJON, maire de Teuillac, qui avait accompagné les gendarmes au domicile des TAYTEL. Il avait obéi aux instructions de la Sous-préfecture de Blaye lors du recensement des \"Israélites\" en 1941. Il avait obéi à la demande de Maurice PAPON en janvier 1944.\r\n\r\nDepuis 1978 la malle de la famille TAYTEL est devenue, par hasard, la hotte du Père Noël. Père Noël qui distribue, chaque année, aux enfants de notre école des cadeaux qu'il sort de cette malle en osier où il y avait, entre autres, les cahiers de Rachel.\r\n\r\nJe raconte et raconte encore cette famille française de Teuillac pour parler de Rachel. Elle est notre histoire à tous. Depuis des années j'essaie, par des mots, de rendre à Rachel la vie que nous lui devons … et à travers elle parler de tous les martyrs de la shoah.\r\n\r\nDemain, des enfants de mon école vont entreprendre, à ma place, ce voyage de mémoire pour se hisser à la hauteur de cette tragédie. Ils ont touché les cahiers de Rachel, visité sa maison, regardé les photos et, sans comprendre vraiment la barbarie du génocide, ils ont accepté d'être la vie de Rachel.\r\nDemain ils vont raconter à d'autres enfants … RACHEL, de Teuillac.\r\n\r\nAlain PONS\r\nMaire Honoraire de Teuillac","<b>Thionville (57)<\/b><br>La ville de Thionville a lancé son espace participatif sur Fluicity début 2019, en consultant ses habitants au sujet du déploiement du Wifi public en centre-ville. Ceci a permis à la Mairie de communiquer sur ce projet soutenu par les habitants en s’appuyant sur des résultats chiffrés. Sur Fluicity, les thionvilloises et les thionvillois peuvent désormais proposer leurs idées aux élus, en débattre avec les autres habitants, et voir certaines propositions se concrétiser : l’idée d’installer des bacs à compost dans l’hyper-centre, par exemple, a été émise sur la plateforme.","<b>Thue Et Mue (14)<\/b><br>Thue et Mue est une commune nouvelle de 5000 habitants née en 2017 de la fusion de 6 communes historiques. \r\nDès 2017 nous avons adopté Citykomi, une application mobile qui fait office de bouche à oreille numérique pour diffuser à tous l'info locale de notre nouveau territoire en illimité, en direct et en temps réel : infos pratiques, travaux, perturbations, animations culturelles, solidarité, participation citoyenne, etc.\r\nLe service a été déployé très rapidement et est garanti zéro donnée personnelle et zéro pub : un atout majeur qui facilite l’adoption par tous, y compris les séniors.\r\nLe succès a pris immédiatement et aujourd’hui \r\n44% des ménages sont abonnés (88% de fidélité) et nous avons déjà reçu plus de 26 000 mercis. Nous sommes fiers d'avoir contribué ainsi à la cohésion de notre commune nouvelle, avec une proximité renforcée avec nos citoyens.","<b>Torce (35)<\/b><br>Torcé, Mise en place avec une commune voisine du dispositif participation citoyenne en relation directe avec la gendarmerie et la préfecture.Des référents élus de chaque commune sont en lien direct avec la gendarmerie sur les alertes cambriolages,dégradations ou autres afin de sécuriser au maximum notre territoire énormément touché du fait de la proximité de la voie expresse RENNES PARIS.Les habitant peuvent alerter par le site internet ou le N de tel des référents à leur disposition en mairie.La sécurité est une affaire de tous et cela passe par la solidarité et non la délation.","<b>Torce (35)<\/b><br>Torcé : Commune de 1250 Hab, traversée par la ligne à grande vitesse (LGV-BPL)Nous avons voulu valoriser un site naturel de 7 Ha.Ce site rétrocédé par Eiffage dans le cadre d'une convention en partenariat avec l'ONF pour la préservation d'espèce et de plantes rares nous a donner l'envie de le préserver.Nous y avons installés des espèces animales en éco pâturage(Vaches hygland,Ânes,Moutons des landes de Bretagne,Canards sauvage, Ruches,Oies etc). Également installé des jeux et agrès sportif.les chemins de randonnées passent sur ce lieu avec l'histoire en images d'un ancien manoir.Nous sommes en cours de labellisation par le département en tant que zone blanche de site naturel.Tout cela à quelques centaines de mètres du bourg pour le plus grand plaisir des citoyens.","<b>Touillon-Et-Loutelet (25)<\/b><br>La commune du Touillon-Et-Loutelet (260 habitants) a mené de multiples actions pour sécuriser le village. Le village est un village où les piétons et les véhicules se partagent la chaussée. Nous avons placé l’ensemble du village à 30km/h via une campagne humoristique qui a engagé l’ensemble du conseil municipal. Nous avons réaménagé les carrefours, mis en place des équipements de sécurité (chicanes, ralentisseurs, …). Nous avons également impliqué les habitants via des réunions publiques, notamment autour du froid, de la neige et de ses conséquences (le village est en zone montagne, à 1000 mètres d'altitude). Enfin nous avons réaménagé l’ensemble du centre du village pour redéfinir un vrai espace de parking, accessible aux personnes à mobilité réduite autour de la mairie, avec une aire de jeu, créant de fait un tiers-lieu complet pour un espace de rencontre sécurisé","<b>Toulouse (31)<\/b><br>La modernisation de l'action publique et la croissance démographique et urbaine du territoire obligent à repenser l'organisation des service

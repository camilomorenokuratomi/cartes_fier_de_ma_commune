uprs tous les publics, de tous ges, quartiers ou catgories sociales.\r\nDans un contexte o le repli sur soi domine, laspect collaboratif fdre dj les habitants.\r\nLe fait que ce lieu fasse partie intgrante de la vie des habitants, pour ceux qui y ont nag, joue beaucoup. On vient y retrouver ses souvenirs de jeunesse, de famille et en recrer de nouveaux.\r\nLes artistes de street art mondialement connus  Ella et Pitr  ont ralis une interprtation de la vague dHokusa sur la faade. Outre le plaisir davoir une telle  uvre et le fait quelle contribue  identifier le lieu, ce symbole exprime au mieux le lien indfectible entre lhistoire de la piscine municipale dhier et la renaissance de ce lieu en espace collaboratif : les habitants  y ont dj leurs marques.\r\nNous prcisions que la structure est entirement accessible aux Personnes  Mobilit Rduite.\r\nLide est que les habitants puissent sexprimer, semparer du projet afin de dvelopper un sentiment dappartenance au lieu, au quartier et donc,  sa ville.\r\nQuil puisse vivre sereinement en reprenant sa place de citoyen, acteur de son espace de vie. Et cest bien parti pour !","<b>Saint-Etienne De Saint-Geoirs (38)<\/b><br>La ville de Saint-Etienne de Saint-Geoirs, berceau du clbre Mandrin a pour souhait de participer au concours \"Fier de ma commune 2019\".\r\n\r\nVoil des annes que la municipalit veille  incarner les valeurs transcendantales de notre rpublique.\r\nSoucieux de garantir une saine et rigoureuse gestion de largent public, lus et personnel communal veillent ensemble  ce que les projets et vnements bnficient au plus grand nombre, jeunes et sniors et permettent un dveloppement local de qualit.\r\nLaccent est mis sur les partenariats avec associations, coles, structures mdicales et organismes locaux dans le but de favoriser un maillage intelligent et un dveloppement des circuits courts.\r\nFort dune belle qualit de vie, la commune veille aujourdhui  agir pour les gnrations futures en prservant sa faune et sa flore, faisant du dveloppement durable lune de ses priorits.\r\n\r\nCest pourquoi lus et personnel ont, de concert, thmatis 2019  Anne de la Biodiversit  afin de mettre en lumire les nombreuses actions dployes depuis des annes en faveur de lenvironnement.\r\n\r\nLangle abord dans cette candidature se veut quant  lui moderne et novateur, cest pourquoi nous souhaitons vous prsenter nos actions de management au service de la Biodiversit\r\n\r\n\r\nI. Prsentation.\r\n\r\n Pour ce qui est de lavenir, il ne sagit pas de le prvoir, mais de le rendre possible  crivait en son temps Antoine de Saint Exupery, crivain, pote et aviateur  lyonnais de renom.\r\nLe Monde change, volue, se modernise ; lre industrielle laisse progressivement place  une nouvelle poque o linformation et le savoir sont dsormais aux curs de tous les enjeux.\r\nNotre consommation de masse, nos modes de vies effrns et la course au dveloppement impactent toutefois profondment et durablement la plante et son climat.\r\n\r\nLheure nest plus  la prvision mais  laction. Une action qui est du ressort de chacun,  son chelle. Et les communes, interlocuteurs privilgis de la population ont plus que jamais le devoir de montrer lexemple et dencourager leurs administrs  sengager dans la voie salvatrice de la prservation de lenvironnement et de la biodiversit. \r\n\r\nBien des villes insufflent donc des dynamiques en ce sens  leur population en les ralisant par le biais de leurs agents ; mais peu on la chance de voir cet lan natre de leur personnel communal comme cest le cas  Saint-Etienne de Saint-Geoirs.\r\n\r\nEnvironnement et biodiversit sont aujourdhui une priorit. Une Direction efficace redonne les priorits ; mais un management efficace est lautorit qui les concrtise.\r\nLa commune de Saint-Etienne de Saint-Geoirs a vcu dheureux changements ces dernires annes. \r\nUn comit de direction (Codir) sest constitu du DGS, Julien Bourry ; du Chef de Cabinet, Florent Patrat ainsi que du Directeur des Services Techniques, Herv Luc-Pupat ; assurant la permanence de la fonction de Direction Gnrale.\r\nDe mme, a t institue une confrence des chefs de service qui assure la direction oprationnelle.\r\nLoccasion de rflchir mais galement dagir plus vite et plus fort en faveur de sujets essentiels.\r\nUn travail qui dpasse les simples limites communales puisque de nombreuses actions sont rgulirement ralises conjointement avec les communes limitrophes, lintercommunalit, le dpartement, la rgion et mme lEtat.\r\n\r\nLa question de la biodiversit est un enjeu majeur  destination essentielle des gnrations futures. Nous assistons aujourdhui  lchelle nationale et locale  un veil des consciences et une relle attente des habitants en la matire. \r\nCette prise de conscience dbouche sur une volont de prserver lenvironnement et damliorer son cadre de vie.\r\n\r\nDe cette volont commune est ne la volont de thmatiser lanne 2019,  Anne de la Bioviversit   Saint-Etienne de Saint-Geoirs.\r\n linitiative du Codir, une politique managriale transversale en faveur de la biodiversit a t mise en uvre. Ainsi, chaque chef de service a propos des actions innovantes pouvant tre mises en uvre aprs validation du Codir.\r\nDe mme, les actions dj existantes sont valorises en pouvant tre labellises 2019, anne de la biodiversit.\r\nDes actions nes dune politique managriale transverse qui a abond sur un certain nombre dactions telles que : larrt de lutilisation de produits phytosanitaires, la plantation de plantes attractives pour insectes polinisateurs, la fabrication dhtels  insectes, la protection de ltang de Chanclau en lien troit avec la LPO, la tonte raisonne, la mise en place dun plan de gestion diffrenci, la construction de btiments  haute performance nergtique et cologique, la prfrence pour les circuits courts, etc.\r\n\r\nUne anne galement festive puisque des dizaines danimations sur cette thmatique se succdent au cours de cette anne  limage des ateliers mens en partenariat avec la LPO, de la fte du vlo et de la mobilit, de la ertain engouement \r\n\r\nVI. Voies damlioration\r\n\r\n lissue de 2019, anne de la biodiversit aura lieu une valuation quantitative et qualitative (sondages, feedback) permettant une rflexion sur ce qui a t mis en place, permettant par la suite une adaptation.\r\n\r\nVII. Evaluation quantitative\r\n\r\nCe projet a permis de nombreuses avances positives parmi lesquelles : \r\n\r\n-\tUne augmentation du volume dactivit,\r\n-\tUne augmentation de la couverture presse dpartementale des actions de la municipalit\r\n-\tUne mergence de la collectivit dans la presse nationale\r\n-\tUne augmentation des services municipaux\r\n-\tUne baisse de limpact nergtique des btiments publics\r\n-\tUn sentiment de cohsion permettant de faire corps\r\n\r\nNous esprons que notre candidature sera  la hauteur de cette distinction et restons naturellement  votre disposition pour vous fournir tous les lments supplmentaires que vous dsireriez.\r\n\r\nLiliane DICO, Maire de Saint-Etienne de Saint-Geoirs.","<b>Saint-Feliu- D'avall (66)<\/b><br>La mutuelle de village est ne de la volont de lancien maire, Robert Taillant, dcd depuis, et des lus de permettre un meilleur accs aux soins pour tous grce  des tarifs attractifs. Prcurseur en la matire sur les P.O., la commune na jou quun rle dinitiateur et de ngociateur dans la mise en place du dispositif. En proposant ds 2015  ses administrs la mise en place dune mutuelle de village, la commune a renou avec les origines citoyennes et solidaires de lesprit mutualiste.","<b>Saint-Feliu- D'avall (66)<\/b><br>Briser l'isolement des personnes ges, des personnes handicapes ou  mobilit rduite a t lobjectif essentiel de la municipalit de Saint-Fliu dAvall par le biais de son CCAS. Ainsi, sest mis en place depuis le 24 avril 2019 un service daccompagnement social  la mobilit dans le cur du village grce  lacquisition dun minibus Renault Trafic de huit places. Trois matins par semaine, un agent communal est charg de la conduite du vhicule et de laide  apporter  ses passagers.","<b>Saint-Floret (63)<\/b><br>Revalorisation de lAncien bourg aprs avoir subi un Bombardement pendant la seconde guerre mondiale le 30 juin 1944\r\nSaint-Floret, cit historique dont lorigine remonte aux celtes, est essentiellement regroup le long de la rivire  La Couze Pavin  au relief trs encaiss. Cette commune, essentiellement agricole au dbut du sicle sest ancre dans une vocation touristique affiche par son appartenance aux  plus beaux villages de France . En sa faveur, un patrimoine architectural exceptionnel avec le chteau du XIIIme sicle dominant le village sur une des rives et le Chastel, son ossuaire et son cimetire aux tombes rupestres cephalo-anthropomorphes sur la butte oppose.\r\nMalheureusement, cette vocation touristique est handicape par les images ngatives de nombreuses ruines et btiments neufs ou existants, prsentant une dficience architecturale vidente.\r\nLhistoire de la Commune de Saint-Floret a t marque par un pisode sombre durant la guerre 39-45 qui a conduit au bombardement du 30 juin 1944. \r\nUne partie du village a t dtruite et est depuis reste en ltat.\r\n\r\nLa municipalit lue souhaite\r\n\tMettre en scurit le site (ce ne sont pas en effet les quelques barrires installes qui empchent notamment les jeunes daller dans cette zone dangereuse)\r\n\tRhabiliter ce site et le mettre en valeur.\r\n\r\nLes tudes de PAB (Plan dAmnagement de Bourg)  de 1997 et une tude complmentaire ralise par le cabinet darchitectes Bresson Combes Ondet donnent lesprit dun tel amnagement qui viendraient complter des amnagements dj raliss dans le secteur de lEglise et du Chteau pour valoriser les espaces publics.\r\nCe projet pourrait tre complt par la suite dune structure musographique sur la rsistance.\r\n\r\nIl sagit doprer un curetage, une mise en scurit et une exploitation des vestiges danciennes constructions pour lamnagement despaces de rencontres, de promenades et de jeux garantissant les liaisons et la continuit de la trame viaire.\r\n\r\nLes nt menes en directions des publics.\r\nCelles-ci font parties de ses missions ddies  la sensibilisation des publics au spectacle vivant et  laccompagnement de projets culturels dans le domaine thtral.\r\n\r\nAinsi, durant plusieurs mois, au cours de la saison 2018/2019, un atelier d'criture a t propos  huit participants  et encadrs par le comdien Cristiano Nocera.\r\nCes ateliers faisaient cho au spectacle Ntoni (compagnie Lavoro Nero Teatro) qui a t cr aux Tanzmatten en octobre 2018. \r\nCet atelier tait destin aux publics des structures sociales de Slestat. Les sances ont permis aux participants de travailler sur la question de la migration et du dpart, en cho  leur propre histoire. \r\n\r\nDurant les huit sances, chacun a pu sexprimer et partager son\r\nexprience avec le groupe, puis sexercer petit  petit  ce travail dcriture et de bande-dessine afin de poser des mots sur son vcu.\r\n\r\nCes productions feront l'objet d'une exposition sur le domaine public pendant l't ainsi que directement aux Tanzmatten en septembre 2019.\r\nPar ailleurs, les panneaux partiront ensuite en tourne (festival, autres salle de spectacles...).","<b>Sens (89)<\/b><br>Ce projet trouve sa naissance dans une triple ambition politique. Une ambition patrimoniale tout dabord : la ville de Sens a mis en uvre dimportants moyens pour protger, restaurer et mettre en valeur son patrimoine urbain. Le btiment du site Savinien est amnage et rhabilit de faon  restituer son essence architecturale dun ancien prieur.\r\n\r\nLa seconde ambition qui a prsid  ce projet est culturelle. En couture des diffrents quartiers prioritaires de la Ville et du cur de ville historique, les Espaces culturels Savinien occupent une position centrale dans la gographie urbaine. La cration dun site de formation artistique et culturelle, abritant de nombreuses associations artistiques et lcole intercommunale de musique, danse, thtre, arts plastiques, a pour but de mettre la culture au cur de la Ville et den faire un vritable instrument de cohsion sociale. La cration des Espaces culturels Savinien a permis den faire un lieu charnire entre les diffrentes parties de la Ville et de faciliter laccs  loffre culturelle snonaise pour lensemble des habitants des quartiers prioritaires. Partie intgrante de la politique culturelle de la municipalit, les Espaces culturels Savinien sont aussi un nouvel outil au service de la politique de la ville.\r\n\r\nEnfin, cest lambition damliorer le service rendu au public qui a motiv la cration des Espaces culturels Savinien. Dune part, la concentration de la majeure partie de loffre pdagogique culturelle et artistique sur un mme site permet une meilleure lisibilit de lorganisation de lespace urbain snonais. Ce regroupement des activits sest galement accompagn du dmnagement des associations lies au logement et des syndicats prsents sur le site dans une Maison du droit et de la vie citoyenne qui leur ddie. Dautre part, cette concentration des activits culturelles sur un mme site permet un meilleur accompagnement de lensemble des acteurs. Ainsi, aux Espaces culturels Savinien, toutes les associations, les plus petites comme les plus structures, bnficient dun mme soutien administratif, logistique et organisationnel. Ils peuvent compter non seulement sur les services mutualiss de la Ville et de lAgglomration, mais aussi sur des services ddis.\r\n\r\nLa cration de ce site doit impulser une nouvelle dynamique culturelle pour le territoire du Grand Snonais. Demain, les Espaces culturels Savinien abriteront le Conservatoire  rayonnement intercommunal du Grand Snonais issu de la transformation de lEcole intercommunale de musique, danse et thtre. Actuellement premire cole de musique du dpartement, en termes deffectifs, cette volution permettra au nord de lYonne de jouer un rle moteur dans lanimation de la vie culturelle dpartementale et daccrotre les perspectives offertes aux lves de lcole de musique. De plus, lintgration dune salle de spectacles couple  un studio den ultz-Les-Bains (67)<\/b><br>LES CHANTIERS DES CONSEILLERS BENEVOLES ET CITOYENS VOLONTAIRES\r\n\r\nNos citoyens ont un engagement fort envers notre Commune,  savoir une participation aux chantiers bnvoles que la Commune organise durant toutes lanne, hormis les priodes de fort gel et les congs dt.\r\n\r\nCette engagement , qui perdure maintenant depuis plus de vingt-deux ans, met le bnvolat aux services de la citoyennet et entraine une conomie importante pour notre budget communal. \r\n\r\nLancs en 1995, dans la continuit des journe de travail volontaire, aujourdhui dnomme journe citoyenne, ces chantier occupent un large ventail de travaux sur notre territoire et permet daider fortement notre agents titulaire et ses trois emplois davenir. \r\n\r\nBtiments :\r\n- Construction de nos ateliers municipaux (600 m) hormis \r\n   couverture et ouvrants)\r\n- Assemblage de notre abri  lamas\r\n\r\nEspaces verts :\r\n- Mise en uvre des plantations annuelles\r\n- Plantation annuelle darbres \r\n\r\nEspaces ruraux :\r\n- Dbroussaillement annuel de nos sentiers de randonnes\r\n- Entretien de la ripisylve de notre rivire\r\n- btonnage de nos chemins ruraux\r\n\r\nTravaux en commun avec le Conseil Municipal Jeunes :\r\n- plantation darbres pour participer  la COP 21\r\nVoiries :\r\n- Parvis de lEglise Saint Maurice\r\n- Parking de 40 places au Hall des Sport\r\n- Mise en uvre de bacs de collecte\r\n- Amnagement des espaces publics (escalier, sentier.)\r\n\r\nDcoration de Nol et Pques :\r\n- Conception, ralisation et installations des dcorations de Nol\r\n- Conception, ralisation et installations des dcorations de Pques\r\n\r\nAnimations \r\n- Soutien au monde associatif (marathon du vignoble, fte de lcole .\r\nLes chantiers bnvoles ne manquent pas. Ces travaux sont souvent manuels, mais chacun peut trouver sa place pour amliorer le quotidien et rajouter un plus dynamique  notre commune. \r\nNous associons galement  nos chantiers les associations, le Conseil municipal et autres par  local ; le parcours se compose de 14 sites. Outre l'action patrimoniale, cette initiative originale mene par les habitants du quartier du village souligne l'intrt que portent les conseillers de quartier aux rfrences historiques de leur ville. Cette balade culturelle, inaugure le 29 juin prochain, constituera un support pdagogique original (lecture de plaque par smartphone) pour tous les publics et plus prcisment les jeunes (coles). Elle s'inscrit galement dans le cadre d'une action plus globale mene dans le contrat de ville mtropolitain afin de dvelopper le lien social entre les quartiers.","<b>Stutzheim-Offenheim (67)<\/b><br>Mmoire :\r\nLe dimanche 10 novembre 2019, l","<b>Sucy-En-Brie (94)<\/b><br>A Sucy, le projet est donc de proposer une seule interface avec un nouveau site internet centr sur lusager et pour une utilisation cible vers les tlphones portables et les tablettes. \r\n\r\nCette dmarche inclut une prestation daccompagnement  la maitrise douvrage pour identifier les besoins de lensemble des services, proposer des solutions techniques adaptes  ces besoins, participer au choix du prestataire qui construira ce nouveau site et apporter une expertise technique jusqu la mise en production du nouveau site internet. \r\n\r\nEn parallle, cela demande  la ville de moderniser les outils numriques existants  destination des usagers (portail usagers et portail famille), de les rendre compatible avec ce nouveau site et de faciliter lexprience utilisateur sur ces services en ligne. Concrtement, cela demandera de poursuivre les travaux dinterfaage numrique entre le portail usager et le portail famille (synchronisation de donnes, simplification des dmarches existantes, dvelopper des changes de donnes dans le respect des prescriptions RGPD).","<b>Talange (57)<\/b><br> Talange plusieurs actions se font dans le cadre du social. \r\nAfin d'amliorer le quotidien des citoyens nous organisons, avec l'aide de partenaires locaux : Mdecin, pharmacien, Psychologue,, des confrences \" Agir pour sa sant\" sur le sommeil, la dpression, le stress, le burnaout, la vaccination. Tous les ans nous travaillons sur un thme diffrent.","<b>Talence (33)<\/b><br>A Bordeaux Mtropole, afin de faciliter l'accs des jeunes  l'information jeunesse, nous avons mis en place avec notre partenaire le CRIJ Nouvelle Aquitaine une plateforme numrique qui agrge toutes les informations qui peuvent leur tre utiles sur la Mtropole. Ce site web est accessible  l'adresse http://jeuneabordeaux.fr et a t conu par un groupe de travail compos du CRIJ Nouvelle Aquitaine et des lus dlgu  la jeunesse des communes de Bordeaux Mtropole. Les jeunes suivis par les bureaux d'information jeunesse ont aussi fait des propositions pour repenser le site web. Le site a ainsi t organis autour de plusieurs thmatiques importantes  l'panouissement des jeunes sur la Mtropole: M'orienter, Travailler, Me loger, Me dplacer, Mes droits, Ma sant... \r\nLes diffrentes acteurs producteurs de services pour les jeunes ont t runis pour qu'ils puissent s'approprier ce nouvel outil (universits, CAF, associations, BIJ des communes...).\r\nArticle de presse: http://www.aqui.fr/metropole/metropole-un-site-web-pour-la-jeunesse,18403.html","<b>Tarascon (13)<\/b><br>Voil cinq ans maintenant que nous travaillons sans relche, avec mon quipe pour la transformation de Tarascon, une ville que nous aimons, que nous vivons passionnment et pour laquelle nous avons de grandes ambitions. \r\nDans une priode trouble par un contexte conomique et social difficile, cette candidature tmoigne de la fiert des projets que nous portons au quotidien : ils ont pour vocation damliorer le cadre de vie des Tarasconnais et de rinventer lespace public. \r\nAu terme de cette premire mandature, plus de 41 millions deuros auront t engags par la municipalit, sans augmenter la pression fiscale et en diminuant les 2/3 de lendettement, afin de rhabiliter le centre historique, moderniser les boulevards priphriques, rnover notre patrimoine architectural et accrotre notre offre touristique avec la ferme volont dembellir, de redynamiser et scuriser Tarascon. Pour cela, nous avons sign un contrat dpartemental damnagement de dveloppement de Tarascon de 18 millions deuros  financ  hauteur de 71 % par le Conseil Dpartemental des Bouches-du-Rhne. Ce contrat recense les projets phares de cette mandature. Je vous invite  dcouvrir au travers de trois dossiers thmatiques le programme de rnovation urbaine qui donnera une nouvelle dimension  Tarascon. \r\nDans le cadre de son plan de mandature 2014-2020, lquipe municipale que je conduis a dcid de rhabiliter les boulevards de ceinture de la ville afin de leur redonner une identit provenale. Nous avons galement dcid de doter notre commune dun nouveau ple communal moderne, ambitieux,  lutilit vidente sur le site dune ancienne gendarmerie dsaffecte.  \r\nCet difice emblmatique qui gardera sa faade pour rappeler le pass militaire de la ville, a pour vocation daccueillir  dans les meilleures conditions diffrents services publics : une crche/ halte garderie de 71 berceaux, une mdiathque de 1200 m2, une salle multifonctions, des bureaux pour les agents des services scolaires, les locaux de la mission locale destine aux demandeurs demplois de 16  25 ans. \r\nCe nouvel tablissement public intergnrationnel et pluridisciplinaire correspondra aux besoins dune commune de plus de 15 000 habitants. Cet quipement structurant dmontre une nouvelle fois lengagement de municipalit en matire doffre culturelle et sa volont de la rendre accessible  tous. \r\nParce que notre patrimoine appartient  tous, Jai dcid de conduire une politique volontariste pour entretenir, restaurer et animer nos difices. Cest un engagement important de notre quipe municipale. Fort de cette ambition, nous avons cherch et obtenu de la part de nos partenaires institutionnels des moyens budgtaires importants pour mettre en uvre le plan patrimoine  (2014-2020). Ce plan concerne notre patrimoine monumental (btiment protg et non protg au titre des monuments historiques), mobilier (objets profanes et religieux) et immatriel (ftes et traditions, course de la Tarasque et tartarin de Tarascon. Depuis des mois, nous conduisons des actions visant  faire de ce patrimoine un levier de valorisation  de notre commune afin que ce dernier soit vivant, partag et au service de tous les Tarasconnais. \r\nPour mener  bien ces diffrents projets, nous nous imposons au quotidien, sur lensemble de nos missions, une exigence de qualit dans le respect de la parole donne. Si aujourdhui nous arrivons  de tels rsultats, cest grce au sens aigu des responsabilits des lus de ma majorit et de lensemble du personnel communal.","<b>Templeuve-En-Pvle (59)<\/b><br>Le sport, c'est bon pour la sant ! C'est tellement vrai qu'aujourd'hui, la commune de Templeuve-en-Pvle propose dans le cadre de sa politique sportive, la pratique d'activits physiques et sportives en faveur des personnes sdentaires ou atteintes de certaines pathologies chroniques (asthmes, hypertension, surpoids). Ce dispositif municipal est gratuit et encadr par un ducateur sportif diplm.","<b>Teuillac (33)<\/b><br>Le 23 juin prochain nous allons donner, pour la premire fois, un nom  l'cole publique lmentaire de notre commune.\r\nLes enfants des classes de CM1 et CM2, sensibiliss  l'histoire de notre village, ont souhait graver le nom d'une petite colire qui passa son Certificat d'tudes Primaires dans cette mme cole. Cette dmarche de mmoire  propos de cette petite Rachel et de ses parents a donn lieu  un travail scolaire et  des rencontres qui ont abouti au vote unanime du Conseil municipal : Rachel TAYTEL, le nom de notre Ecole. David, Myrla et Rachel TAYTEL, une famille franaise de confession juive arrte  Teuillac le 10 janvier 1944, dporte et assassine  Auschwitz-Birkenau.\r\nLe 23 juin 2019  11h00, lors de la crmonie mmorielle donnant une identit  notre cole, les enfants, eux-mmes, raconteront, comme ils le feront dans d'autres coles, l'histoire d'une colire de leur village, une jeune fille du convoi 66. Ce jour-l, les enfants prsenteront galement  toute la population les documents, les cahiers de Rachel, des lettres, des photos, la malle des TAYTEL devenue la hotte du Pre Nol et toutes les traces de ces vies martyrises.\r\nSeront galement prsents, ce jour-l, les derniers tmoins de 1944 qui se souviennent de Rachel et de cette famille, trois personnes portant l'toile jaune  Teuillac o il y avait 620 habitants dans ces annes de guerre.\r\nNotre petite commune uvre pour cette Mmoire d'un pass douloureux qui a construit notre pays, notre Rpublique. Les enfants de Teuillac avec un grand srieux perptuent, malgr leur jeune ge, la dignit que nous devons  cette Histoire. Ils sont notre grande fiert dans ce devoir de Mmoire.\r\n\t\t\t\t\t\t\t\t\tJean-Franck BLANC\t\t\t\t\t\t\t\t\t\t\tMaire de TEUILLAC\r\n\r\nRACHEL, DE TEUILLAC, NOTRE HISTOIRE\r\n\r\nParmi des millions de martyrs, il y eut Rachel.\r\nUne petite Rachel de Teuillac assassine  16 ans  Auschwitz. Une petite franaise qui passa son Certificat dEtudes Primaires  lEcole de Filles de notre village. Une petite franaise qui fut la seule enfant de la commune  porter ltoile jaune.\r\n\r\nDavid, Myrla et Rachel TAYTEL arrivrent  Teuillac en octobre 1939 venant de Villerupt (54). La France vacuait les populations des zones situes entre la ligne Maginot et la frontire allemande.\r\nTout leur viatique tenait dans une seule malle en osier. Ils habitrent au lieu-dit Le Pont, prs du lavoir, une petite maison rquisitionne par la mairie.\r\n\r\nTeuillac, 620 habitants en 1939, accueillit 162 rfugis aux multiples nationalits et parmi les franais, la famille TAYTEL. David tait n en 1903  Gruenvoszon et il tait Russe  sa naissance. Myrla tait ne Ajzenman  Lodz en 1901. Rachel est ne en 1927  Lodz et arrive  Teuillac  lge de 12 ans.\r\n\r\nEn 1919 renat un Etat polonais avec le Trait de Versailles. Une Pologne que vont tenter de fuir les populations victimes dun antismitisme profond. David va rpondre  lappel de la France qui a besoin de reconstituer ses troupes coloniales aprs 1918 et notre pays offre aux trangers la possibilit dacqurir la nationalit franaise pour eux et leur famille. David TAYTEL va ainsi servir la France pendant 5 ans pour des campagnes de \"pacification\" au Maroc et en Algrie. \r\nA sa dmobilisation, devenu franais, il fera venir sa femme et sa fille. Ils s'installeront chez des parents de Myrla  Jarny (54). Puis ils habiteront 3 rue Clmenceau  Villerupt. David occupera un emploi de chaudronnier dans une grande usine mtallurgique. Et puis, aprs leur dracinement de Lodz ce sera un deuxime exode vers le Sud-ouest de la France.\r\n\r\nA Teuillac, David et Myrla seront ouvriers agricoles. Travailleurs  la journe dont se souviendront Paul Robert, Victor  et quelques autres petits propritaires viticulteurs du bourgeais.\r\nRachel est sur les bancs de notre cole avec Huguette, Genevive, Marie-Louise  ces personnes qui, devenues ges, des larmes plein les yeux, nous parleront, aprs un silence de 40 ans, de cette petite Rachel, leur camarade de classe !\r\nIl y a les lettres de Denise, Huguette  retrouves dans la malle. Une multitude de photos, pour la plupart empreinte du silence d'une histoire que je veux chercher encore. Au dos de ces photos il y a ces mots intimes crits en polonais ou en yiddish.\r\n\r\nIls quitteront Teuillac dans la nuit du 10 au 11 janvier 1944 arrts par les gendarmes franais sur instruction du Secrtaire gnral de la prfecture de la Gironde, Maurice PAPON.\r\n\r\nTransfrs sans bagage  la synagogue de Bordeaux (dvaste par les nazis pour en faire une prison) puis, par les services de la SNCF, ils seront amens  Drancy. Drancy o on va les dpouiller de leurs conomies : 4 235 Fr (750   2018).\r\nPuis ce sera le convoi n 66 : un total de 1 368 hommes, femmes et enfants. En 1945 il ne restera que 47 survivants de ce convoi. Le convoi n 66 arriva le 20 janvier 1944  Auschwitz-Birkenau. Les matricules 11260, 11261 et 11262 (David, Myrla et Rachel), rpertoris comme landwirt (paysans) et, considrs comme inutiles aux industries proches du camp de Birkenau, seront conduits immdiatement  la \"douche\" des chambres n1 et n2 du crmatoire IV pour subir l'ignominieuse barbarie d'une haine institutionnalise.\r\n\r\nLe nom de Teuillac est bien dans les archives du mmorial  Auschwitz ; les cendres de Rachel et de ses parents sont dans la tristesse infinie de cette plaine de Birkenau. Je suis all, avec un de leur deux chandeliers du sabbat, allumer une flamme que mes larmes n'teindront jamais.\r\n\r\nIls ont t assassins le 20 janvier 1944, ils taient partis de Teuillac le 10 janvier de cette anne-l. Au soir de leur dpart Jeannette se souvenait d'avoir embrass Rachel. C'tait Gabriel GOUJON, maire de Teuillac, qui avait accompagn les gendarmes au domicile des TAYTEL. Il avait obi aux instructions de la Sous-prfecture de Blaye lors du recensement des \"Isralites\" en 1941. Il avait obi  la demande de Maurice PAPON en janvier 1944.\r\n\r\nDepuis 1978 la malle de la famille TAYTEL est devenue, par hasard, la hotte du Pre Nol. Pre Nol qui distribue, chaque anne, aux enfants de notre cole des cadeaux qu'il sort de cette malle en osier o il y avait, entre autres, les cahiers de Rachel.\r\n\r\nJe raconte et raconte encore cette famille franaise de Teuillac pour parler de Rachel. Elle est notre histoire  tous. Depuis des annes j'essaie, par des mots, de rendre  Rachel la vie que nous lui devons  et  travers elle parler de tous les martyrs de la shoah.\r\n\r\nDemain, des enfants de mon cole vont entreprendre,  ma place, ce voyage de mmoire pour se hisser  la hauteur de cette tragdie. Ils ont touch les cahiers de Rachel, visit sa maison, regard les photos et, sans comprendre vraiment la barbarie du gnocide, ils ont accept d'tre la vie de Rachel.\r\nDemain ils vont raconter  d'autres enfants  RACHEL, de Teuillac.\r\n\r\nAlain PONS\r\nMaire Honoraire de Teuillac","<b>Thionville (57)<\/b><br>La ville de t a t donne aux Tournanais domicilis en habitat collectif et/ou qui nont pas de jardin. \r\nAu total 40 parcelles ont t attribues pour un loyer annuel accessible  tous.","<b>Tournan-En-Brie (77)<\/b><br>CRATION D'UN MINI MAGAZINE  DESTINATION DES ENFANTS DE 6/12 ANS\r\nLa Ville de Tournan-en-Brie publie un magazine municipal  raison de 4 ou 5 numros par an. Ce support est essentiellement destin aux adultes. Pour permettre aux enfants de sinformer sur lactualit de la ville, lquipe municipale a lanc un mini-mag pour les 6/12 ans. Celui-ci adopte un vocabulaire et un graphisme adapts aux enfants : annonce dvnement, portrait, jeu en anglais, recette, livre  lire","<b>Tramoyes (01)<\/b><br>La nouvelle quipe municipale lue en 2018 a tout mis sur le pouvoir dagir des citoyens avec une mthode participative dite gnrative. Sur tous les projets un groupe de travail sest constitu sur la base du volontariat rassemblant lus et citoyens : une aire de jeux et un city stade, le cur de village, le cimetire, l'clairage public, le partage de services, le Kfe solidaire, les botes  livre. Les travaux sont soit termins soit en cours soit budgts.\r\nD'autre part, les sances du conseil municipal commencent toujours avec le \"quart dheure citoyen\", temps d'change direct entre lus et habitants o toutes les questions peuvent tre abordes. La constitution dun conseil municipal enfants sera effective  lautomne avec un budget ddi. La communication est dune transparence totale sur la gestion communale via une publication trimestrielle et annuelle, ainsi quun site internet et des runions publiques. Bref faire de la politique AVEC et POUR les citoyens est notre leitmotiv.","<b>Trappes-En-Yvelines (78)<\/b><br>Le projet ducatif de territoire\r\nRflchir, agir et construire les russites, ensemble\r\n\r\nSuite  la dlibration du Conseil municipal en juillet dernier, la Ville de Trappes-en-Yvelines sest dote dun Projet ducatif de territoire (PEDT) ambitieux. Considrant lducation comme la meilleure arme dans la lutte contre les ingalits conomiques et sociales, la Ville se donne les moyens pour accompagner les parcours ducatifs des jeunes trappistes.\r\nObjectif russiteS ! Ces deux mots donnent le cap : toute la communaut ducative se mobilise pour que les enfants, les jeunes et les adultes qui les accompagnent russissent leurs mille et un projets. Nous partageons cette envie de voir petits et grands spanouir, en profitant dune vie sociale et familiale sereine, en prenant plaisir  apprendre  lcole, en dcouvrant des loisirs enrichissants, en pratiquant des arts et des sports, sources de joies.\r\n\r\n \r\n\r\nAutrement dit nous voulons quils russissent leur vie. Lucides, nous savons que cela revt des significations diffrentes selon chacun et que les russites sont aussi fondes sur les checs.  nos yeux, ces derniers sont avant tout des tapes vers les russites et les erreurs sont ncessaires aux apprentissages. Cest pourquoi nous tenons  encourager sans cesse les efforts des enfants et des jeunes pour que tous les espoirs leur restent (toujours) permis et quils ralisent que la satisfaction se trouve dans leffort plus que dans la russite. tre en chemin est donc en soi une russite et nous mettons  lhonneur toutes les russites qui rendent justement fi ers celles et ceux qui y contribuent.\r\n\r\n \r\n\r\nObjectifs russites, pour aller ensemble vers les succs de chacun, pour aller chacun vers les russites de tous !\r\n\r\nQuatre objectifs :\r\nBien-tre, russite et ambition\r\npermettre  chaque jeune de se sentir bien et de sautoriser  tre ambitieux.\r\n\r\nAccompagnement et inclusion\r\nfavoriser linclusion de tous ceux qui ont des besoins particuliers.\r\n\r\nAttractivit et performance\r\nla Ville mobilise des quipements et professionnels de grande qualit.\r\n\r\nCoopration et cohsion\r\nles jeunes, les parents et les professionnels apprennent  sentraider et  cooprer.\r\n\r\nQuelques exemples de ce que le Projet ducatif de territoire vous apporte\r\nDes professionnels spcialis de mauvaise qualit. Pourtant le court mtrage est un vritable laboratoire de la cration cinma.\r\nCe format si particulier, libr des contraintes conomiques, de lobjectif de  rentabilit dont sont lobjet les films de long-mtrage, permet une inventivit,  des prises de risques, une originalit... qui nous plaisent tant ! Voil pourquoi une association troyenne a cr Court en Scne en 2016 : par envie de partager avec le public aubois le meilleur du cinma court  international. En 2018, 2 100 spectateurs ont assist  Court en Scne.\r\n travers ce festival, nous dfendons des valeurs de partage, de dcouverte, de  curiosit, de tolrance et douverture  lautre. De ces valeurs dcoulent une  programmation riche, varie, intense, avec des partis pris divers, sans  restriction de thme ni de genre.","<b>Troyes (10)<\/b><br>Pour sadapter aux nouveaux usages, la Ville de Troyes a dvelopp une application mobile, pense comme un nouvel outil de service public de proximit.\r\n\r\nSortie lundi 3 juin, la V2 de lapplication Ville de Troyes est gratuite, personnalisable, intuitive et interactive. Elle permet via 7 rubriques (je signale, je trie, je circule, je sors, je dcouvre, je consulte, je minforme) daccder  tous les services de la Ville. \r\n \r\nDiffrents profils utilisateurs, thmes et onglets favoris permettent damliorer lutilisation des services et des alertes push dinformer le citoyen en temps rel sur la vie de sa commune.","<b>Troyes (10)<\/b><br>#FierdeTroyes\r\n\r\nLa Ville de Troyes a lanc en octobre 2018 une opration de marketing territorial visant  renforcer lattractivit nationale de notre territoire.\r\nParce que les atouts de Troyes, ce sont bonne humeur, convivialit, crativit et russite dans un crin privilgi,  1h30 de Paris.\r\nAujourd'hui 15 ambassadeurs, du prix Nobel  la jeune cratrice en passant par des espoirs pour les JO 2024 ont pos dans des lieux emblmatiques ou inattendus de la ville. \r\nParce que Troyes, c'est aussi de nombreux talents, les campagnes #FierdeTroyes jouent sur la mise en scne de ceux qui sont Troyes et qui font Troyes, tmoignant des divers savoir-faire de notre cit. \r\nTroyes achve sa mue engage depuis 20 ans avec la requalification des espaces publics et la mise en valeur de son patrimoine exceptionnel ; entrainant la redcouverte de la fiert de ceux qui y vivent. Les Troyens, ceux qui y sont ns, ceux qui ont choisi de sinstaller  Troyes ou dy revenir sont les meilleurs ambassadeurs de la capitale historique de la Champagne.\r\nAujourdhui, nous sommes #FierdeTroyes et invitons les habitants des autres territoires  venir en dcouvrir les multiples raisons.\r\nCampagnes  dcouvrir sur fierdetroyes.fr. La 4e sort le 30 juin!","<b>Vaires-Sur-Marne (77)<\/b><br>nous avons mis en place, accessible  tous les retraits de la ville des agrs dans le jardin de la rsidence autonomie de la ville. Un coach sportif, spcialis dans le public sniors, les accompagne  raison d'une sance par semaine.","<b>Valeille (42)<\/b><br>A Valeille, petit village, la fibre est dj installe. Par ailleurs, la rfection de la chausse et la scurisation du centre du village permettent aux enfants de se rendre  l'cole en scurit.\r\nMerci pour ces efforts.","<b>Valserhne (01)<\/b><br>Un PPP unique en France pour un cur de ville plus qualitatif\r\nBellegarde-sur-Valserine (12 052 habitants), quatrime ville du dpartement de lAin, dune superficie de 1525 ha, a lanc en 2016 un programme de rfection de grande ampleur de ses rseaux, voiries et espaces verts.\r\n\r\nAttention, depuis le 1er janvier 2019, la ville de Bellegarde a fusionn avec les communes de Chtillon et Lancrans. La commune nouvelle s'appelle donc Valserhne.\r\n\r\nCe programme, support par un PPP indit en France, a t dcid pour hisser la ville aux meilleurs niveaux de standards qualitatifs a permis  pour la partie la plus visible des travaux  de moderniser des surfaces de circulation pitonnire, des espaces verts dans plusieurs quartiers pour un total de 70 000 m2. Aujourdhui ces espaces et les voies nQuels espaces publics pour une ville thermale qui sinscrit avec 10 villes europennes dans une dmarche dinscription au patrimoine mondial de l UNESCO ? Comment renouveler un cur de ville lorsque l'objectif d'tre un haut lieu de la performance sportive, de la sant et du bien tre est poursuivi?\r\nLe jury du concours se tiendra le 28 juin et la remise des prix aux laurats aura lieu en dcembre (dotation totale de 12000 euros. Le 7 juin les tudiants rendent leurs clefs USB et leurs planches graphiques A1: si la qualit attendue est au rendez vous la collectivit pourra soumettre les visions proposes par les 4 quipes via les rseaux sociaux  l'avis des habitants. De plus  partir de juillet leurs planches pourront tre exposes dans le cardre de la grande exposition \"il tait une fois Vichy Reine des villes d'eaux\".\r\n\r\nParalllement, lquipe de maitrise duvre va commencer  travailler : elle engagera  partir de la fin juin la phase diagnostic. La mission de maitrise duvre comporte non seulement la dfinition du parti damnagement de la Place mais aussi le dveloppement dun programme complet de renouvellement urbain du cur de ville. Cette mission confie via un accord cadre de maitrise duvre urbaine va permettre de dfinir rellement les scnarii damnagements qui feront lobjet darbitrages. A ce stade de la procdure de consultation  quipes (IN SITU, DEVILLERS et AXE SAONE) ont t auditionnes. Pour mener  bien ce vaste projet toutes les quipes ont mobilis des professionnels de la question de la concertation. Ainsi des propositions dateliers de co construction et de tests visant  traduire spatialement des orientations programmatiques et dimpliquer la population sont au programme.\r\nLquipe qui sera retenue devra imprativement prendre en considration les rsultats du concours tudiant et prvoir dans le processus de conception lorganisation de workshop avec les tudiants.\r\n\r\nCe processus est trs innovant et vertueux car il permet de la fertilisation croise  entre de jeunes concepteurs et

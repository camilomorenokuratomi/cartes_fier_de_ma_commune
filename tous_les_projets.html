ssionnelles de demain, notamment dans le domaine du numérique, car la commune accueille de nombreuses entreprises (UBISOFT, CGI, ATOS...) et offre de nombreuses potentialités d'emploi ou de formation dans ce domaine. \r\nDurant 5 mois, entre Novembre 2018 et mars 2019, ces castelnauviennes ont bénéficié d'un accompagnement individuel et collectif : bilans individuels périodiques, ateliers de recherche d'emploi, stage sur la prise de parole et la confiance en soi, formation sur le droit des femmes, découverte de la programmation informatique, ateliers hebdomadaires d'expression corporelle, mise en relation avec des chefs d'entreprises, élaboration et diffusion d'un CV collectif. Un accès prioritaire aux places en crèche et en accueil de loisirs leur a également été proposé. \r\nGrâce à ce dispositif, 7 d'entre elles ont trouvé un emploi. Forts de ce résultat satisfaisant, les Elus ont décidé de reconduire cette action à l'automne 2019.","<b>Castets (40)<\/b><br>Nous avons mis en place une voiture électrique en autopartage sur notre commune rurale de 2400 habitants. Cette voiture est aussi utilisée pour faire du transport à la demande.\r\nC'est une application qui permet d'ouvrir la voiture.","<b>Cavaillon (84)<\/b><br>Cavaillon, la ville du Luberon vous présente ses contributions à l'animation de la commune et à ses efforts consacrés à la jeunesse.\r\nLe dossier joint vous présentera 2 dispositifs d'animations municipaux, une interface en ligne pour s'y inscrire et le conseil municipal des Jeunes.\r\nCes initiatives connaissent un réel engouement de la part des jeunes âgés de 6 à 17 ans et plus largement des familles cavaillonnaises, extèrieures et des touristes.","<b>Cavaillon (84)<\/b><br>Cavaillon a engagé depuis quelques années une démarche d'amélioration du cadre de vie de ces concitoyens en privilégiant nature, sport et bien être sur le secteur du poumon vert de la commune, la Colline Saint Jacques.\r\nAinsi depuis 2013, sont sortis de terre plusieurs projets :\r\n- Gestion des équipements d'escalade\r\n- Via ferrata\r\n- Parcours d'orientation\r\n- Base de loisirs\r\n- Parking et navette bus gratuits\r\nVous trouverez en pièces jointes tous les détails de cette aventure amenée à se développer et qui participent à l'épanouissement et au bien être des Cavaillonnais et de tous.","<b>Cavignac (33)<\/b><br>Faire découvrir la vigne, sensibiliser les jeunes à l’environnement viticole Girondin, susciter des vocations,créer du lien intergénérationnel;\r\nAinsi une course des 250 enfants de l'école a eu lieu ce mardi 4 juin dans les rangs de vigne du Domaine, au bénéfice de l'association L’École de Chiens Guides Aliénor Sud-Ouest qui est une association d'Assistance et de Bienfaisance dont la mission est de remettre gratuitement des chiens guides à des personnes aveugles et malvoyantes.","<b>Cavignac (33)<\/b><br>La Commune de CAVIGNAC a reçu un legs d'un de ses administrés M. Yves COURPON, en 2017 un domaine agricole de 60 HA dont 22 HA de vigne en Gironde près du centre bourg. Les élus ont décidé d'exploiter ce patrimoine naturel (10% du territoire communal) dans le cadre d'une régie communale, en produisant 1000 HL de vin d'appellation Bordeaux Côtes de Bordeaux, 3 HA de maraîchage BIO et des animations sport, nature, culture dans les vignes et les jardins partagés en partenariat en particulier avec l'association les Amis du domaine Yves Courpon, l'école et la CC Latitude Nord Gironde.","<b>Cayenne (97)<\/b><br>Dans le cadre de sa politique Enfance et famille, la commune de Cayenne  accompagne nos projets et actions éducatives . Elle nous  permet véritablement de proposer et développer l'éveil culturel et artistique des petits Cayennais et autres enfants accueillis sur la commune.En effet, c'est notamment le cas pour  le Centre de l'enfance de la commune qui mène depuis plusieurs années de nombreuses actions culturelles, artistiques \r\nAinsi, nos actions qui ont débutées avant le rapport d'évaluation de la politique de démocratisation culturelle publié en mars 2017 et qui préconise la prise en compte de la petite enfance et des actions de parentalité dans la politique d'éducation artistique, culturelle  s'inscrit dans cette continuité et dynamique.  \r\n \r\nJe suis fière de ma ville, en tant qu'agent, en tant que tant que contribuable et surtout en tant que maman. Parce que l'épanouissement de nos enfants est important, tout comme leur éveil et qu'à juste titre ma commune nous permet de proposer chaque année aux familles, de belles activités culturelles, intergénérationnelles et d'éveil.\r\n\r\nsi en effet, notre département a fait parler de lui lors d'un mouvement social en 2017 ( insécurité, chômage, taux de naissance très élevé) mais la Guyane c'est également un pays aux cultures multiples, une richesse où s'y côtoient des brésiliens, des noirs marrons, des amérindiens ( arawaks, palikurs,wayanas ), des métropolitains, des créoles, des noirs marrons, des libanais, des surinamais, des chinois et bien d'autres encore. \r\nAinsi c'est dès la petite enfance que nous tentons de développer  des valeurs de partage, de tolérance, notamment dans ce contexte ou les familles peuvent être éloignées des pratiques culturelles pour des raisons économiques et sociales. Dans notre département, ces actions doivent se développer au sein de nos institutions, structures d'accueil de jeunes enfants, écoles, maison de quartiers. à l'échelle du quartier, des habitants et du territoire.\r\n\r\nConcrètement chaque année, nous célébrons avec nos petits âgés de 2 à 4 ans, au sein du jardin d'enfants ( Centre de l'enfance), la journée internationale du créole le 28 octobre. Tenues traditionnelles pour les enfants et l'équipe, initiation au tambours pour les enfants mais aussi et surtout avec les familles ( parents, grands-parents conviés)c'est très important de maintenir les liens intergénérationnels . Stand de présentation des tenues traditionnelles, dégustation de spécialités créoles sucrés et salés ( salade de mangues, etc..)\r\n\r\nc'est également la valorisation des autres cultures, elles sont nombreuses comme je l'indiquais . Afin que chaque famille se sente valorisé à Noel de chaque année, nous sollicitons les familles afin qu'elles nous donnent une recette de leur pays d'origine et nous réalisons un livret de recettes illustré. Le jour de la fête elles ramènent leur plat et c'est véritablement un voyage gustatif ainsi de la Guyane vous pouvez faire une escale des saveurs au Brésil, puis en Alsace, en Chine, au Surinam, au Chili, en Espagne..Un projet ou chacun, toutes nos familles se sentent prises en compte et affichent leur fierté.L'occasion de réaliser des panneaux et de représenter chaque pays.\r\n\r\nValoriser les cultures, c'est également permettre aux enfants et familles de les découvrir. Ainsi nous avons réalisé avec des amérindiens associations Panakuh de Guyane, une action avec les enfants de 3 ans. Ils ont pu peindre des calebasses, être maquillé au roucou et colorier des symboles. A l'issue de ces ateliers, une exposition a été réalisée à l'hôtel de ville et les familles ont pu découvrir les tableaux de leurs enfants, les photographies et assister tout comme les enfants- invités d'honneur- à des démonstrations de danses en présence de l'élue et de Mme le Maire  Marie-Laure PHINERA HORTH.\r\nune autre forme de culture l'art marron dit Art Tembé. Il s'agit d'une expression artistique réalisée sous forme de peinture ou de sculpture dont les symboles ont des significations. Nous avons également réalisé une exposition.\r\n\r\nDans le cadre de l'égalité réelle, nous avons réalisé un cd ou les enfants, oui nos petits de 3 ans chantent KOZE TIMOUN en créole timoun signifie ( enfants) et dont les paroles transmettent un message le suivant  :\" En Guyane comme dans les autres pays, ce sont les femmes et les hommes qui font une société, la main dans la main, le coeur dans le coeur nous réussirons à aller plus loin afin d'avoir des lendemains meilleurs.  Il faut apprendre aux enfants à vivre dans le respect qu'entre les filles et les petits garçons il n'y a pas de différence\". Nous avons été honoré de travailler sur ce projet avec la Direction Régionale aux Droits des Femmes et à l'Egalité des Chances. Mme Sonia FRANCIUS. En qualité de structure de petite enfance, très tôt nous pouvons tordre le coup aux stéréotypes c'est ainsi que nous avons tout de suite relevé le défi. Nous avons réalisé des photographies avec l'autorisation des familles mettant en scène des situations de vie : des petits garçons jouant à la poupée. Des petites filles aux voitures, des jeux de tir à la corde pour montrer que les filles et les garçons peuvent être aussi doués dans un domaine ou un autre. Sans que la notion de sexe n'interfère de manière positive ou négative. Ces photographies ont été exposées puis présentées au public.\r\n\r\nAu quotidien ma commune nous permet en matière d'accompagnement à la parentalité de créer des liens entre les parents, avec les autres parents, entre les enfants et leurs parents.  En effet, nous  invitons toute l'année les parents, mais également les frères et soeurs, grands parents à participer à des ateliers ( décotpach, atelier sportifs, ateliers peintures )et non uniquement aux fêtes de noël, de fin d'année. Toute l'année, les familles à raison d'une fois par mois se retrouvent au sein de la structure. Un succès à chaque action par le taux exceptionnel à savoir presque du 100 pourcent de participation. Assurément cela crée  indéniablement de la cohésion, des échanges, et nous influons de manière positive à l'épanouissement de chacun. \r\n\r\nL'élue Déléguée à l'Enfance et à la Famille est très active et soutien l'ensemble de nos actions, tout comme le DGS et bien évidemment l'autorité Madame le Maire.\r\n\r\nIl y aurait tellement de raisons de poursuivre sur les raisons qui font que je suis si fière de ma commune mais je pense que vous aurez compris à quel point en toute objectivité elle contribue à l'épanouissement des enfants et ce malgré un budget souvent restreint mais elle reste active et nous accorde son soutien. Je suis fière de ma ville, j'aime ma ville. \r\n\r\nEt ma ville aime sa jeunesse, aime ses enfants. La petite enfance est soutenue par ma commune.\r\n\r\nCayenne est située à l'est du territoire sur la côte atlantique du continent sud américain. C'est une vite d'histoire  Chef-lieu de la Guyane, elle se place comme la ville capitale. Avec 55817 habitants soit 22% de la population guyanaise. Cayenne est la commune la plus importante du territoire se positionnant 107 e ville de France.","<b>Cayenne (97)<\/b><br>Dans le cadre de sa politique de développement durable, la ville de Cayenne a crée des jardins partagés dans les établissements scolaires du premier degré. le but est de sensibiliser les plus jeunes à la biodiversité,réconcilier cette jeunesse à la protection de l'environnement. Des citernes ont été construites pour favoriser la récupération d'eau de pluie afin d'arroser les jardins partagés. La fabrication de compost a permis de nourrir la terre des différents jardins. les enfants des établissement scolaires s'occupent de leur jardin partagé, une participation citoyenne à l'environnement.","<b>Cayenne (97)<\/b><br>En France, les casinos sont des services publics locaux comprenant trois activités obligatoires et indissociables : le jeu, la restauration et le spectacle. Les villes qui souhaitent établir un casino sont dans l’obligation d’en déléguer l’exploitation à une entreprise titulaire d’une autorisation accordée par le Ministre de l’Intérieur après avis favorable de la Commission Nationale des Jeux. Cette autorisation n’est attribuée que dans les communes qui entrent dans le champ d’application de l’article L. 321-1 du code de la sécurité intérieure et qui ont préalablement mené « une étude d’impact économique montrant l’existence d’une demande de jeux non satisfaite et permettant de mesurer les conséquences de l’ouverture d’un nouvel établissement de jeux sur les casinos existants, ainsi qu’un bilan prévisionnel d’activité sur 5 ans montrant la viabilité économique du projet » (arrêté du 14 mai 2007 relatif à la réglementation des jeux dans les casinos). \r\n\r\nAprès avoir franchi avec succès ces premières étapes et engagé l’acquisition d’une parcelle pouvant accueillir la construction du futur Casino de Cayenne et de ses parkings, la ville ouvre aujourd’hui la procédure de concession de service public nécessaire à l’aboutissement de cet important projet communal.\r\n\r\nCette opération ne coûtera rien à la commune, bien au contraire. En effet, le concessionnaire qui sera retenu au terme de la procédure, aura la charge de construire le casino, puis de l’exploiter pendant 20 ans en reversant une part significative (environ 11%) du produit brut des jeux à la commune. \r\nLa ville sera propriétaire de son casino qui sera entièrement financé par son exploitation à l’issue de la période de 20 ans.\r\n\r\nA cette nouvelle recette issue des prélèvements règlementaires sur le chiffre d’affaires des jeux (recette municipale estimée aujourd’hui à plus de 1,5 M€ par an, après montée en puissance sur trois ans des activités du casino), s’ajouteront d’autres avantages comme la mise en place d’une « offre de spectacles de qualité » (encouragée par des avantages fiscaux de l’Etat accordés à l’exploitant) et une restauration qualitative et grand public. Il faut noter que si la partie « jeux » est évidemment interdite aux personnes mineures, la salle de spectacle et le restaurant seront accessibles à tous.\r\n\r\nCette nouvelle offre de loisirs à Cayenne sera créatrice de nombreux emplois locaux. Les chiffres de 125 emplois directs et de 390 emplois indirects et induits figurent dans l’étude d’impact économique qui a été réalisée. Ces chiffres ont été établis à partir des ratios constatés par l’association Casinos de France qui regroupe les deux-tiers des 200 casinos français. La Guyane est aujourd’hui la seule région française à ne pas avoir de casino.\r\n\r\nCe Casino sera donc le 1er équipement de loisirs de Guyane.","<b>Cepoy (45)<\/b><br>Une opération de mise à disposition de poule a été réalisée sur la commune. Les cepoyens ont pu adopter 2 poules qui leur permettent de réduire considérablement leurs déchets et avoir de bons œufs frais. \r\n\r\nElles étaient livrées avec un guide d’adoption de façon à permettre aux familles de bien prendre soin de leur gallinacées.","<b>Cepoy (45)<\/b><br>Une application mobile a été mise en place par la municipalité à destination des Cepoyens. Elle leur permet d’obtenir toutes les informations utiles : commerces, horaires, contact, santé, services, menu de la cantine, calendrier de ramassage des ordures, lieux nature/patrimoine à découvrir...\r\nLes évènements et actualités de la commune y sont consultables.\r\n\r\nL’application permet également aux habitants de signaler des problèmes (voirie, détritus, panne...) qui sont directement transmis au service technique. La demande est ensuite suivie et la personne qui a signalé le problème est prévenu dès lors qu’il est résolu.","<b>Cepoy (45)<\/b><br>Une maison typique suédoise a été construite pour mettre en valeur le jumelage de Cepoy avec Dals-Ed, commune jumelle suédoise. C’est un lieu ouvert au public qui permet de découvrir la culture suédoise. La construction de cette maison est également un outil pédagogique : murs madrier bois, toiture végétalisée, peinture de Falun réalisée à partir de pigment de la mine de cuivre de Falun... Les matériaux et le mode de construction ont été étudiés pour respecter l’architecture suédoise du 19ème siècle, qui, déjà, appliquait les principes d’économie d’énergie (construction peu énergivore).","<b>Cepoy (45)<\/b><br>La commune a mis en place un service de vélo-taxi, nommée l’Hirondelle, pour les seniors et les personnes à mobilité réduite ou isolées afin de se déplacer dans le village (commerces, médecins, pharmacie, etc.). \r\nLe vélo est conduit par un jeune en service civique. Cela permet de recréer un lien social pour les personnes âgées et leur redonne de l’autonomie et favorise le maintien du commerce local.","<b>Cepoy (45)<\/b><br>La municipalité soutient les jeunes élus à travers les différentes suggestions que ces derniers peuvent apporter. Ils ont pu voir plusieurs de leurs projets réalisés : la création d’une aire de jeux dans le parc avec les jeux de leur choix (tyrolienne, tourniquet et filet d’escalade), ainsi que l’installation de poubelles, cendriers et distributeurs de sacs à déjections canines sur l’ensemble de la commune, sur les lieux qu’ils avaient auparavant identifiés.","<b>Cergy (95)<\/b><br>Plusieurs offres ont été mise en place dans les médiathèques de Cergy dans l'objectif de proposer à la population un lieu de rencontre, de cohésion sociale dans un cadre culturel à  la portée de tous. A ce titre, le jeu a fait l'objet d'une action spécifique, comme vecteur de lien social, interculturelle et intergénérationnel. \r\n\r\nDepuis septembre 2018, un partenariat s'est instauré entre les médiathèques avec l'association \"Jeu pour tous\". Cette association a un engagement fort pour la reconnaissance du jeu en tant que pratique culturelle et populaire. Sa ludothèque est située à Cergy et son équipe sillonne le territoire d’Ile de France depuis 2008. Le Jeu Pour Tous fait jouer les tout petits, les enfants, les ados, les adultes, les familles, les seniors, les personnes en situation de handicap, lors d’ateliers, de formations ou d’évènements festifs. L’association favorise aussi des jeux questionnant les stéréotypes sexistes dans les jouets et des actions d’éducation à l’égalité femmes hommes. \r\n\r\nCe partenariat dans les médiathèques permet à n'importe quel visiteur un accès libre aux jeux, ateliers, temps forts. le développement du jeu est aussi en développement pour les enfants fréquentant les centres de loisirs et également progressivement dans les maisons de quartiers au profit de leurs usagers. Le prêt de jeu aux usagers (hors médiathèque) fait également l'objet d'une étude de faisabilité. \r\nLes médiathèques sont ainsi autant un lieu de lecture publique qu’un un lieu de rencontre, d'échange, de loisirs, de savoirs, de conférences et d’ateliers. Quelques chiffres (septembre 2018 à avril 2019) : \r\n* Plus de 600 enfants et adolescents touchés dans le cadre des ateliers \r\n* 160 enfants des Centres de loisirs accueillis \r\n* 300 adultes et enfants touchés lors des temps forts (1,2,3 jouez ! et Cergyplay)\r\n* 60 h d’accompagnement et de formation pour les agents\r\n* 330 prêts de jeux sur place sur un seul site","<b>Cerisy-La-Foret (50)<\/b><br>Les associations, les bénévoles, les habitants et les membres du Conseil Municipal de Cerisy-La-Forêt visent tous les ans à dynamiser au maximum la commune par l'intermédiaire d'animations plus diverses les unes que les autres (Salon du livre, Médiévales, Pierres en lumière, Brocante, Vetathlon, Cyclocross...), et cette année le 55e Départ du Tour de la Manche.\r\nIl y a toute l'année des évènements à ne pas manquer et comme on nous le dit souvent : « il y a toujours quelque chose à Cerisy ». Et c'est exactement le but recherché, faire connaître au plus grand nombre la beauté de notre petit village riche de son patrimoine exceptionnel tel que l'Abbaye Saint Vigor du XIe siècle ou encore le Parc des sculptures qui accueille tous les 2 ans depuis 1999, un symposium de sculptures devenu incontournable et qui fêtera ses 20 ans cette année, 20 ans qui seront soulignés par 15 jours pendant lesquels du 7 au 21 septembre nous aurons le plaisir d'accueillir les visiteurs autour d'ateliers divers, de concert, d’expositions...\r\nPour tout cela nous avons à cœur de faire valoir le travail acharné de chacun pour faire en sorte que notre village ne se meurt pas et que chaque habitant ou visiteurs se sentent à sa place.\r\nVous trouverez joint à ce dossier le calendrier des manifestations organisée sur la commune pour cette année 2019.\r\nEspérant vivement vous avoir convaincu et heureux de peut-être pouvoir se voir remettre ce prix qui serait un gage de réussite et de fierté\r\nA très bientôt\r\nLa commune de Cerisy-La-Forêt","<b>Chabottes (05)<\/b><br>Bonjour \r\nJe voudrez mettre en avant le travail formidable que le conseil municipal a fait pour restaurer une église du village. La toiture menaçait ruine et nous ne pouvions plus continuer à laisser les offices s'y dérouler. Grace à notre action auprès des décideurs du département, de la région, de l'Etat, de Patrimoine National et de la générosité des concitoyens, nous avons pu réaliser des travaux de remises en état du clocher et de la couverture tout en remettant une couverture d'ardoise comme elle était à sa construction. \r\nVous découvrirez tout ça dans cette petite vidéo dont le lien Youtube est ci dessous.\r\nRespectueuses salutations\r\nGérard Beaudoin\r\nhttps://youtu.be/yQKm4p_1jgU","<b>Chabrignac (19)<\/b><br>La commune de Chabrignac de 590 habitants ne possède pas véritablement de centre-bourg puisque le village est traversé par une route départementale. La volonté de l’équipe municipale était alors de réaménager la zone entourant le bâtiment unique mairie-école-cantine en créant une place, des parkings, des zones de rassemblements, des aménagements adaptés mais surtout un lieu de rassemblement unique : un théâtre de plein-air associé à une place circulaire et proche d’une future halle marchande.\r\nCet espace s’inscrit sur la base de l’Ouverture : l’ouverture du bâtiment représentatif de la commune : la mairie-école ; l’ouverture d’une place destinée à accueillir des animations, des marchés, des rencontres ; l’ouverture d’un espace de liberté pour tous, lieu familial, lieu festif, lieu ludique, lieu de rencontres, lieu de cérémonies. \r\nCe nouveau lieu permettra ainsi une meilleure cohésion sociale par ces fonctions plurielles, conviviales, novatrices. C’est dans ce nouvel espace que les Chabrignacois se retrouveront lors de la fête du village, lors des moments proposés par l’école, lors des soirées et journées festives du comité des fêtes, lors des mariages, rassemblement divers, cérémonies officielles. \r\n\r\nCette opération municipale a été réalisée avec des entreprises limousines en suivant les procédures classiques et normales des opérations d’une telle ampleur.\r\nAssainissement, enfouissement des réseaux, électriques, téléphoniques, fibre, rénovation des murs existants, nouvelle chaussée font également partie de ce programme d’investissement.\r\nDe grandes zones réservées à la nature ont été créées ou redéfinies. C’est le cas du théâtre de plein-air qui a été enherbé et assemblé en limitant l’utilisation de liant chimique ; c’est aussi le cas du terrain annexe derrière l’école qui a été redessiné, aplani et replanté en arbres et buissons ; C’est le cas également du parking près du cimetière qui a été réalisé sans enrobé mais simplement en terre et pierres ; c’est enfin le cas de l’emplacement de la future halle marchande qui a été reconçu sans enrobé et recouvert de poussières de carrière. \r\nLes revêtements de la rue de la mairie, de l’école, de la place de la mairie ont été réalisées en enrobé nécessaire pour ne pas devoir y revenir dans quelques années. Les trottoirs ont été réalisés en bicouches plus écologiques, plus sobres.\r\nL’ardoise et la pierre de Saint-Yrieix ont été choisies pour la rosace de la place et le nouvel escalier de la rue de l’école. Parallèlement à cette opération, la commune a rénové tous les anciens murs concernés par cet aménagement : mur de l’école, mur de la rue de l’école, mur du cimetière… \r\nDe plus, la commune a entrepris de créer un espace sanitaire pour le public dans le bâtiment communal profitant de l’assainissement nouvellement installé.","<b>Chaliers (15)<\/b><br>La commune de Chaliers a porté l'aménagement de son village rue en 2016 avec une mise en valeur de son patrimoine. Située dans le Cantal et comptant moins de 200 habitants, notre commune a eu la fierté de représenter la France à la 15eme biennale d'architecture de Venise. Elle a également été primée par le CAUE. \r\nGrâce à cette dynamique, les habitants se sont appropriés lesdits aménagements et ont décidé d'œuvrer ensemble en faveur d'actions d'animation et de promotion. Un site Internet Les Amis de Chaliers complété par un réseau social ont vu le jour. Ces outils nous permettent de fédérer des actions communes dans diverses sections : baby foot pour les plus jeunes, activité couture, randonnée tous les mois, et une fois par an une balade gourmande médiévale sur l'éperon rocheux qui naguère a accueilli le Connétable DUGUESCLIN. \r\nCe sentiment d'appartenance au village et donc à notre commune est très fort et nous sommes très fiers de notre commune, nous les Calériens!","<b>Challes (73)<\/b><br>Ce soir vers 18 h 30 est organisée une reunion sur les différents services de proximité gendarmerie et service de police auxquelles sont conviés les résidents ou autres membres.\r\nMalheureusement je ne pourrais être présente mais c est une belle initiative que je soutiens et que je partage.\r\nJe reste à l écoute de ces événements. \r\nBien cordialement.","<b>Chalons-En-Champagne (51)<\/b><br>Le territoire de Châlons-en-Champagne a choisi de transformer son administration en réinventant sa relation avec ses concitoyens, grâce à un dispositif de gestion innovant, totalement dématérialisé, et à un service transversal, outils à disposition de tous. Quel que soit le mode de contact choisi, une réponse est apportée dans des délais ambitieux et tenus. L’administration territoriale est également rendue accessible à tout moment grâce à l’Espace Citoyen et son store de plus de 200 téléservices. Le citoyen châlonnais est désormais au cœur de l’action publique locale","<b>Chalon-Sur-Saône (71)<\/b><br>Création, à l’échelle de la commune, d’un dispositif opérationnel de prise en charge des victimes de violences intra familiales accompagnées ou non d’enfants allant de l’urgence au long terme","<b>Chambray Les Tours (37)<\/b><br>La Boutique pour Tous 37 : promouvoir l’économie circulaire et la convivialité\r\n\r\nFin 2016, la Ville de Chambray a souhaité mettre en place un magasin gratuit géré par des bénévoles regroupés au sein d’une association, et porté administrativement par le CCAS. L’objectif pour la commune est de promouvoir l’économie circulaire, en développant au sein d’un quartier un espace ouvert à tous, propice aux échanges d’objets réutilisables, en favorisant l’éco-citoyenneté, la solidarité, le partage, la gratuité,  la convivialité et  le lien social. Cette association viendrait compléter les autres associations déjà existantes sur le territoire de la commune : La Boutique du Cœur, le Relais… \r\n\r\nDans le journal de la commune Méridiennes de janvier 2017, un article paraît pour présenter le projet, définir la notion de magasin gratuit et lancer un appel candidatures. A la suite de cet article, une vingtaine de bénévoles sont recensés par le CCAS. Une première réunion connait d’emblée une bonne participation avec une quinzaine de bénévoles qui ont répondu à l’appel. Des réunions sont programmées régulièrement par le CCAS  afin de mettre en place le projet, l’association, programmer des visites de magasins. Une vingtaine de bénévoles participent en moyenne à ces réunions.\r\n \r\nUne association est créée : « La Boutique pour tous 37 »\r\n\r\nEn juillet 2017, les bénévoles rédigent des statuts, un  règlement, une charte de fonctionnement des bénévoles. Les membres présents procèdent à l’élection du bureau. Les statuts de l’association sont enregistrés et déclarés le 12 octobre 2017 par les services de la Préfecture.  Ils nomment l’association « La Boutique pour tous 37 ».  En novembre 2017, l’association s’installe dans un local vacant proposé par le bailleur Val Touraine Habitat dans le centre commercial des Perriers à Chambray-lès-Tours. Le loyer est pris en charge par la commune et  les charges (eau, électricité) par l’association.  \r\nDans ses statuts, l’association « La Boutique pour tous 37 » se définit ainsi : « l’association a pour objet de proposer au grand public un lieu de dons entre personnes, sans transaction d’argent ou de monnaie alternative, ni échange, ni troc. Elle est ouverte à tous. Elle promeut et met en pratique dans ses projets les valeurs fondatrices de l’association : économie circulaire, réutilisation et éco-citoyenneté, solidarité, partage, gratuité,  convivialité et  lien social ». Elle précise « pour réaliser son objet, l’association pourra se proposer notamment de gérer un local permettant aux personnes de déposer leurs objets et de venir en retirer,  toute personne physique peut donner et/ou retirer des objets, sans que ne lui soit demandée une justification, notamment socio-économique, d’organiser (ou co-organiser) des événements ponctuels ou récurrents, dans ses murs ou non et enfin de promouvoir et diffuser ses valeurs ».\r\n\r\nLe retrait des objets est limité à trois objets maximum par adhérent et par ouverture. Dès le premier retrait, la personne s’acquitte d’une cotisation annuelle de 5 euros contre la remise d’une carte d’adhérent. \r\n\r\nDepuis cette date, l’association connaît un réel succès, avec une fréquentation qui ne faiblit pas, aussi bien dans les dons d’objets ré employables et le retrait par un public très large.\r\n\r\n« La Boutique pour Tous 37 » est ouverte au public, pour les dons et les retraits d’objets  aux jours suivants : mercredi de 10h à 13h et vendredi de 15h à 19h et à  l’adresse suivante : magasin «  La boutique pour tous 37 » Centre commercial des Perriers 1 et 3 rue Georges-Rouault CHAMBRAY-LES-TOURS.","<b>Champs Sur Marne (77)<\/b><br>La municipalité à chaque petites vacances scolaires propose des activités intitulées faites du sport, pour les enfants de la commune et leurs parents.\r\nElle facilite les paiement des cantines et garderies scolaires par l'intermédiaire d'un portail familles et un tarif digressif en fonction du coefficient familial.","<b>Charleval (13)<\/b><br>La commune de Charleval a fait le choix de recruter un médecin généraliste.\r\nparce que l’un des deux médecins de la commune étant parti à la retraite, les habitants de la commune de 2654 âmes devaient parfois patienter de longues heures voir des jours, sans parler de la question des urgences. Aucun médecin n’envisageait de s’installer à Charleval pour pallier à ce besoin impérieux de la population.\r\nLa désertification médicale est une question d’actualité dans de nombreux territoires français mais en Provence, cela est plus rare. Yves Wigt, maire de la commune et son équipe, soucieux de répondre à cette attente et à cette nécessité ont engagé avec le médecin officiant à Charleval une recherche de solutions.\r\nMoins d’un an plus tard, le 4 février dernier, le médecin salarié de la commune de Charleval, recevait ses premiers patients dans le nouveau Centre de santé municipal, installé dans l’ancien presbytère.\r\n\r\nDes partenaires à l’écoute du projet\r\n\r\nOrdre des médecins, Fédération Nationale des centres de santé, ARS, CPAM, tous les partenaires ont  pris part à la démarche qui s’avère être un cas d’école dans notre département. \r\nPour permettre à une collectivité de recruter un médecin et de fait percevoir les actes pratiqués par celui-ci, il est obligatoire de créer un centre de santé, à but non lucratif, de médecine générale. Afin de connaître le cadre réglementaire, la commune a sollicité le service juridique de l’ATD13 sur les modalités de fonctionnement du Centre, sur l’élaboration du projet de santé et enfin sur la responsabilité du gestionnaire. Cette pratique est aujourd’hui prévue et encadrée par le droit (ordonnance du 12/01/2018). Ces centres pratiquent le mécanisme du tiers-payant et ne facturent pas de dépassement d’honoraires. Les bénéfices issus de leur exploitation sont mis en réserve ou réinvestis au profit du centre. \r\nAfin de constituer le projet de santé et le règlement de fonctionnement de la structure, les élus ont été accompagnés par l’ARS et en particulier la Direction des Soins de Proximité (DSDP). L’annonce du recrutement du médecin généraliste a été publiée dans la presse spécialisée et les sites de l’ARS et de l’Ordre des médecins. Mais malgré des entretiens avec plusieurs candidats, l’offre restait infructueuse. C’est finalement par le Bouche à oreille local que la candidature du médecin est arrivée sur le bureau de Monsieur le Maire. Outre l’aspect salarial, le médecin intégré à l’effectif municipal, bénéficie d’une assistance administrative, synonyme de lourdes contraintes pour le médecin, qui est confiée à une secrétaire de la Mairie, affectée sur ce nouveau poste.\r\n\r\n4 mois pour finaliser\r\nEntre septembre et janvier, la commune a délibéré en conseil municipal pour la création du Centre de santé, a établi le budget prévisionnel du projet, finalisé la création du dossier « Centre de santé municipal » et l’a fait valider par l’ARS, a sollicité des subventions auprès du Département et de la Région pour réaliser les travaux de rénovation de l’ancien presbytère et acquérir les équipements de bureau, matériel et logiciel médical, signé l’accord national de 2015 avec la CPAM permettant l’ouverture du Centre de santé et réalisé les travaux. Une démarche projet efficace, productive, effective et qui répond aux besoins des usagers.\r\n\r\nLa commune n’en restera pas là, puisqu’il est déjà prévu d’acquérir un bien pour la création d’un cabinet médical qui regroupera tous les professionnels de santé de la commune. Il restera le choix au nouveau médecin de Charleval de s’établir en libéral à ce moment-là ou de continuer à être salarié de la commune.","<b>Charnay (69)<\/b><br>A Charnay, dans le cadre de l'entretien et de la remise en valeur de notre patrimoine bâti,deux chantiers internationaux ont permis la reconstruction de deux murets en pierres sèches longeant des voies fréquentées. Aujourd'hui, le défi:la pérennité de la beauté de l'environnement, son legs aux générations futures et l'échange humain.Vingt cinq familles se sont enrichies au contact des jeunes: dix langues et cultures différentes; alternant chantier et visites, olympiades(jeux du monde),partage culinaire...Prochain challenge:2020!","<b>Charnay (69)<\/b><br>Depuis 2008, plus de 60 élevés en conseil municipal enfants  dynamisent le village par leur esprit d'initiative et leurs projets ambitieux et réalistes: \r\n-Solidarité: visite de l'EHPAD voisin. Ruches aux livres. Collecte de jouets.\r\n-Environnement: version bis du nettoyage de printemps;\"j'aime mon village\" voir texte en pièce jointe. Installation d'un  wc au City stade.\r\n-lien intergénérationnel: cadeau de bienvenue aux nouveaux nés. Invitation à la population pour trouver un nom à leur école.Organisation d'olympiades annuelles.","<b>Châteaubourg (35)<\/b><br>Châteaubourg, cité des sculpteurs.\r\nAfin de donner une identité forte et redynamiser son centre-ville, Châteaubourg a fait le choix en 2014 de développer un projet culturel autour de la sculpture avec un financement public/privé grâce à une association de 25 entrepreneurs mécènes. \r\nJardin des arts: une exposition de sculptures monumentales du 1er mai au 15 septembre.\r\nChaque année, l’association Les Entrepreneurs Mécènes organise une exposition de sculptures dans le parc d’Ar Milin’ à Châteaubourg. Ce soutien aux artistes s’inscrit dans un esprit d’entreprise et dans une dynamique créative. Ce projet artistique, qui développe « l’art au naturel », mobilise 25 entreprises réunies autour d’une envie d’action culturelle, d’une audace en profitant d’une galerie à ciel ouvert. \r\nLa Sculpture dans les écoles : L’association les Entrepreneurs mécènes finance des ateliers d’arts plastiques dans les écoles. Fait rare, les œuvres des enfants s’exposent aux côtés des œuvres des sculpteurs professionnels. Le déroulement du projet s’étend sur une période de trois années consécutives, avec les mêmes élèves qui auront grandi, changé de classe et évolué dans leur approche de la création. Trois plasticiennes interviennent au sein de ces écoles en collaboration avec les institutrices et leur direction.\r\nAssociation Arc en ciel : Des cours de modelage, sculpture et poterie proposés aux adultes et aux enfants \r\nSculpture participative : Chaque année il s'agit d'intégrer les habitants, écoles, associations... dans la création d'une œuvre originale pour la commune. Le thème : le bien-vivre ensemble !  Une douzaine d'ateliers de création ont eu lieu, réunissant près de 60 personnes. Ce projet a reçu le soutien financier du Conseil Départemental.\r\nLe parcours des sculpteurs : Cette balade se veut une galerie à ciel ouvert permettant au travers de 30 panneaux désormais, de découvrir les origines de la sculpture et les courants artistiques, mais aussi les formes, matériaux et techniques et bien sûr des portraits d’artistes. Sur près de 3 km, le Parcours des Sculpteurs sillonne ville et nature verdoyante.\r\nUne résidence d’artistes et un atelier au cœur de la ville : Cette résidence permet d’accueillir plusieurs artistes en même temps pour des temps de création.\r\n\r\nLes résultats sont désormais visibles dans la ville avec de plus en plus de touristes, des commerces qui ouvrent, et bientôt l'obtention du label Village étape.\r\n\r\nRetrouvez l'ensemble des informations sur le site: \r\nhttps://www.chateaubourg.fr/listes/la-cite-des-sculpteurs/","<b>Chateaubriant (44)<\/b><br>La Ville de Châteaubriant a fait le pari de relier à son réseau de chaleur de 10Km (l’un des plus importants pour une ville moyenne) une centrale solaire thermique. Soutenue financièrement par l’ADEME en partenariat avec ENGIE cette réalisation est une 1ère en France. Novatrice avec un objectif de production solaire atteint dès sa 1ère année de fonctionnement, elle est une opportunité pour les abonnés au réseau de chaleur (centre hospitalier, 500 logements sociaux, bâtiments municipaux, espace aquatique intercommunal…). Un bel exemple de maîtrise/réduction de la facture énergétique.","<b>Chateauneuf (06)<\/b><br>Dans le cadre de la mise en place d'un projet alimentaire territorial, la Commune a fait l'acquisition d'une propriété de 4 hectares dénommée Les Ferrages, en vue d'y installer des agriculteurs afin d'alimenter d'une part la cuisine centrale de restauration scolaire (gérée par un ESAT), et d'autre part un marché paysan. Ce terrain est destiné au développement de l'oléiculture (450 sujets), du maraichage, de l'élevage de poules et lapins. La Commune a déjà signé 3 commodats.","<b>Châteauneuf (06)<\/b><br>Parce que l’exercice de la politique change, à Châteauneuf nous avons croisé les regards.\r\nCette initiative a débuté par une enquête auprès des Agents afin de coconstruire les conditions d’une meilleure efficacité et de bien-être au travail.\r\nUne enquête a recueilli l’avis et les idées des Châteauneuvois sur leur futur.\r\nUne réunion publique de restitution sera suivie par un Café des Idées, en juin, autour des thèmes identifiées par l’enquête.\r\nCe processus est source de fierté pour son ouverture et l’intégration d’outils participatifs dans l’exercice politique d’une petite commune.","<b>Chateauneuf-Grassse (06)<\/b><br>A Châteauneuf nous avons décidé de lancer le projet \"les seniors à la cantine\". 2 jours par semaine les séniors de la commune sont invités à venir prendre leur repas avec les enfants de l'école. Cela renforcera le lien intergénérations, évitera l'isolement des personnes âgées, et apportera autant aux enfants qu'aux séniors.\r\nDe plus cette nouvelle cantine propose des menus bio avec des produits locaux provenant de la propriété agricole acquise par la commune.","<b>Chateauroux (36)<\/b><br>La Ville de Châteauroux a acheté en septembre 2018 un ancien supermarché en plein centre-ville pour y installer une entreprise de production de maroquinerie de luxe. Cette entreprise, installée depuis longtemps dans notre département, recherchait à créer un atelier supplémentaire pour répondre aux attentes de nouveaux clients (grands noms du luxe français : Louis Vuitton, Channel, Hermès...). Ce projet particulièrement innovant a permis :\r\n- De ramener une activité économique au cœur de ville en revitalisant une zone piétonne en forte déprise commerciale ;\r\n- De créer une 40aine d'emplois en 5 mois seulement avec un objectif de 120 à 18 mois ;\r\n- De permettre à une entreprise de trouver une main d'œuvre supplémentaire essentiellement féminine qui ne peut pas se déplacer en périphérie pour des raisons d'absence de mobilité (pas de permis de conduire notamment)\r\n- De valoriser un savoir faire traditionnel de notre territoire (maroquinerie)","<b>Chavanay (42)<\/b><br>Une journée citoyenne a été mise en place pour nettoyer et revoir le balisage des 3 sentiers en boucle de la commune de Chavanay. Une première matinée a eu lieu le samedi 11 mai et une deuxième matinée est prévue le samedi 22 juin.","<b>Cherbourg-En-Cotentin (50)<\/b><br>JeTrouveMonAssmat :\r\nUn nouvel outil numérique au service des parents.\r\n\r\nSuite à la création de la commune nouvelle de Cherbourg-en-Cotentin (80000 habitants), un diagnostic petite enfance, intégrant un volet sur les assistant(e)s maternel(le)s, a été réalisé.\r\n\r\nPlus de 600 assistant(e)s maternel(le)s sont répertoriés sur Cherbourg-en-Cotentin représentant une offre importante d'accueil de 1600 places.\r\n\r\nPour mettre en relation les parents avec ces professionnel(le)s, la ville dispose de cinq relais assistant(e)s maternel(le)s (RAM)implantés dans chaque commune déléguée, travaillant en réseau.\r\nUn de leur objectif est d'apporter une réponse aux parents sur tout le territoire de la commune nouvelle.\r\n\r\nPour permettre cela un travail collaboratif a débuté entre la direction géomatique de la Communauté d'Agglomération du Cotentin et les RAM, coordonnés par une chargée de projet de Cherbourg-en-Cotentin, pour la première étape de la mise en œuvre d'une nouvelle application numérique permettant de géolocaliser tout(e)s les assistant(e)s maternel(le)s.\r\n\r\nMais très rapidement l'idée est née de mettre cet outil au service des parents, pour faciliter leur recherche d'un accueil chez un(e) assistant(e) maternel(le).\r\n\r\nAprès plusieurs mois de travail, \"JeTrouveMonAssmat\" nouvel outil numérique de géolocalisation a été mis en ligne le 6 mars 2018. Depuis cette date, il y a en moyenne 30 vues par jour.\r\n\r\nCet outil est une première étape dans la recherche d'un(e) assistant(e) maternel(le)sur Cherbourg-en-Cotentin.\r\n\r\nTrouver un(e) assistant(e) maternel(le) en fonction de son lieu de résidence, de travail, de sa disponibilité (à la journée ou en périscolaire)actuelle ou future, de l'école fréquentée (publique ou privée) est désormais possible.\r\n\r\nJeTrouveMonAssmat est un service gratuit à disposition des parents et des professionnels.\r\n\r\nComment ça marche ?\r\n-Pas besoin de se créer un compte pour y accéder.\r\n- Rendez-vous directement depuis votre ordinateur, tablette ou smartphone sur WWW.cherbourg.fr.\r\n(rubrique infos services - enfance et jeunesse - petite enfance/mode de garde).\r\n- Il suffit alors de naviguer sur la carte ou de faire une recherche par adresse et/ou \"autour de moi\" pour localiser les assistant(e)s maternel(le)s disponibles.\r\nUn tutoriel est disponible sur l'interface.\r\n- Reste ensuite à contacter le RAM référent, indiqué sur la fiche de l'assistant(e) maternel(le), qui accompagnera les parents dans leurs démarches d'employeur.\r\n\r\nJeTrouveMonAssmat permet au service public de se moderniser et de s'adapter aux évolutions de la société.\r\nCet outil est en constant développement en fonction des requêtes faites par les parents et les professionnels, pouvant contribuer à le développer : \r\n- Indiquer les assistant(e)s maternel(le)s acceptant de travailler en horaires atypiques,\r\n- Trouver un(e) assistant(e) maternel(le) sur le trajet domicile-travail ...","<b>Chevreuse (78)<\/b><br>La Ville de Chevreuse a lancé en mai 2019 un service innovant permettant aux habitants d'être prévenus par SMS, message vocal ou courriel si leur véhicule est susceptible d'être enlevé par la fourrière.\r\n\r\nCe dispositif baptisé \"Alerte fourrière\" permet à la Police municipale d'accéder très rapidement aux coordonnées des usagers pour leur demander de déplacer leur véhicule.\r\n\r\nLe process est simple : un formulaire d'inscription en ligne accessible depuis le site internet ou l'application mobile de la Ville, puis l'envoi par courriel d'une vignette avec un flashcode à apposer sur le pare-brise du véhicule.\r\n\r\nLa Police municipale dispose d'une application sécurisée sur leur téléphone qui permet aux agents de scanner la vignette et d'envoyer très simplement une alerte à l'usager.\r\n\r\nCe service concerne uniquement les enlèvements de véhicules dans le cadre des manifestations exceptionnelles ou de travaux. Tout autre stationnement gênant fait l'objet d'une verbalisation et d'une demande d'enlèvement.\r\n\r\nCe service est gratuit. Il a été pensé par la Ville de Chevreuse, et développé par les équipes de Caillé Associés, prestataire numérique de la Ville.","<b>Chevreuse (78)<\/b><br>La Ville de chevreuse a mis en place sur sa commune une application permettant d’avertir par sms les automobilismes susceptible d’avoir leur véhicule emmené â la fourrière. Il suffit juste de s’inscrire sur le site de la ville et d’apposer un qr code derrière son pare brise","<b>Clamart (92)<\/b><br>A Clamart, autour du stade il y a une grande partie en pelouse et depuis quelque temps, on peut voir des moutons y paître paisiblement!\r\nJoli cadre pour se dégourdir les jambes!","<b>Claracq (64)<\/b><br>Les aînés de Claracq ont choisi le végétal pour fil d’Ariane. Depuis plus de dix ans, le 3e dimanche d’octobre est le rendez-vous des amateurs d’horticulture. C’est un moment privilégié pour réinvestir l’espace public: plantation de ceps sur la place, renaissance du verger du château propriété communale. La récente requalification du cœur de village valorise un panorama remarquable. L’intercommunalité abonde la synergie, elle acquiert et valorise la motte castrale sur le sentier qui lie le site antique de la villa au musée gallo-romain, lequel sera agrandi dans un futur proche.","<b>Communauté De Communes Des Vallées Du Haut-Anjou (49)<\/b><br>De villes en villages, les histoires voyagent avec les «Histoires en vadrouille». Le principe : proposer une fois par trimestre dans des bibliothèques du réseau de la Communauté de communes des Vallées du Haut-Anjou (CCVHA) une animation aux enfants, composée d’histoires, de chansons, de jeux. Préparées par une équipe de conteuses bénévoles et coordonnées par une bibliothécaire de la CCVHA, les histoires ont lieu un samedi matin dans 3 bibliothèques simultanément. Depuis son lancement, l’animation a attiré de nombreuses familles chaque année, pour vivre ensemble des moments de partage avec les livres et toutes leurs richesses.","<b>Communauté De Communes Des Vallées Du Haut-Anjou (49)<\/b><br>Financées par la Communauté de communes des Vallées du Haut-Anjou, les OPAH ont pour but d’améliorer la qualité et le confort des logements afin d’assurer des conditions de vie décentes aux résidents et d’attirer de nouveaux ménages. Ces opérations permettront aux propriétaires occupants et bailleurs des 16 communes de l’intercommunalité d’accéder, sous conditions et selon la nature des travaux envisagés, à des aides financières pour la réhabilitation de leur habitat : OPAH généraliste (aides classiques pour la rénovation de l’habitat sur l’ensemble du territoire) et OPAH-Renouvellement urbain (actions axées sur les centres-bourgs de 7 communes). Ce dispositif est accompagné d’un volet renouvellement urbain qui permettra aux communes dites polarités de réaliser des travaux d’aménagement de leurs centres-bourgs.","<b>Communauté De Communes Des Vallées Du Haut-Anjou (49)<\/b><br>La Communauté de communes est engagée dans un programme d’actions dit \"Contrat Nature 2018-2020\" pour la restauration des milieux naturels sur son territoire. Elle est le 1er EPCI à prendre cet engagement. Un contrat avec la nature qui vise à restaurer les haies à proximité des circuits de randonnées remarquables, restaurer les mares qui ont un intérêt pédagogique, restaurer les continuités bocagères à l’intérieur des exploitations agricoles, limiter les friches agricoles par la remise en pâturage et déployer un réseau de ruches indicatrices de la santé du territoire. Pour ce projet, les partenariats sont multiples : association EDEN, Chambre d’agriculture des Pays de la Loire et CPIE Loire Anjou. Le montant global du projet est de 345 658€ TTC financé par la Région Pays de la Loire (60 %) et cofinancé par le Département de Maine-et-Loire (20 %).","<b>Communauté De Communes Des Vallées Du Haut-Anjou (49)<\/b><br>Premier CIAS créé dans le département de Maine-et-Loire parmi les nouvelles intercommunalités, il mène une politique volontariste de prévention, de solidarité et de développement social sur le territoire de la Communauté de communes des Vallées du Haut Anjou. Au cœur d’un vaste territoire de 16 communes, le CIAS assure un rôle de coordination de l’action sociale locale et se montre particulièrement actif et innovant dans le domaine de la santé, de la mobilité, de l’accueil de la population des gens du voyage, de l’aide aux démarches dématérialisées et à l’accès aux droits et de l’offre de services aux familles. Engagé dans une démarche qualité, le CIAS fonde la définition de son projet social sur l’analyse des besoins sociaux. Veillant à l’équité d’accès aux droits et aux services sur l’ensemble du territoire, il s’articule, sur la base d’un partenariat étroit, à l’action des CCAS et des communes, ces derniers demeurant l’échelon social d’hyper-proximité.","<b>Communauté De Communes Norge Et Tille (21)<\/b><br>La Communauté de Communes Norge et Tille a développé une zone d’activité associant économie mais aussi habitat spécifique pour les seniors et professions médicales (voir photo 1: la  pharmacie est au 1er plan à gauche, en face, il y a la maison médicale, de l'autre côté du rond-point il y a les commerces et derrière le village sénior. Les emplacements pour les artisans et les entreprises sont derrière la maison médicale).  \r\nCelle-ci est structurée autour d’un nouveau centre commercial regroupant une surface commerciale de 700 m2 (avec pompes à essence) mais aussi un ensemble des commerces, dispersés auparavant dans les communes alentours, qui se sont regroupés sur le site (boulangerie, bureau de tabac, coiffeur). L’aménagement du centre a été conçu en concertation avec ces commerçants. Depuis, fleuriste, agence immobilière, auto-école, et aire de lavage pour voitures les ont notamment rejoints. Un restaurant est enfin en cours de construction (Voir Photo 3). Un seul regret : nous n’avons pas encore réussi à faire installer un distributeur automatique de billets. \r\nLa zone étant positionnée devant la pharmacie actuelle, un pôle médical privé s’y aussi installé (médecins, infirmières, podologue, et kinésithérapeutes déjà présents sur la Communauté de Communes se sont associés afin de se regrouper). Ils ont été rejoints par 2 dentistes, profession médicale qui était encore absente sur notre territoire. De même, la Communauté de Communes vient de vendre des parcelles pour accueillir 2 nouveaux jeunes vétérinaires, un centre d’esthétique et de bien-être, et un commerce dédié aux personnes atteintes de cancer. La zone a ainsi permis de concentrer les métiers de santé, permettant ainsi d’attirer de nouvelles activités médicales. \r\nUne première tranche accueillant 37 logements pour les seniors est en cours d’achèvement (photo 2). Des petites maisons, construites autour une maison commune pour organiser des activités dédiées aux résidents, sont positionnées à proximité du centre commercial et des professions médicales. La maison de retraite à Saint Julien est aussi en cours d’extension. Notre volonté était ainsi de pouvoir proposer un vrai parcours de vie. Il est enfin prévu des animations intergénérationnelles avec la micro-crèche et le centre de loisirs développés par l’intercommunalité. Une extension du village senior est en préparation. La zone a été conçue afin de faciliter les déplacements des seniors nouvellement installés. \r\nDerrière une longue haie d’arbres déjà existante, 12 parcelles dédiées au développement économique ont été aménagées. 10 sont désormais vendues (dont une à un brasseur local). \r\nUn règlement de zone strict avec une charte chromatique permettant aux bâtiments de se camoufler et un respect environnemental (construction de noues, achat des bois environnants afin qu’ils fassent écran), ont facilité l’intégration paysagère. Un dialogue constant avec les exploitants agricoles et les riverains a permis une adhésion générale au projet. \r\nAinsi, la zone a atteint son objectif de fixer 100 emplois, de proposer un vrai aménagement associant développement économique, santé et habitat.","<b>Coren (15)<\/b><br>Notre commune, Coren-Les-Eaux est située dans le Cantal en Auvergne. Elle compte environ 450 habitants et une école de 55 élèves répartis dans trois classes. L’école a été notre priorité. nous avons souhaité en un lieu de vie partagée et inter générationnelle. \r\nAussi elle a fait l'objet d'une modernisation (isolation des combles et du logement par souci d'économie d'énergie et de confort), aménagement de l'aire de jeux extérieurs, mise en place du numérique en 2015. L’école est un lieu de vie privilégié pour une petite commune rurale. Elle permet aux familles et aux enfants de se croiser, aux nouveaux arrivants de faire  connaissance avec les habitants.\r\n Un nouveau bâtiment (qui communiquera avec celui existant) est en construction. Financé à plus de 70% par l'Etat, la région et l'Europe, il doit être livré pour la rentrée prochaine. Ce projet a reçu un avis très favorable de la part de l'éducation nationale. Le but de cette réalisation et de permettre d'accueillir les personnes du 3ème âge (personnes seules ou grands parents des enfants scolarisés) au sein de la cantine afin qu'ils partagent le repas avec les enfants en période scolaire. Dans ce bâtiment, un point lecture sera également ouvert dès la rentrée prochaine (qui fonctionnera en lien avec le réseau départemental), un verger pédagogique est en préparation : plantation d'arbres fruitiers d'essence locale avec animation taille et greffe assurées par un professeur de lycée en Sciences et vie de la terre également apiculteur. Il interviendra pour les plus jeunes comme pour les séniors. Des ateliers créatifs ont également été mis en place en période de vacances scolaires par une retraité bénévole. Si cette nouvelle offre a mis un peu de temps à trouver son public : seulement 1 ou 2 enfants lors des premières séances, cet atelier connaît au bout d'un an un beau succès et a ouvert d'autres horizons à certains enfants.\r\nSoucieux d'ouvrir les plus jeunes au monde, nous accueillons différents bénévoles qui ont pu présenter des pays étrangers : Burkina Faso; Argentine ou encore des sports moins connus comme l'Aïkido cette année. Les enfants réaliseront un spectacle costumé fin juin grâce au travail d’un couple de bénévoles investis sur l’ensemble de l’année.\r\nIls ont également travaillé à la réalisation d’un livre de recettes sur le temps d’activités péri scolaire qui est consacré à la réalisation des menus de la cantine avec découverte de nouveaux aliments (assuré par l'employée communale). Ce livre a été imprimé et vendu au profit de l'association des parents d’élèves.\r\n\r\nEn lien avec le syndicat de traitement des déchets, un travail sur le gaspillage alimentaire de 3 ans a été réalisé pour sensibiliser les enfants comme la cantinière à devenir une cantine Anti-Gaspi. Des composteurs ont également été mis en place. Un projet de jardin pédagogique est à la réflexion.\r\n\r\nDans l'ancien presbytère, un restaurant a ouvert depuis juillet 2017 (bâtiment abandonné pendant près de 10 ans). \r\n\r\nEn juillet 2016, le café du village a fermé pour cause de départ en retraite malgré cela fin 2019, il y aura deux lieux de vie et de rencontre dans notre commune : le restaurant \"la cure gourmande\" et l'extension de l'école qui permettra de rassembler en un même lieu des séniors et des jeunes autour de la lecture, de repas ou encore autour d'activités liées au travail de la terre et des végétaux.","<b>Cormeilles-En-Parisis (95)<\/b><br>A Cormeilles-en-Parisis, dans « la coulée verte », au Bois Rochefort, poursuite en 2019  de la plantation, avec pas moins de 1300 nouveaux arbres, comprenant le choix de 628 espèces de végétaux locaux : chênes, charmes, merisiers, érables....\r\nMais aussi dans divers endroits de la ville, un parc contenant un rucher, une  mare tous deux suivis par les écoles, et un parc d’hôtel à insectes et des poules dans les écoles pour initier les élèves.\r\nDe très belles initiatives pour l’embellissement du cadre de vie et la préservation de la biodiversité mais aussi l’implication de nos enfants au respect et à l’apprentissage de notre mère nature.","<b>Coudoux (13)<\/b><br>UN LIVRET ECO-CITOYEN POUR AGIR TOUS ENSEMBLE\r\nTout le monde parle du Développement Durable, tout le monde parle du réchauffement climatique, mais finalement,individuellement, que faisons-nous de concret pour\r\naméliorer la situation ?\r\nComme dans la légende du Colibri rapportée par Pierre\r\nRabhi, la commune de Coudoux apporte sa contribution et\r\nce livret éco-citoyen essaie d’en rendre compte.Nous avons suivi les thématiques de notre agenda 21\r\npour faire le point des actions entreprises, tous ensemble,\r\npour améliorer nos comportements en préservant notre\r\ncadre de vie et en resserrant les liens des habitants. Le\r\nConseil Municipal des Jeunes s’est engagé au côté de la\r\nmunicipalité et a proposé et aidé à la mise en oeuvre de\r\nplusieurs actions. Mais les progrès que nous devons faire,\r\npour assurer un avenir meilleur à nos enfants, sont encore\r\nimportants. Tous les habitants du village sont concernés\r\ncar il faut commencer par agir local avant de pester contre\r\nnos voisins, nos politiques ou même des coupables qui seraient\r\nlointains.\r\nAlors, engagez-vous, venez déposer ou parler de nos\r\npropres idées, de leur mise en oeuvre, au cours des réunions\r\ncommunales ou par l’intermédiaires du site de la Mairie. Nous avons besoin de porteurs de projets.\r\nTous concernés, tous bénéficiaires","<b>Coulanges Les Nevers (58)<\/b><br>Notre belle ville de Coulanges-lès-Nevers dans la Nièvre (3 601 habitants) porte le 1er projet d'écoquartier du département. Ce projet dénommé \"Champ de la Porte\" s’entend comme un prolongement du quartier du Ponty, composé majoritairement de logements sociaux (77%). Tourné vers la promotion privée (18 lots à bâtir au cœur d'un écrin de verdure), ce projet développe une mixité sociale par le haut. Cette mixité sociale se retrouvera également au sein des équipements publics présents à la périphérie du quartier (Ecole des Saules, Equipement culturel et sportif des Saules, city-stade…).\r\n\r\nAussi, le Conseil Municipal porte, au travers de ce projet, les ambitions suivantes :\r\n\r\n- Développer un projet écologiquement et éthiquement ambitieux,\r\n- Proposer un projet dans la continuité géographique et philosophique du quartier Ponty et s’intégrant dans son environnement paysagé,\r\n- Assurer une mixité sociale à l’échelle du « Grand Ponty », en rééquilibrant la proportion de propriétaires occupants sur ce secteur de la ville,\r\n- Rééquilibrer la pyramide des âges en attirant une part de jeunes couples avec ou sans enfants (notamment primo-accédants),\r\n- Assurer une mixité intergénérationnelle en attirant également une part de ménages plus âgées, souhaitant notamment se rapprocher de la préfecture départementale et de ses services (souci d’équilibre intergénérationnel),\r\n- Optimiser le fonctionnement des infrastructures communales (écoles, espace culturel et sportif des Saules, etc…) et des structures associatives,\r\nProposer des lots à bâtir à un prix attractif.\r\n\r\nCe projet modeste, sans prétention, mais écologiquement vertueux ne fait la morale à personne. Il souhaite simplement démontrer que, même à petite échelle et au cœur de la France rurale, une collectivité locale est capable de proposer un aménagement en faveur du développement durable, respectant la biodiversité du site et sortant des standards du lotissement pavillonnaire classique.","<b>Couzeix (87)<\/b><br>Ouverts à tous, les jardins partagés de Couzeix regroupent des jardiniers amateurs accompagnés d'agents municipaux. Ces jardins sont conçus selon une démarche participative communale et citoyenne respectueuse de l'environnement. Agrémentés d'une aire de jeux ces lieux favorisent les liens sociaux, l'échange et la transmission de savoirs...\r\nPetit jardinier deviendra grand, Bienvenue à Couzeix","<b>Craponne-Sur-Arzon (43)<\/b><br>Le Pays de Craponne-sur-Arzon, petit bassin de vie, a mis en place depuis plusieurs années un « Comité d’Accueil », composé d’élus municipaux, de responsables d’association, d’anciens chefs d’entreprise ou des simples bénévoles, ainsi que d’agents de développement. Le but : faciliter le développement et l’installation de nouvelles entreprises et activités, comme de services et notamment de santé, avec des prises de contact et des rencontres publiques. Son rôle a été primordial dans l’arrivée d’un dentiste à Craponne.","<b>Craponne-Sur-Arzon (43)<\/b><br>Deux initiatives innovantes : la municipalité de Craponne a fait installer en ville 3 ruches, entretenues par des apiculteurs amateurs locaux, pour participer au maintien des abeilles et à la découverte de cet insecte par la population et les enfants. Aussi sur le même site, ont été créés 6 jardins potagers, sans produits chimiques, avec composteur, pour les personnes ne bénéficiant pas de terrain à leur domicile. A l’avenir, des poulaillers seront aussi installés à côté pour ces personnes.","<b>Craponne-Sur-Arzon (43)<\/b><br>A Craponne-sur-Arzon, plusieurs opérations sont engagées pour favoriser les mobilités douces : la création de sentiers de randonnée équipés en mobilier, dont le tracé a été élaboré avec la population ; des vélos et des voitures électriques bientôt en location ; des arrêts de car à l’élaboration design, abritant les usagers du car comme ceux du transport à la demande, complémentaire. Tout cela s’inscrit dans le projet de revitalisation du centre-bourg de la commune.","<b>Craponne-Sur-Arzon (43)<\/b><br>La municipalité a lancé une étude pour la création d'une conciergerie de territoire, pouvant à la fois combler les manques en termes de services sur son bassin de vie étendu à 21 communes, et développer une offre innovante de service à la population comme aux entreprises : numérique, co-travail, ressourcerie, formations. Pour cela, la population et les acteurs du territoire ont été sollicités à travers deux ateliers participatifs afin de pouvoir déceler les manques et les besoins à Craponne.","<b>Cuincy (59)<\/b><br>A Cuincy (Nord), la municipalité fait ériger une nouvelle médiathèque-ludothèque-office de tourisme et événementielle à l'orée d'un écrin de verdure avec une voie verte piétonnière pour desservir la ville voisine. Elle fonctionnera en réseau avec deux autres communes afin de mutualiser les moyens, d'apporter davantage d'offres culturelles et de liens sociaux. Elle est conçue avec des matériaux performants pour minimiser l'impacte environnemental(puits canadiens notamment)et ouverte sur la nature pour le bien-être des usagers (terrasse, jardin de lecture,animations nature, grainothèque, etc.). La commune est très sensible à l'écologie et la convivialité.","<b>Dardilly (69)<\/b><br>Le réseau Rebond ouvrira en septembre. Ce projet, inédit dans la Métropole de Lyon, réunit 9 médiathèques de 8 communes. Il innove par sa dimension intercommunale en fédérant les bibliothèques pour faciliter la vie des habitants et l'accès à la culture pour tous à travers un service de proximité sans couture de territoire : carte et tarif uniques, possibilité de retirer et de rendre des documents dans n’importe quelle bibliothèque, site web et catalogue communs (160 000 supports). \r\nL'initiative est portée par Champagne, Collonges, Dardilly, Ecully, Limonest, Lissieu, Saint-Cyr et Saint-Didier, avec le soutien de la Métropole de Lyon et la Drac. Elle s'inscrit aussi dans une dynamique d'économies en mutualisant les ressources financières, humaines et les collections des partenaires.","<b>Dax (40)<\/b><br>Dans le cadre de sa stratégie de dynamisation commerciale, la ville de Dax a décidé de mener une expérimentation en lançant l'opération « La Fabrique à boutique ». La ville prend en charge la location d'une cellule commerciale vacante et sous-loue à un porteur de projet qui bénéficie de conditions optimales pour ouvrir une boutique et permettre la pérennisation de son activité (loyer modéré, progressif et accompagnement par une structure de conseil et l'union commerciale)","<b>Dax (40)<\/b><br>Le projet des cafés linguistiques est né de la rencontre avec Giorgi Gelovani, un jeune volontaire européen d'origine géorgienne accueilli au sein du service jeunesse. Il permet à des personnes de se rencontrer régulièrement autour d'un thé dans la bibliothèque de Dax et d'échanger en plusieurs langues sur le mode de la conversation libre. Ainsi des jeunes collégiens peuvent croiser des lycéens préparant leurs oraux de langue et des personnes d'origine étrangère souhaitant pratiquer leur langue maternelle!\r\nDes rencontres linguistiques intergénérationnelles très riches, ouvertes à tous, qui sont comme une fenêtre de liberté ouverte sur le monde. La cadre de la bibliothèque calme et pourtant très vivant se prête particulièrement bien à ce moment.","<b>Dax (40)<\/b><br>Dans le cadre de sa stratégie de dynamisation commerciale, la Ville de Dax a décidé la restructuration des Halles historiques et le réaménagement ses abords pour constituer un véritable quartier des Halles. Cet équipement public valorisera les produits du terroir, les circuits courts, le bio, les savoir-faire artisanaux. Il s'adaptera aux usages et répondra aux attentes des consommateurs (horaires d'ouvertures adaptés aux actifs, drive, click-and-collect, espace détente)","<b>Dax (40)<\/b><br>Le contexte\r\nUn jeune collégien dacquois de 11 ans est venu rencontrer le Service Jeunesse Municipal pour nous proposer une démarche pour l'environnement.\r\nEn effet, conscient de la nocivité de la pollution pour la planète, il souhaite se mobiliser. Rejoint par d'autres jeunes sensibles, eux aussi, aux problèmes d'environnement le club est créé.\r\n\r\nL'opportunité de l'ouverture de l'école d'ingénieur en informatique Intech à Dax  a permis de faire éclore une possibilité de collaboration entre ces deux entités par le biais d'un projet commun : la création d'un jeu vidéo permettant de sensibiliser le plus grand nombre de personnes au tri des déchets, de manière ludique.\r\n\r\nLa p'tite e-stoire\r\n\r\nDu mois d'octobre 2017 à mars 2018, les jeunes collégiens du club environnement se retrouvent une fois par semaine et rencontrent les étudiants en informatique de l'Intech.\r\n\r\nAprès quelques modifications, le club a proposé trois « Gameplay ». les collégiens ont dessiné et conceptualisé le jeu et les étudiants en informatique les ont réalisé techniquement en effectuant de la programmation. En effet, le chef de projet, est resté en contact avec le service jeunesse durant toute la réalisation du jeu vidéo, permettant ainsi aux collégiens du Club de suivre les différentes étapes :\r\n1. Proposition d'un prototype\r\n2. Correction et amélioration des bonus / malus\r\n3. Révision du système de score et de sa valorisation\r\nA chaque étape, le club a eu la possibilité de s'exprimer, de modifier, d'expérimenter...\r\nCette coordination, bien menée, a permis aux jeunes du club d'être complètement partie prenante de la démarche de création.\r\n\r\nLe jeu, intitulé « EcoTrash », après de nombreux échanges et allers-retours, sera enfin finalisé et présenté dans le cadre de la fête du Jeu de Dax, le 25 mai 2018.\r\nCette présentation fût un succès. En effet, les quatre ordinateurs installés à l'occasion de la présentation, ont été pris d'assaut toute la soirée, jusqu'à la fermeture de l’événement. \r\nJeunes et moins jeunes ont su apprécier le travail réalisé en prenant du plaisir à jouer mais aussi à discuter de l'environnement.\r\n\r\nDepuis la création du jeu, une animatrice d'un EHPAD nous a demandé de pouvoir l'utiliser dans le cadre de la semaine bleue et autour d'une action intergénérationnelle.\r\nL'e-stoire continue...","<b>Dax (40)<\/b><br>En 2012, la ville de Dax a investi dans 9 bornes digitales ou \"smartphones géants\"  installés en entrée de ville et au cœur du plateau piétonnier. Informations disponibles :  ressources patrimoniales ou touristiques, animations et offre commerciales. Depuis mai 2019, l'accès au contenu des bornes interactives ainsi que le mode recherche sont disponibles directement sur le site responsive de la ville dax.fr. Plus de 400 boutiques, restaurants, hôtels bénéficient gratuitement de cette visibilité.","<b>Dax (40)<\/b><br>A Dax, le service jeunesse a voulu la mobilité pour tous. En ce sens, elle est inscrite comme partenaire à plusieurs dispositifs tels que : \r\n- DestiNAction permettant de partir entre 16 et 22 ans en France et en Europe avec une aide de la Région et de la Commune,\r\n- Pack XL, permettant aux jeunes ayant un engagement citoyen, d'obtenir une aide du département et de la commune pour passer son permis de conduire.\r\n En plus de ces 2 dispositif, Dax a mis en place une transversalité avec l'association Controle Z de Bordeaux :- pour permettre à 6 lycéens de participer à un échange européen en France pour rencontrer durant 10 jours des Allemands et des Espagnols,\r\n- pour permettre à 2 jeunes majeurs de participer à un échange européen à Chypre pour rencontrer durant 10 jours des jeunes de Roumanie, de Macédoine, de Chypre, de Lettonie et d'Italie.\r\nElle a accueilli un jeune service civique international de Géorgie.\r\nEnfin, des jeunes collégiens ont créé leur propre séjour de vacances de découverte de Paris pour tous (jeunes de quartiers, Jeunes atteints d'autisme, etc.), avec visites de l'Assemblée Nationale, du palais de l'Élysée, de nombreux musées. Ils ont pu aider à auto financer leur voyage en créant une ATEC (Association Temporaire d'Enfants Citoyens), en créant des objets éco récup et en les revendant sur le marché.","<b>Dissay (86)<\/b><br>Dans le cadre du PLU, la municipalité a associé les habitants en les informant, en allant à l'écoute de leurs souhaits, en organisant des activités qui fassent se rencontrer les voisins et qui recueillent le fruit d'un brainstorming et de jeux afin de faire émerger des projets d'aménagement de l'espace urbain.Par exemple, imaginer une  circulation routière bienveillante sur l'étroite rue de l'église. On dessinait, on jouait à faire la voiture et le car entourés d'un élastique, ou le piéton et le vélo. Aujourd'hui, les travaux du centre bourg en cours dépassent tous mes rêves et rendent les ouvriers fiers eux-mêmes de leur œuvre.","<b>Dissay (86)<\/b><br>Dissay est engagée à préserver la biodiversité. J'apprécie que depuis de nombreuses années, la commubnue ait supprimé les pesticides dangereux pour la vie des êtres vivants. Les espaces floraux de la ville ont donc changé et réservés également à des espèces rustiques qui réclament moins d'eau. Les coquelicots fleurissent à nouveau autour de nous ainsi que des fleurs que je n'avais jamais vues qui sont plaisantes à contempler tout au long du printemps à l'automne.","<b>Divonne Les Bains (01)<\/b><br>Après la création d'un groupe de travail qui a permis la mise en place de nombreuses modifications sur nos marchés, nous nous sommes concentrés sur le cadre de vie et la salubrité. Pour cela, nous avons procéder à la mise en place du \"zéro déchet\".\r\nEn effet, préalablement tous les commerçants (sédentaires, abonnés et non abonnés) soit entre 150 et 180 en fonction des saisons, laissaient tous leurs déchets derrière eux. Ces derniers étaient ramassés par la voirie, compactés dans un grand conteneur et régulièrement amenés par camion à Bellegarde sur Valserine pour y être incinérés.\r\nLe gain est énorme et ce sur différents aspects:\r\n- Financier : gain de 32000€ pour la commune\r\n- Humain : travail moins fastidieux pour les employés municipaux, et du coup de meilleurs résultats dans le nettoyage.\r\n- Ecologie : tri imposé aux commerçants, emprunte carbone diminuée (moins de transport)\r\n- Innovation : certains commerçants utilisent de nouvelles formes de stockage de leurs marchandises, afin d'éviter les cagettes et les cartons.\r\n- Cadre de vie : en nette amélioration, plus d'amoncellement de déchets, comme cela était le cas dès le dimanche matin. Beaucoup de monde 5commerçants, habitants, etc) profitait du marché du dimanche pour jeter des poubelles, déchets.\r\n\r\nNotre mode de fonctionnement a fait ses preuves et va être repris par d'autres villes voisines. Je pense qu'il faudrait l'imposer au niveau départemental, régional voire nationale.","<b>Dreux (28)<\/b><br>A Dreux, dans le cadre du projet Coeur de Ville, la commune va créer cet été (et années suivantes) des dizaines de kilomètres de pistes ou voies cyclables, notamment des CVCB (Chaussée à voie centrale banalisée). \r\nEn parallèle, pour proposer une offre globale, la ville de Dreux s'est engagée dans un projet européen de \"mobilité électrique partagée\" , consistant à créer des stations de mobilité partagée électriques regroupant différents modes de transports doux. La volonté de sortir du \"tout voiture\" se traduit en actes concrets. Et pour cela je suis fière de cette Ville.","<b>Drom (01)<\/b><br>A Drom, la municipalité a réalisé un espace jeux dans le centre du village composé d'un multi jeux (foot, basket, vollet) pour les adolescents, de jeux à ressorts et cabane pour les petits et d'un terrain de pétanque pour les plus anciens afin de faire un mixte de générations. Cet espace est de plus situé à proximité de la classe unique du village qui peut l'utiliser en journée.","<b>Duclair (76)<\/b><br>A Duclair, dans le cadre des travaux de restructuration de la place, la ville a fait construire 2 halles. Celles-ci sont un rappel à l'histoire (présence de halles sous la mairie détruites pendant la seconde guerre mondiale)et une réponse aux attentes d'aujourd'hui avec un caractère architectural alliant le modernisme (structure métallique) et le bois. Le respect de l'environnement (COP21)a été pris en compte (éclairage à LED si besoins, gestion des eaux, matériaux ne nécessitant pas d'entretien). C'est un lieu attractif et central où sont organisées différentes manifestations (marché hebdomadaire, fêtes diverses) permettant de valoriser le centre bourg et les commerces, accessible aux personnes à mobilité réduite.","<b>Dumbea (98)<\/b><br>En Nouvelle-Calédonie, la ville de Dumbéa implique ses habitants dans la vie de la cité aux moyens d'outils dynamiques et interactifs. Ils permettent à tous d’être concernés par le fait public, d’être force de propositions pour créer une ville répondant aux besoins de ses citoyens. Le dialogue et les projets des 8 conseils de quartier, du conseil des jeunes, le dispositif de participation citoyenne, l'application \"Dumbéa et moi\" structurent cette volonté de faire avec les habitants et pour eux.","<b>Eguilly (21)<\/b><br>Afin d'offrir un cadre de vie attirant, la municipalité a :\r\n- investi dans l'enfouissement total des réseaux aériens\r\n- réhabilité toutes les installations d'assainissement\r\n- rénové la totalité des voiries\r\n- mis en place un plan végétal sur toute la commune ce qui va lui permettre d'obtenir sa 1ère fleur en 2019\r\n-créé 2 logements sociaux\r\n- rénové tout le bâti communal (église, mairie, lavoir...)\r\n- désendetté la commune\r\n- gelé les taux de fiscalité ces 10 dernières années","<b>Elancourt (78)<\/b><br>Le projet éducatif numérique d’Élancourt lutte contre l'échec scolaire et les inégalités. Il permet d’enseigner et d’apprendre autrement pour :  \r\n\r\nDifférencier les modes d’apprentissage en fonction des besoins , \r\nDévelopper motivation, créativité et autonomie,\r\nDonner confiance en soi, \r\nLutter contre les déterminismes, \r\nPréparer les élèves aux métiers de demain. \r\n\r\nLes enseignants sont au cœur de ce projet, accompagnés par leur institution. Je suis fière de piloter ce projet depuis 10 ans auprès de Jean-Michel Fourgous, notre Maire.  \r\nDétails en 3 pièces jointes.","<b>Embrun (05)<\/b><br>la communauté de communes d'Embrun a créée une passerelle avec des matériaux locaux au dessus de la Durance pour faciliter le déplacement des piétons entre les communes des 2 rives.","<b>Embrun (05)<\/b><br>A Embrun, la municipalité a mis en place une navette électrique pour faciliter le déplacement des personnes entre leur lieu de résidence, le centre ville et le plan d'eau.","<b>Enghien-Les-Bains (95)<\/b><br>Depuis 15 ans, la commune d'Enghien-les-Bains a développé un écosystème numérique autour de 5 pôles : le Centre des arts avec un panel d'actions artistiques et de médiation en direction de différents publics ; deux événements autour de la création numérique : le festival Paris Images Digital Summit et la Biennale des Bains numériques ; une stratégie en réseaux ; un incubateur de start-up dans le secteur des industries culturelles et créatives et le numérique au coeur des apprentissages. En effet, le Centre des arts mène de nombreux ateliers artistiques pour les scolaires, les étudiants, les familles, les personnes âgées, et des résidences d’artistes. Cette démarche constitue un véritable enjeu de développement local et de sensibilisation à l'art numérique.\r\n\r\n    Dans la commune d'Enghien-les-Bains, depuis septembre 2018, le Centre Communal d'Action Sociale et le Centre des arts, centre d'art numérique transdisciplinaire en régie municipale, se sont associés autour d'un laboratoire de création à destination des seniors, élaboré avec l’artiste Cristina Hoffmann.\r\n\r\nAu fil des séances, ils développent des connaissances et usages numériques par le biais de l'art. Ce projet a été également développé avec la complicité du groupe Hype(r)Ladies et l’association MCD avec le soutien de la Mairie du 10ème et la Mairie de Paris. \r\n\r\nMachina est un projet de recherche-création collective où une artiste et des groupes de seniors explorent les réflexions liées à l’apparition d’internet, le développement du numérique, ainsi que l’arrivée imminente de la robotique et de l’intelligence artificielle. Par le biais de leurs recherches et de leurs actions dans la ville, ils nous montrent que le numérique est accessible à tous et que nous sommes libres de remettre en question nos techniques et la façon dont nous cohabitons avec elles. \r\n\r\nAvec son approche d’exploration participative, l’artiste propose aux groupes d’appliquer et de développer leurs connaissances et usages numériques par le biais de l'art, tout en cultivant leur sensibilité et en aiguisant leur esprit critique.  \r\n\r\nPour cette saison 2018-2019, le laboratoire de création s’est finalisé avec trois séances hors-les-murs pour partager leurs expérimentations avec les enghiennois. Ainsi, ils ont été accueillis à la Résidence Moracchini, à la Médiathèque Georges Sand et à l’Ecole de Musique et de Danse d’Enghien les Bains.\r\n\r\nDe plus, ce projet a été présenté lors du festival des jeunes apprentis Tintam'arts, au Centre des arts. Ainsi, ce projet contribue à favoriser les relations intergénérationnelles au sein de la commune. La culture, l'art et le numérique d

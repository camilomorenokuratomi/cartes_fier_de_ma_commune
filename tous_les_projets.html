régie de guides pédagogiques sur la biodiversité du quotidien, en partenariat avec des associations naturalistes locales :\r\n\t- Oiseaux avec la LPO du Tarn\r\n\t- Insectes avec l'OPIE MP\r\n\t- Mammifères avec la FDC 81\r\n\t- Végétaux Remarquables avec la STSN 81 et Reptiles-Amphibiens avec le CPIE (2019-2020)\r\n\r\nGuides distribués gratuitement à tous les écoliers d'Albi et téléchargeables sur mairie-albi.fr","<b>Allassac (19)<\/b><br>« Ensemble, partageons » : un dispositif contre l’isolement des personnes âgées.\r\nCette action mise en place par la municipalité d'Allassac en septembre 2018 consiste à mettre en place des visites de convivialité\r\nafin d’apporter une réponse à une situation d’isolement sur notre\r\nterritoire. Cette offre de service concerne les personnes âgées de\r\n80 ans et plus vivant seules dans leur lieu de vie sur le territoire\r\nde la commune d’ALLASSAC et toute personne disponible voulant\r\ncréer du lien et participer au mieux-être d’autrui.\r\nLa visite de convivialité est une activité basée sur le contrat tacite passé entre le bénévole et une personne manifestant\r\nun besoin de lien social.\r\nLes visites sont organisées en binôme, suivant des jours et horaires réguliers fixés, en adéquation avec la disponibilité du bénévole et l’organisation de vie de la personne visitée.\r\nUn groupe de suivi organisé par le C.C.A.S se réunit périodiquement\r\npour étudier les demandes des personnes âgées et orienter les\r\nbénévoles vers l’association partenaire.\r\nLes membres de ce groupe sont tenus à un devoir de discrétion et de confidentialité dans le cadre d’échanges relatifs à la personne\r\net dans son intérêt.\r\nUne formation a été dispensée aux bénévoles par le psychologue\r\nde l’association « Centre Ecoute & Soutien » les 18 et 25 juin 2018.\r\n13 bénévoles ont formés depuis le lancement du dispositif.","<b>Amiens (80)<\/b><br>Création d'une nouvelle halle alimentaire aux produits frais abritant sous un même toit des commerçants artisans dans les métiers de bouche. Place-Ô-Marché est situé au Sud Est d’Amiens entre des grands équipements comme l’université de Picardie ou le Centre Hospitalier Philippe Pinel. \r\nC’est également une zone qui bénéficie d’un programme ambitieux de requalification urbaine par l’habitat de particuliers. La ville d'Amiens contribue ainsi à développer le commerce de proximité créateur de lien social entre les nouveaux habitants de cette zone.","<b>Angers (49)<\/b><br>La Journée Citoyenne est une manifestation populaire, ouverte à tous, rassemblant les Angevins autour d'une idée forte : donner une journée pour sa ville et pour les autres. Il s’agit de répondre à l’émergence d’une envie d’agir des Angevins au service de leur ville.  \r\nA travers 80 actions concrètes imaginées et réalisées par les Angevins (embellissement d'une résidence, course solidaire, cleanwalk, nettoyage, jardinage...), ce sont près de 4000 personnes qui ont participé à cette journée cette année. \r\nVidéo : https://vimeo.com/338257800","<b>Annemasse (74)<\/b><br>Par l'attractivité de Genève, Annemasse agglo (12 communes-90 000 hab) s'est développée très rapidement en termes de démographie et chaque jour des milliers d'habitants traversent la frontière en voiture pour aller travailler en Suisse.\r\nUne véritable politique de mobilité durable et multimodale a ainsi été mise en place, et cette année 2019 représentera une véritable révolution de la mobilité sur notre territoire : le 15 décembre 2019, sera ainsi mis en service le Léman express, RER transfrontalier et le tram Annemasse Genève, cela en complément d'une voie verte inaugurée en 2018.","<b>Anor (59)<\/b><br>Les chemins ruraux d’Anor : patrimoine naturel sauvegardé et entretenu par la commune pour le maintien et le développement de la biodiversité mais également pour promouvoir les mobilités douces !\r\nDans le prolongement des mesures de protection des haies permettant à Anor de préserver près de 80 % de son linéaire et l’ensemble de son petit patrimoine religieux, le Conseil Municipal, a approuvé le recensement des 54 chemins ruraux de la commune permettant d’avoir une meilleure connaissance du réseau mais également de mieux les conserver et ainsi les préserver dans le cadre d’un plan de gestion.","<b>Anor (59)<\/b><br>My Anor My Mobility est une campagne d’engagement public visant à « Sensibiliser – Outiller – Donner une place d’acteur » aux habitant afin d’en faire des alliés pour engager la commune sur la neutralité carbone liée aux déplacements des personnes et inventer de nouveaux modes d’organisation.  \r\n47 testeurs volontaires installé sur leur véhicule un boitier connecté leur permettant de recevoir sur leur smartphone à l’issu de chaque trajet les informations suivantes : \r\n-\tLa quantité de carburant consommé\r\n-\tLa quantité de CO2 réellement émis\r\n-\t1 conseil individualisé en éco conduite\r\nIls ont sur 1 an (Mars 2018 à mars 2019) parcouru + de 820 000 km avec comme résultat 13% d’économie de carburant soit  17 tonnes de CO2 évités et +/- 10 000 euros d’économie de carburant (moyenne de 200 euros par conducteur)\r\nAvec une partie des économies réalisées les  130 tonnes de CO2 émises ont été compensées et neutralisées.\r\nIl a donc été pour partie possible d’absorber l’augmentation du coût des carburants non pas par des aides ou en souhaitant une baisse du prix de ces derniers mais via une démarche vertueuse d’économie et d’impact neutre sur leur mobilité.  L’objectif est maintenant de les « embarquer » dans la mise en œuvre de solutions alternatives à la voiture individuelle.","<b>Antony (92)<\/b><br>Bonjour,\r\nA Antony (Hauts-de-Seine) il existe une des rares épiceries coopérative ET solidaire de France ! Appelée Ma P'tite Echoppe, ce magasin innovant a été créé par des habitants d'Antony et fonctionne aujourd'hui avec seulement 2 salariés et tous ses bénévoles. Les produits proposés vont du conventionnel au bio en passant par le local et le vrac. Au cœur du magasin il y a un espace d'atelier pour cuisine, dessiner... ce qui en fait un véritable lieu de vie dans un quartier qui en avait besoin (quartier Pajeaud). Et cerise sur le gâteau, pour 2 personnes payant le prix affiché, 1 famille peut payer en fonction de ses revenus (10 à 30% du prix affiché)! Venir y faire ses courses, c'est donc vraiment donner du sens à ses achats ! :-) La marge dégagée ne va pas dans la poche d'actionnaires mais permet à des personnes en difficulté d'acheter des produits moins chers. La Ville nous a soutenus depuis le début, elle nous a notamment aidé à trouver le local et d'autres partenaires nous ont accompagnés (secours catholique, la Région IDF, fondation privée…) J'y suis bénévole depuis le début, on était 10 et maintenant nous sommes... 700 adhérents !! Ce type de projet citoyen et engagé gagne à être connu pour donner envie aux autres d'en créer un aussi ! Ma P'tite Echoppe (www.maptiteechoppe.fr) favorise vraiment la cohésion sociale car tout le monde peut participer à son fonctionnement, aux décisions et surtout, elle ouvre la voie vers une nouvelle façon de penser la solidarité alimentaire qui s'inscrit dans la durée. \r\nJe conclue sur notre slogan qui résume bien l'esprit : ensemble, le plaisir d'agir !","<b>Aouste Sur Sye (26)<\/b><br>Située au cœur du département de la Drôme, la CC du Crestois et du Pays de Saillans a aménagé la voie verte « la Vélodrôme », s’étirant le long de la vallée de la Drôme. Créée comme un équipement touristique visant à promouvoir l’attractivité du territoire, la Vélodrôme a vocation aujourd’hui à servir d’outil structurant pour les circulations à vélo pour les communes de notre territoire et pour les déplacements du quotidien, et à offrir une solution pour le développement des mobilités durables. Cet aménagement incite aussi, vu la réussite du projet, à aller plus loin dans la promotion du vélo","<b>Apt (84)<\/b><br>Afin de transformer nos rues et les pratiques des habitants, Apt a lancé un dispositif de cogestion de l’espace public : « Les Rues Transformées - Végétalisation des rues par les habitants ». Invitant la population à se réapproprier l’espace public, la ville offre des permis de « végétaliser », l’invite à participer à des rencontres vertes citoyennes, développe des actions intergénérationnelles. Depuis 2018, plus de 70 permis ont été remis pour des projets individuels ou collectifs… Fleurir ou planter ensemble est un moment de partage qui tisse du lien social.","<b>Arcueil (94)<\/b><br>Comment concilier développement urbain et transition écologique à travers le prisme de la nature en ville ? Depuis 2014, un engagement politique porté dans le cadre du programme municipal en faveur du renforcement de la place de  la nature en ville vise à répondre à cette question en favorisant le développement de la Nature en ville tout en positionnant la participation habitante et citoyenne au cœur du dispositif. C’est dans ce cadre qu’a été créée la dynamique Arcueil Comestible en 2015 : une démarche, partagée entre la municipalité et les habitants, pour permettre l’émergence d’une pluralité de projets innovants. Aujourd’hui, la démarche s’étend sur tout le territoire communal à travers des projets aussi variés que ses acteurs.","<b>Arcueil (94)<\/b><br>A Arcueil, chaque année un appel à projet est lancé à l'ensemble des habitants pour proposer des projets et ainsi améliorer le quotidien de tous. \r\nPar exemple, un terrain de pétanque et une aire de jeux pour les enfants vont être aménagés.\r\nLa ville s'engage aussi dans la biodiversité, avec la réouverture de la Bièvre. \r\nLa ville est vraiment à l'écoute des attentes des citoyens.","<b>Armentières (59)<\/b><br>En 2019 à Armentières, c'est l'année du vélo... Pendant les accueils de loisirs des vacances de printemps, la Ville s'est lancée le défi de transporter les enfants, d'un centre à un autre, en S'Cool Bus !\r\nÉcologique et divertissant, ce vélo 9 places, c'est aussi et surtout une façon de sensibiliser les enfants (et leurs parents) à l'utilisation d'autres modes de transport, moins polluants pour la planète ! Durant les accueils de loisirs, les enfants ont également bénéficié de plusieurs ateliers d'informations et d'animations autour du vélo. Une opération qui a conquis les petits comme les grands et qui sera certainement reconduite.\r\n\r\nLa communication autour du S'cool bus a rencontré un vif succès sur les réseaux sociaux de la Ville, notamment sur la page Facebook : Armentières la métamorphose.","<b>Aubagne (13)<\/b><br>L’atelier philo est considéré à Aubagne, Ville Amie des Enfants, comme un moyen propice à l'apprentissage de la  prise de parole dans une démarche de citoyenneté dès le plus jeune âge. Concertés sur « leur école idéale »,  «le  bien vivre ensemble », \"l'écologie positive\", les enfants démontrent leur perspicacité concernant des sujets d'actualité sur lesquels ils s'expriment tout en structurant leur pensée avec respect et tolérance. Ainsi, les ateliers philo sont chaque fois une occasion de planter une nouvelle graine de paroles d’enfants que la commune est très fière de faire pousser.","<b>Aulnay-Sous-Bois (93)<\/b><br>La commune d’Aulnay-sous-bois (Seine-Saint-Denis) a mis en place un nouveau service numérique courant 2018.\r\nIl s’agit d’une application développée par la ville, comptatible Androïd et IOS, qui permet aux citoyens de facilité les démarches administratives, signaler des problèmes de voiries, etc.\r\nCette application est très simple d’utilisation et couvre les domaines suivant : \r\n- Actualités\r\n- Agenda\r\n- Signaler\r\n- Ma mairie\r\n-Vie pratique\r\n- Famille\r\n- Suivez-nous\r\n- Plan\r\n- Alertes\r\nMon expérience est très positives à l’usage et s’avère très pratique.","<b>Aumur (39)<\/b><br>Pour élaborer dans ce village de moins de 376 habitants, les plans d'un futur lotissement, le maire a fait participer les villageois à des réunions publiques \"ateliers participatifs\" pour choisir le scénario du futur écoquartier. Il a ainsi associé les voisins et autres habitants du village à ce projet. Ensemble, ils ont \"dessiné\" le futur lotissement avec l'équipe municipale.","<b>Auterive (31)<\/b><br>Elue de Auterive, commune de moins de 1000 habitants, située à 30 kms au sud de Toulouse, je suis fière de la création d’un service municipal de coworking qui a pour but d’aider les entreprises locales, les autoentrepreneurs et tous les porteurs de projet du bassin en proposant salles de réunion, bureaux et open space. Les auterivains et habitants de communes voisines, travaillant sur Toulouse y trouvent également un espace connecté et convivial leur permettant 1 à plusieurs jours par semaine de télétravailler à côté de leur domicile et d’éviter ainsi embouteillages et fatigue. C’est un lieu d’échange qui permet à tous de se rencontrer, de partager leurs idées et de présenter leurs activités.","<b>Autun (71)<\/b><br>Le parc Robert Schuman se situe au cœur du quartier de Saint-Pantaléon qui a fait l’objet d’un important Projet de Rénovation Urbaine (PRU) entre 2009 et 2016. Ce projet s’inscrit dans différentes contractualisations : le Contrat de Ville , la Convention Régionale de Cohésion Sociale et Urbaine  signés en 2015 ainsi que le Contrat de ruralité de l’Autunois Morvan  signé en 2017.\r\n\r\nL’ensemble de la concertation menée sur le quartier depuis 2009  met en exergue le besoin d’aménager ce parc de 2,7 hectares afin de pouvoir conforter sa fréquentation et sa traversée. En outre, si le PRU a contribué au changement d’image à l’intérieur du quartier, sa déstigmatisation vis-à-vis de la population extérieure au quartier reste à conforter. \r\n\r\nLe projet d’aménagement du parc Robert Schuman a pour objectif de constituer un véritable parc urbain accessible à l’ensemble des Autunois autour :\r\n\r\n-\tD’un aménagement paysager permettant le maintien et la réintroduction de la nature en ville, la création d’un lieu de convivialité support de multiples animations, ce dans la continuité des jardins partagés situés à proximité et ayant fait l’objet d’une reconnaissance au niveau national  notamment par l’implication habitante qu’ils ont permis. Le projet prévoit notamment la réalisation d’un verger de sauvegarde avec des variétés d’arbres fruitiers (essences locales du Morvan).\r\nDes noues d’infiltration des eaux pluviales seront également réalisées afin de permettre l’infiltration des eaux.\r\nSeuls quelques arbres seront abattus pour permettre la réalisation d’accès et des arbres ornementaux seront plantés en complément du maintien des arbres existants.\r\n\r\n-\tDe son accessibilité et de son désenclavement : L’ensemble des secteurs adjacents au parc ont été aménagés dans le cadre du PRU mais l’accessibilité et la traversée du parc, qui est situé sur une plateforme avec un décrochage topographique, reste à réaliser afin de relier les bâtiments de logements sociaux, le centre social du Prieuré Saint-Martin, les jardins partagés et l’école Victor Hugo, et de s’insérer par là même dans le maillage de liaisons douces réalisé sur le quartier. \r\nA cette fin, un réseau de chemins sera créé, éclairé, et relié par un accès aux normes PMR depuis le Prieuré Saint-Martin, un accès piéton en pente douce depuis le cours Jean Monnet et deux escaliers rénovés depuis le sud-est du parc et depuis l’école Victor Hugo au nord-est.\r\n\r\n-\tDe l’aménagement d’aires de jeux, complémentaires à l’offre existante sur le quartier et sur la ville pour une attractivité du parc : labyrinthe végétal, toboggans (dont un toboggan tubulaire), petite tyrolienne, jeux au sol (dont certains ont été choisis avec les élèves de l’école Victor Hugo), zone pour jouer au ballon.\r\n\r\n-\tDe la réalisation d’un théâtre de verdure, équipé (borne électrique, dalle, kiosque) et accessible par une voie engins (pour le SDIS également), pour la tenue d’évènements sur le quartier (concerts, lectures, spectacles…) considérant que depuis 2009 une démarche constante d’investissement du parc par les acteurs sociaux et culturels est réalisée en vue de la réappropriation de cet espace.\r\n\r\nPlanning prévisionnel : travaux débutés fin avril 2019 – Fin prévisionnelle : printemps 2020\r\n\r\nClause d’insertion sociale sur les marchés de travaux : 280 heures","<b>Avenay (14)<\/b><br>A Avenay,petite commune, pour préserver notre école, nous avons créé un parking et modifié la circulation des véhicules pour sécuriser les enfants et leur environnement. Un accès secours a vu le jour, et l'accès handicapé y est maintenant total. Nous mettons en ce moment en oeuvre la mise en place de vidéo projecteurs dans les classes et l'achat de tablettes pour le corps enseignant. Ainsi, nous tenterons, avec nos faibles moyens de d'éduquer nos enfants au numérique.","<b>Avesnes-Les-Aubert (59)<\/b><br>CAPAHD : un véritable service pour les Aînés \r\n\r\nLorsque certaines tâches de la vie quotidienne commencent à devenir difficiles, la personne âgée peut faire appel au CAPAHD pour faciliter son maintien à domicile. La ville d'Avesnes les Aubert propose par l’intermédiaire de son Centre Communal d’Action Sociale, un service communal d’aide à domicile entièrement gratuit. Le Centre d'Aide aux Personnes Agées Handicapées et Dépendantes est l’héritier du SAPAHD, créé en 1995. Il ouvre ses prestations aux personnes de plus de 65 ans ainsi qu’aux personnes isolées souffrant de handicap et qui en font la demande. Ainsi, au fil des années, le service a su s’adapter aux besoins de chacun. \r\n\r\nDans le but d’assurer une aide dans la vie quotidienne et un maintien à domicile des personnes âgées, le CAPAHD effectue principalement un service de courses à domicile dans les commerces locaux, toute l’année, du lundi au vendredi. Pour les personnes suffisamment valides de plus de 65 ans ne possédant pas de moyens de locomotion (et dont aucun membre vivant dans le même foyer n’en possède), il est instauré un service complémentaire consistant à conduire les bénéficiaires deux après-midi par semaine dans les supermarchés avesnois. Il peut également être amené à aider les bénéficiaires dans les démarches administratives. \r\n\r\nLes demandeurs doivent fournir un certificat médical justifiant que leur état physique ou moral ne leur permet plus de se déplacer normalement, et qu’il nécessite donc l’intervention du CAPAHD pour effectuer leurs courses. Egalement, il faut qu’aucun membre de la famille, vivant dans le même foyer, ne soit susceptible d’effectuer ce service. Son fonctionnement Le service des courses à domicile fonctionne du lundi au vendredi et cela durant toute l’année. La prise de commandes s’effectue le matin, du lundi au vendredi, par appel téléphonique. Les commandes dans les supermarchés sont limitées à deux par semaine, avec une quantité raisonnable d’articles commandés, d’un montant minimum de 10 €. La livraison du pain au domicile ne pourra être l’occasion du passage d’une commande, sauf en cas de circonstances particulières acceptées par l’agent social. Les charges lourdes comme les liquides en packs (lait, eau...) sont limitées à deux par commande. Les bénéficiaires sont livrés pendant les heures d’ouverture du CAPAHD fixées de 8h30 à 17h, et cela sans qu’ils puissent exiger des heures de livraisons précises. Ce service largement apprécié, est un plus pour les personnes âgées de notre commune, quasi unique en son genre.","<b>Bagneux (92)<\/b><br>À Bagneux, nous posons comme fondamentale la place de l’éveil artistique et culturel dans le développement du jeune enfant.\r\n\r\nC’est pourquoi, de longue date, ont été développés, au fil des ans, des partenariats entre les établissements d’accueil du jeune enfant et les structures culturelles municipales ou territoriales (Maison de la Musique et de la Danse, Médiathèque, Théâtre Victor Hugo…) ainsi que des collaborations avec des intervenants (musiciens, conteurs…) spécialisés.\r\n\r\nFortes de ces convictions et des connaissances scientifiques ayant, notamment, démontré les effets bénéfiques de la musique pour le tout-petit, les équipes « petite enfance » de la Ville de Bagneux, en collaboration avec la Direction de l’action culturelle et en totale adéquation avec les politiques publiques portées par l’équipe municipale dans ces secteurs, ont souhaité renforcer leur offre d’éveil à la culture des tout-petits et de leurs familles, en expérimentant tout d’abord (2017-2018) puis en inscrivant sur la durée (2018-2020), des partenariats avec 2 compagnies en résidence sur le territoire, dont l’expertise et le savoir-faire dans ce domaine sont reconnus et complémentaires :\r\n•\tLa compagnie FA 7, en résidence à la Maison de la Musique et de la Danse\r\n•\tLe collectif \"I am a bird now\", en résidence au sein du théâtre Victor Hugo \r\nPour l’accompagner dans ce projet intitulé \"S'éveiller en culture\", la Ville bénéficie du soutien financier de la Direction Régionale des Affaires Culturelles et de la Caisse d’Allocations Familiales des Hauts-de-Seine.\r\nAinsi les enfants ont-ils pu bénéficier, tout au long de l'année, de différents temps de découverte de la culture sous de nombreuses formes : musique, danse, conte, lecture, poésie... \r\n\r\nCes actions ont également été déclinées dans les salles d'attente des PMI, tant à destination des enfants que de leurs parents.\r\n\r\nPar ailleurs, la commune a noué un partenariat avec l'association \"parents-professeurs ensemble\" afin qu'elle adapte aux enfants de moins de 3 ans et à leurs familles le projet \"promenons-nous dans nos histoires\", qui a pour objet de sensibiliser les parents à l'importance de lire une histoire à son enfant.\r\n\r\nEnfin, les crèches sont devenues des lieux d'exposition temporaire, au sein desquelles les enfants et leurs parents peuvent découvrir des oeuvres d'art, parfois en compagnie de leurs auteurs. Un partenariat avec l'artothèque municipale, nouvellement créée, s'est ainsi noué.","<b>Bagneux (92)<\/b><br>A Bagneux, ville populaire de la proche couronne parisienne, la ville a impulsé en 2018 son premier budget participatif : plus de 1000 habitants ont participé au vote (100% numérique) et ont élu 9 projets d’investissement proposés par les habitants pour un coût total de 250 000 euros. Ainsi est née IRIS l’application pour smartphone qui permet de signaler tout dysfonctionnement dans l’espace public en envoyant une photo géo-localisée. C’est un outil formidable pour les citoyens, et pour les services municipaux d’entretien et de voirie, dont le travail quotidien est rendu plus visible","<b>Bagneux (92)<\/b><br>A Bagneux, ville populaire de la proche couronne parisienne, la ville a impulsé en 2018 son premier budget participatif : plus de 1000 habitants ont participé au vote (100% numérique) et ont élu 9 projets d’investissement proposés par les habitants pour un coût total de 250 000 euros. Ainsi est née IRIS l’application pour smartphone qui permet de signaler tout dysfonctionnement dans l’espace public en envoyant une photo géolocalisée. C’est un outil formidable pour les citoyens, et pour les services municipaux d’entretien et de voirie, dont le travail quotidien est rendu plus visible.\r\n\r\nL'application est disponible pour iPhone ici : https://itunes.apple.com/fr/app/iris-bagneux/id1459102695?mt=8\r\n\r\nEt pour Android ici : https://play.google.com/store/apps/details?id=com.appyconnectcity.bagneux","<b>Bagneux (92)<\/b><br>A Bagneux, ville populaire de la proche couronne parisienne, la ville a impulsé en 2018 son premier budget participatif : plus de 1000 habitants ont participé au vote (100% numérique) et ont élu 9 projets d’investissement proposés par les habitants pour un coût total de 250 000 euros. Ainsi est née IRIS l’application pour smartphone qui permet de signaler tout dysfonctionnement dans l’espace public en envoyant une photo géolocalisée. C’est un outil formidable pour les citoyens, et pour les services municipaux d’entretien et de voirie, dont le travail quotidien est rendu plus visible.","<b>Baie Mahault (97)<\/b><br>A Baie-Mahault, pour les vacances ils ont créer un dispositif \"les vacances dans ma vie\" qui a pour but de faire profiter a certains dans la précarité. C'est a dire les faire découvrir certains lieux mais aussi les faire réviser pendant les vacances.","<b>Banyuls Sur Mer (66)<\/b><br>A Banyuls sur mer, sur la Côte Vermeille, là où fut créée il y a plus de 40 ans la première réserve marine, la commune s'engage dans la lutte contre la pollution des plastiques jetables dans l'environnement et plus particulièrement dans la  mer méditerranée. En collaboration avec le l'Observatoire Océanologique de Banyuls, son directeur Vincent Laudet et directeur adjoint Jean François Guighlione qui intervient sur la  goélette TARA  et  Leila Meistertzheim pdg de la société  Plastic a sea plusieurs actions de sensibilisation sont mises en place donc :\r\n- panneaux de sensibilisation d'entrée de ville sur le thème : Banyuls s'engage , stop aux plastiques jetables .4 Panneaux de 3m x 2m (voir  2 premiers fichiers joints pour 2 panneaux)\r\n-carte de super héros qui sera jointe au prochain bulletin municipal sortie prévue fin juin (5000 ex)(3ième fichier joint)\r\n-Eco Box ,collecte de bouteilles en plastiques en centre ville\r\n-en direction des scolaires \" la kermesse zéro plastique\"\r\n-création d'un groupe d'ambassadeurs composé des élus du conseil municipal des enfants et de certains délégués des comités de quartier.\r\n-Présence de la goélette TARA en baie de Banyuls le week end de la fête des vendanges (12-13) avec animations et conférences","<b>Baugé-En-Anjou (49)<\/b><br>A Baugé-en-Anjou, commune nouvelle de 12 100 habitants, 15 communes déléguées, élus et agents sont allés, dans des lieux symboliques pour la commune (halte garderie, restaurant, gymnase) à la rencontre des habitants pour recueillir leurs avis autour d’ateliers thématiques et participatifs : culture, tourisme, enfance et jeunesse, développement commercial, social, technique, environnement... Une soirée de grand débrief a clôturé cette quinzaine. \r\nCes matinées et soirées d’échange ont répondu à un triple objectif : rendre compte des réalisations marquantes de la commune nouvelle, impliquer les habitants en les écoutant et échanger sur des sujets concrets permettant d’améliorer à court et à long terme les services à la population.","<b>Baupte (50)<\/b><br>Bonjour\r\nLa commune de Baupte vient de créer 2 lotissements : un avec Manche Habitat de 7 logements de plain-pied, accessibles à personnes à mobilité réduite et à faible consommation d'énergie, et un autre en accession à la propriété. Pour ces deux lotissements, la commune a fait le choix d'un éclairage public solaires. L'aménagement paysager sera composé en majorité de haies bocagères typiques du territoire. Chaque parcelle à la location aura son pommier et d'autres pommiers seront plantés dans tout le lotissement.","<b>Bavilliers (90)<\/b><br>Création d'un parc urabin, ce parc a pour but d’être un espace vert multifonctionnel, à la fois un lieu de détente, de promenade et un terrain de jeux, il est avant tout un lieu d’échange et de rencontres…\r\nD’une surface d’1 hectare 06 et composé d’arbres et de pelouse, il incarne « le petit coin de nature » au cœur de la ville.\r\n\r\nLa grande allée est un axe fort du projet, elle relie la rue François Mitterrand à la rue Paul Barret, le parc est également irrigué de cheminements piétons, c’est une avenue paysagère bordée par 26 arbres qui trouve en son point central une placette, véritable lieu de vie qui peut s’animer à différents moments de l’année.\r\n\r\nAvoir un axe fort et accessible à tous est important, en effet le parc a été aménagé de façon à ce que les personnes à mobilité réduites puissent s’y rendre.\r\n\r\nLe fait de créer des axes traversant permet de répondre à des besoins en termes de déplacements mais aussi de sécurité  car le parc rejoint plusieurs grandes voiries urbaines. Les escaliers qui permettaient de relier le centre commercial de la Douce à la rue Paul Barret a été refait à neuf et peuvent être évités par un cheminement « doux »\r\n\r\nLes allées sont équipées et sécurisées correctement par de l’éclairage à LED et par du mobilier (bancs, poubelles).\r\n\r\nLe parc est également équipé d’une salle communale accessible PMR, équipée de sanitaires, permettant l’organisation de petits évènements, restauration, boissons… et d’un terrain de pétanque, lieu de convivialité et d’échanges. \r\n\r\nNous avons également créé du stationnement supplémentaire, à raison de 20 places dont une place Handicapés vers la maison, 4 dans l’entrée à l’angle de la rue de la Libération et 4 autres au-dessus du parc, rue Paul Barret.","<b>Beaufort-Orbagna (39)<\/b><br>Nous avons réalisée une démarche prospective pour construire l'avenir de notre village nommée \"votre beaufort-orbagna pour demain\"\r\nles documents de cette histoire sont à http://www.beaufort-39.fr/votre-beaufort-pour-demain/\r\nnous souhaitons que les habitants construise les projets du futur\r\ndepuis début 2018 le projet est en marche et nous avons lancé 4 chantiers participatifs et recruté une personne au poste d'animatrice des projets \"votre beaufort-orbagna pour demain\"\r\nNous souhaitons changer la gouvernance du village et intégrer l'habitant dans les décisions d'aménagement de son cadre de vie","<b>Bedous (64)<\/b><br>Dans le cadre d’un programme de revitalisation des bourgs ruraux lancé par le Département 64, la commune de BEDOUS en Vallée d’Aspe développe une démarche d’auto réhabilitation accompagnée du bâti ancien: ingénierie offerte aux propriétaires pour une approche raisonnée de la rénovation du  patrimoine, conseils, mise en réseau, information sur les aides publiques. \r\nUne opération exemplaire : la vente à un prix attractif de l’ancien presbytère, projet intégré au dispositif : un diagnostic, des préconisations, des scénarios d’aménagement, une estimation travaux, un accompagnement.","<b>Bègles (33)<\/b><br>Comment proposer des services publics locaux en phase avec les besoins des habitants ? C’est tout l’enjeu de l’appel à projets lancé par la Ville de Bègles ! Du 15 mai au 15 juillet, les Béglais sont invités à identifier le service public coopératif qui changera leur quotidien, à en concevoir son fonctionnement, ses objectifs puis à participer à sa mise en œuvre en donnant un peu de leur temps. La coopération permet de créer un service public : plus pertinent, plus performant, plus innovant.","<b>Belfort (90)<\/b><br>La plateforme mobilité Mobijob est un dispositif soutenu par la Ville et le Grand Belfort avec le soutien de ses partenaires (Etat, Région, FASTT) et qui depuis sa création début 2018 a permis à plus de 500 personnes de re-trouver un emploi.\r\nSon but apporter des solutions immédiates par du transport à la demande, du covoiturage, et travailler sur des solutions à long terme en accompagnant les personnes.\r\n\r\nC’est un système gagnant gagnant, une action sur mesure pour que chacun puisse avoir sa propre solution.\r\n\r\nMobijob c’est aussi un coup de pouce décisif humainement. Car derrière les chiffres et le dispositif, ce sont des personnes en difficultés qui sont réinsérées dans le monde du travail et Socialement, Mobijob tisse du lien, crée de la solidarité entre les personnes.\r\n\r\nMobijob, c’est une plateforme unique en son genre en France, elle favorise l’accès ou le retour à l’emploi pour ceux qui ont des problèmes de mobilité et des difficultés professionnelles et surtout lorsqu'il s'agit d'aller au travail à 4 heures du matin à 15 kilomètres de son domicile.\r\nMobijob a changé la vie de nombreuses personnes car elle les aide à reconstruire leur vie, c’est un maillon essentiel pour (re)trouver sa place. Ce sont par exemple des réfugiés, des SDF, des bénéficiaires du RSA, des jeunes en recherche d’emploi ou de stages, des décrocheurs,…\r\n\r\nMobijob est un guichet unique qui prend en compte toutes les problématiques qu’elles soient personnelles ou professionnelles.\r\n\r\nCette plateforme mobilité a été primée parmi les lauréats aux trophées des Initiatives FSE le 18 Mars dernier à Paris et tend à s'essaimer sur d'autres territoires.","<b>Belin-Béliet (33)<\/b><br>La Ville de Belin-Béliet, en partenariat avec l'association Unis-Cité (pionnière et experte du Service Civique depuis 1995), à créer divers projets pour porter les valeurs de la Solidarité au quotidien, dont 2 actions à souligner : \r\n> Créer du lien social grâce à des temps d'accompagnement sur des ateliers numériques, entre les jeunes en service civique et les seniors belinétois. \r\n> Sensibiliser les habitants de la commune à la nécessité de minimiser les traces de leur passage dans un lieu unique et préservé, grâce à une action de ramassage de déchets sur un parcours de 8km, par les jeunes en service civique.","<b>Besançon (25)<\/b><br>LE CONSEIL DES SAGES RÉUNIT POUR 3 ans 55 sages qui choisissent des thèmes et établissent en fin de mandat un rapport de quelques pages   le mandat vient de se terminer et un nouvel conseil a été désigné pour 2019/2022. exemple de thèmes étudiés : le rayonnement de la ville, l'alimentation, la société numérique, les rythmes scolaires etc... vous pouvez demander à obtenir en ligne la documentation;","<b>Bethune (62)<\/b><br>Création d'un service de « Navette Seniors » par le CCAS de Béthune\r\n\r\nCette navette a été pensée non seulement pour aider les seniors dans leurs déplacements, mais aussi pour lutter contre le phénomène d’isolement. Ce service de transport collectif a pour ambition de créer du lien social tout en facilitant la participation des personnes âgées à la vie de la cité. Ce service a été conçu pour être complémentaire à l’offre de transport existante (transports en commun, taxis, ambulances…).\r\n\r\nPublic : personnes âgées de 70 ans et plus. \r\n\r\nTransports effectués : Béthune intramuros (+ Centre Hospitalier de Beuvry). \r\n\r\nUn service de transport à la demande pour les activités de loisirs, les courses, les démarches administratives, les rdv médicaux... \r\n\r\nLa Navette prend en charge et ramène la personne devant son domicile. Le service ne propose pas d’accompagnement physique.\r\n\r\nLes minibus : deux véhicules de 8 places, avec marchepieds, conduits par deux agents du Centre Communal d’Action Sociale.\r\n\r\nConditions : sur inscription\r\n-Etre autonome (transport non médicalisé) \r\n-Habiter Béthune\r\n\r\nGratuite et sans conditions de ressources.\r\n\r\nService déployé le 1er Avril 2019.\r\n437 personnes inscrites à ce jour","<b>Bièvres (91)<\/b><br>Une cour d’école conçue avec les enfants : place à la détente et à la nature\r\n\r\nDans la continuité de son engagement en faveur du développement durable, la commune de Bièvres place notamment le bien-être des enfants parmi ses priorités.\r\n\r\nAfin d’améliorer le cadre de vie des élèves de l’école des Castors, la Commune a souhaité réaménager la cour de récréation avec la contribution active des élèves et du conseil municipal jeunes.\r\nLa réfection de la cour était l’occasion pour :\r\n- Aménager et améliorer la sécurité : la cour était entièrement goudronnée et déformée par les racines des tilleuls qui affleuraient sous le bitume. Ce dernier a été largement enlevé tout autour des arbres, et les racines libérées sont désormais protégées par de larges bancs-plateformes en bois créés sur mesure pour y accueillir les enfants. Ceux-ci sont heureux de s’y asseoir pour lire ou discuter  ou de s’y étendre pour souffler un peu.\r\n- Créer différentes zones d’activités « calmes » ou « actives » : dans le cadre du projet d’école, les élèves ont élaboré un plan pour délimiter des espaces dédiés. Ils ont décliné une signalétique pour organiser les différents espaces de la cour : lecture, jeux de balle… chaque banc a été nommé et identifié avec un dessin. On peut donc, au choix, se reposer sur le «banc libre», s’instruire sur le «banc des lecteurs», partager un moment d’échange sur le \r\n«banc de l’amitié» ou encore se détendre sur le «banc pour une petite pause»… Les jeunes conseillers municipaux ont également choisi des marquages de jeux peints au sol.\r\n- Apporter de la végétation et lutter contre l’effet «ilot de chaleur» en été : deux bandes végétalisées ont été créées, l’une pour accueillir les plantations faites par les élèves et l’autre agrémentée d’une haie fleurie. Un nouvel arbre de haute tige, choisi par les enfants, a été planté. A l’automne, des plantes grimpantes viendront agrémenter les clôtures.\r\n\r\nCette initiative vise à donner plus de place au végétal dans des cours souvent trop minérales, à augmenter la surface de sol perméable et à limiter la chaleur en été tout en créant des espaces de détente conviviaux et agréables.","<b>Bitche (57)<\/b><br>Nous avons créé un poulailler géant en plein centre ville à l'emplacement d'un ancien grenier à grain (epoque VAUBAN)\r\nLa race de poule choisie est une race locale \"la Meusienne\"\r\nLe poulailler est visitable sur 2 étages et differentes mises en scene sont proposées: \"Papa poule\", la poule et le renard, la cuisson du poulet....\r\nL'ensemble des oeufs sera recueilli par les Resto du Coeur situé à Schorbach à 5 km de Bitche","<b>Blain (44)<\/b><br>Les conseils de village ont pour vocation à favoriser la participation de la population à la vie municipale, à l’élaboration de projet d’intérêt général et à leur mise en place. C’est ainsi que la municipalité a décidé d’allouer un budget participatif de 10 000 euros aux conseils de village pour leur permettre de valoriser leurs initiatives. \r\nC’est dans ce contexte que le conseil de village de la Chaussée à Blain a travaillé sur un projet d’aménagement d’un de leurs chemins afin de rendre celui-ci accessible à tous (en voie douce).\r\nL’ENVIRONNEMENT : \r\nCe chemin est accessible depuis trois voies principales et est d'une longueur de 1km 500. L’environnement proche est essentiellement constitué de maisons individuelles, de prairies et d’exploitations agricoles.\r\n \r\nIl consiste en l’aménagement paysager d’un chemin existant, un chantier participatif et collaboratif permettra à différents acteurs d’intervenir (particuliers, publics ou privés).\r\nUn débroussaillage a été réalisé dans un premier temps pour accueillir la réalisation d’un chemin perméable, avec l’utilisation de matériaux spécifiques ou de gravier, afin de le rendre ce chemin praticable tout en respectant l’environnement du site. \r\nCela facilitera également l’entretien en diminuant la repousse de la végétation qui compose naturellement ce site. \r\nCet aménagement offrira :\r\n- Une promenade pédestre sécurisée par des chicanes en bois aux extrémités\r\n- Un parcours sportif\r\n- Une voie cyclable (non motorisée)\r\n- Un lieu d’échanges et de rencontres avec installation en son centre de tables et bancs de pique nique.","<b>Bobigny (93)<\/b><br>Depuis 2014, la municipalité a fait de la propreté un des axes majeurs de sa politique menée en faveur de l’amélioration de votre cadre de vie.\r\nÀ ce titre, la ville a recruté du personnel, réorganisé ses services, engagé avec l'Établissement Public Territorial Est Ensemble des opérations  coup de poing pour lutter contre les dépôts sauvages et adopté un nouveau règlement communal de\r\npropreté urbaine et de salubrité publique.\r\nDans la suite de ces actions engagées, nous avons souhaiter co-construire avec vous les solutions pour rendre la ville plus propre.\r\nUn questionnaire a été mis à  disposition des balbyniens afin d'établir un état des lieux de la propreté à Bobigny. Les résultats du questionnaire ont fiat l'objet de discussions lors de réunions publiques organisées dans les quartiers et qui ont servi à dresser un plan d'actions en concertation avec les agents et techniciens de terrain.","<b>Boé (47)<\/b><br>Le développement du numérique fait apparaître de nouvelles inégalités, entre ceux qui maîtrisent cette technologie et ceux qui en sont exclus : la fracture numérique. La lutte contre l'illectronisme est une priorité à Boé afin que le plan national \"100% des démarches dématérialisées d’ici 2022\" ne soit pas un handicap pour une partie des usagers et des agents.\r\n\r\nÀ Boé, le portail de démarches en ligne « Demarches-simplifiees.fr » a fait son entrée le 1er août 2018. Il intègre actuellement une trentaine de démarches. Cette plateforme s’inscrit comme un tournant majeur pour simplifier et rendre la totalité des services publics accessible à tous les usagers depuis n’importe quel appareil. Dialogue, collaboration et simplification sont les objectifs visés par la Ville de Boé. Les agents instruisent les demandes des usagers sur une plateforme dédiée. De leur côté, les usagers déposent des demandes en toute simplicité et retrouvent leurs dossiers en ligne.\r\n\r\nPlusieurs actions ont été menées pour communiquer sur le dispositif et accompagner le changement dans les services. Un plan de communication multicanal a été élaboré à destination des agents et des usagers. Des formations ont été organisées au sein de l’espace public numérique. Une vingtaine d'agents ont bénéficié de ces formations pour s'approprier l'outil mais également être en mesure d’accompagner les usagers dans la réalisation de leurs démarches. Dernièrement, un dépliant spécifique « Mes démarches en ligne » a été conçu pour mieux informer et mieux orienter les usagers sur le site www.ville-boe.fr.\r\n\r\nLa Ville de Boé prévoit d'étendre le dispositif à d'autres démarches, telles que les demandes d'aides sociales ou encore d'urbanisme. Pour que le numérique ne devienne pas un facteur d’exclusion supplémentaire, sa stratégie locale pour un numérique inclusif se poursuit autour de trois axes majeurs :\r\n•\tLe développement d'une culture numérique et la maîtrise des environnements numériques à destination des agents. L’enjeu de la transformation numérique n’est pas que technologique. Il est aussi culturel. Agir pour l’inclusion numérique c’est agir pour la montée en compétences numériques.\r\n•\tLa création d’un atelier \"Démarches-simplifiées.fr\". Destiné aux personnes les plus en difficulté face au numérique, cet atelier gratuit sera animé au sein de notre espace public numérique. \r\n•\tLa mise en place de \"points d'accueil numériques\" pour contribuer à l’accueil et l’accompagnement des usagers. Équipés d'ordinateurs, d'imprimantes et de scanners, ces points numériques sont présents sur les sites accueillants du public. Les agents d'accueil ont été formés pour guider les usagers.\r\n\r\nLa mise à disposition du wifi public gratuit est également une étape essentielle vers le développement du numérique inclusif. Ainsi, la Ville de Boé s'est engagée dans le déploiement de points d'accès wifi public. Actuellement, 12 sites municipaux offrent un accès internet gratuit. En décembre 2018, la candidature de la ville de Boé a été retenue dans le cadre de l'appel à projets Wifi4EU (« du Wi-Fi pour l’Europe »). L’opération WiFi4EU consiste en une aide européenne de 15 000 euros par commune afin d’installer un accès sans fil en haut débit dans les espaces publics. La Ville de Boé saisira cette opportunité pour équiper tous ses sites sportifs d'un accès Wi-Fi public. Aussi, son projet de « parcours de découverte numérique de l'histoire et du patrimoine » s’accompagnera de cette technologie afin que le patrimoine numérique soit plus accessible et plus équitable.","<b>Bois D'arcy (78)<\/b><br>Philippe Benassaya, maire de Bois d'Arcy et conseiller départemental des YVelines, et Serge Clément, Inspecteur d'académie DASEN, ont inauguré le 4 juin le Médiapôle de Bois d’Arcy. Ce nouveau lieu de formation innovant et pédagogique répond aux besoins de formation au numérique des enseignants de la circonscription et du département des Yvelines. Un équipement numérique riche et varié, est mis à la disposition des apprenants grâce aux partenariats avec les acteurs privés, qui nous ont offert les outils pour en faire un lieu idéal pour l’organisation de formations et le travail en équipe. Cet espace est né d’une initiative locale, pour répondre aux besoins du terrain, il aura un rayonnement départemental, faisant de la ville de Bois d’Arcy un territoire de référence en matière de formation numérique, tout en restant dans la continuité de sa politique de développement de l'école numérique depuis 5 ans. Bois d'Arcy a d'ailleurs reçu sa 3e arobase en 2019.","<b>Bois D'arcy (78)<\/b><br>Notre commune, valorisée par 2 fleurs au label Ville Fleurie, a participé aux Trophées Yvelinois 2018. Bois d'Arcy s'est distinguée en recevant le Trophée du jardin partagé. \r\nDans une démarche globale de préservation de notre environnement et du cadre de vie des Arcisiens, la ville organise régulièrement des sensibilisations auprès des habitants. Cette priorité municipale est la raison pour laquelle plusieurs événements ont été créés dès 2015, comme par exemples : la Fête de la Nature, parole de jardiniers, potagers à partager,... \r\nLe jardin potager à partager situé à côté du marché couvert en centre-ville permet aux élèves et professeurs de cultiver des légumes à des fins pédagogiques. \r\nCe lieu d'apprentissage permet de mettre en place des activités ludiques à deux pas des établissements scolaires. C'est ainsi que Véronique Collard, directrice de l’école Turpault, s'est énormément investie avec ses élèves sur le développement de ce projet.\r\nCes jeunes arcisiens ont reçu officiellement leur Trophée du jardin partagé le mardi 19 février 2019 lors de la cérémonie officielle du Département des Yvelines.","<b>Boisset-Saint-Priest (42)<\/b><br>A Boisset-Saint-Priest(1230 habitants-Loire), les villageois se sont mobilisés à l'appel de la commune pour restaurer leur salle des fêtes. Un grand élan d'entraides s'est organisé: main d'oeuvre pour la rénovation, récupération de matériel ou d'invendus, dons, participation de cuisiniers pour restaurer les bénévoles, fournitures par les producteurs locaux... Outre la réussite technique du projet, coordonnée par la commune, la fierté des habitants de réaliser par eux-même une action collective d'envergure a ravivé l'envie et l'intérêt d'action collective, ce qui en milieu rural n'est pas un vain mot. Une opération d'Investissement classique qui s'est révélé au final un puissant vecteur  de cohésion sociale.","<b>Bonneuil-Sur-Marne (94)<\/b><br>C’est l’aboutissement d’un des engagements des Rencontres d’automne 2017 : la création d’une application numérique d’information à la population sur les travaux en cours dans la ville. C’est même bien plus que ça… La Ville s'est doté en janvier 2019 d’un outil qui facilite le quotidien des Bonneuillois en mettant les utilisateurs en contact direct avec les services municipaux.\r\nElle facilite les signalements liés aux dysfonctionnements sur le territoire communal. Les utilisateurs peuvent en effet y rédiger en leur nom des signalements que l’application transmet directement aux services municipaux concernés (services techniques, police municipale…). Les bonneuil lois peuvent également retrouver toutes leurs démarches dématérialisées, les actualités de la ville, l'agenda, la météo, la qualité de l'air, les places de parking ( PMR), le menu de la restauration scolaire, des liens vers les sites le plus consultés RATP.fr.....","<b>Bonneuil-Sur-Marne (94)<\/b><br>CONSEIL D’ENFANTS ALSH année 2019 PROJET DES COMMISSIONS.\r\n\r\nPrésentation de la situation et rappel des objectifs du projet global des conseils d’enfants\r\n\r\nLe conseil d’enfants répond à la volonté de la municipalité de permettre l’expression pleine et active de la citoyenneté. Il crée des conditions d’apprentissage actif de la démocratie et permet aux adultes d’être à l’écoute des souhaits et propositions des enfants des différents centres de la ville. \r\n\r\nNous souhaitons développer ces temps de concertation en mettant en place des conseils d’enfants, durant lesquels les enfants deviennent acteurs au sein de leur structure et de leur ville en faisant des propositions constructives lors de temps qui leur sont dédiés. Le conseil d’enfants permet d’exprimer leurs idées, de bien comprendre l’environnement dans lequel ils vivent et de devenir de véritables petits citoyens.\r\n\r\nGlobalement ce projet favorise le dialogue entre l’enfant et les différents acteurs éducatifs qui l’entourent, il permet aux enfants d’exercer leurs droits et de prendre conscience de leur responsabilité et devoirs.\r\n\r\nRappel des objectifs du projet :\r\n•\tPermettre aux enfants de devenir des citoyens à part entière\r\n•\tPrendre des responsabilités\r\n•\tPrendre en compte la parole des enfants\r\n•\t Proposer des projets et participer à leur mise en œuvre\r\n•\tPermettre aux enfants de s’exprimer\r\n•\tFormer le personnel porteur du projet\r\n•\tApprendre aux enfants à représenter l’ensemble de leurs camarades et à rendre des comptes.\r\n\r\nLe conseil d’enfants s’adresse aux enfants à partir de 8 ans qui fréquentent les 4 centres de loisirs élémentaires ainsi que la structure « 10/12 ans ». Il regroupe vingt-cinq enfants (5 élus par centre).\r\nIl est mis en place tous les mercredis, avec des échanges et propositions de tous les enfants.\r\n\r\nFonctionnement des commissions du conseil d’enfants\r\n\r\nLes commissions ont été mises en place avant chaque grand conseil pour favoriser les projets transversaux entre tous les centres et impluser des projets innovants.\r\n\r\nCes groupes se réunissent pour échanger et partager des idées. Ils mettent en place des projets et des actions pour TOUS les enfants. Ils participent également à des instances et rencontre les professionnels de l’enfance.\r\n\r\nCes temps d’échange sont proposés en deux temps : la présentation et le partage des projets de centre en cours et la validation de projets communs suite aux commissions.\r\n\r\nSuite aux assises de l’enfance, des commissions suivront plus particulièrement certains engagements comme : participer à la commission jeux, à la réflexion du futur parcours santé, développer des actions de sensibilisation et de prévention, \r\n\r\n\r\nLes commissions et les projets en cours\r\n\r\n\tLa commission sport, santé et jeux extérieurs est animée par 1 directeur + 1 animateur, elle est constituée de 6 enfants. Ils ont comme objectifs de :\r\n- Mettre en place des nouvelles actions sportives en intercentre sur la ville,\r\n- Organiser des stages sportifs pour tous,\r\n- proposer des projets sport/santé\r\nExemples d’actions : journée handisport « le 5 juin 2019 » / des tournois interville / des olympiades / un projet autour de l’alimentation : prévention sur la santé « bien manger et faire du sport »\r\n\r\n\tProjet validé en grand conseil / Tournoi FOOT CUP – automne 2019 – 100 participants âgés de 8 à 12 ans des villes avoisinantes – lieu stage Léo Lagrange – organisateurs les alsh.\r\n\r\nObjectifs : partager un évènement fédérateur et apprendre à se connaitre avec les villes autour de Bonneuil. Echanger sur l’importance du sport sur la santé. Favoriser du sport pour tous en s’assurant de la mixité (filles – garçons) des équipes.\r\n\r\nMéthode : organisation d’un tournois de foot – animations sous formes de stands sur le thème de la santé.\r\n\r\nPartenaires : les villes autour de Bonneuil, service communication, relations publiques, sports et santé.\r\nBudget : alimentaire collation, expositions prévention, prestation de service, matériels de sports, communication = 800€\r\n\r\n\tLa commission environnement et loisirs dans ma ville est animée par 1 directeur + 1 animateur, elle est constituée de 6 enfants. Ils ont comme objectifs de :\r\n-\tAméliorer le cadre de vie dans la ville\r\n-\tFaire des actions liées à l’environnement\r\n-\tAnimer sa ville\r\n-\tParticiper à la commission jeux « assises de l’enfance »\r\n\r\nExemples d’actions : choisir les couleurs dans la ville, créer des rencontres sous forme de jeux, actions citoyennes sur l’environnement, les dangers dans la ville.\r\n\r\n\tProjet réévalué puis validé en grand conseil / Glisse ta ville – le projet de départ était de mettre en place une animation en direction de la population dans la rue avec des tapis de glisse. Pour des raisons de sécurité et d’organisation, il a été proposé de réaliser l’action dans le cadre des centres de loisirs - été 2019 – lieu (éventuellement) le stage Léo Lagrange – organisateurs les alsh.\r\n\r\nObjectifs : partager un moment ludique et créer des rencontres. S’amuser autour d’un moment de plaisir et de détente.\r\n\r\nMéthode : animation en direction des alsh été 2019.\r\n\r\nBudget : location des tapis de glisse – juillet et août = 2000€\r\n\r\n\tCommission : culturelle est animée par 1 directeur + 1 animateur, elle est constituée de 6 enfants. Ils ont comme objectifs de :\r\n-\tMettre en place des animations culturelles à destination de tous\r\n-\tDiversifier l’offre de la culture ; musiques, arts plastiques, culinaires.\r\n-\tRedonner le goût de la lecture dans les centres de loisirs\r\n\r\nExemples d’actions : animations avec le conservatoire, mise en place de bibliothèques mobiles, partager les cultures culinaires, visites et sorties culturelles en ile de France, rallye culturel dans la ville.\r\n\r\n\tProjet validé en grand conseil / biblio-mobile – septembre 2019 – tous les centres élémentaires de la ville – lieux toutes les alsh de la ville – organisateurs les alsh.\r\n\r\nObjectifs : mettre en place un biblio-mobile sous forme de malle sur roulettes pour partager, échanger et discuter entre les enfants des différentes lectures.\r\n\r\nMéthode : construction et décoration de la malle. Achat et récupération de livres auprès des partenaires et des familles. Autour d’un système de prêt la malle qui tournera dans les alsh élémentaire de la ville.\r\nPartenaires : la médiathèque, les familles.\r\nBudget : achat de matériels pour la malle, de magazines et des livres = 1000€\r\n\r\n\r\n\tProjet validé en grand conseil / repas métissés -  – automne 2019 – tous les centres élémentaires de la ville – lieux toutes les alsh de la ville – organisateurs les alsh.\r\n\r\nObjectifs : faire une exposition sur les différentes cultures culinaires et réalisation d’un repas avec les enfants « repas du monde ». Faire des liens avec les différents pays.\r\n\r\nMéthode : recherches des différents plats existants, puis réaliser une recette pour le repas. Confection puis dégustation sous forme de jeux.\r\nPartenaires : la médiathèque, les familles.\r\nBudget : achat alimentaire pour le repas = 3€ par enfant\r\n\r\n\r\n\tLa commission solidarité est animée par 1 directeur + 1 animateur, elle est constituée de 6 enfants. Ils ont comme objectifs de :\r\n\r\n-\tMettre des projets solidaires pour améliorer la vie des gens et pour aider les personnes défavorisées.\r\n-\tMettre des actions en lien avec les engagements des assises de l’enfance, engagement N°6 : Agir ensemble pour le respect de soi, des autres et de l’environnement / lutter contre le harcèlement.\r\nExemples d’actions : donner des vêtements, aider les personnes dans la ville et au quotidien, construire un puit dans un pays défavorisé, créer des cabanes à chats, mettre en place une correspondance avec un pays.\r\n\r\n\tProjet validé en grand conseil / Collecte de matériel scolaire pour nos amis du monde – automne 2019 – 1200 participants âgés de 3 à 12 ans de la ville – lieux toutes les écoles de la ville – organisateurs les alsh.\r\n\r\nObjectifs : mettre en place dès le début de l’année scolaire une collecte en faveur des enfants d’un pays défavorisé. Faire une correspondance avec le pays retenu.\r\n\r\nMéthode : travailler en collaboration avec le secours populaire pour cibler un pays, évaluer les transports et la faisabilité du projet.  Mettre en place une collecte dans les écoles de la ville. Les dons seront remis lors d’une soirée festive pendant la période des droits de l’enfant.\r\n\r\nPartenaires : le secours populaire, service communication, relations publiques, les écoles\r\nBudget : prestation de service, correspondance, matériels et communication = 400€","<b>Bonson (42)<\/b><br>La Fédération Internationale de Korfbal a désigné la Fédération Française comme organisatrice de la 3ème édition de la Coupe du Monde de Beach Korfbal.\r\nAprès La Haye, aux Pays bas et Blankenberge, en Belgique, Bonson aura donc l’honneur d’accueillir cette nouvelle édition.\r\nSi Bonson n’a pas de plage, elle a des idées, et surtout des gens de très très bonne\r\nvolonté.\r\nAinsi la fédération française de korfbal et le club de Bonson coorganisent donc de main de maitres cette belle compétition sportive à venir.\r\nC’est avec beaucoup de plaisir et de fierté que la municipalité s’associe pleinement au F.J.E.P afin d’organiser cette compétition sportive d’envergure internationale.\r\nNous attendons 8 nations et 14 équipes séniors et U19 confondus.\r\nLa compétition aura lieu les 6 et 7 Juillet 2019, et lancera les festivités estivales « Bonson Beach » qui suivront les jours suivants.\r\nVive le sport !","<b>Bonson (42)<\/b><br>Opération \"Ma ville à vélo\".\r\nCette opération s’inscrit dans une dynamique largement d’actualité de développement des modes doux et de sensibilisation au « tout voiture » comme source de danger, de nuisance sonore pour la population et bien sûr de pollution atmosphérique. De plus, pratiquer une activité physique quotidienne participe aux questions de santé publique.\r\nLe monde adulte n’étant pas particulièrement exemplaire en la matière, et notre avenir s’écrivant au travers du comportement futur des enfants d’aujourd’hui, la commune de Bonson fait donc le choix de se tourner vers eux.\r\nPour ce faire, la municipalité à souhaité doter les enfants de 8 à 10 ans d’un vélo, d'un casque et d'un kit de sécurité.\r\ncette année aura lieu la 3ème édition avec la distribution de 55 vélos qui s'ajoutent aux 121 donnés les années précédentes.\r\nEn parallèle des vélobus ainsi que des \"challenges mobilités\" sont proposés tout au long de l'année scolaire.","<b>Bordeaux (33)<\/b><br>A Bordeaux, une application Smartphone (\" C-the difference App\") a été expérimentée et testée pour intégrer l’automobiliste dans une chaîne de déplacement multimodale. Outil d'aide à la décision, elle propose un bouquet de services connectés basé sur un échange d'informations en temps réel. ces services sont élaborés pour proposer des conseils à l'automobiliste et susciter ainsi de nouveaux usages de mobilité plus sécuritaires, fluides et intermodaux.\r\nUne évaluation à grande échelle sur l'ensemble du territoire de la métropole a mis en évidence l'appréciation positive des utilisateurs. La dissémination de cette solution est envisageable à moindre coût.","<b>Bouc Bel Air (13)<\/b><br>La restauration collective des crèches, des écoles élémentaires et maternelles de la commune passent au 100% BIO.\r\n\r\nSoucieux des enjeux de santé publique pour nos plus jeunes : meilleure alimentation, lutte contre le gaspillage alimentaire et action dans le cadre du développement durable, Monsieur le Maire et son équipe municipale, afin d’illustrer le concept de « Ville Nature » voulu pour Bouc Bel Air, a souhaité proposer une alternative BIO, avec une large part de produits locaux, aux enfants de la commune.\r\nAinsi depuis le 1er aout 2018 les repas et gouters sont à 100% en BIO pour les crèches et 80% pour les écoles.\r\nPour ne pas pénaliser financièrement les familles, la ville a pris en charge 50% du surcout.\r\n\r\nC'est donc maintenant plus de 240 000 repas en BIO servis sur la commune chaque année.","<b>Bouillargues (30)<\/b><br>Comme peu de communes de même envergure (6400 h.), Bouillargues s'est doté en plein coeur du village d'un magnifique parc de plusieurs hectares dans lequel sont implantés la crèche, le centre de loisirs et la Maison des Associations (MDA). Cette configuration, unique dans la région, séduit un très large public. Initiation au potager, découverte de la faune et de la flore, espace de partage de livres, organisation d'évènements dans le cadre du Téléthon, de concerts, etc... \r\nAprès quelques années d'existence, l'aventure est une véritable réussite et confère à Bouillargues le statut de village où il fait bon vivre !! \r\nDans le même esprit, un projet de complexe sportif va également voir le jour............","<b>Boulogne Billancourt (92)<\/b><br>Création de jardins pour les boulonnais comme certaines communes aux alentours","<b>Bourg De Péage (26)<\/b><br>Consciente des enjeux sur le plan environnemental, économique mais aussi sociétal, la Ville de Bourg de Péage a mis en place plusieurs actions pour lutter contre le gaspillage alimentaire : tri et sensibilisation dans les écoles, et mise en place d’une restauration écoresponsable privilégiant les produits bio et de saison via les circuits courts. Malgré tout, des excédents alimentaires demeurent dans les restaurants scolaires. \r\nLa Ville a donc décidé en septembre 2018 de signer une convention de dons alimentaires gratuits avec la Conférence St Vincent de Paul et la Banque Alimentaire afin de lutter contre le gaspillage alimentaire dans ses restaurants scolaires et d’aider ces associations caritatives. L’objectif est simple : faire bénéficier les personnes démunies des denrées et plats préparés non servis dans les restaurants scolaires péageois.\r\nChaque mois, les aliments non consommés par les élèves sont récupérés directement à la cantine par la Conférence St Vincent de Paul afin de les redistribuer le jour même à une soixantaine de familles péageoise, soit  environ 180 personnes (dont une majorité d'enfants).\r\nCe partenariat avec la Ville, permet  ainsi à l’association d’avoir un bon complément de produits frais : yaourts, fruits, fromages, etc.\r\n\r\nDepuis septembre, la Conférence St Vincent de Paul a ainsi pu collecter : \r\n- 32.5kg d’entrées froides/crudités\r\n- 41 kg de fromage\r\n- 134 plats (en portion individuelle)\r\n- 854 yaourts (au chèvre bio, crème dessert, flan,etc.)\r\n- 132 kg de fruits (pommes, pamplemousses, fraises...)\r\n- 9.5 kg de sucre/gouters\r\n- 84 pains et barquettes de confiture\r\n- 5 litres de lait et crème anglaise\r\n- 184 doses de mayonnaises\r\n\r\nBourg de Péage est la seule ville de Drôme Ardèche à avoir signé une telle convention.","<b>Bouzy (51)<\/b><br>Bouzy, commune champenoise de moins de 1000 habitants, se réjouit de la succession de la mise en lumière en 2019 de la politique communale tant sur le plan sportif, environnemental et du succès d'un débat participatif sur sa commune ouvrant des perspectives pour l'avenir de la commune :   \r\n* Un label \"ville active et sportive - 2 lauriers\" récompensant l'engagement sportif des élus et des associations.\r\n* Un label \"commune nature - 3 libellules\" récompensant les initiatives en faveur de l'environnement \r\n* La réussite d'une  initiative \"Imaginons Bouzy demain\" soutenue par la Banque des Territoires pour engager une démarche participative avec les habitants : habiter, vivre, se déplacer .","<b>Bram (11)<\/b><br>La ville de Bram propose depuis de nombreuses années, de nombreux dispositifs jeunesse. A travers ces dispositifs, la ville impulse la jeunesse de la naissance jusqu’à leurs 20 ans.\r\nNouveauté de l’année 2019 : le dispositif Tremplin jeunes légèrement modulé. Pour compenser l’accroissement saisonnier d’activité ou l’absence maladie de certains agents, les jeunes de 20 ans sont invités à prendre part au service public. Après réception d’un CV et d’une lettre de motivation, les élus ont contacté l’ensemble des candidats pour leur proposer un rendez-vous en mairie.\r\nLes candidats ont été reçus en entretien individuel devant un petit jury d’élus dans des conditions similaires à une embauche en CDI ou un concours de la fonction publique. Le jury était composé d’élus issus du secteur public et du secteur privé.\r\nL’objectif était de préparer les bramais à l’ultime étape du recrutement : l’entretien d’embauche. Certains jeunes négligent cette étape et peuvent ne pas la connaître en raison d’une faute d’orthographe rédhibitoire sur leur CV.\r\n \r\nNous vous prions de bien vouloir trouver ci-joint un power-point relatant l’ensemble des dispositifs jeunesses (expliqués en quelques lignes pour capter le public).\r\nPar ailleurs, vous trouverez ci-dessous des articles de presse :\r\n \r\nhttps://www.ladepeche.fr/2019/04/24/les-elus-ont-recu-les-candidats-et-leur-ont-donne-de-judicieux-conseils,8163316.php\r\nhttps://www.ladepeche.fr/article/2018/02/02/2733924-formation-des-jeunes-bramais-au-secourisme.html \r\nhttps://www.ladepeche.fr/article/2018/09/13/2867755-rentree-scolaire-voila-la-cle-usb-de-la-ville.html","<b>Bras Sur Meuse (55)<\/b><br>Bras sur Meuse est le village le plus connecté de France (5 arobases Ville Internet). Avec 730 habitants, il dispose d’un centre de formation numérique, un laboratoire de fabrication numérique, un espace de coworking.  Le numérique est utilisé dans tous les domaines au service des citoyens (démocratie, communication, administration). Compte tenu des services proposés, Bras est considérée comme une smartcity. Toutes les initiatives numérique disponible ici -> www.placedelamairie.com","<b>Bu (28)<\/b><br>M. SANIER Maire de la Commune de BÛ, 28410 en EURE et LOIR, a remplacé 70% de son parc d’éclairage public par une technologie innovante, 100% recyclable, sans terre rare, écologique et économique (80% d’économie d’énergie par rapport à l’ancien système d’éclairage). En fin d’année, 95% du parc sera passé sur cette nouvelle technologie, appelée BOP.\r\nQuelques-unes des caractéristiques du BOP :\r\nLe BOP a un éclairage de 180° pour 150 Lumens / Watt\r\nLe BOP a une durée de vie de 100.000 heures\r\nLe BOP a une limite de 20 à 150 mètres entre le driver et la source lumineuse,\r\nLe BOP a une plage de température de 1900K à 6500K\r\nLe BOP ne contient pas de mercure, pas de gaz, pas de plomb, pas de Terres rares.\r\nPar ce geste Mr le Maire utilise la solution d’éclairage la plus écologique, et la plus économique du moment et contribue ainsi à réduire son empreinte énergétique et environnementale.","<b>Bulgneville (88)<\/b><br>Un écoquartier a été conçu, organisé et géré dans une double démarche : bien-être de ses habitants et le respect de l’environnement. \r\nSi sa position au cœur de la commune de Bulgnéville présente l’avantage notable de permettre à ses habitants âgés d’avoir accès facilement (même à pied)  à tous les commerces et services proposés dans Bulgnéville, sa configuration à l’échelle du plan masse permet convivialité et qualité de vie, notamment par le partage des espaces extérieurs aménagés dans un souci d’accessibilité totale et de déplacement aisé. Les espaces paysagés ont été réalisés dans une recherche d’esthétique doublée d’un entretien facile.  \r\nA l’échelle du logement, la qualité de vie a été également une cible, et a donc déterminé l’aménagement et la distribution des espaces :  taille et configuration des différents espaces permettant une évolution aisée même en fauteuil roulant, luminosité, facilité d’ameublement et donc d’appropriation des lieux par les locataires, etc…\r\nQuant au système constructif, il répond à des critères de performance environnementale rigoureux (recyclage des déchets, éco-construction, gestion et économie de l’énergie…). Ainsi notera-t-on par exemple :\r\n\r\n- l'utilisation de matériaux issus de la déconstruction du site, comme les gravats utilisés pour la plate-forme ou les moellons de pierre des anciennes fermes démolies, utilisés pour le soubassement du volume sur rue et le mur de soutènement\r\n\r\n-La construction en ossature bois et utilisation d’isolants thermiques recyclables, \r\n\r\n-L'utilisation du matériau bois pour le second-œuvre (menuiseries extérieures en alu-bois, revêtements de façades ponctuels, agencement intérieur…)\r\net despanneaux photovoltaïques sur les toitures et pompes à chaleur individuelles.\r\nCet Ecoquartier a été inaugura le samedi 8 juin.","<b>Bussy Saint Georges (77)<\/b><br>Commission Écoute Jeunesse : commission ouverte à tous les jeunes de la ville (16/25) sans élections ni obligations. Les jeunes viennent pour indiquer quelles orientations donner à la politique jeunesse. Lorsqu’ils souhaitent réaliser un projet, la mairie les accompagne pédagogiquement et financièrement grâce à un budget automne.","<b>Cajarc (46)<\/b><br>A Cajarc, dans le cadre de l'offre culturelle (difficile en  milieu rural), la commune à soutenu le projet porté par une jeune troupe d'artistes issus du conservatoire de Toulouse, à savoir la création d'un festival de musique classique (absente de l'offre culturelle à Cajarc et pourtant base, socle) en hiver et en été.Il permet en outre l'insertion professionnelle de jeunes artistes classiques musiciens et chanteurs.","<b>Caluire Et Curie (69)<\/b><br>Pour la 4e année, notre commune organise les Entretiens de Caluire et Cuire – Jean Moulin sur le thème de la Citoyenneté. Notre ambition est d’enrichir la réﬂexion sur les idéaux et les engagements en faisant dialoguer théorie et pratique tout en mettant les citoyens au cœur des échanges. Conférences, débats, ateliers, projections, théâtre, rythment cet événement. Ancrés dans le territoire, ils sont aussi l’occasion de développer et partager les initiatives citoyennes.","<b>Cany-Barville (76)<\/b><br>La commune a décidé d'investir dans la création d'un pôle de santé afin de lutter contre les déserts médicaux.\r\n\r\nLa commune est de taille modeste (3200 habitants environ) et Mr le Maire et son conseil municipal se battent pour la création de ce pôle de santé afin de maintenir les services médicaux existants et d'amener d'autres services pour le bien de la population mais aussi des populations environnantes.\r\n\r\nCet investissement s'élève à 400 000 € environ ce qui représente une charge importante pour la commune.\r\n\r\nMr le Maire se bat pour obtenir les différentes subventions possibles car c'est un projet qui lui tient à cœur afin d'aider sa population à bien se soigner et attirer des personnes susceptibles d'être motivées pour habiter dans une commune où il est possible de bien vivre et surtout de bien se soigner.\r\n\r\nCe pôle de santé devrait être en fonction pour SEPTEMBRE 2020.\r\n\r\nCordialement.","<b>Capavenir Vosges (88)<\/b><br>La ville de Capavenir Vosges a organisé ses \"Ateliers Citoyens\", véritable outil de démocratie participative à destination des habitants, afin de leur permettre de s'exprimer et de s'engager dans la vie de leur commune. \r\nUne première initiative de ce type dans les Vosges, qui résulte d'une volonté de permettre aux habitants de partager leurs opinions et leur vision de ce que pourra être leur ville dans 10 ou 15 ans.\r\n\r\nLes Ateliers Citoyens ont débuté par une soirée inaugurale le 28 septembre 2018 où chaque habitant était invité. \r\n\r\nEnsuite, six soirées/débats thématiques animés par un professionnel ont eu lieu entre octobre et décembre, sur 6 sujets inhérents à la vie quotidienne de la commune et de ses résidents : \r\n1- La piste du tourisme\r\n2- Le coeur de ville, l'environnement et la sécurité\r\n3- Demain, quelle place pour le commerce et l'industrie ?\r\n4- Une commune où il fait bon vieillir : parlons accessibilité, habitat, loisirs et vie sociale\r\n5- Une commune qui bouge : zoom sur les associations\r\n6- Enfants d'aujourd'hui, citoyens de demain : apportez vos idées !\r\n\r\nChaque soirée/débat était nourrie d'interventions de professionnels issus de la société civile qui apportaient leur point de vue et leur éclairage sur le sujet et échangeaient avec la salle.\r\n\r\nDans un troisième temps, ces débats ont abouti sur la création d'un questionnaire \"ma ville demain\", soumis à toute la population via le bulletin municipal en janvier-février 2019. Ce questionnaire était destiné à interroger les administrés sur leurs idées pour la ville à l'horizon 2030.\r\n\r\nEnfin, pour que cette démarche ait un aboutissement concret, une restitution publique des résultats du questionnaire et des échanges des 6 soirées/débats a eu lieu sous la forme d'une exposition publique, à partir de mars 2019.\r\n\r\nTous les détails de cette opération inédite dans le Livre Blanc en annexe.","<b>Capdenac Gare (12)<\/b><br>Depuis avril 2018, la commune de Capdenac Gare a mis en place un service de transport à la demande nommé l’AMI, l’ « Aide à la Mobilité Intérieure »  Ce service s’adresse aux habitants de la commune de Capdenac Gare. Il a pour but de venir en aide aux personnes à mobilité réduite ou privées de moyen de transport temporairement ou définitivement sur des déplacements internes à la commune.\r\nCe service est porté par la commune, via son Centre Communal d’Action Sociale (CCAS), et avec le partenariat de l’Office Social et Culturel de Capdenac (OSCC), association agréée Jeunesse et Education Populaire et Espace de Vie Sociale.\r\nCe genre de partenariat est régulier, source d’initiatives, d’innovations et de mutualisation d’énergies et de ressources. L’association par son réseau de militants / adhérents permet le fonctionnement de l’AMI. \r\nL’origine de ce projet provient de la réalisation d’une analyse des besoins sociaux de la population par son CCAS qui, par une enquête, a pointé un déficit de transport sur la commune pour les populations fragiles notamment les séniors et les jeunes.\r\nSuite à ce constat, un comité de pilotage (CCAS–OSCC) a été créé et un travail de structuration du dispositif a été fait avec la rédaction des règlements de fonctionnement, de l’utilisateur et du bénévole.\r\nLe rôle du CCAS est d’améliorer sa connaissance de la population, par un repérage des populations fragiles et une orientation vers les services compétents ou des animations régulières afin de rompre l’isolement.\r\nL’Office Social et Culturel de Capdenac assure un rôle opérationnel de réservation et de planification des déplacements avec les chauffeurs bénévoles.\r\nCe service fonctionne tous les Mardis et Samedis matin de 9h à 12h30 et permet toute sorte de déplacements sur le territoire de la commune pour un tarif aller-retour entre 1 et 3 € selon le lieu d’habitation des usagers. Les motifs de déplacements sont divers et variés, rendez-vous médical, visite d’amis ou de malades, correspondance avec train ou bus, ou tout autre déplacements occasionnels (banque, courses alimentaires, marché). Ainsi, chacun peut maintenir son rythme de vie et ses liens sociaux.\r\nCe dispositif participe au maintien ou au renforcement de la socialisation des usagers, crée de nouveaux liens interpersonnels et facilite l’autonomie des personnes, il a clairement vocation de lutte contre l’isolement. Les usagers peuvent continuer à fréquenter les commerces et les services de la ville privilégiant ainsi l’économie locale et les services de proximité.\r\nAprès 12 mois de fonctionnement l'AMI affiche une probante utilité. Les usagers du service et les chauffeurs bénévoles impliqués font remonter la bonne organisation et gestion du dispositif qui répond réellement à un besoin et remplit sa mission de lien social.\r\nDes liens se nouent entre usagers et avec les chauffeurs. Les chauffeurs ont plaisir à s’impliquer et à retrouver des usagers fort sympathiques. De leur côté, les utilisateurs soulignent l’intérêt et la nécessité du service, ainsi que le fait de se rencontrer entre eux lors des trajets, ceci initiant de nouvelles relations AMIcales.","<b>Carcassonne (11)<\/b><br>A Carcassonne, dans le cadre de la politique sportive et pour améliorer le quotidien des personnes souffrant de certaines pathologies, nous avons mis en place le projet \"sport sur ordonnance\" en lien avec des médecins, des associations sportives et des éducateurs sportifs de la Direction des Sports qui le pilote. Ce projet est une réussite, attire de nombreux malades qui peuvent ainsi se rééduquer par le sport, reprendre une vie sociale et il est ainsi une passerelle pour au bout de 6 mois ou 1 an s'inscrire dans une des associations sportives de la ville.","<b>Carnas (30)<\/b><br>nous inaugurerons le 15 juin prochain une aire partagée de compostage et broyage des déchets verts cette manifestation s 'inscrit dans une démarche engagée depuis 5 année déjà pour la transition énergétique .\r\nnous sommes également en zéro phyto depuis  4 années pour toute la municipalité \r\nces actions sont menées en collaboration avec notre école \r\n\r\nnotre commune est située dans le piémont cévenol département du Gard (30)et est peuplée de 500 habitants\r\ncommune essentiellement viticole","<b>Castelnau-Le-Lez (34)<\/b><br>La ville de Castelnau-le-Lez a la chance d’accueillir sur son territoire un nombre croissant d’entreprises, notamment dans le domaine du numérique (Ubisoft, CGI, Atos...). Cet écosystème s’est encore enrichi récemment par la création d’une école de l’intelligence artificielle Microsoft qui a permis à 24 demandeurs d’emplois de se former aux métiers de la programmation informatique. \r\n\r\nPourtant, comme partout sur le territoire national, une partie de sa population est aujourd’hui en difficulté pour accéder au numérique, que ces difficultés soient liées à un manque de moyens matériels ou à un déficit de connaissances techniques. Cette situation, souvent qualifiée de « fracture numérique » ou « d’illectronisme », est d’autant plus dommageable qu’aujourd’hui les nouvelles technologies sont devenues quasiment incontournables, qu’il s’agisse d’effectuer une démarche administrative, de déclarer ses revenus ou de communiquer avec ses proches à l’autre bout du monde. \r\n\r\nNe pouvant se satisfaire de cette situation, les Elus ont décidé de faire de l’accès au numérique une « grande cause communale » en élaborant et en mettant en œuvre un véritable « plan numérique ». \r\n\r\nObjectif de ce plan : permettre à chaque castelnauvien de monter en compétences numériques, construire et mettre en œuvre un parcours d'accompagnement adapté aux besoins et au niveau de chacun.\r\nCe dispositif s'articule autour de nombreuses actions, dont certaines ont été mises en oeuvre au cours des derniers mois : \r\n- déploiement d'ordinateurs en libre accès dans les services municipaux  \r\n- formation à l'automne 2018 de 8  agents de la ville et du CCAS à la fonction d'aidant numérique\r\n- lancement en mai 2019 de permanences gratuites d'accompagnement numérique, dénommées \"Castelnau Déclic\", animées par des étudiants de l'école Epitech\r\n- sensibilisation des enfants des écoles, des accueils de loisirs et du conseil municipal des jeunes à l'intelligence artificielle : déploiements de TBI, de classes mobiles et de kits robotique dans les écoles, organisation d'une exposition \"Art et robot\" à l'accueil de loisirs, organisation de séances d'échanges sur l'IA avec l'adjoint au Maire délégué au numérique\r\n- sensibilisation des femmes aux métiers du numérique à travers le dispositif \"Castelnau donne des Elles\"\r\n\r\nD'autres actions suivront au cours des prochains mois :\r\n- constitution et formation d'un réseau de bénévoles numériques destiné à accompagner les séniors dans leur découverte et leurs usages du numérique\r\n- organisation d'un cycle de conférences sur l'IA, en partenariat avec le Département \"Humanité numériques\" de l'Université P Valéry\r\n\r\nA Castelnau-le-Lez, le numérique, loin d'être un élément de fracture, devient un facteur d'inclusion et de cohésion sociale.","<b>Castelnau-Le-Lez (34)<\/b><br>La Ville de Castelnau-le-Lez et son Centre communal d'action sociale ont décidé en 2018 de bâtir un dispositif innovant destiné à accompagner vers l'emploi ou la formation 12 femmes en difficulté d'insertion professionnelle. Cette action poursuivait un triple objectif : \r\n- Créer un écosystème favorable à la création d'emplois en faisant travailler ensemble services sociaux et économiques de la ville, Pôle emploi, CIDFF, chefs d'entreprises, associations et bénévoles\r\n- Aider ces 12 femmes à construire leur projet professionnel et à lever les freins à l'emploi\r\n- Les préparer aux opportunités profe

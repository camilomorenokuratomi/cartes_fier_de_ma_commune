 au monument aux morts puis à la doubler avec une cérémonie plus pédagogique devant la fontaine.\r\nDevant le monument aux morts, on fait oeuvre de respect aux anciens et la musique des Campesinos joue la Marseillaise, les discours sont ceux pré rédigés par l'Etat, on exprime une Identité.\r\nDevant la fontaine des droits de l'homme, la population se rassemble pour expliquer \" pourquoi on peut se battre encore de nos jours\", les enfants sont positionnés en avant, les discours du maire comme du président des anciens combattants sont \" personnalisés\", on joue la Marseillaise et l'Hymne européen; on affiche nos propensions à l'universalité.\r\n Comme dit le maire dans l'interview du 8 mai joint ci après, \" là bas on célèbre des cendres, ici on avive la flamme...\"\r\nIntervivew\r\nhttps://www.youtube.com/watch?v=giO4oHFEQqE\r\n\r\ncérémonie pour les deux discours devant la fontaine\r\nhttps://www.youtube.com/watch?v=DGKtPPovnmY","<b>Pouillon (40)<\/b><br>merci de me dire si notre contribution municipale a bien été enregistrée","<b>Prades (66)<\/b><br>C’est un raid sportif et préventif où les stands préventifs comptent au même titre que les stands sportifs pour le classement final avec pour objectif: mixité, accessibilité et surtout travailler le vivre ensemble.Cette sixième édition du Raidathlon a eu lieu le 24 avril 2019 sur Prades. Elle fait suite aux anciennes éditions qui se sont déroulées depuis 2010 dans le secteur du Conflent.\r\nConcernant les participants, nous avons une nouvelle fois souhaité mettre l'accent sur la mixité et l'échange. Nous avons donc intégré des jeunes en difficultés suivis par les éducateurs de rue de Prades, des jeunes suivis au PIJ (Point Information Jeunesse) de Prades, de Ria et de Vinça. Nous avons aussi proposé cette action aux jeunes du foyer de Marquixanes et de celui Los Masos ainsi que du lieu de vie de Serdinya. Enfin, nous avons également sollicité des jeunes de la MECS (Maison d'Enfants à Caractère Social) de Vernet les bains. Cette année, une équipe de pompier et de gendarme ont intégré cet événement et on pu partager des moments de convivialité avec la population qu’ils sauvent et protègent au quotidien. Nous avons donné rendez-vous aux participants, aux organisateurs et aux bénévoles sur la plaine Saint Martin, où se déroulait la journée. Celle-ci a débuté par un accueil des sportifs autour d'un petit déjeuner qui a permis l'explication du déroulement de la journée, la remise des feuilles de route à chaque équipe et la présentation du plan des stands.\r\nNous avons ensuite répartit les 37 équipes, allant de 2 à 4 participants,  sur les stands de la matinée (Renforcement musculaire, escape game, laser game extérieur et prévention sur les violences intrafamiliales), avec une volonté de mélanger les participants. Ainsi, des jeunes suivis par les éducateurs de rue, d'autres par le PIJ, les résidents des foyers, du lieu de vie ou de la MECS ont pu apprendre à se connaître et coopérer tout au long de la journée. Afin que les groupes puissent participer à toutes les activités, les équipes devaient suivre le système de rotation de leur feuille de route et changer de stand toutes les 45 minutes.\r\nA 12h30, la totalité des participants, les bénévoles et les organisateurs on pu récupérer autour d’un repas partagé dans la halle des sports. \r\nL'après-midi, nous avons de nouveau répartit les 37 équipes sur les stands prévus (Bubble, baby foot géant, prévention conduite, parcours du combattant, création de cocktail de fruits et légume et prévention addictions). Les rotations ont duré 30 minutes permettant de terminer à 16h45 et de clôturer par une remise de récompense et un goûter vers 17h00.","<b>Prades (66)<\/b><br>La pratique du skate, de la trottinette et du roller se développe de plus en plus en France. \r\nLes jeunes pradéens pratiquants ne disposant pas de lieu identifié, se déplacent par leur propre moyen à Perpignan ou Font-Romeu ou utilisent des endroits publics de la ville comme la poste, les places, les abords de la piscine… \r\nCes lieux étant fortement fréquentés, ils  sont souvent la cible de réflexions des passants, des habitants, des commerçants, de la police municipale et même de la gendarmerie.\r\nSuite à ces différentes altercations, les éducateurs de rue rentrent en contact avec les jeunes concernés à la demande du maire. De nombreuses rencontres se succèdent permettant d’échanger, de rassembler les différents pratiquants et de lister les démarches à effectuer pour aboutir à la création d’un skatepark.\r\nLes jeunes sont fortement responsabilisés à différents niveaux: rassembler  les personnes concernés, effectuer des recherches de skate-parks intéressants, demander des devis, contacter des entreprises, rencontrer des brevets d’états, rencontrer les élus… \r\nEn compagnie des éducateurs de rue, ils créent la junior association Tarlaban. Elle a le même fonctionnement qu’une association mais reste essentiellement constituée de mineurs. Ce sont les éducateurs de rue qui accompagnent le bureau et le jeune Président au quotidien.\r\nLa directrice du CCAS participe activement en se rapprochant d’un bureau d’étude et en participant grandement à la construction d’un dossier structuré.\r\nLe maire, étant réceptif à ce projet et à l’investissement des jeunes, organise de nombreuses réunions afin de faire un point sur l’évolution du dossier et d’apporter sa contribution.\r\nLe lieu est défini en accord avec les possibilités de  la commune et  les différentes associations se trouvant à proximité.\r\nTout au long de ce projet, les jeunes ont été investis et motivés n’hésitant pas à participer à des événements  (vente de gâteaux lors du cinéma de plein air, vente de casquette de l’association) ou à créer des animations. (Organisation de sorties dans différents skatepark de la région, création de compétitions).\r\nIls ont pu rassemblé une somme de 60000 euros permettant de réaliser leur rêve en construisant leur skatepark en 2015.\r\nAujourd’hui, les bureaux de la junior association se succèdent pour continuer à faire vivre ce lieu en gardant l’état d’esprit de départ des membres fondateurs basé sur l’entraide, le partage, l’investissement et le vivre ensemble.\r\nCe projet n’aurait pu voir le jour sans la réceptivité de la mairie, l’accompagnement du CCAS et l’investissement des pratiquants.","<b>Puyloubier (13)<\/b><br>A Puyloubier (1 800 habitants), depuis plusieurs années, la commune conduit une politique sociale de l'habitat sans obligation réglementaire et sans organisme HLM. Aujourd'hui, elle est propriétaire de 8 % du parc des logements de son centre ancien. Cette action permet de maintenir dans le village des habitants aux ressources plus modestes qui ne pourraient pas y rester compte tenu de la cherté des loyers dans ce village au pied de Sainte-Victoire.","<b>Raismes (59)<\/b><br>La commune de Raismes a mis en place une Gestion Urbaine de Proximité expérimentale, sur deux quartiers prioritaires. Objectif : favoriser la  participation citoyenne et redonner de l'ambition à ces deux quartiers. Il s'agit de s'intéresser au quotidien des habitants et le  prendre en compte, de produire une connaissance collective objectivée et partagée, de mutualiser les moyens et créer des espaces de concertation et de discussion. Les premiers projets ont vu le  jour début 2019 : création d'une zone d'apport volontaire, d'un terrain de street workout, d'une ferme urbaine.D'autres projets sont à l'étude.","<b>Raon L'etape (88)<\/b><br>A RAON L'ETAPE, je souhaitais développer la culture vers toutes les catégories de la population (âges, sociales, etc).\r\nJ'ai mis en place un festival utilisant la poésie comme axe de développement. Afin de toucher, l'écriture, la musique, les arts plastiques. Tout ce qui se vit sans forcément à avoir besoin de faire l'effort d'aller chercher à se cultiver. Ceci permet de travailler avec l'ensemble des établissements scolaires, les personnes âgées, et surtout le grand public. \r\nL'objectif est de démocratiser la culture et par la même la poésie.","<b>Rennes (35)<\/b><br>A Rennes, la municipalité a mis en place en 2017, SolidaRen, réseau rennais d'innovation sociale et solidaire. \r\nSolidaRen vise à faire émerger et à financer via sa propre fondation créée fin 2018, des actions locales de solidarité en direction des habitants en situation de précarité.\r\nEn rassemblant plus de 70 acteurs locaux, associations, entreprises, citoyens, collectivités, universités...,SolidaRen favorise les échanges, l'émergence de nouveaux projets,la mutualisation de moyens. Le réseau s'étend bien au-delà du cercle des acteurs historiques de la solidarité, favorisant l'intégration   de nouvelles associations et nouvelles formes de solidarité.\r\nLa fondation territoriale, placée sous l'égide de la Fondation Agir Contre l'Exclusion (FACE), permet , grâce à l'implication de 6 entreprises locales, membres fondateurs, d'apporter une aide financière et opérationnelle du secteur privé pour le développement solidaire du territoire. \r\nLes projets et actions développés dans SolidaRen  permettent de faciliter la vie quotidienne, favoriser le parcours social et économique et faire du numérique un atout pour tous. Ils sont bâtis avec les personnes concernées en travaillant \"avec\" et non \"pour\". \r\nDéjà plus de 20 projets  sont réalisés ou en cours. Peu d'entre eux ont eu besoin, pour l'instant, d'un appui financier de la fondation. Ce sont avant tout le rassemblement de toutes les forces vives, l'interconnaissance, le développement d'une culture commune et un  diagnostic partagé qui permettent l'émergence de projets et la mise en place d'actions :\r\nCoordination des associations effectuant des maraudes (jours et horaires, achat d'un vélo cargo mutualisé...), utilisation partagée d'une unité mobile de soins de la Croix-Rouge, mise à disposition de kits de lavage pour accéder à des laveries (jetons et lessive) en lien avec le SIAO, coordination des partenaires de l'aide alimentaire, organisation des circuits de distribution des produits d'hygiène, mise en place d'une seconde bagagerie, édition rennaise du guide \"Simple comme Bonjour\" de l'association Entourage, développement d'un dispositif de coffre-fort numérique et  réalisation d'espaces sociaux numériques, candidature de Rennes à la nouvelle expérimentation Territoire Zéro Chômeur de Longue Durée ...... autant de projets présentés, enrichis ou co-constuits dans SolidaRen. \r\nLa fierté de notre commune est avant tout  que les acteurs se soient emparés du Réseau et le fasse vivre.","<b>Riedisheim (68)<\/b><br>la ville de riedisheim a créé plusieurs espace de rencontre intergénérationnels à la croisée des chemins empruntés par les enfants vers les écoles, par le relais des assistantes maternelles et par les séniors de l'EHPAD ou de l'Accueil de Jour. Ces lieux sont aussi des espaces sensoriels où chacun peut trouver des activités en fonction de son âge et de ses capacités.","<b>Roissy En Brie (77)<\/b><br>Le Centre Communal d’Action Sociale de la ville de Roissy-en-Brie a souhaité redynamiser son service de transport à mobilité réduite, le \"Roissy' Lien\" et ainsi offrir aux usagers une plus grande possibilité de déplacement. De ce fait, le service a acquis un nouveau véhicule adapté pour les personnes à mobilité réduite avec un élévateur électrique et la possibilité d’accueillir 2 voire 3 fauteuils roulants de façon simultanée. Ce nouveau véhicule moderne et confortable permet une meilleure prise en charge des personnes âgées et/ou handicapées grâce à l’élévateur électrique. Le \"Roissy' Lien\" est un service de porte à porte qui permet aux personnes d’effectuer des déplacements, de permettre l’autonomie, et de favoriser le lien social notamment en se rendant aux activités du \"Relais des Sources\"(foyer restaurant et d'animations sur la commune), mais aussi sur les communes aux alentours.","<b>Roissy En Brie (77)<\/b><br>A Roissy en Brie, le CCAS a organisé une dictée intergénérationnelle lors de la semaine de la langue française et de la francophonie en mars 2019 dans le but notamment de dynamiser la politique de l’intergénérationnelle sur la municipalité.\r\nCet évènement a permis une rencontre entre des retraités, des personnes en situations de handicap de plus de 50 ans et des élèves d’une classe de cm2.\r\nL’objectif de celui-ci était de créer un moment culturel et récréatif, de partage et d’échanges entre les différentes générations.","<b>Roissy En Brie (77)<\/b><br>A Roissy-en-Brie, depuis le mois d'avril 2019, les enfants de 3 écoles élémentaires (déjà engagés dans une démarche de développement durable - écoles E3D)trient leurs déchets à l'issue des repas pris au restauration scolaire afin qu'ils soient valorisés (production d'énergie par méthanisation et production de compost). Cela est rendu possible grâce aux nouvelles tables de tri installées dans les réfectoires et au prestataire de restauration qui organise la collecte des biodéchets.","<b>Roissy-En-Brie (77)<\/b><br>Depuis plusieurs années, la ville s'est engagée dans une démarche de développement durable et a complété, courant mai 2019, son plan de gestion environnemental par la mise en place d'un éco-pâturage de 4 moutons solognots. Ces derniers entretiennent l'espace vert situé vers l'avenue du grand étang, face à l'école Michel Grillard. Des abreuvoirs et abris ont été disposés sur le terrain pour favoriser le bien-être des animaux. Il s'agit d'un projet de cohésion et de solidarité dont les objectifs sont multiples. La ville participe ainsi à la démarche de sauvegarde du mouton de race solognote en favorisant la biodiversité, la sensibilisation et l'éducation à l'environnement des enfants de l'école située en face.\r\nDeux nouveaux moutons devraient rejoindre prochainement l'éco-pâturage.","<b>Roissy-En-Brie (77)<\/b><br>Un lieu de loisir a été récemment créé pour le confort des Roisséens. Il est situé dans la Première avenue qui a été récemment réaménagée et s’adresse aux promeneurs et enfants leur donnant un lieu de promenade en centre-ville mêlant l’utile à l’agréable. Avec son miroir d’eau et ses toutes nouvelles structures de jeux en bois, les enfants peuvent profiter d’un espace sécurisé pour en profiter pleinement.","<b>Roissy-En-Brie (77)<\/b><br>Projet d’inclusion sociale nommé « Rallye’Action »,  réparti en cinq thématiques de l’action sociale : \r\nLe logement, la santé,la citoyenneté, l’emploi,le lien social.\r\n\r\nL’objectif est de permettre aux personnes isolées, désocialisées ou en voie de désocialisation, de sortir, créer du lien, s’ouvrir, entrevoir des possibilités, être actif, s’investir dans des activités et se projeter malgré les difficultés du quotidien. \r\n\r\nLe rallye commence le 10 avril pour se terminer le 6 décembre 2019.\r\nChaque thématique est représentée par une étape animée sous forme d'atelier par des agents, pour un groupe de 10 personnes repérées lors des entretiens sociaux. Certaines étapes seront ouvertes en plus des groupes, à tous les Roisséens.\r\n\r\nLe participant choisit de participer ou non à toutes les étapes, toutefois, la participation à une des étape l'engage à partager son expérience lors de \"l’Étap’C’est la faim\" qui marque la clôture du rallye.\r\n\r\nÉtap’ « Maîtrise ton logement », abordée sous l’angle du développement durable. \r\n- Connaître le service logement de la ville et les différents dispositifs, les différents aides liées au logement, les dispositifs et aides financières à destination des propriétaires modestes dans le cadre de travaux liés aux économies d’énergie et les aides liées à l’adaptabilité du logement pour les personnes handicapées et/ou à mobilité réduite.\r\n- Déchiffrer et comprendre les différents documents liés au logement (baux, quittances, …)\r\n- Comprendre les causes et le parcours d’une procédure liée aux impayés de loyer\r\n- Comprendre le cycle de l’eau et déchiffrer sa facture\r\n- Mesurer sa consommation électrique et conseils de gestion de l’électricité.\r\n- Apprendre à faire ses produits ménagers et comprendre les impacts sur l’environnement des produits proposés en grande distribution\r\n- Jeu Quizz : Faire le tri des déchets \r\n- Fabriquer un objet de décoration à partir d’objets voués à être jetés\r\n\r\nÉtap’ « sport de chez toi », la santé est abordée sous l’angle du sport. \r\n- Découverte des possibilités qu'offre la ville en matière d’environnement et d’aménagement pour faire du sport sur le territoire, sans budget ?  \r\n- Conférence sur l’alimentation et le sport.\r\n- Sorties sportives et exercices dispensés par un professeur de sport.\r\n- Participation à la « run color » organisée par la ville.\r\n\r\nÉtap’ « Si t’ Citoyen », la fracture numérique et l’intergénérationnel constitueront ce projet encore en cours de réalisation en collaboration avec les membres du Conseil de Vie Collégienne (collège de la ville).\r\n\r\nÉtap’ « Bien vers ton job », abordée sous l’angle de l’image de soi. Cette étape se clôturera par un accompagnement du groupe au forum emploi organisé par l’agglomération, en collaboration avec le Service Intercommunal de l’Emploi.\r\n\r\nÉtap’ « c’est la faim » qui rassemblera tous les participants au Rallye. Le groupe devra préparer un apéritif dînatoire pour environ 50 personnes avec un budget de 5 € par personne boisson comprise. L’idée étant d’apprendre à préparer un événement (anniversaire, goûter,  etc.. ) avec un petit budget.\r\nCette étape permettra également un échange d’expériences entre les participants sur les différentes étapes mais surtout de marquer une fin et leur permettre d’utiliser dans leur quotidien ce qu’ils ont pu voir lors des ateliers.","<b>Roissy-En-Brie (77)<\/b><br>La ville a décidé de créer un espace dédié à aux sports de glisse (Skateboard, roller, trottinettes). Cet équipement complète les autres équipements sportifs en libre accès. Il s'agit d'un skatepark en modules béton très novateur.\r\nCet équipement livré en février 2019 sera officiellement inauguré le 15 juin. \r\nAvant même son inauguration officielle, il a été le théâtre du championnat régional de skateboard île-de-France le 1er juin. A noté que cet équipement a bénéficié d'une subvention de la région.","<b>Romillé (35)<\/b><br>A romillé la maison des jeunes et la mairie mènent deux projets en lien avec le numérique:\r\nProjet RomilléCraft: utilisation du jeu Minecraft pour réaliser une reconstruction complète de la ville. nous y incorporons les nouveaux projets d'urbanisation de la mairie.\r\natelier au collège: construction du nouveau bâtiment.\r\natelier jeunes: les différents espaces avec présentation aux utilisateurs\r\nles enfants: atelier de découverte de utilisation d'un ordinateur en passant par le jeu.\r\n\r\nProjet impression 3D: achat d'une imprimante 3d en kit afin de comprendre l’utilisation et le fonctionnement d'une imprimante 3d.\r\nutilisation libre pour les jeunes sur des projets divers (jeux d'échecs, démonstration çà l'EHPAD...).","<b>Rosny Sous Bois (93)<\/b><br>La Ville de Rosny-sous-Bois a lancé le projet Ville numérique qui vise à moderniser la relation entre la collectivité et les usagers. Ce projet vise les objectifs suivants :\r\nPour les usagers : simplifier le parcours des usagers en masquant la complexité organisationnelle et leur proposer des services plus lisibles et mieux adaptés aux usages actuels\r\nPour les agents : simplifier le travail quotidien des agents grâce au numérique et favoriser une meilleure connaissance des usagers des services de la collectivité\r\n\r\nPour atteindre ces objectifs, la collectivité a décidé de procéder en deux étapes.\r\n\r\n1ére étape: initier le travail nécessaire de refonte des processus actuels et favoriser la transversalité au sein de la collectivité en facilitant les échanges entre les services. Dans cette étape, différentes solutions sont mises en œuvre au sein d’une plateforme omnicanale d’interaction avec les usagers :\r\n- un site internet modernisé\r\n- un chatbot innovant : La dimension innovante de ce projet réside dans son volet mixte entre une information précise et une indexation de contenu en lien avec la thématique évoquée.  Ce nouvel outil viendra répondre aux questions les plus récurrentes, permettant aux services de la Ville de concentrer d’avantage leur action vers des publics et des problématiques complexes. Il s’inscrit également, tout comme la globalité du projet ville numérique, dans une démarche inclusive afin que tous les rosnéens, pour la version externe, et tous les agents, pour la version interne, puissent avoir accès à une même information, à n’importe quel moment.\r\n-une application mobile\r\n- une plateforme de gestion de la relation usager\r\nLa méthodologie mise en œuvre a favorisé ainsi la modernisation des processus de fonctionnement et d’organisation au bénéfice des usagers afin d’en améliorer l’efficacité. Une assistance à maitrise d’ouvrage est également intervenue pour renforcer l’équipe projet et accompagner la collectivité dans ce projet de transformation numérique.\r\n\r\n2éme étape:poursuivre le travail précédemment engagé en proposant un guichet physique unique d’accueil. La réflexion autour de cette structure d’accueil du public doit permettre d’aboutir à la création d’un lieu propice à l’information des usagers, la prise en charge et le traitement de leur traitement quelles qu’elles soient. Ce lieu vise à rendre la collectivité accessible à tous les publics, notamment dans une logique de réduction de l’exclusion numérique.\r\n\r\nLe site internet, le chatbot et la plateforme de services en ligne ont été livrés en janvier 2019; l'application mobile \"Rosny en poche\" en février 2019. Ces outils sont actuellement en cours d'évolution afin de s'enrichir des retours de habitants et des utilisateurs et afin d'élargir l'offre de services proposée.\r\n\r\nvidéo de présentation du site: https://youtu.be/zIyvzCoYetQ","<b>Rosny Sous Bois (93)<\/b><br>La Ville de Rosny-sous-Bois connait un accroissement démographique important qui induit un nombre important de création de classes à horizon 2026.\r\n\r\nLe projet de construction du centre de loisirs Félix Eboué s’inscrira dans la continuité de la démarche environnementale que la Ville avait déjà pu mettre en œuvre pour le groupe scolaire des Boutours.\r\n\r\nPour cet équipement, la ville de Rosny-sous-Bois a l’ambition de réaliser une construction résiliente aux changements énergétiques, climatiques et environnementaux du 21ème siècle, et qui intègre les prémices d’une architecture régénérative. \r\n\r\nTechniquement, l’école répond à plusieurs objectifs : \r\n- la conception d’un bâtiment qui tend vers l’énergie passive. \r\n- une conception bioclimatique avec un apport gratuit d’énergie solaire et une régulation thermique se dédouanant des systèmes technologiques couteux, \r\n- une ventilation naturelle contrôlée, avec un système innovant de récupération de chaleur, \r\n- l’utilisation de matériaux et produits sains pour la santé des enfants, \r\n- l’utilisation de matériaux bio-sourcés ou recyclés (bois, paille, terre), pour limiter l’empreinte carbone du bâtiment (faible émission de gaz à effet de serre et faible utilisation du pétrole : ressource chère et en voie de disparition), et s’attacher à une des nouvelles orientations données par le code des marchés publics (utilisation directe des produits de l’agriculture), \r\n- la récupération d’eau de pluie, la plantation de végétaux comestibles, \r\n- la poursuite d’une démarche participative contrôlée, \r\n- la mise en place d’un projet pédagogique de centre de loisirs. \r\n- le centre de loisirs s'inscrit dans l'expérimentation  E+C- en visant le E4C2\r\n \r\n\r\nElle vise le niveau Or de la démarche Bdf\r\n\r\n\r\nLe centre de loisirs accueillera 180 enfants élémentaires les mercredis et pendant les vacances scolaires. Il fonctionnera pendant les temps périscolaires avec des effectifs variables.\r\n\r\nLe montant des travaux est estimé à 3 145 500 € HT.  \r\n\r\nComme pour les deux établissements du groupe scolaire des Boutours, la Ville a fait le choix d’une maîtrise d’œuvre internée ; l’équipe, qui est composée d’un architecte spécialisé dans l’éco-construction, d’un ingénieur thermique de recherche,  et d’un ingénieur recherche structure (paille porteuse..) est à nouveau supervisée par le Directeur recherche et innovation territoriale, architecte, en charge depuis dix ans des opérations de rénovation énergétique pour la commun. La MOE travaille également en lien avec le Directeur des Bâtiments communaux qui représente la maitrise d’ouvrage. \r\n\r\nLes résultats attendus sont en particulier les suivants :\r\n-\tla livraison d’un équipement venant répondre à un réel besoin sur la Ville et qui permet la libération de classes élémentaires au sein du groupe scolaire Félix Eboué\r\n-\tl’affirmation de la démarche environnementale de la Ville avec la livraison d’un troisième bâtiment éco-responsable, innovant et exemplaire,\r\n-\tla réalisation d’économies d’énergie,\r\n-\tla formation d’éco-citoyens,\r\n-\tle développement de la filière construction bois en paille porteuse et de la permaculture urbaine,\r\n-\tla reconnaissance de la Ville en tant que collectivité particulièrement engagée dans le développement durable avec ses Eco-bâtiments, son agenda 21, sa présence à la COP21 et ses deux éco-quartiers.","<b>Rosoy (89)<\/b><br>Comcom TV est une Web TV locale créée en juin 2015 .\r\n\r\nComcom TV a pour vocation de rapporter une information culturelle de qualité relative aux manifestations de l’Yonne à travers un journal télévisuel, des chroniques et des reportages.\r\n\r\nNotre Web TV offre également aux jeunes de 14 à 77 ans de toutes les communes, la possibilité de s’épanouir au sein d’un atelier vidéo, clé de voûte du projet.\r\nLa jeunesse a ainsi accès à un véritable espace de découverte, de créativité mais aussi d’apprentissage des métiers de la réalisation et de la production (techniques de tournage, prise de parole, montage, prise de vue etc.).\r\n\r\nSupervisés par le responsable éditorial, les apprentis reporters de Comcom TV vont sur le terrain pour filmer, poser des questions sur des sujets précis, pour permettre à notre présentateur JT de réaliser son journal d’information chaque vendredi à 12h10.\r\n\r\nPlusieurs stages sont organisés pendant les vacances scolaires :\r\n\r\nun atelier axé sur l’écriture\r\nun atelier d’entrainement à l’oral\r\nun atelier dédié à la réalisation de courtes séances vidéo\r\nwww.lateledelyonne.fr","<b>Saint Avertin (37)<\/b><br>Democratie participative\r\nÉchanges citoyens\r\nComités de quartier\r\n\r\nDémocratie 2.0 en action\r\n\r\nSaint Avertin déploie de nombreux dispositifs pour impliquer les citoyens dans la vie de la cité. De la vraie politique en quelques sortes.\r\n\r\nNumérique et physique, toutes les options sont possibles pour permettre aux citoyens de s.engager dans la ville qui devient l.affaure de tous et pas seulement le jour des élections.\r\n\r\nJe souhaite donc inscrire ma commune dans ce dispositif.\r\n\r\nTrès cordialement\r\n\r\nYves Perrot","<b>Saint Chély D'apcher (48)<\/b><br>La commune de Saint Chély d'Apcher accueille en 2019 7 familles Yézidies dont 24 enfants mineurs.\r\nCet accueil fait suite aux engagements pris par le Président de la République auprès de la prix Nobel de la paix, Nadia Mourad, pour l'accueil, par la France, d'une centaine de veuves yézidies et leurs enfants dans le cadre d’un couloir humanitaire coordonné entre le Haut Commissariat aux Réfugiés (HCR) et l’Office Français de Protection des Réfugiés et Apatrides. \r\nLa Commune de Saint Chély d’Apcher a répondu favorablement à la proposition des services de l’Etat pour participer à cette opération à caractère humanitaire et accueillir ces familles qui ont vocation à s’installer durablement sur son territoire.\r\nEn plus de l’opérateur national Habitat et Humanisme, retenu par la Direction Générale des Etrangers en France (DGEF) qui a en charge d’accompagner pendant un an ces nouveaux résidents, et de faciliter leur intégration par un accompagnement renforcé sur le plan à la fois médical, matériel, social et scolaire, les associations caritatives de la commune ont été mobilisées pour participer à l'accompagnement de ces familles.","<b>Saint Cloud (92)<\/b><br>La commune favorise l'acquisition de composteur.\r\nEn pratique :\r\n\r\n- Prix du lombricomposteur : 11,50 €\r\n\r\n- Prix du composteur bois :\r\n\r\n    composteurs de 400 litres : 7,50 €\r\n    composteurs de 600 litres : 9,50 € pour les jardins d'une surface minimum de 500 m² \r\n\r\nC'est une subvention directe pour l'administré engagé dans une démarche écologique.","<b>Saint Etienne Au Temple (51)<\/b><br>Le numérique est une forte demande des citoyens, il doit aider à simplifier l'administration et la rendre plus accessible.\r\nPour cela, la commune à mis en place plusieurs actions telles que:\r\n- Le paiement en ligne des factures de la cantine\r\n- L'ouverture du service mesAlertes.fr pour l'envoi d'alertes et d'infos thématiques par SMS et mail avec inscription libre depuis le site internet\r\n- Le calendrier de la salle des fêtes en ligne et sa réservation par internet\r\n- La mise en place de l'app mobile citoyenne Betterstreet pour faire des signalements géolocalisés de problèmes dans l'espace public\r\n- L'ouverture d'une page facebook relayant des informations et des sondages participatifs (Semaine des 4 jours, Equipement en téléphonie mobile, Besoins de garderie...)\r\n- La publication en ligne du PLU en partenariat avec le Géoportail\r\n\r\nLa commune a obtenu 2 arobases du label Village Internet.","<b>Saint Genis Laval (69)<\/b><br>Journaux sur le periscolaire  et découverte du patrimoine de saint genis laval","<b>Saint Germain La Ville (51)<\/b><br>La CCMC s'est engagée dans l'acquisition de la plateforme de Gestion Relation Citoyen \"LOCALEO\" avec le GROUPE LA POSTE afin de développer un bouquet de services numériques","<b>Saint Gregoire (35)<\/b><br>Bonjour,\r\n\r\nnous venons de mettre en place un système de transport à la demande pour les séniors appelé SENIOR LIB' : Le séniors qui le désire commande un transport 72h à l'avance pour ses rendez vous, rendre visite à des amis...au jour et à l'heure choisie, un conducteur bénévole identifié vient le chercher et le conduire à l'endroit désiré.\r\ncela permet aux séniors de conserver de l'autonomie dans leurs déplacements sans toujours compter sur la solidarité des voisins ou amis, et ainsi garder une vie sociale et rompre l'isolement. il en coûte 2€ au sénior par trajet.","<b>Saint Laurent D'aigouze (30)<\/b><br>Sur la commune de saint laurent d'aigouze le maire à proposer à des citoyens, d'être de référents de quartier. Grâce à des réunions trimestrielles, nous pouvons remonter à Mr le Maire, les remarques, critiques, problèmes rencontrés par les habitants. Chaque référent est référencé sur le site internet, bénéficie d'une adresse mail dédié pour les habitants.","<b>Saint Laurent De Mure (69)<\/b><br>Réaménagement du centre bourg pour recréer un centre ville avec un esprit village en périphérie de la métropole lyonnaise et proche de l'aéroport Saint Exupery. Le projet prend en compte la construction de 200 logements en assurant une mixité sociale mais aussi la dynamisation du commerce local,la création d'une résidence de personnes âgées non dependantes,d'une crèche,d'un pôle médical et d'une place publique qui accueillera le marché hebdomadaire et des espaces pour recréer un lieu de vie centrale et paisible.","<b>Saint Lunaire (35)<\/b><br>Depuis 2015, la commune développe un plan relatif à la protection du cordon dunaire par des techniques douces :\r\n- pose de fascines récoltées par les élèves du lycée agricole de Vire et de Coutances avec le concours du Symel. Les élèves ont pratiqué des petits abattages pour créer des layons et faciliter ainsi la circulation des animaux qui y broutent. Ces branchages ont été utilisés dans le cadre de ce chantier\r\n- en 2018, pose de ganivelles initiée avec le concours de la DDTM et du SYMEL en cohérence avec les réflexions et les actions menées par les communes de littoral du centre manche. Ces ganivelles, posées sur 800 ml de la cale à la Charrière du Pilet, constituent un deuxième rempart de protection après l’effet des fascines posées en contre bas de la dune.\r\nCette technique permet de lutter contre l’érosion marine et de combler les passages et les dégradations faites par la mer. Ces ganivelles ont été financées à 80% par l’Agence de financement des infrastructures de transport de France (AFITF).","<b>Saint Lunaire (35)<\/b><br>Le bourg dispose de divers équipements et bâtiments publics (mairie, ramassage scolaire, point recyclage) mais ceux-ci ne sont pas reliés par un réseau de liaisons piétonnes sécurisant pour les habitants. Après le rafraichissement de la façade de la mairie en 2015, le conseil municipal a décidé d'entreprendre fin 2016 des travaux d’aménagement du bourg. Objectifs :\r\n- rendre accessible et règlementaire l'espace public/église/mairie\r\n- sécuriser durablement tous les usagers dans la traversée du bourg par la création de cheminements piétons\r\n- mise en place d'éclairage public sur les cheminements piétons et parking\r\n- donner de la qualité aux entrées du bourg accompagnée d'un aménagement paysager\r\n- retrouver l'esprit d'une véritable place publique  \r\n- meilleure intégration dans un environnement du bâti en pierres","<b>Saint Martin De Varreville (50)<\/b><br>En 1961 les jeunes de la JAC de la  commune avec le prêtre ont construit une salle paroissiale qui est devenue communale en 1998.Depuis 2 ans les bénévoles de la commune restaurent cette salle et y ont construit des sanitaires aux normes handicapés.Actuellement est en cours de réfection la scène,sol, doublage,une famille anonyme de la commune a versè au trésor public la somme nécessaire à l'achat de rideaux ignifugés (1300€). La marche internationale de la Paix (800 personnes)a déjeuner ce week-end 25 mai dans cette salle pour les personnes à mobilité réduite et pique-nique dans le champ attenant pour les autres. vendredi 31 mai après midi nettoyage désherbage du monument Leclerc avec les bénévoles pour le 75e anniversaire du débarquement.Nous avons une bonne équipe de bénévoles qui travaille en harmonie avec la mairie et nous en sommes très fiers.","<b>Saint Maurice De Beynost (01)<\/b><br>Passerelle, une nouvelle porte vers le Grand Parc\r\nUne passerelle « modes doux » traversera le Rhône dès 2020 pour connecter la Côtière au Grand Parc. Ce projet, figurant parmi les priorités du Plan Global de Déplacements (PGD) de la communauté de communes Miribel Plateau réunissant les communes de Miribel, Neyron, Beynost, St Maurice de Beynost, Thil,Tramoyes ) vise directement à encourager la mobilité douce comme le vélo, et à préparer le projet d’Anneau Bleu dont la Communauté de communes est maître d’ouvrage. Cela permettra un accès facilité au grand parc de Miribel","<b>Saint Nazaire (44)<\/b><br>Dans le quartier de l isau a Saint Nazaire en lien avec la ville de Saint Nazaire nous avons décidé de mettre en place un air de jeux pour les enfants du quartier et cela a etait réaliser et nous avons fait la demande de table qui a etait mis en place également par la silene.\r\n\r\nEn pièces jointe les photos","<b>Saint Paul (97)<\/b><br>Plan 4000 arbres ou Nout' plage i refé est un projet de restauration écologique de la plage de l'Hermitage les Bains, plage corallienne de sable blanc qui accueille tous les week ends, la population de l'île de la Réunion pour les loisirs. Ce projet permettra de lutter contre l'érosion de la plage et ainsi pérenniser durablement dans le temps, ce site labellisé Pavillon Bleu depuis maintenant 19 ans !","<b>Saint Porquier (82)<\/b><br>La municipalité re-anime le village. Ses atouts : le Canal des Deux Mers, le Chemin de St Jacques de Compostelle & la Vélo Voie Verte. Aménagement du pont & abords du Canal : création d’un ponton, installation de tables. Les voyageurs peuvent amarrer pour se ravitailler. Les cyclistes peuvent se régaler au restaurant “Le St Porquier” membre d’Accueil Vélo. La route reliant le Canal au centre a été refaite à neuf avec un rétrécissement de la chaussée pour plus de sécurité, l’église Saint Clair a été restaurée.\r\nLa Mairie contribue à la valorisation de la commune et au bien être de ses habitants.","<b>Saint Quentin En Yvelines (78)<\/b><br>Après plusieurs mois de calibrage, effectué à l’aide de salariés du territoire, Saint-Quentin-en-Yvelines dévoile son application destinée à faciliter les déplacements sur le territoire.\r\n\r\nLauréat de l’appel à projets « Mobilités Innovantes » de la région Île-de-France, le projet « Viago ! » est une application qui permet de mieux organiser ses déplacements sur le territoire en comparant entre eux l’ensemble des différents modes de transport présents sur Saint-Quentin-en-Yvelines.\r\n\r\n« Viago ! » délivre une information en temps réel et permet de comparer les durées de trajets, tout en combinant tous les modes de transport. L’application donne également accès à un bouquet de services supplémentaires : connaitre, en temps réel, combien de minutes vous séparent du prochain bus, trouver un co-voitureur, définir son parcours cyclable optimal et sécurisé, réserver une place de parking dans certains parc-relais de SQY, consulter un annuaire de taxis ou louer un vélo à la Vélostation. L’application ajuste le calcul des itinéraires en fonction du trafic et alerte en cas de problème de circulation sur le trajet habituel déclaré.\r\n\r\nÀ télécharger sur Google Store et Apple Play : « Viago ! SQY »\r\n\r\nLien Youtube clip : https://www.youtube.com/watch?v=RV0LscvdTxU","<b>Saint Quentin En Yvelines (78)<\/b><br>Saint-Quentin-en-Yvelines engage une démarche innovante visant à protéger son paysage. Via sa plateforme paysage.sqy.fr mise en ligne le 18 février, SQY donne la parole aux habitants, les invitant à s’exprimer sur leur environnement via la plateforme participative pour une grande concertation, jamais encore organisée.\r\nPaysage.sqy.fr invite les Saint-Quentinois à s’exprimer sur ce qu’ils souhaitent voir conserver, améliorer ou transformer dans leur cadre de vie. Pour cela, il suffit de prendre la photo du paysage choisi, de la placer sur la carte interactive et d’exprimer ses attentes.\r\nAdopté en septembre 2018 pour six ans de mise en œuvre, le Plan Climat Air Énergie Territorial (PCAET), a d’ores et déjà permis de déployer des outils numériques innovants et inédits, au service du climat et de l’attractivité du territoire. Ainsi, la plateforme participative ESQYMO et maintenant paysage.sqy.fr, participent de la mutation progressive de SQY en smart city du futur, évolutive, attractive et respectueuse de l’environnement.\r\n\r\nLien Youtube clip : https://www.youtube.com/watch?v=klvkVob7TbY","<b>Saint Seine Sur Vingeanne (21)<\/b><br>A Saint Seine sur Vingeanne (21610) les associations et les habitants ont été le parfait relais d'une opération de réhabilitation de l'église (MH) en se mobilisant pour faire grossir les dons en direction de la Fondation du Patrimoine et atteindre une somme permettant de réaliser des travaux optionnels","<b>Saint-Avertin (37)<\/b><br>À Saint-Avertin, notre municipalité de 15 000 habitants a mis en place un projet de participation citoyenne avec des moyens modernes, nommé \"Conseil de Quartier\". \r\n- 7 conseils de quartier sont instaurés sur l'ensemble du territoire communal.\r\n- un site internet dédié est mis en place. Il permet de répondre à des questionnaires en ligne, et permet à chaque citoyen puisse d'émettre un avis sur les grands projets de la ville.\r\nChaque conseil de quartier comprend une vingtaine de personnes : citoyens volontaires + citoyens tirés au sort + représentants d'associations ou de regroupement participant à la vie du quartier. Un élu référent désigné par le Maire co-préside chaque conseil.\r\nC'est, de mon point de vue, un bel exemple de démocratie citoyenne. C'est en tout cas la première fois que j'assiste à une telle initiative.","<b>Saint-Chamond (42)<\/b><br>Bornes interactives tactiles dans les cimetières de la ville de Saint-Chamond : \r\n\r\nCe projet de bornes tactiles dans les cimetières s’inscrit dans la politique numérique de la ville, où le numérique se veut être au service de ses administrés via : \r\n\r\n•\tL’application smartphone (nouveauté 2018) et des applicatifs de gestion relation citoyen. En effet, les administrés mais aussi les associations, entreprises, commerces pourront, au cours de l’année 2019, faire remonter un besoin, une attente ou déposer des pièces pour toutes demandes relatives aux cimetières dans le cadre du déploiement de l’espace citoyen et du portail des associations et acteurs locaux.\r\n\r\n •\tLa qualité des réseaux et connexions : en parallèle du développement de la fibre optique, la ville a choisi d’équiper divers lieux publics en wifi gratuit et de proposer des \"hotspot\" wifi mobiles pour les associations...)\r\n\r\n•\tDu mobilier et de la signalétique connectés (webcams, bancs connectés place saint Pierre et parc Nelson Mandela...) \r\n\r\n•\tDes lieux comme l'Espace public Numérique : lieu d’accompagnement à la prise en main des services et usages numériques développés notamment par la ville de Saint-Chamond pour réduire la fracture numérique.\r\n\r\n\r\nInnovation, réactivité, interactivité, autonomie, sont autant de facteurs clés de cette politique numérique, dont l’objectif est de faire de Saint-Chamond une véritable ville numérique, une « smart city » humaine, durable et intelligente, en renforçant le dialogue avec les administrés, en assurant une continuité de service public, en améliorant la gestion de ses biens, équipements et services… \r\n\r\nAu niveau des cimetières, il s’agit de les équiper en bornes digitales pour permettre aux Saint-Chamonais, aux familles extérieures à la ville mais aussi aux services funéraires privés de mieux se repérer, de se déplacer dans les cimetières sans se perdre, de trouver plus facilement une tombe, des défunts… En effet, les familles étant de plus en plus éloignées et fréquentant peu les cimetières, elles ont de réelles difficultés à se repérer. \r\n\r\nIl a été choisi de faire appel à un outil numérique, type borne tactile murale et totem, afin que les données actualisées sur le logiciel de gestion des sépultures, concessions (GESCIME) puissent être transmises plus rapidement et facilement. \r\n\r\nLes bornes tactiles dans les cimetières sont accessibles aux heures d’ouverture des cimetières, à savoir : de 8h30 à 19h00 en été et jusqu’à 17h00 en hiver. En dehors, de ces créneaux horaires, les données sont consultables sur le site internet de la ville : \r\nhttps://www.gescimenet.com/saint-chamond-cimetiere-42400/rechercher-sepultures.html\r\n\r\nQue l’on soit sur le site web ou sur l’une des bornes du cimetières, il suffit de saisir le nom et le prénom du défunt, ou une sépulture et l’outil indique alors les coordonnées de l’emplacement de la concession via le plan.\r\n\r\nAvec l’installation des bornes tactiles dans les cimetières, c’est tout un travail de recensement détaillé des concessions, des défunts enterrés qu’il a été nécessaire de faire… Chaque concession a fait l’objet de recherches, de mise à jour des données pour mieux renseigner les administrés mais aussi pour pouvoir mieux gérer les reprises de concession et d’en proposer de nouvelles : \r\n•\tEn 2017, la commune a fait appel à un prestataire externe, l’éditeur de logiciel GESCIME, pour le cimetière de Saint-Martin-en-Coailleux. \r\n•\tEn 2018, ce travail a été reconduit avec GESCIME, en binôme avec un agent de la commune pour le cimetière d’Izieux. \r\n•\tPour l’année 2019, pour le cimetière du Grand Saint Chamond, cette mission est entièrement conduite par un agent communal. \r\n\r\nTout ce travail de recensement a aussi une utilité pour la commune qui pourra répondre plus rapidement aux familles, aux sociétés de pompes funèbres avec une fiabilité des données accrues. Les outils numériques viennent ainsi renforcer la qualité du service public rendu par la ville.\r\n\r\nAvec ces outils numériques, la ville communique mieux non seulement sur le règlement des cimetières qui est mis en ligne sur les bornes et le site Internet mais aussi son patrimoine, son histoire. En effet, la ville souhaite renforcer sa collaboration avec l’association « les amis du vieux Saint-Chamond », qui œuvre à la mise en valeur des familles qui ont contribué à la prospérité de la ville, les hommes célèbres de la commune, les monuments remarquables et historiques. \r\n\r\nC’est ainsi que cette association a édité un livret portant sur les tombes célèbres du cimetière du Grand Saint-Chamond. Ce travail agrémentera l’outil numérique et sera poursuivi pour rendre visible les personnages célèbres et les monuments classés sur les bornes et le site internet. \r\n\r\nLes outils numériques viendront ainsi appuyer des manifestations telles que les journées européennes du patrimoine, avec des visites guidées interactives.","<b>Saint-Claude (97)<\/b><br>La Ville de Saint-Claude \"On Line\"\r\n\r\nToutes les informations et services municipaux utiles à la population accessibles directement  en 1 seul clic.","<b>Sainte Croix Vallée Francaise (48)<\/b><br>Une aire de jeux a été faite avec du bois locale(essence invasive acacia robinier) en collaboration avec les enfants de l 'école,il y a donc une balançoire une maisonnette, un tyrolienne et un toboggan\r\nCette réalisation a été faite en collaboration avec le parc national des Cévennes et avec du financement européen , départemental et communal","<b>Sainte Foy (85)<\/b><br>Pour faire court \r\n\r\nMa première réflexion , était que les jeunes collégiens ,devraient être équipés d’un gilet jaune dans les cars scolaires , car c’est obligatoire enfin sur le papier , car pour un jeune porter un gilet jaune ce n’est pas stylé.\r\n\r\nChacun sait que c’est dès le plus jeune âge que tout se passe .\r\nAlors j’ai souhaiter mettre en place pour les deux écoles de la commune un dispositif que nous avons travaillé en commun avec le conseil municipal des jeunes \r\nLe slogan   *Le gilet jaune protège ,mais pas de tout*\r\n\r\nLe principe est d'équiper tous les enfants depuis la maternelle d’un gilet jaune Lors de leurs déplacements pour les sorties où le trajet de la cantine .\r\n\r\nNous avons travaillé avec l’entreprise des codes rousseau , la gendarmerie et une télé locale TV VENDEE , 4 scenarii s  ont été tournées sur la commune par le CMJ sur un ton humoristique .\r\nUn super moment et une belle expérience pour nous adultes , mais aussi pour les enfants.\r\n\r\nNotre remise officiel des gilets jaunes hélas est presque passé inaperçu , car le lendemain  il y avait la première manifestation des gilets jaunes , peut être leur avons-nous donner l’idée","<b>Sainte Suzanne (97)<\/b><br>L'environnement est un axe majeur pour notre île de la réunion. Notre commune a souhaité lutter contre les dépôts sauvages qui polluent le cadre de vie de nos administrés et favorisent l'apparition de nuisibles. Afin de pouvoir y remédier, nous avons opter pour le piège photographique, qui est disposé dans les lieux de dépôts récurent. Ce dispositif est peu coûteux et facile a déplacé. Les images sont consultables et nous servent à la matérialisation de l'infraction. Dispositif inscrit dans la convention de coordination police/gendarmerie. Accord parquet et préfecture.","<b>Sainte Suzanne Sur Vire (50)<\/b><br>A Sainte-Suzanne-sur-Vire la commune est passée au zéro phyto en 2014, elle a été labellisée Terre saine sans pesticides en 2019 et elle distribue actuellement de la jachère fleurie aux habitants qui le souhaitent. 5000 m2 de jachère vont ainsi être semés ce mois-ci aussi bien sur les terrains communaux que sur les terrains des particuliers volontaires.","<b>Sainte-Geneviève-Des-Bois (91)<\/b><br>RECONVERSION DE L’ANCIENNE PISCINE MUNICIPALE\r\nEN TIERS-LIEU A FONCTIONNEMENT COLLABORATIF\r\n\r\nLa piscine d’en face est née de la volonté de réhabiliter une friche afin de créer un équipement innovant de proximité, garant d’une mixité intergénérationnelle, sociale et fonctionnelle avec une démarche de sensibilisation écologique.\r\n\r\nDESCRIPTION \r\nLa piscine municipale a fermé ses portes il y a 11 ans, à la livraison de l’Espace nautique communautaire. \r\nCe bâtiment a fait l’objet de nombreuses réflexions : création d’une salle de spectacle, destruction…\r\n\r\nLa Municipalité a interrogé les habitants et a pris conscience  que ce lieu était intimement lié à leur histoire de vi(ll)e . Leurs enfants y ont appris à nager, ils y ont passé une partie de leurs vacances…Ils y sont très attachés.\r\nIl a donc été décidé de faire revivre ce lieu autrement…\r\n\r\nLa Municipalité avait identifié un certain nombre de problématiques autour des questions liées à l’emploi, l’écologie et le lien social auxquelles elle souhaitait répondre à travers ce projet :\r\n•\tComment aider les créateurs d’entreprise à lancer leur activité dans une phase où ils n’ont pas encore réalisé de bénéfices ?\r\n•\tComment répondre à l’isolement des auto-entrepreneurs qui travaillent à domicile faute de moyens. Ce phénomène crée un frein au développement de leur activité.\r\n•\tComment favoriser la création d’emploi sur notre territoire ?\r\n•\tComment réfléchir à un nouveau type d’économie qui ne passerait pas directement et uniquement par l’argent ?\r\n•\tComment accompagner les artistes et créateurs du territoire qui manquent de lieux de création et de diffusion ?\r\n•\tComment éduquer et mettre en place de façon concrète nos préoccupations en termes d’écologie et de développement durable ?\r\n•\tComment soutenir les associations dans une dynamique de transversalité ?\r\n•\tComment donner la parole aux habitants et leur permettre d’occuper leur vraie place de citoyen ?\r\n•\tComment créer un lieu où chacun pourrait s’exprimer et découvrir des activités de loisirs et culturelles quels que soient son âge et sa catégorie sociale ?\r\n\r\nComment réunir et répondre à tous ces paramètres dans un seul et même projet ?\r\nC’est la mission que s’est donnée la municipalité en travaillant au projet de réhabilitation de l’ancienne piscine de Sainte-Geneviève-des-bois. \r\n\r\nI - UNE DEMARCHE PARTICIPATIVE POUR ET AVEC LES HABITANTS\r\n\r\nLa municipalité a souhaité que ce travail soit  réalisé en étroite collaboration avec les habitants du processus de réflexion à son usage futur.\r\n\r\nAfin de définir les attentes et besoins des habitants et de récolter leur idées,  plusieurs ateliers ont été menés avec un groupe d’habitants volontairement très éclectique afin que la diversité de la population soit représentée : associations sociales et sportives, professionnels de l’éducation, artistes, entrepreneurs, élus….\r\nPeu à peu, le projet s’est affiné pour en définir les objectifs principaux.\r\n\r\nL’ancienne piscine va devenir une pépinière multi-activités à fonctionnement collaboratif, avec deux missions principales :\r\n\r\n•\tAccueillir des entreprises, artistes, associations et artisans dans des locaux privés\r\nCes acteurs doivent être en création d’activité,  proposer un projet innovant ou relever du champ de l’Economie Sociale et Solidaire.\r\nLes loyers seront modérés :8 euros du m² pour les associations et 12 euros du m² pour les activités lucratives mais les résidents devront en échange, proposer des « contributions collaboratives ». \r\nCes contributions peuvent être traduites sous différentes formes : mise à disposition de temps, de matériel, de compétence…\r\nElles devront être proposées :\r\n•\tAux habitants\r\n•\tAux autres Résidents\r\n•\tA l’association gouvernante.\r\n\r\nLes contributions collaboratives des résidents seront engagées via une charte qui sera annexée au bail de location. Si l’on constate au bout d’une année d’exercice que ces engagements n’ont pas été tenus, la reconduction du bail pourra en être refusée.\r\n\r\n•\tCréer un lieu d’animation, de partage et de rencontre (ateliers, spectacles, salons, expositions…) pour les habitants de tous les quartiers et de tous âges\r\n\r\nSi ce projet s’adresse naturellement aux habitants de la ville, nous avons l’ambition de travailler avec des structures du territoire afin de toucher les habitants d’autres villes.\r\n\r\n\r\nII – UN PROJET EXPERIMENTAL TOURNE VERS L’INNOVATION\r\n\r\n•\t\tUn système collaboratif unique\r\nLe projet vise à créer un tiers-lieu puisqu’il sera à la fois un espace de travail et un espace de loisirs. Cependant, la philosophie du projet est très particulière et à ce jour, nous  n’avons identifié aucun autre fonctionnement similaire en Essonne ni en Ile de France.\r\n\r\n•\tUne cohabitation inhabituelle\r\nLe projet mêle des acteurs qui ne sont pas habitués à cohabiter ou à travailler ensemble : entreprises, associations, artisans et acteurs culturels. \r\nCette volonté vise à développer des projets atypiques et innovants.\r\n\r\n•\tUn nouvel usage des espaces de travail\r\nLa piste du coworking plus usuel en tant qu’un seul et même espace pouvant accueillir plusieurs résidents sur des créneaux ponctuels et fluctuant a été envisagée.\r\nIl s’avère que notre diagnostique a révélé un besoin identifié de locaux permanents aussi bien pour les entreprises, que les artistes et les associations.\r\nDe plus, plusieurs lieux de coworking sont nés dans le département ces derniers mois et n’affichent pas complets.\r\nNous avons donc défini un autre type de fonctionnement de nos espaces de travail.\r\nLa location d’espaces privatifs offre des possibilités de colocation. Ainsi, un local pourra parfois accueillir 2 voire 3 projets.\r\n\r\nEn plus de leur espace privé, les résidents auront accès à des espaces partagés dédiés  afin d’y organiser des réunions, conférences, ateliers ou autre projet :\r\n•\t3 salles de réunion\r\n•\t2 salles d’atelier\r\n•\tDes espaces événementiels\r\n•\tUne salle de création artistique\r\n\r\nNous souhaitons développer des espaces de travail atypiques et changer les habitudes. Travaillons-nous mieux dans une salle fermée sous des néons ? L’idée est de changer notre perception des espaces de travail traditionnels et d’imaginer y travailler autrement dans des types d’espace d’un genre nouveau :\r\n•\tLe petit bassin\r\n•\tLa terrasse\r\n•\tLe jardin\r\n•\tLa passerelle\r\n•\t\tRéflexion autour d’un nouveau type d’économie\r\nNous proposons des loyers modérés (8 euros du m² pour les associations et 12 euros du m² pour les activités lucratives) contre des « contributions collaboratives ». \r\nCes contributions peuvent être traduites sous différentes formes : mise à disposition de temps, de matériel, de compétence…\r\n\r\nCes contributions collaboratives devront être proposées :\r\n•\tAux habitants\r\n•\tAux autres Résidents\r\n•\tA l’association gouvernante.\r\n\r\nLes contributions collaboratives des résidents sont engagées via une charte qui est annexée au bail de location. Si l’on constate au bout d’une année d’exercice que ces engagements n’ont pas été tenus, la reconduction du bail pourra en être refusée.\r\nL’aspect économique passe également par l’assurance  d’un schéma économique stable pour la future association gouvernante du lieu. \r\n\r\nCette garantie s’appuie sur :\r\n•\tL’encaissement des loyers\r\n•\tLes contributions collaboratives des Résidents qui constitueront une source d’économie pour le Collectif\r\n•\tLa location des espaces partagés à des partenaires extérieurs\r\n•\tLes recettes des événements\r\n•\tLe sponsoring\r\n•\tLes demandes de subventions \r\n\r\n•\tUne place pour chacun\r\nIl est possible de devenir Résident et d’avoir un local permanent à La piscine.\r\n Cependant, les projets ponctuels proposés par des habitants ou associations qui ne sont pas Résidents seront les bienvenus. \r\nNous voulons créer un lieu où chacun, quel que soit son âge puisse s’exprimer\r\n\r\n\r\nIII- UNE GOUVERNANCE ASSOCIATIVE\r\n\r\nLa conception du projet est portée par la ville de Sainte-Geneviève-des-bois.\r\nCependant, la gouvernance du lieu sera confiée à une association. \r\nUne 1ère association « Lancement Collectif Piscine » a été créée en 2016, portée par le groupe de travail d’habitants qui ont participé à la conception du projet et qui est devenue Association Collectif piscine depuis l’ouverture de l’équipement.\r\n\r\nA la réception des travaux, une convention de mise à disposition des locaux de la Piscine à titre gracieux a été signée entre la ville et l’association gouvernante.\r\n\r\n\r\n\r\n\r\nIV- COMMENT DEVENIR RESIDENT A LA PISCINE ?\r\n\r\n•\tQui ?\r\n- Les créateurs d’entreprise ou les PME\r\n- Les associations \r\n- Les artisans\r\n- Les artistes : chant, théâtre, arts-plastiques et visuels…\r\n\r\nIl s’agit ici d’aider les acteurs cités à sortir de leur domicile où ils travaillent et donc de leur isolement. \r\nIl s’agit de leur donner accès à un local commercial alors qu’ils n’y avaient pas accès au vu des prix du marché.\r\nIl s’agit de faciliter ainsi la rencontre et des projets professionnels ou associatifs à la clé pour développer leur activité.\r\nIl s’agit d’utiliser le troc, l’échange et le partage au service du développement économique sans passer obligatoirement par l’argent.\r\n•\tAppel à la candidature\r\nL’appel à candidature est diffusé depuis l’année  2016 via une vidéo (Cf :PJ), des articles dans différents journaux (Cf :PJ), PJ),  sur les sites internet ou grâce à la collaboration avec les services associatifs, de développement économique, avec Cœur d’Essonne Agglomération…\r\nLes candidats doivent remplir un dossier de candidature (Cf :PJ), puis sont reçus par les instructeurs.\r\nLeur dossier est ensuite présenté devant un jury constitué d’habitants, de représentants associatifs et de professionnels.\r\n\r\n•\tLes jurys de sélection des candidats\r\n32 projets ont été sélectionnés lors de deux jurys\r\nNOM DE LA STRUCTURE\tNATURE DU PROJET\r\nACADEMYA\tCours de yoga et Centre de recherche en sciences antiques et ayurveda\r\n:ACCORD MAJEUR:\tStudios de répétitions musique\r\nAIME\tPsychothérapie\r\nANTON BOURTNIK\tCréation de sites internet et animations 3D\r\nAPF\tAssociation France Handicap : délégation départementale\r\nARIES\t Formation professionnelle\r\nARTATAK\tArtiste de street art\r\n\tDESIGNER GRAPHIQUE\r\nL'ATELIER\tAssociation de Fab Lab de couture et cours de couture basés uniquement  sur le principe de récupération.\r\nLES ATELIERS DE NATH\tCréation d'objets de décoration\r\nAT HOME STUDIO\tEnseignement de la programmation et design 3D aux ados.\r\nCABINET LA GRANGE\tArchitecture\r\nCABARET DES OISEAUX\tCompagnie danse, théâtre…\r\nCHEZ SOI\tSalon de thé et vente de pâtisseries\r\nCOLLECTIF POUR LA CULTURE EN ESSONNE\tRéseau culturel\r\nCOMITE DEPARTEMENTAL DES SECOURISTES FRANCAIS CROIX BLANCHE ESSONNE\tOrganisme de formation de secourisme\r\nLE CRAPAUD CHARMANT\tRestauration de sièges\r\nD2MAINS asso\tArtiste peintre et décorateur de cinéma\r\nCITOYENS DU MONDE\tTransformation de produits bio et en circuit courts\r\nGREENPISCINE\tAssociation qui va entretenir les espaces extérieurs et créer une recyclerie végétale.\r\n\t\r\n\t\r\n\t\r\nHERCULE- INSERTION\tAssociation d'insertion\r\nFRANCE HIP HOP DANCE SHAMPIONSHIP \tHip-hop\r\nISAQ\tCommunication\r\nLAB ALLEN\tFab Lab\r\nLATITUDE 91\tFormation professionnelle aux métiers de l'audiovisuel\r\nMWESSE\tCommerce de détail de maroquinerie et d'article de voyage via site internet et boutiques éphémères.\r\nPOOL UP BAR\tBar / snack\r\nPRETEXTE\tCréation et édition de jeux de société\r\nLE QUARTET BUCCAL\tChant\r\n\t\r\nSABDAG COMPAGNIE\tCompagnie de danse contemporaine / photographie / créations musicales\r\n\t\r\nTRAINING FOR CHANGE\tCoaching sportif\r\n\t\r\n\t\r\nLES TRIPLETTES 2 BONNEVILLE\tAssociation qui invente des protoypes et participe à des records du monde pour faire parler de la prévention contre le cancer.\r\nZPND\tCollectif artistique pluridisciplinaire\r\n\t\r\n\r\n\r\n\r\nIl est importante de souligner que 11 de ces activités sont nées il y a quelques mois et que par conséquent, des emplois ont été créés.\r\n\r\nUne centaine de personnes travaille surplace au quotidien.\r\n\r\n      IV- UN QUARTIER OU IL FAIT  « BIEN VIVRE »\r\n\r\nLa piscine est à proximité de nombreux équipements :\r\n\r\n•\tEquipements sportifs : terrains de football et de rugby, stade nautique, ligue de tennis, gymnases…\r\n•\tEquipements éducatifs : collège et lycée\r\n•\tLieux culturels : cimetière russe et la future médiathèque 2.2\r\n•\tLe parc Pierre où les familles sont nombreuses à venir pour y découvrir les animaux, les espaces de jeux et le côté nature.\r\n\r\nLe centre-ville ne se situe pas très loin de la piscine.\r\n\r\nLes logements, plutôt lointains de la piscine, touchent des populations de différentes catégories sociales. Nous noterons la proximité avec le quartier prioritaire « Saint-Hubert ».\r\nEnfin, 110 nouveaux logements seront livrés d’ici 2022.\r\nCe public éclectique composé de sportifs, familles et nouveaux habitants motive notre mission à accueillir tous les publics et à proposer des activités qui pourraient répondre à l’envie de chacun.\r\n\r\nNous devons souligner l’absence de commerces dans le quartier.\r\nLa piscine propose un bar/brasserie, un restaurateur « cuisine du monde » et plusieurs artisans et commerces qui sauront dynamiser le quartier en terme de développement économique.\r\nCe dynamisme sera renforcé par l’ouverture de la médiathèque.\r\n\r\nCe quartier sera encore plus agréable à vivre grâce à ces structures de proximité.\r\n\r\n    \r\nVI - EDUCATION A L’ECOLOGIE, AU DEVELOPPEMENT DURABLE ET A UNE CONSOMMATION PLUS RAISONNEE\r\n\r\n\t1ère phase : \r\n\r\nNotre objectif est de nous appuyer sur les forces vives du Collectif : montrer l’exemple puis sensibiliser pour passer à l’action mais jamais dans un principe de culpabilisation.\r\n\r\nDans son fonctionnement, le collectif s’évertue à appliquer le plus possible les valeurs de développement durable : tri collectif, récupération de meubles…\r\nUn groupe de travail est constitué afin d’écrire une charte en ce sens.\r\n\r\nRéintroduire la nature dans notre environnement urbain : \r\n•\tCréation du jardin par l’association Greenpiscine\r\n\r\nTravailler sur le principe de circuit court et une consommation raisonnée : \r\n•\tAccueil d’une AMAP une fois par semaine en projet\r\n•\tVente des produits Mémé Georgette : résident à la piscine \r\n•\tFavoriser l’utilisation de leds dans l’acquisition de notre matériel technique.\r\n•\tOrganisation d’expositions-ventes avec l’association Artisans du monde\r\n•\tLe bar proposera une partie de ses produits issus du commerce équitable\r\n\r\nPréservation des ressources naturelles : \r\n•\tRéutilisation du bâtiment : toute la partie externe et une partie de l’intérieur\r\n•\tCréation d’une partie du mobilier du bar (chaise, table…) avec de la récupération de palettes\r\n\r\nUtiliser le concept de récupération :\r\n•\tUne bibliothèque gratuite installée dans les espaces communs et en extérieur mise en place en partenariat avec le Conseil des sages.\r\n•\tCréation d’un atelier de bricolage auto-repair.\r\n•\tCréation d’un atelier couture basé uniquement sur des vêtements, accessoires et tissus de récupération.\r\n•\tLa résidente « Les ateliers de Nath » crée des objets de décoration à partir d’éléments de récupération.\r\n\r\nLutte contre le changement climatique et les émission de GES en favorisant la limitation des                            déplacements\r\n•\tImplantation du site en cœur de ville, le long d’un des axes structurants de la ville accueillant une ligne de transport en commun et une piste cyclable\r\n•\t70 % des futurs résidents habitent la ville et les 30% restant sur le territoire de l’agglomération\r\n•\tAppel aux dons de vélos qui seront retapés à l’atelier auto-repair proposé par la SNCF.\r\nCes vélos seront mis à la disposition des résidents qui ont des rendez-vous dans la ville afin de les inciter à ne pas prendre leur véhicule.\r\n•\tUn tableau des déplacements quotidiens effectués par les résidents et les habitants du quartier sera affiché afin d’inciter l’utilisation du co-voiturage.\r\n\r\nCréer des événements pour sensibiliser et éduquer : \r\n•\tLa participation au Mois de l’Economie Sociale et Solidaire en partenariat avec Cœur d’Essonne Agglomération\r\n•\tDes ateliers :\r\nComment fabriquer ses produits d’entretien naturels à moindre coût ?\r\nComment fabriquer un joli objet avec des éléments de récupération ?\r\nComment pratiquer le Homestaging ?\r\nDécouverte de projets de producteurs bio…\r\n•\tDes expositions\r\n•\tDes conférences…\r\n\r\n\r\n\t2ème phase : \r\n\r\nDans une seconde phase et lorsque les habitants seront plus sensibles à la question, nous travaillerons davantage sur la préservation de la biodiversité : \r\n\r\n-\tTonte des espaces verts en gestion différenciée\r\n-\tAucune utilisation de produits phytosanitaires sur le site\r\n-\tInstallation de plantes mellifères pour les abeilles\r\n-\tInstallation de nichoirs, hôtels à insectes ou autres installation favorable au développement de la petite faune (préservation d’espace de passage à faune dans les clôture – pour les hérissons notamment…)\r\n-\tInstallation d’un compost pour les déchets végétaux du site et l’espace de production\r\n-\tTri des déchets à l’intérieur de la structure (notamment papier, cartons…)\r\n-\tEclairage extérieur limité la nuit, éteint complètement à 23h (préservation de la faune nocturne)\r\n\r\nVII – LA PISCINE : L’HUMAIN AU CŒUR DU PROJET\r\n\r\n•\tObjectif ESS\r\nLe projet répond déjà à un grand nombre de critères ESS :\r\n•\tUn statut privé\r\n•\tLa primauté de l’Homme sur le capital\r\n•\tUn but non lucratif\r\n•\tUn secteur économique à part entière qui œuvre sur le marché mais avec ses principes propres\r\n•\tUne finalité explicite au service de la collectivité : intérêt général et utilité sociale\r\n•\tUne autonomie de gestion\r\n•\tUn processus de décision démocratique\r\n\r\n\r\n•\tUn lieu solidaire\r\nLa rencontre, le partage et la solidarité sont les maîtres mots du projet.\r\nPlusieurs résidents et futurs partenaires ont des projets profondément solidaires :\r\n•\tL’association HERCULE : insertion par la formation \r\n•\tL’association ARIES : insertion par l’activité économique\r\n•\tL’association TRAINING FOR CHANGE : insertion des jeunes par le sport\r\n•\tL’Association des Paralysés de France\r\n•\tL’association Lire c’est partir proposera des livres neufs pour enfants à 1 euro\r\n•\tL’association ACCORD MAJEUR  va accueillir un projet musical avec un groupe d’enfants autistes dans ses futurs studios de répétition\r\n•\tL’association Le secours populaire \r\n•\tLe conseil des sages : travailler à l’isolement des personnes âgées\r\n•\tL’association culture du cœur : les bénéficiaires auront accès à des spectacles et ateliers gratuits\r\n\r\nL’idée d’utiliser le concept du troc permettra à des personnes qui n’en ont pas les moyens d’acquérir des choses ou de participer à des ateliers ou autres actions sans dépenser d’argent.\r\nUne partie des actions proposées par les résidents dans le cadre de leur contribution collaborative sera gratuite. \r\nTous ces projets apporteront une aide concrète et solidaire aux usagers.\r\n\r\n•\tLa place de l’habitant comme spect’acteur du projet\r\nComme évoqué précédemment, le projet laisse une place importante à la concertation\r\ndes habitants. Leur implication citoyenne est sollicitée à de nombreux et différents niveaux : \r\n•\tParticipation à la définition du projet : ateliers de travail et création d’une association\r\n•\tParticipation en tant que juré aux jurys de sélections des candidats de La piscine\r\n•\tParticipation à des ateliers destinés à aménager les espaces partagés lors de la Journée citoyenne le 2 décembre 2017\r\n•\tConsultation sur le choix du nom du projet via un vote organisé le 30 juin 2018\r\n•\tParticipation aux événements du Collectif : Evénement des créateurs et Loto\r\n•\tParticipation à un appel aux dons matériels\r\n•\tInscription en tant que membre du Conseil d’Administration de l’association gouvernante\r\n•\tDevenir adhérent à la future association\r\n•\tEtre bénévole\r\n•\tProposer une action, un projet, un atelier à la piscine en tant que citoyen et devenir partenaire\r\n•\tEtre usager en participant à un atelier, un spectacle ou en venant boire un verre\r\n\r\nVIII – LE BILAN APRES 3 MOIS D’OUVERTURE\r\n\r\nOuverte au public depuis le 9 février 2019, 15 000 personnes ont déjà passé la porte de La piscine d’en face en 3 mois notamment pour participer aux nombreux événements organisés. Conférences, expositions, concerts, théâtre, soirées dansantes, stages, méditation, cours de training, yoga, studios de musique….La diversité des activités proposées résonne auprès tous les publics, de tous âges, quartiers ou catégories sociales.\r\nDans un contexte où le repli sur soi domine, l’aspect collaboratif fédère déjà les habitants.\r\nLe fait que ce lieu fasse partie intégrante de la vie des habitants, pour ceux qui y ont nagé, joue beaucoup. On vient y retrouver ses souvenirs de jeunesse, de famille et en recréer de nouveaux.\r\nLes artistes de street art mondialement connus « Ella et Pitr » ont réalisé une interprétation de la vague d’Hokusaï sur la façade. Outre le plaisir d’avoir une telle  œuvre et le fait qu’elle contribue à identifier le lieu, ce symbole exprime au mieux le lien indéfectible entre l’histoire de la piscine municipale d’hier et la renaissance de ce lieu en espace collaboratif : les habitants  y ont déjà leurs marques.\r\nNous précisions que la structure est entièrement accessible aux Personnes à Mobilité Réduite.\r\nL’idée est que les habitants puissent s’exprimer, s’emparer du projet afin de développer un sentiment d’appartenance au lieu, au quartier et donc, à sa ville.\r\nQu’il puisse vivre sereinement en reprenant sa place de citoyen, acteur de son espace de vie. Et c’est bien parti pour !","<b>Saint-Etienne De Saint-Geoirs (38)<\/b><br>La ville de Saint-Etienne de Saint-Geoirs, berceau du célèbre Mandrin a pour souhait de participer au concours \"Fier de ma commune 2019\".\r\n\r\nVoilà des années que la municipalité veille à incarner les valeurs transcendantales de notre république.\r\nSoucieux de garantir une saine et rigoureuse gestion de l’argent public, élus et personnel communal veillent ensemble à ce que les projets et événements bénéficient au plus grand nombre, jeunes et séniors et permettent un développement local de qualité.\r\nL’accent est mis sur les partenariats avec associations, écoles, structures médicales et organismes locaux dans le but de favoriser un maillage intelligent et un développement des circuits courts.\r\nFort d’une belle qualité de vie, la commune veille aujourd’hui à agir pour les générations futures en préservant sa faune et sa flore, faisant du développement durable l’une de ses priorités.\r\n\r\nC’est pourquoi élus et personnel ont, de concert, thématisé 2019 « Année de la Biodiversité » afin de mettre en lumière les nombreuses actions déployées depuis des années en faveur de l’environnement.\r\n\r\nL’angle abordé dans cette candidature se veut quant à lui moderne et novateur, c’est pourquoi nous souhaitons vous présenter nos actions de management au service de la Biodiversité\r\n\r\n\r\nI. Présentation.\r\n\r\n« Pour ce qui est de l’avenir, il ne s’agit pas de le prévoir, mais de le rendre possible » écrivait en son temps Antoine de Saint Exupery, écrivain, poète et aviateur  lyonnais de renom.\r\nLe Monde change, évolue, se modernise ; l’ère industrielle laisse progressivement place à une nouvelle époque où l’information et le savoir sont désormais aux cœurs de tous les enjeux.\r\nNotre consommation de masse, nos modes de vies effrénés et la course au développement impactent toutefois profondément et durablement la planète et son climat.\r\n\r\nL’heure n’est plus à la prévision mais à l’action. Une action qui est du ressort de chacun, à son échelle. Et les communes, interlocuteurs privilégiés de la population ont plus que jamais le devoir de montrer l’exemple et d’encourager leurs administrés à s’engager dans la voie salvatrice de la préservation de l’environnement et de la biodiversité. \r\n\r\nBien des villes insufflent donc des dynamiques en ce sens à leur population en les réalisant par le biais de leurs agents ; mais peu on la chance de voir cet élan naître de leur personnel communal comme c’est le cas à Saint-Etienne de Saint-Geoirs.\r\n\r\nEnvironnement et biodiversité sont aujourd’hui une priorité. Une Direction efficace redonne les priorités ; mais un management efficace est l’autorité qui les concrétise.\r\nLa commune de Saint-Etienne de Saint-Geoirs a vécu d’heureux changements ces dernières années. \r\nUn comité de direction (Codir) s’est constitué du DGS, Julien Bourry ; du Chef de Cabinet, Florent Patrat ainsi que du Directeur des Services Techniques, Hervé Luc-Pupat ; assurant la permanence de la fonction de Direction Générale.\r\nDe même, a été instituée une conférence des chefs de service qui assure la direction opérationnelle.\r\nL’occasion de réfléchir mais également d’agir plus vite et plus fort en faveur de sujets essentiels.\r\nUn travail qui dépasse les simples limites communales puisque de nombreuses actions sont régulièrement réalisées conjointement avec les communes limitrophes, l’intercommunalité, le département, la région et même l’Etat.\r\n\r\nLa question de la biodiversité est un enjeu majeur à destination essentielle des générations futures. Nous assistons aujourd’hui à l’échelle nationale et locale à un éveil des consciences et une réelle attente des habitants en la matière. \r\nCette prise de conscience débouche sur une volonté de préserver l’environnement et d’améliorer son cadre de vie.\r\n\r\nDe cette volonté commune est née la volonté de thématiser l’année 2019, « Année de la Bioviversité » à Saint-Etienne de Saint-Geoirs.\r\nÀ l’initiative du Codir, une politique managériale transversale en faveur de la biodiversité a été mise en œuvre. Ainsi, chaque chef de service a proposé des actions innovantes pouvant être mises en œuvre après validation du Codir.\r\nDe même, les actions déjà existantes sont valorisées en pouvant être labellisées 2019, année de la biodiversité.\r\nDes actions nées d’une politique managériale transverse qui a abondé sur un certain nombre d’actions telles que : l’arrêt de l’utilisation de produits phytosanitaires, la plantation de plantes attractives pour insectes polinisateurs, la fabrication d’hôtels à insectes, la protection de l’étang de Chanclau en lien étroit avec la LPO, la tonte raisonnée, la mise en place d’un plan de gestion différencié, la construction de bâtiments à haute performance énergétique et écologique, la préférence pour les circuits courts, etc.\r\n\r\nUne année également festive puisque des dizaines d’animations sur cette thématique se succèdent au cours de cette année à l’image des ateliers menés en partenariat avec la LPO, de la fête du vélo et de la mobilité, de la fête de la nature ou encore d’expositions et conférences en faveur des habitants tournées vers l’environnement.\r\n\r\nII. Partenaires\r\n\r\nNombreux sont les parties prenantes et les partenaires de cette démarche. Bien entendu, l’ensemble des services municipaux, à l’initiative du projet se sont mobilisées, avec l’appui et le soutien du comité de direction ainsi que les élus municipaux.\r\nDes partenariats ont été noués avec l’Etat, la Région, le Département, l’Intercommunalité mais également avec les commerçants, les associations, des organismes tels que le SEDI (Syndicat des énergies de l’Isère), le SICTOM (Syndicat Intercommunal de Collecte et de Traitement des Ordures Ménagères), l’Agence de l’eau, de nombreuses associations nationales et locales parmi lesquelles la LPO (Ligue de Protection des Oiseaux), La Fondation 30 Millions d’Amis, L’ONF (Office National des Forêts), Bièvre Liers Environnement, le Foyer Laïque, le Comité des Fêtes ; les établissements scolaires (écoles et collège), l’Aéroport… Ainsi naturellement que l’ensemble des habitants.\r\n\r\nIII. Détail des actions\r\n\r\nDes actions sont nées de l’imagination et de la volonté des services municipaux, et se sont ensuite transformées en actions concrètes avalisées et favorisées par l’ensemble de l’équipe municipale en place.\r\n\r\nChaque service a donc émit les propositions suivantes qui une fois étudiées et validées ont été mises en œuvre au sein de la commune :\r\n\r\n- Services techniques :\r\n•\tConstitution de dossiers FEDER, Efinergie, E+C-, afin que le nouvel Espace Enfance Jeunesse soit à haute qualité environnementale. Bâtiment avec toit végétalisé, nombreuses baies vitrées, panneaux photovoltaïques et récupérateur d’eau de pluie.\r\n•\tParticipation à l’élaboration en partenariat avec les architectes à la réalisation de l’Espace Jean Doucet, bâtiment aux larges baies vitrées permettant de diminuer la consommation électrique.\r\n•\tArrêt de l’utilisation de produits phytosanitaires et acquisition de matériel de désherbage mécanique.\r\n•\tMise en place du plan de gestion différenciée afin de préserver la biodiversité, mieux gérer les déchets, réduire le gaspillage, offrir un fleurissement plus varié…\r\n•\tAcquisition d’un véhicule électrique et de matériel d’entretien électrique.\r\n•\tProgrammation de l’éclairage de ville calquée sur l’heure de lever et coucher du soleil de façon à éclairer uniquement lorsque cela est nécessaire.\r\n- Service Scolaire :\r\n•\tEclairage des classes à l’aide de panneaux à led consommant moins d’énergie.\r\n•\tRéduction et optimisation du temps de chauffe dans l’école afin d’éviter le gaspillage d’énergie.\r\n•\tMise en place de repas bios et issus de circuits courts dans les cantines et campagnes de sensibilisation contre le gaspillage auprès des enfants avec suivi régulier.\r\n•\tProgrammation du spectacle de fin d’année « Plastikos » à destination des enfants afin de les sensibiliser au recyclage et aux enjeux liés à la surconsommation.\r\n\r\n- Service Périscolaire :\r\n•\tActivités en lien avec l’environnement (bricolages avec du matériel recyclé, et réalisations à destination de la faune naturelle locale).\r\n•\tMise en place de gouters issus de l’agriculture biologique, des producteurs locaux et des circuits courts.\r\n•\tMise en place de la traditionnelle « Journée Nature », une journée de nettoyage de printemps qui a mobilisé cette année plus de 200 enfants des écoles primaires et du collège ainsi que leurs instituteurs, professeurs, de bénévoles, en partenariat avec le Mac Donald’s situé sur la commune.\r\n•\tRéalisation de jardinières à plantes aromatiques, de refuges à chauves souris et à chouettes ainsi que de pièges à frelons asiatiques.\r\n\r\n- Police municipale :\r\n•\tProposition d’adoption par le conseil municipal d’un vœu de la Fondation 30 millions d’amis contre les cirques avec animaux sauvages. Une proposition acceptée par les élus qui ont acté une délibération en ce sens le 27 à l’occasion du conseil municipal.\r\n•\tAdoption d’une convention avec le chenil de Renage afin de gérer facilement la situation d’animaux errants sur le territoire communal.\r\n•\tProposition de l’établissement de parkings végétalisés et d’enfouissements de certains réseaux aériens afin de rendre la voie publique plus verte, esthétique  et sûre.\r\n\r\n- Service des sports et de la vie associative :\r\n•\tConception et élaboration de la Fête du vélo et de la mobilité afin de sensibiliser les habitants à emprunter les nombreux cheminements doux réalisés par a commune. \r\n•\tCo-organisation d’un trail nature avec l’association Oxygène.\r\n•\tParticipation à la réalisation d’expos « nature » avec certaines associations telles que l’exposition de champignons en automne et de plant
